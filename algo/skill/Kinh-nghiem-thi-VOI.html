ZmFsc2V9LCJzeXN0ZW0iOnsibWFuYWdlIjpmYWxzZX19" edit-shortcuts="eyJlZGl0RmFiIjpmYWxzZSwiZWRpdE1lbnVCYXIiOmZhbHNlLCJlZGl0TWVudUJ0biI6ZmFsc2UsImVkaXRNZW51RXh0ZXJuYWxCdG4iOmZhbHNlLCJlZGl0TWVudUV4dGVybmFsTmFtZSI6IiIsImVkaXRNZW51RXh0ZXJuYWxJY29uIjoiIiwiZWRpdE1lbnVFeHRlcm5hbFVybCI6IiJ9" filename="algo/skill/Kinh-nghiem-thi-VOI.md"><template slot="contents"><div><h1 id="kinh-nghiệm-thi-voi" class="toc-header"><a class="toc-anchor" href="#kinh-nghiệm-thi-voi">¶</a> Kinh nghiệm thi VOI</h1>
<p><strong>Tác giả</strong>:</p>
<ul>
<li>Trần Xuân Bách - HUS High School for Gifted Students</li>
</ul>
<p>Khác với các kì thi khác, bản chất thi offline của VOI khiến thí sinh phải rất cẩn trọng và tỉ mỉ khi code. Bài viết dưới đây sẽ chỉ ra các lỗi sai mà các bạn thường gặp, đồng thời chỉ ra cách khắc phục chúng.</p>
<h1 id="các-lỗi-sai-thường-gặp" class="toc-header"><a class="toc-anchor" href="#các-lỗi-sai-thường-gặp">¶</a> Các lỗi sai thường gặp</h1>
<p>Hai lỗi đầu tiên rất dễ tránh nếu bạn làm như sau:</p>
<p>5-7 phút trước khi hết giờ, các bạn nên chạy lại tất cả các bài <strong>bằng file</strong>. Kiểm tra xem tất cả ví dụ đúng chưa, rồi sau đó đóng code lại và <strong>không sửa</strong> gì nữa.</p>
<h2 id="dịch-lỗi" class="toc-header"><a class="toc-anchor" href="#dịch-lỗi">¶</a> Dịch lỗi</h2>
<figure style="text-align: center">
<img width="70%" src="https://i.imgur.com/imtNf6p.png">
<img width="70%" src="https://i.imgur.com/KIPhy94.png">
<img width="70%" src="https://i.imgur.com/E997wjd.png">
<figcaption>Các nạn nhân xấu số :(</figcaption>
</figure>
<p>Một trong những lỗi "ngớ ngẩn" nhất có thể xảy ra trong kì thi, nhưng đã có không ít trường hợp như trên xảy ra ở PreVOI và thậm chí là VOI nữa.</p>
<p>Để phòng tránh thì đơn giản thôi: Trước khi bạn hoàn thành một bài, hãy compile lại nó một lần nữa để kiểm tra, sau đó đóng nó lại và không sửa gì nữa.</p>
<figure style="text-align: center">
<img width="70%" src="https://i.imgur.com/qFKDGvI.png">
<figcaption>Đừng thêm #define int long long lúc cuối giờ...</figcaption>
</figure>
<h2 id="đọcghi-file-sai" class="toc-header"><a class="toc-anchor" href="#đọcghi-file-sai">¶</a> Đọc/ghi file sai</h2>
<p>Do thể thức đọc/ghi qua file của VOI khác với các trang thi như Codeforces hay AtCoder, nên nhiều bạn còn cẩu thả ở phần này. Các bạn nên:</p>
<ul>
<li><strong>Đọc kĩ (ít nhất hai lần) tên file dữ liệu</strong> ở trang đầu tiên của đề thi.</li>
</ul>
<figure style="text-align: center">
<img width="70%" src="https://i.imgur.com/JRWhTaC.png">
<img width="70%" src="https://i.imgur.com/mFoGwjK.png">
<figcaption>Bạn có thấy lỗi sai không?</figcaption>
</figure>
<ul>
<li>
<p>Khi chạy thử ví dụ, hãy chạy luôn trên các file dữ liệu thay vì nhập xuất trên terminal.</p>
</li>
<li>
<p>Nếu bạn cảm thấy cách trên bất tiện, bạn có thể tham khảo đoạn code dưới đây để test bằng terminal trên máy nhưng vẫn đọc được file khi chấm bài.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Kiểm tra xem file "SEI.inp" có tồn tại hay không
if (fopen("SEI.inp", "r")){
    // Nếu có, mở file "SEI.inp" để đọc và file "SEI.out" để ghi
    freopen("SEI.inp", "r", stdin);
    freopen("SEI.out", "w", stdout);
}
</code></pre>
<p><strong>Lưu ý:</strong> Chỉ nên dùng cách này nếu bạn chắc chắn bạn code đúng trong phòng thi.</p>
</li>
</ul>
<figure style="text-align: center">
<img width="70%" src="https://i.imgur.com/GxDRlyX.png">
<figcaption style="text-align:center">Nạn nhân xấu số khác</figcaption>
</figure>
<h2 id="lỗi-khi-inputoutput" class="toc-header"><a class="toc-anchor" href="#lỗi-khi-inputoutput">¶</a> Lỗi khi input/output</h2>
<h3 id="in-thừa-debug" class="toc-header"><a class="toc-anchor" href="#in-thừa-debug">¶</a> In thừa debug</h3>
<p>Trước khi nộp bài, hãy gõ <code>Ctrl+F</code> để tìm tất cả các lần xuất hiện của <code>cout</code>/<code>printf</code>, khi đó <em>gần như</em> chắc chắn bạn sẽ không bỏ sót dòng debug nào hết!<br>
Trừ khi bạn dùng <code>cerr</code>...</p>
<p><strong>Lưu ý:</strong> Đừng xoá nhầm cả dòng output <a href="https://discord.com/channels/660930260405190688/660934748566454276/1000076316147724378" class="is-external-link">như mình</a></p>
<h3 id="đọc-chưa-hết-input" class="toc-header"><a class="toc-anchor" href="#đọc-chưa-hết-input">¶</a> Đọc chưa hết input</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int n, a[N];
int tests; cin &gt;&gt; tests; while (tests--){
    cin &gt;&gt; n;
    if (n % 2 == 0){
        cout &lt;&lt; "NO" &lt;&lt; endl;
        continue;
    }
    for (int i = 1; i &lt;= n; i++){
        cin &gt;&gt; a[i];
    }
    ...
}
</code></pre>
<p>Ở code trên, trong trường hợp <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-1-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-1-TEX-I-1D45B"></use></g></g></g></svg> chẵn, ta đã <code>continue</code> sang test tiếp theo luôn mà không đọc nốt mảng <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-2-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-2-TEX-I-1D44E"></use></g></g></g></svg>, dẫn đến việc input các test sau bị sai.</p>
<p>Để tránh việc này xảy ra, bạn nên <strong>đọc tất cả dữ liệu của test</strong> trước khi đi vào phần xử lí trong code.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int n, a[N];
int tests; cin &gt;&gt; tests; while (tests--){
    cin &gt;&gt; n;
    for (int i = 1; i &lt;= n; i++){
        cin &gt;&gt; a[i];
    }

    // Để phần xử lí trường hợp xuống dưới phần đọc dữ liệu
    if (n % 2 == 0){
        cout &lt;&lt; "NO" &lt;&lt; endl;
        continue;
    }
    ...
}
</code></pre>
<h3 id="output-thừa" class="toc-header"><a class="toc-anchor" href="#output-thừa">¶</a> Output thừa</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int n, m, a[N][N];
... // Đọc input
bool has_answer = false;
for (int i = 1; i &lt;= n; i++){
    for (int j = 1; j &lt;= m; j++){
        // Nếu a[i][j] = 0, thì in ra i j và dừng lại
        if (a[i][j] == 0){
            cout &lt;&lt; i &lt;&lt; ' ' &lt;&lt; j &lt;&lt; endl;
            has_answer = true;
            break;
        }
    }
}
// Nếu không có phần tử nào thoả mãn, thì in ra -1 -1
if (!has_answer){
    cout &lt;&lt; -1 &lt;&lt; ' ' &lt;&lt; -1 &lt;&lt; endl;
}
</code></pre>
<p>Lỗi ở trên rất phổ biến: Nếu có hai hàng khác nhau chứa ô có giá trị bằng <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-3-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-3-TEX-N-30"></use></g></g></g></svg>, thì code trên sẽ in ra cả hai ô đó!</p>
<p>Cách sửa dễ thấy nhất là thêm một lần if biến <code>has_answer</code> ở cuối vòng for trong, tuy nhiên code nhìn sẽ khá xấu. Mình thường viết một hàm riêng để kiểm tra như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">bool check(){
    for (int i = 1; i &lt;= n; i++){
        for (int j = 1; j &lt;= m; j++){
            if (a[i][j] == 0){
                cout &lt;&lt; i &lt;&lt; ' ' &lt;&lt; j &lt;&lt; endl;
                return true;
            }
        }
    }
    return false;
}
...
if (!check()){
    cout &lt;&lt; -1 &lt;&lt; ' ' &lt;&lt; -1 &lt;&lt; endl;
}
</code></pre>
<h2 id="tràn-mảng" class="toc-header"><a class="toc-anchor" href="#tràn-mảng">¶</a> Tràn mảng</h2>
<p>Vì VOI không cho phép bạn được sai sót, nên việc để thừa mảng không phải là việc đáng bận tâm lắm. Bình thường mình sẽ khai báo mảng như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Kích cỡ tối đa của mảng, nên lưu vào một biến constant
const int N = 1e5 + 5;

// Mình thường để thừa hẳn 5 phần tử để vừa có thể
// truy cập mảng bắt đầu từ 1 mà vẫn không lo tràn mảng.
int a[N];
</code></pre>
<p><strong>Lưu ý: Đọc kĩ giới hạn mảng.</strong> Khi soát lại bài, hãy kiểm tra lại giới hạn của từng mảng một.</p>

<h2 id="tràn-số" class="toc-header"><a class="toc-anchor" href="#tràn-số">¶</a> Tràn số</h2>
<p>Cách dễ nhất để đề phòng tràn số là thêm một dòng <code>#define int long long</code> ngay sau khi include thư viện. Bạn sẽ không phải lo chuyện cast biến từ int sang long long, tuy nhiên thời gian chạy của code sẽ lâu hơn gấp đôi.</p>

4Q324 634 389 662Q397 666 402 666Q410 666 410 648V635Q328 538 205 538Q174 538 149 544L139 546V374Q158 388 169 396T205 412T256 420Q337 420 393 355T449 201Q449 109 385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="39" xlink:href="#MJX-11-TEX-N-39"></use><use data-c="39" xlink:href="#MJX-11-TEX-N-39" transform="translate(500,0)"></use><use data-c="38" xlink:href="#MJX-11-TEX-N-38" transform="translate(1000,0)"></use><use data-c="32" xlink:href="#MJX-11-TEX-N-32" transform="translate(1500,0)"></use><use data-c="34" xlink:href="#MJX-11-TEX-N-34" transform="translate(2000,0)"></use><use data-c="34" xlink:href="#MJX-11-TEX-N-34" transform="translate(2500,0)"></use><use data-c="33" xlink:href="#MJX-11-TEX-N-33" transform="translate(3000,0)"></use><use data-c="35" xlink:href="#MJX-11-TEX-N-35" transform="translate(3500,0)"></use><use data-c="33" xlink:href="#MJX-11-TEX-N-33" transform="translate(4000,0)"></use></g></g></g></svg>), thì bạn phải đặc biệt cẩn thận khi code. Chỉ cần quên một phép <code>%</code> thôi là bạn sẽ bay phần lớn điểm của bài.</p>
<p>Vậy các lỗi nào các bạn hay gặp?</p>
<ul>
<li>
<p>Quên mod sau từng phép tính</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int a, b; cin &gt;&gt; a &gt;&gt; b;

int x1 = a + b; // Sai vì a + b có thể vượt quá mod
int x2 = (a + b) % mod; // Đúng

int y1 = a * b; // Sai vì a * b có thể vượt quá mod
int y2 = (a * b) % mod; // Sai vì a * b vẫn có thể tràn số
int y3 = ((long long)a * b) % mod; // Đúng

int z1 = ((long long)a * b * c) % mod; // Sai vì a * b * c có thể tràn số
int z2 = (((long long)a * b) % mod * c) % mod; // Đúng
</code></pre>
<p>Các phép tính <code>*</code>, <code>/</code>, <code>%</code> <a href="https://en.cppreference.com/w/cpp/language/operator_precedence" class="is-external-link">có cùng thứ tự ưu tiên và được tính từ trái qua phải</a>, nên cách code này cũng đúng:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int z3 = (long long)a * b % mod * c % mod; // Đúng
</code></pre>
</li>
<li>
<p>Số âm sau khi trừ</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int x1 = (a - b) % mod; // Sai
int x2 = ((a - b) % mod + mod) % mod; // Đúng
</code></pre>
<p>Lí do là vì phép mod số âm sẽ ra số âm, nên bạn phải cộng thêm mod để đảm bảo giá trị không âm trước khi mod thêm lần nữa.</p>
</li>
</ul>
<h4 id="cách-giải-quyết" class="toc-header"><a class="toc-anchor" href="#cách-giải-quyết">¶</a> Cách giải quyết</h4>
<p>Mình sẽ code riêng các phép tính cộng, trừ, nhân ra thành hàm để đảm bảo mình mod sau mỗi phép tính và không cần phải xử lí phép trừ mỗi bước nữa.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Các hàm này giả sử 0 &lt;= x, y &lt; mod
int add(int x, int y){
    return (x + y) % mod;
}

int sub(int x, int y){
    return ((x - y) % mod + mod) % mod;
}

int mul(int x, int y){
    return (long long)x * y % mod;
}
</code></pre>

</ul>
<p>Mình có lời khuyên là đừng dùng <code>INT_MAX</code> hay <code>LLONG_MAX</code> vì bạn sẽ phải cẩn thận hơn với việc cộng / trừ các giá trị này --- ví dụ như khi DP hay Dijkstra, có bạn để giá trị ban đầu như trên, khi đó việc transition sẽ bị lỗi.</p>
<p>Thay vào đó, hãy dùng các biến <code>const int inf = 1e9 + 7</code>, <code>const long long infll = (long long)1e18 + 7</code>. Nếu dùng memset thì các bạn có thể dùng biến "cách tư duy của Trung Quốc" <code>memset(dist, 0x3f, sizeof(dist));</code><sup class="footnote-ref"><a href="#fn1" id="fnref1">[1]</a></sup> --- các giá trị của <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="3.835ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 1695 705" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-16-TEX-I-1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path><path id="MJX-16-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path><path id="MJX-16-TEX-I-1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 38 <h2 id="sử-dụng-iterator-và-stl" class="toc-header"><a class="toc-anchor" href="#sử-dụng-iterator-và-stl">¶</a> Sử dụng iterator và STL</h2>
<h3 id="cộng-trừ-iterator-và-dereference" class="toc-header"><a class="toc-anchor" href="#cộng-trừ-iterator-và-dereference">¶</a> Cộng trừ iterator và dereference</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector &lt;int&gt; b;
... // Đọc vào b
sort(b.begin(), b.end()); // Lưu ý: đừng quên sort trước khi chặt nhị phân!
int x; cin &gt;&gt; x;
vector &lt;int&gt;::iterator itr1 = lower_bound(b.begin(), b.end(), x);
cout &lt;&lt; (*itr1) &lt;&lt; endl;
vector &lt;int&gt;::iterator itr2 = itr1;
itr2--;
cout &lt;&lt; (*itr2) &lt;&lt; endl;
</code></pre>

<p>Để phòng tránh thì tốt nhất là bạn đừng động đến iterator luôn <img class="emoji" draggable="false" alt="😄" src="/_assets/svg/twemoji/1f604.svg">. Trong trường hợp bất đắc dĩ, thì bạn phải cố gắng xét hết mọi trường hợp corner case thôi.</p>
<h3 id="các-hàm-stl-đặc-biệt-cần-lưu-ý" class="toc-header"><a class="toc-anchor" href="#các-hàm-stl-đặc-biệt-cần-lưu-ý">¶</a> Các hàm STL đặc biệt cần lưu ý</h3>
<ul>
<li>Để chặt nhị phân trên <code>set</code>, các bạn phải dùng hàm riêng <code>set::lower_bound(value)</code>.<br>

<h2 id="các-lỗi-sai-khác" class="toc-header"><a class="toc-anchor" href="#các-lỗi-sai-khác">¶</a> Các lỗi sai khác</h2>
<h3 id="truyền-ctdl-vào-hàm" class="toc-header"><a class="toc-anchor" href="#truyền-ctdl-vào-hàm">¶</a> Truyền CTDL vào hàm</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Pass by value
int ssize(vector &lt;int&gt; a){
    return (int)a.size();
}

int n = 1e5;
vector &lt;int&gt; a(n);
for (int i = 1; i &lt;= n; i++){
    cout &lt;&lt; ssize(a) &lt;&lt; endl;
}

<p>Còn nếu ta muốn sửa giá trị của <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-36-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-36-TEX-I-1D44E"></use></g></g></g></svg> trong hàm:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Pass by reference

<h3 id="reset-mảng" class="toc-header"><a class="toc-anchor" href="#reset-mảng">¶</a> Reset mảng</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int N = 1e5 + 5;
int n;
int ck[N];

int tests; cin &gt;&gt; tests; while (tests--){
    cin &gt;&gt; n;
    memset(ck, 0, sizeof(ck));
    for (int i = 1; i &lt;= n; i++){
        int x; cin &gt;&gt; x; // 1 &lt;= x &lt;= n
        ck[x] = 1;
    }
}
</code></pre>

" transform="translate(500,0)"></use></g><g data-mml-node="TeXAtom" transform="translate(1033,393.1) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-40-TEX-N-31"></use><use data-c="30" xlink:href="#MJX-40-TEX-N-30" transform="translate(500,0)"></use></g></g></g><g data-mml-node="mo" transform="translate(2975.1,0)"><use data-c="29" xlink:href="#MJX-40-TEX-N-29"></use></g></g></g></svg>!.</p>
<p>Với các bài multitest, <strong>tuyệt đối không được memset</strong> (trừ khi bạn biết chính xác bạn đang làm gì). Bạn có thể dùng hàm <code>fill</code> hoặc for trâu để thay thế.</p>
<p><strong>Lưu ý:</strong> Khi soát lại bài, hãy kiểm tra lại xem mình đã reset mọi biến trước mỗi test chưa.</p>
<h2 id="fast-io" class="toc-header"><a class="toc-anchor" href="#fast-io">¶</a> Fast I/O</h2>
<h3 id="không-dùng-endl" class="toc-header"><a class="toc-anchor" href="#không-dùng-endl">¶</a> Không dùng endl</h3>
<p><code>cout &lt;&lt; endl</code> tương đương với <code>cout &lt;&lt; '\n' &lt;&lt; flush</code>. Flush được dùng để đưa output đang ở trong buffer ra ngay lập tức, nhằm đồng bộ dữ liệu được đưa ra từ chương trình ra bên ngoài như terminal chẳng hạn. Tuy nhiên vì ta đọc/ghi qua file nên flush không để làm gì cả và nó còn rất chậm nữa.</p>
<p>Cách dùng thay thế là <code>cout &lt;&lt; '\n'</code>. Nếu bạn quen tay dùng <code>endl</code> rồi, thì có thể thêm dòng <code>#define endl '\n'</code> ở bên trên code.</p>
<p>Các bạn có thể đọc thêm tại <a href="https://stackoverflow.com/questions/64253865/whats-the-difference-between-stdendl-and-n" class="is-external-link">đây</a>.</p>
<h3 id="dùng-sync_with_stdio-và-cintie" class="toc-header"><a class="toc-anchor" href="#dùng-sync_with_stdio-và-cintie">¶</a> Dùng sync_with_stdio và cin.tie</h3>
<p>Để đẩy tốc độ nhập/xuất nhanh hơn nữa, thêm hai dòng này ở trên cùng hàm <code>main</code>:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int main(){
    ios_base::sync_with_stdio(0);
    cin.tie(0);
}
</code></pre>
<p><code>sync_with_stdio</code> dùng để đồng bộ thứ tự nhập/xuất của cin -- scanf, cout -- printf. Vì bạn không dùng lẫn cả hai cái nên bạn có thể thoải mái đặt nó về <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-41-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-41-TEX-N-30"></use></g></g></g></svg>, khi đó tốc độ input/output sẽ được cải thiện nhiều.</p>
<p><code>cin.tie</code> được dùng để đồng bộ thứ tự nhập/xuất của cin -- cout. Nếu không đồng bộ, thứ tự input/output của code bạn nhiều khả năng sẽ bị xáo trộn, nhưng vì bạn đọc/ghi qua file nên có thể đặt nó về <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-42-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-42-TEX-N-30"></use></g></g></g></svg>, khi đó tốc độ cũng sẽ được cải thiện nhiều.</p>
<p>Các bạn có thể đọc thêm tại <a href="https://stackoverflow.com/questions/31162367/significance-of-ios-basesync-with-stdiofalse-cin-tienull" class="is-external-link">đây</a></p>
<h1 id="những-kinh-nghiệm-khác" class="toc-header"><a class="toc-anchor" href="#những-kinh-nghiệm-khác">¶</a> Những kinh nghiệm khác</h1>
<h2 id="tối-ưu" class="toc-header"><a class="toc-anchor" href="#tối-ưu">¶</a> Tối ưu</h2>
<p>Nếu code bạn đã chính xác rồi, nhưng khi bạn chạy thử một test to thì bị TLE, thì phải làm thế nào để tối ưu?</p>
<p><strong>Lưu ý: Không dùng pragma!!!</strong></p>
<h3 id="dùng-mảng" class="toc-header"><a class="toc-anchor" href="#dùng-mảng">¶</a> Dùng mảng</h3>
<p>Dùng mảng so với dùng <code>vector</code> có thể làm code bạn nhanh hơn một chút, nhưng như thế là quá ít <img class="emoji" draggable="false" alt="😉" src="/_assets/svg/twemoji/1f609.svg">. Hiệu quả của việc này sẽ cao hơn nhiều nếu bạn dùng để tối ưu <code>stack</code>, <code>queue</code> hay <code>deque</code>, vì cả stack và queue đều được cài đặt "ngầm" bằng deque, và deque có constant rất cao cả về time và memory.</p>
<h3 id="khử-đệ-quy" class="toc-header"><a class="toc-anchor" href="#khử-đệ-quy">¶</a> Khử đệ quy</h3>
<p>Các bạn có thể đọc bài viết <a href="https://vnoi.info/wiki/algo%2Fdata-structures%2FStack.md?redirected_from=translate%2Fdata-structures%2FStack.md#s%E1%BB%AD-d%E1%BB%A5ng-stack-%C4%91%E1%BB%83-kh%E1%BB%AD-%C4%91%E1%BB%87-quy" class="is-external-link">này</a> trên VNOI wiki. Nếu có thể thì bạn hãy cài stack trong này bằng mảng như đã nói ở trên.</p>
<h2 id="dùng-struct" class="toc-header"><a class="toc-anchor" href="#dùng-struct">¶</a> Dùng struct</h2>
<p>Mình thấy nhiều bạn khi lưu cạnh của đồ thị thường hay dùng <code>pair &lt;pair &lt;int, int&gt;, int&gt;</code> hoặc <code>tuple &lt;int, int, int&gt;</code>. Code thế này sẽ làm giảm tốc độ code của bạn (phải gõ liên tục <code>edge[i].first.second</code>) và còn dễ bug nữa. Những lúc như thế này các bạn có thể dùng <code>struct</code> trong C++, là một công cụ khá hữu ích trong việc "đóng gói" dữ liệu.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct edge{
    int u, v, w;

    // Default constructor, khi bạn khởi tạo edge mà không có thông tin gì thêm
    edge(): u(0), v(0), w(0){

    }

    // Constructor để bạn khởi tạo edge với hai đầu mút và trọng số của cạnh
    edge(int u, int v, int w): u(u), v(v), w(w){

    }
};

// Input cạnh
edge a[N];
for (int i = 1; i &lt;= n; i++){
    int u, v, w;
    cin &gt;&gt; u &gt;&gt; v &gt;&gt; w;
    a[i] = edge(u, v, w);
}
</code></pre>
<p>Giờ đây bạn có thể truy cập các biến trong cạnh rất dễ dàng: <code>a[i].u</code>, <code>a[i].v</code> và <code>a[i].w</code>. Nhưng không chỉ thế, bạn còn có thể code hàm nhập/xuất tuỳ ý cho struct nữa!</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct edge{
    int u, v, w;
    ...
    // Hàm nhập edge vào từ in
    istream&amp; operator&gt;&gt; (istream&amp; in, edge&amp; e){
        in &gt;&gt; e.u &gt;&gt; e.v &gt;&gt; e.w;
        return in;
    }

    // Hàm xuất edge ra out
    ostream&amp; operator&lt;&lt; (ostream&amp; out, const edge&amp; e){
        out &lt;&lt; e.u &lt;&lt; ' ' &lt;&lt; e.v &lt;&lt; ' ' &lt;&lt; e.w;
        return out;
    }
};

// Input/output cạnh
edge a[N];
for (int i = 1; i &lt;= n; i++){
    cin &gt;&gt; a[i];
    cout &lt;&lt; a[i] &lt;&lt; endl;
}
</code></pre>
<p>Các bạn có thể đọc thêm tại <a href="https://en.cppreference.com/w/cpp/language/operators" class="is-external-link">đây</a></p>
<h1 id="sinh-test" class="toc-header"><a class="toc-anchor" href="#sinh-test">¶</a> Sinh test</h1>
<p>Trên VNOI đã có bài viết rất tốt tại <a href="https://vnoi.info/wiki/algo/skill/viet-trinh-cham.md" class="is-external-link">đây</a>. Mình muốn bổ sung thêm trường hợp khi các bạn cần viết checker:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">ifstream out1(NAME + ".out"), out2(NAME + ".ans");

// Viết checker. Output của code chuẩn đọc ở out1, của code trâu đọc ở out2.

out1.close(); out2.close();
cout &lt;&lt; "Test " &lt;&lt; iTest &lt;&lt; ": CORRECT!\n";
</code></pre>
