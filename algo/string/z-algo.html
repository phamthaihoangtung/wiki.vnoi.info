<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">vector&lt;int&gt; z_function(string s) {
    int n = s.length();
    vector&lt;int&gt; z(n);
    for (int i = 1; i &lt; n; ++i)
        while (i + z[i] &lt; n &amp;&amp; s[z[i]] == s[i + z[i]])

    return z;
}

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">vector&lt;int&gt; z_function(string s) {
    int n = s.length();
    vector&lt;int&gt; z(n);
    for (int i = 1, l = 0, r = 0; i &lt; n; ++i) {
        // khoi tao z[i] theo thuat toan toi uu
        if (i &lt;= r)
            z[i] = min(r - i + 1, z[i - l]);
        // tinh z[i]
        while (i + z[i] &lt; n &amp;&amp; s[z[i]] == s[i + z[i]])
            ++z[i];
        // cap nhat doan [l,r]
        if (i + z[i] - 1 &gt; r) {
            l = i;
            r = i + z[i] - 1;
        }
    }
    return z;
}

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">vector&lt;int&gt; string_matching(string s, string t) {
    string p = t + '#' + s;
    int m = t.length();
    int n = s.length();
    vector&lt;int&gt; z = z_function(p);

    vector&lt;int&gt; res;
    for (int i = m + 1; i &lt;= m + n; ++i) {
        // tim duoc dap an va them vao vector res
        if (z[i] == m)
            res.push_back(i - m - 1);
    }
    return res;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int num_substr(string s) {
    vector&lt;int&gt; z = z_function(s);
    string tmp;
    int k = 0;
    int n = s.length();
    for (int i = 0; i &lt; n; ++i) {
        tmp = s[i] + tmp;
        vector&lt;int&gt; z = z_function(tmp);
        int zmax = *max_element(z.begin(), z.end());
        k += (i + 1) - zmax;
    }
    return k;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int length_compress(string s) {
    vector&lt;int&gt; z = z_function(s);
    int n = s.length();

    for (int i = 1; i &lt; n; ++i) {
        if (n % i  == 0 &amp;&amp; i + z[i] == n)
            return i;
    }
    return n;
}
</code></pre>
