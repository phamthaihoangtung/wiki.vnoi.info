<p>Điểm chính giữa là điểm mà khi đảo ngược trật tự của xâu thì vị trí của điểm này trong xâu không thay đổi. Điểm chính giữa này có thể là một chữ cái hoặc một khoảng trống, tương ứng với xâu đối xứng có độ dài lẻ hoặc chẵn.</p>
<h2 id="thuật-toán-ngây-thơ-1" class="toc-header"><a class="toc-anchor" href="#thuật-toán-ngây-thơ-1">¶</a> Thuật toán ngây thơ</h2>

<p>Cũng như rất nhiều thuật toán liên quan đến xâu khác như <em>Z</em> hay <em>KMP</em>, khi xử lý ở từng vị trí trên xâu, kết quả ở những vị trí trước cho ta rất nhiều dữ liệu để xử lý ở vị trí tiếp theo. Trong bài toán này, chúng ta có thể tận dụng dữ kiện xâu đối xứng như hình vẽ dưới đây.</p>

><g data-mml-node="mi"><use data-c="1D45F" xlink:href="#MJX-49-TEX-I-1D45F"></use></g><g data-mml-node="mo" transform="translate(673.2,0)"><use data-c="2212" xlink:href="#MJX-49-TEX-N-2212"></use></g><g data-mml-node="mi" transform="translate(1673.4,0)"><use data-c="1D456" xlink:href="#MJX-49-TEX-I-1D456"></use></g></g></g></svg> một cách tiết kiệm hơn. Trên đây là ý tưởng chính của thuật toán Manacher. Tiếp theo chúng ta sẽ đi vào chi tiết về thuật toán cũng như cách cài đặt.</p>
<h3 id="code-mẫu" class="toc-header"><a class="toc-anchor" href="#code-mẫu">¶</a> Code mẫu</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include&lt;bits/stdc++.h&gt;
using namespace std;

const int MaxN = 5e3 + 5;
int D_odd[MaxN];
int D_even[MaxN];
string S;
int N;

void Calc_D_odd() {
    for(int i = 1 ; i &lt;= N ; i++) {
        D_odd[i] = 0;
        while(i - D_odd[i] - 1 &gt; 0 &amp;&amp; i + D_odd[i] + 1 &lt;= N &amp;&amp; S[i - D_odd[i] - 1] == S[i + D_odd[i] + 1]) {
            D_odd[i]++;
        }
    }
}

void Calc_D_even() {
    int L = 1;
    int R = 0;
    for(int i = 1 ; i &lt; N ; i++) {
        int j = i + 1;
        D_even[i] = 0;
        while(i - D_even[i] &gt; 0 &amp;&amp; j + D_even[i] &lt;= N &amp;&amp; S[i - D_even[i]] == S[j + D_even[i]]) {
            D_even[i]++;
        }
    }
}

signed main() {
    ios_base::sync_with_stdio(0);
    cin.tie(0); cout.tie(0);
    cin &gt;&gt; S;
    N = S.length();
    S = ' ' + S; // for 1-base
    Calc_D_odd();
    Calc_D_even();
    for(int i = 1 ; i &lt; N ; i++) {
        cout &lt;&lt; D_odd[i] * 2 + 1 &lt;&lt; ' ' &lt;&lt; D_even[i] * 2 &lt;&lt; ' ';
    }
    cout &lt;&lt; D_odd[N] * 2 + 1;
}
</code></pre>
<h1 id="thuật-toán-manacher-1" class="toc-header"><a class="toc-anchor" href="#thuật-toán-manacher-1">¶</a> Thuật toán Manacher</h1>
<h2 id="tìm-các-xâu-đối-xứng-có-độ-dài-lẻ" class="toc-header"><a class="toc-anchor" href="#tìm-các-xâu-đối-xứng-có-độ-dài-lẻ">¶</a> Tìm các xâu đối xứng có độ dài lẻ</h2>
<p>Do xâu đối xứng độ dài lẻ có điểm chính giữa là một chữ cái, việc xử lý và tính toán sẽ dễ dàng hơn so với trường hợp xâu đối xứng có độ dài chẵn (điểm chính giữa là khoảng trống giữa hai chữ cái). Vì vậy, chúng ta sẽ giải quyết trường hợp này trước.</p>

<h2 id="tìm-các-xâu-đối-xứng-có-độ-dài-chẵn" class="toc-header"><a class="toc-anchor" href="#tìm-các-xâu-đối-xứng-có-độ-dài-chẵn">¶</a> Tìm các xâu đối xứng có độ dài chẵn</h2>
<p>Hoàn toàn tương tự với việc tìm xâu có độ dài lẻ, chúng ta xét các khoảng ở giữa hai ký tự (có thể coi khoảng này là một ký tự). Tuy nhiên, chi tiết cài đặt cần cẩn thận để có được kết quả chính xác.</p>
<p>Để tránh phải xử lý cẩn thận trong trường hợp xâu đối xứng độ dài chẵn, bạn đọc có thể cân nhắc sử dụng cách làm như sau.</p>
<p>Thêm các ký tự đặc biệt giữa hai ký tự liên tiếp trong xâu, khi đó các xâu đối xứng độ dài chẵn sẽ là các xâu đối xứng độ dài lẻ với điểm chính giữa là một ký tự đặc biệt. Các xâu đối xứng độ dài lẻ vẫn là các xâu đối xứng độ dài lẻ với điểm chính giữa là các chữ cái ban đầu trong xâu.</p>
<p>Ký tự đặc biệt được thêm cần phải giống nhau (để đảm bảo tính đối xứng) và khác với tất cả các ký tự được dùng trong xâu. Ví dụ, <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="9.525ex" height="1.62ex" role="img" focusable="false" viewBox="0 -694 4210 716" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-88-TEX-I-1D45A" d="M21 287Q22 293 24 303T36 341T56 388T88 425T132 442T175 435T205 417T221 395T229 376L231 369Q231 367 232 367L243 378Q303 442 384 442Q401 442 415 440T441 433T460 423T475 411T485 398T493 385T497 373T500 364T502 357L510 367Q573 442 659 442Q713 442 746 415T780 336Q780 285 742 178T704 50Q705 36 709 31T724 26Q752 26 776 56T815 138Q818 149 821 151T837 153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-88-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path><path id="MJX-88-TEX-I-1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 <h2 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h2>
<p>Dưới đây là code mẫu của thuật toán Manacher cho bài toán được nêu trong phần <strong>Giới thiệu</strong>. Các bạn có thể tự cài đặt và nộp ở link sau: <a href="https://judge.yosupo.jp/problem/enumerate_palindromes" class="is-external-link">Library checker - Enumerate Palindromes</a></p>
<h3 id="code-mẫu-1" class="toc-header"><a class="toc-anchor" href="#code-mẫu-1">¶</a> Code mẫu</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include&lt;bits/stdc++.h&gt;
using namespace std;

const int MaxN = 5e5 + 5;
int D_odd[MaxN];
int D_even[MaxN];
string S;
int N;

void Calc_D_odd() {
    int L = 1;
    int R = 0;
    for(int i = 1 ; i &lt;= N ; i++) {
        if(i &gt; R) D_odd[i] = 0;
        else D_odd[i] = min(R - i, D_odd[L + (R - i)]);
        while(i - D_odd[i] - 1 &gt; 0 &amp;&amp; i + D_odd[i] + 1 &lt;= N &amp;&amp; S[i - D_odd[i] - 1] == S[i + D_odd[i] + 1]) {
            D_odd[i]++;
        }

        if(i + D_odd[i] &gt; R) {
            R = i + D_odd[i];
            L = i - D_odd[i];
        }
    }
}

void Calc_D_even() {
    int L = 1;
    int R = 0;
    for(int i = 1 ; i &lt; N ; i++) {
        int j = i + 1;
        if(j &gt; R) D_even[i] = 0;
        else D_even[i] = min(R - j + 1, D_even[L + (R - j)]);
        while(i - D_even[i] &gt; 0 &amp;&amp; j + D_even[i] &lt;= N &amp;&amp; S[i - D_even[i]] == S[j + D_even[i]]) {
            D_even[i]++;
        }
        if(i + D_even[i] &gt; R) {
            R = i + D_even[i];
            L = j - D_even[i];
        }
    }
}

signed main() {
    ios_base::sync_with_stdio(0);
    cin.tie(0); cout.tie(0);
    cin &gt;&gt; S;
    N = S.length();
    S = ' ' + S; // for 1-base
    Calc_D_odd();
    Calc_D_even();
    for(int i = 1 ; i &lt; N ; i++) {
        cout &lt;&lt; D_odd[i] * 2 + 1 &lt;&lt; ' ' &lt;&lt; D_even[i] * 2 &lt;&lt; ' ';
    }
    cout &lt;&lt; D_odd[N] * 2 + 1;
}
</code></pre>

<p>Một ma trận con được định nghĩa là <strong>đẹp</strong> nếu có cách để thay đổi thứ tự các chữ cái trên các hàng (không thay đổi thứ tự trên các cột) sao cho tất cả các hàng và cột của ma trận đều con đó đều là xâu đối xứng.</p>
<p>Xác định số ma trận con <strong>đẹp</strong> trong ma trận đã cho.</p>
<h2 id="gợi-ý" class="toc-header"><a class="toc-anchor" href="#gợi-ý">¶</a> Gợi ý</h2>
<ul>
<li>Từ điều kiện đề bài, thử tìm cách sắp xếp một ma trận con và xác định điều kiện để tạo ra xâu đối xứng trên hàng và cột.</li>
<li>Do các chữ cái trên một hàng chỉ thay đổi thứ tự, khi nào thì hai hàng được coi là "bằng nhau"?</li>
</ul>
<h2 id="lời-giải" class="toc-header"><a class="toc-anchor" href="#lời-giải">¶</a> Lời giải</h2>
<ul>
<li>Trước hết, chúng ta có nhận xét rằng để ma trận con thỏa mãn điều kiện thì các hàng phải sắp xếp lại được thành xâu đối xứng (có <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-106-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-106-TEX-N-30"></use></g></g></g></svg> hoặc <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-107-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-107-TEX-N-31"></use></g></g></g></svg> chữ cái có số lần xuất hiện lẻ).</li>

<h2 id="code-mẫu-2" class="toc-header"><a class="toc-anchor" href="#code-mẫu-2">¶</a> Code mẫu</h2>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include&lt;bits/stdc++.h&gt;
using namespace std;
const int MaxN = 255;
int Cnt[MaxN][26];
int Cnt_Odd[MaxN];
int D_odd[MaxN];
int D_even[MaxN];
char c[MaxN][MaxN];
bool Ok[MaxN];
int N,M;
int Ans = 0;
bool Equal(int Row1, int Row2) {
    if(!Ok[Row1]) return false;
    if(!Ok[Row2]) return false;
    for(int j = 0 ; j &lt; 26 ; j++) {
        if(Cnt[Row1][j] != Cnt[Row2][j]) return false;
    }
    return true;
}
void Calc_D_odd() {
    int L = 1;
    int R = 0;
    for(int i = 1 ; i &lt;= N ; i++) {
        if(i &gt; R) D_odd[i] = 0;
        else D_odd[i] = min(R - i, D_odd[L + (R - i)]);
        if (Ok[i]) while(i - D_odd[i] - 1 &gt; 0 &amp;&amp; i + D_odd[i] + 1 &lt;= N &amp;&amp; Equal(i - D_odd[i] - 1, i + D_odd[i] + 1)) {
            D_odd[i]++;
        }
        Ans += (D_odd[i] + Ok[i]);
        if(i + D_odd[i] &gt; R) {
            R = i + D_odd[i];
            L = i - D_odd[i];
        }
    }
}

void Calc_D_even() {
    // D_even[i] is the value for the space between i and i + 1
    int L = 1;
    int R = 0;
    for(int i = 1 ; i &lt; N ; i++) {
        int j = i + 1;
        if(j &gt; R) D_even[i] = 0;
        else D_even[i] = min(R - j + 1, D_even[L + (R - j)]);
        while(i - D_even[i] &gt; 0 &amp;&amp; j + D_even[i] &lt;= N &amp;&amp; Equal(i - D_even[i], j + D_even[i])) {
            D_even[i]++;
        }
        Ans += D_even[i];
        if(i + D_even[i] &gt; R) {
            R = i + D_even[i];
            L = j - D_even[i];
        }
    }
}
signed main() {
    ios_base::sync_with_stdio(0);
    cin.tie(0); cout.tie(0);
    cin &gt;&gt; N &gt;&gt; M;
    for(int i = 1 ; i &lt;= N ; i++) {
        cin &gt;&gt; c[i] + 1;
    }
    for(int c1 = 1 ; c1 &lt;= M ; c1++) {
        for(int c2 = c1 ; c2 &lt;= M ; c2++) {
            bool ok = true;
            for(int i = 1 ; i &lt;= N ; i++) {
                int t = c[i][c2] - 'a';
                Cnt[i][t]++;

                if(Cnt[i][t] &amp; 1) Cnt_Odd[i]++;
                else Cnt_Odd[i]--;

                if(Cnt_Odd[i] &gt; ((c2 - c1 + 1) &amp; 1)) Ok[i] = false;
                else Ok[i] = true;
            }
            Calc_D_odd();
            Calc_D_even();
        }
        for(int i = 1 ; i &lt;= N ; i++) {
            for(int j = 0 ; j &lt; 26 ; j++) {
                Cnt[i][j] = 0;
            }
            Cnt_Odd[i] = 0;
        }
    }
    cout &lt;&lt; Ans;
}

<h1 id="nhận-xét-về-thuật-toán" class="toc-header"><a class="toc-anchor" href="#nhận-xét-về-thuật-toán">¶</a> Nhận xét về thuật toán</h1>
<ul>
<li>Thuật toán Manacher là thuật toán có ý tưởng khá đơn giản: tận dụng các dữ liệu có sẵn để giảm độ phức tạp khi tính toán trên xâu.</li>
<li>Chúng ta đã từng gặp ý tưởng tương tự khi tính toán <a href="https://vnoi.info/wiki/algo/string/kmp.md" class="is-external-link"><em>Z-function</em></a> hay <a href="https://vnoi.info/wiki/algo/string/z-algo.md" class="is-external-link"><em>prefix function</em></a>.</li>
<li>Thuật toán Manacher có thể được sử dụng trong hơi ít các bài toán. Tuy nhiên, thuật toán có ý tưởng tự nhiên và dễ cài đặt nên có thể có ích khi thi đấu.</li>
</ul>
