<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; prefix_function(string s) {
    int n = (int)s.length();
    vector&lt;int&gt; pi(n, 0);
    for (int i = 0; i &lt; n; i++)
        for (int k = 0; k &lt;= i; k++)
            if (s.substr(0, k) == s.substr(i - k + 1, k))
                pi[i] = k;
    return pi;
}
</code></pre>

<h1 id="thuật-toán-tối-ưu-để-tìm-hàm-tiền-tố" class="toc-header"><a class="toc-anchor" href="#thuật-toán-tối-ưu-để-tìm-hàm-tiền-tố">¶</a> Thuật toán tối ưu để tìm hàm tiền tố</h1>
<p>Một chút bối cảnh lịch sử: Thuật toán này được tìm ra bởi Morris, chỉ vài tuần trước khi được Knuth tìm ra một cách độc lập. Morris &amp; Pratt đăng báo cáo vào năm 1970, rồi cả ba đồng xuất bản thuật toán này vào năm 1977 (Nguồn: <a href="https://en.wikipedia.org/wiki/Knuth%E2%80%93Morris%E2%80%93Pratt_algorithm" class="is-external-link">Wikipedia</a>)</p>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; prefix_function(string s) {
    int n = (int)s.length();
    vector&lt;int&gt; pi(n, 0);
    for (int i = 1; i &lt; n; i++)
        int k = pi[i - 1] + 1;
        while (k &amp;&amp; s.substr(0, k) != s.substr(i - k + 1, k))
            k--;
        pi[i] = k;
    return pi;
}
</code></pre>

<h2 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h2>
<p>Cài đặt các bước trên rất ngắn và trực quan:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; prefix_function(string s) {
    int n = (int)s.length();
    vector&lt;int&gt; pi(n);
    for (int i = 1; i &lt; n; i++) {
        int j = pi[i - 1];
        while (j &gt; 0 &amp;&amp; s[i] != s[j])
            j = pi[j - 1];
        if (s[i] == s[j])
            j++;
        pi[i] = j;
    }
    return pi;
}
</code></pre>

<p>Một điểm đáng lưu ý nữa là đây là một thuật toán <strong>online</strong>: Ta có thể đọc lần lượt từng chữ cái của xâu <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.023ex" role="img" focusable="false" viewBox="0 -442 469 452" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-177-TEX-I-1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D460" xlink:href="#MJX-177-TEX-I-1D460"></use></g></g></g></svg>, mỗi chữ cái mới vào có thể được xử lý ngay lập tức để tính được <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.328ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1471 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-178-TEX-I-1D70B" d="M132 -11Q98 -11 98 22V33L111 61Q186 219 220 334L228 358H196Q158 358 142 355T103 336Q92 329 81 318T62 297T53 285Q51 284 38 284Q19 284 19 294Q19 300 38 329T93 391T164 429Q171 431 389 431Q549 431 553 430Q573 423 573 402Q573 371 541 360Q535 358 472 358H408L405 341Q393 269 393 222Q393 170 402 129T421 65T431 37Q431 20 417 5T381 -10Q370 -10 363 -7T347 17T331 77Q330 86 330 121Q330 170 339 226T357 318T367 358H269L268 354Q268 351 249 275T206 114T175 17Q164 -11 132 -11Z"></path><path id="MJX-178-TEX-N-5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path><path id="M <pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; pi = prefix_function(s);
int ans = 0; // Số lần s xuất hiện trong t
int j = 0; // Hàm tiền tố ở vị trí đang xét của xâu t

for (int i = 0; i &lt; m; i++) {
    while (j &gt; 0 &amp;&amp; t[i] != s[j])
        j = pi[j - 1];
    if (t[i] == s[j])
        j++;
    if (j == n)
        ans++;

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; ans(n, 0);
for (int i = 0; i &lt; n; i++) {
    for (int j = i; pi[j]; j = pi[j] - 1) {
        ans[j]++;
        if (!pi[j]) {
            break;
        }
    }
}
</code></pre>
<p>Thuật toán trên có độ phức tạp lớn do mỗi tiền tố ta phải duyệt qua nhiều lần. Để khắc phục điều này, ta sẽ dùng ý tưởng tương tự như mảng cộng dồn.</p>

<p>Nói cách khác, ta có thể dựng một <strong>automaton</strong> (máy hữu hạn trạng thái), trong đó các trạng thái là các giá trị có thể của hàm tiền tố hiện tại (từ <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-416-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-416-TEX-N-30"></use></g></g></g></svg> đến <svg style="vertical-align: -0.564ex;" xmlns="http://www.w3.org/2000/svg" width="2.319ex" height="2.26ex" role="img" focusable="false" viewBox="0 -749.5 1025 999" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-417-TEX-N-7C" d="M139 -249H137Q125 -249 119 -235V251L120 737Q130 750 139 750Q152 750 159 735V-235Q151 -249 141 -249H139Z"></path><path id="MJX-417-TEX-I-1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="ma <pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void compute_automaton(string s, vector&lt;vector&lt;int&gt; &gt;&amp; aut) {
    s += '#';
    int n = s.size();
    vector&lt;int&gt; pi = prefix_function(s);
    aut.assign(n, vector&lt;int&gt;(26));
    for (int i = 0; i &lt; n; i++) {
        for (int c = 0; c &lt; 26; c++) {
            int j = i;
            while (j &gt; 0 &amp;&amp; 'a' + c != s[j])
                j = pi[j - 1];
            if ('a' + c == s[j])
                j++;
            aut[i][c] = j;
        }
    }
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void compute_automaton(string s, vector&lt;vector&lt;int&gt; &gt;&amp; aut) {
    s += '#';
    int n = s.size();
    vector&lt;int&gt; pi = prefix_function(s);
    aut.assign(n, vector&lt;int&gt;(26));
    for (int i = 0; i &lt; n; i++) {
        for (int c = 0; c &lt; 26; c++) {
            if (i &gt; 0 &amp;&amp; 'a' + c != s[i])
                aut[i][c] = aut[pi[i - 1]][c];
            else
                aut[i][c] = i + ('a' + c == s[i]);
        }
    }
}
</code></pre>
