<h2 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h2>
<p>Trước khi đọc bài viết này, bạn cần trang bị kiến thức về các chủ đề sau:</p>
<ul>
<li><a href="/algo/data-structures/trie.md" class="is-asset-link">Trie (Cây tiền tố)</a> - Cấu trúc dữ liệu giúp quản lý một tập hợp các xâu.</li>
<li><a href="/algo/string/kmp.md" class="is-asset-link">Thuật toán Knuth-Morris-Pratt (KMP)</a> - Thuật toán giúp tìm các lần xuất hiện của một xâu trong xâu khác. Ngoài ra, dù cũng không quá cần thiết, kiến thức về KMP Automaton sẽ giúp bạn hiểu rõ bài này hơn.</li>
</ul>
<p>Nếu như đã học qua Trie và thuật toán KMP, đã bao giờ bạn nghĩ tới việc kết hợp chúng chưa? Liệu ta có thể chạy KMP trên nhiều xâu cùng một lúc?</p>
<p>Aho-Corasick là một thuật toán giúp bạn quản lý một tập xâu và giải bài toán</p>

<p>Ngoài ra, trong bài viết này, ta tạm gọi cấu trúc dữ liệu được xây dựng bởi thuật toán Aho-Corasick là cây Aho-Corasick.</p>
<h2 id="thuật-toán-xây-dựng" class="toc-header"><a class="toc-anchor" href="#thuật-toán-xây-dựng">¶</a> Thuật toán xây dựng</h2>
<h3 id="xây-dựng-trie" class="toc-header"><a class="toc-anchor" href="#xây-dựng-trie">¶</a> Xây dựng Trie</h3>
<p>Cách xây dựng Trie, các bạn có thể tham khảo ở bài viết về <a href="/algo/data-structures/trie.md" class="is-asset-link">Trie (Cây tiền tố)</a>. Để xây dựng cây Aho-Corasick, ta xây dựng Trie đối với tập xâu <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-34-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-34-TEX-I-1D446"></use></g></g></g></svg>. Cài đặt của bước này như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">struct trie{
    struct node{
        int cnt = 0, nxt[26];
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    void insert_string(const string &amp;s){
        int p = 0;
        for (char c: s){
            if (g[p].nxt[c - 'a'] == -1){
                g[p].nxt[c - 'a'] = g.size();
                g.emplace_back();
            }
            p = g[p].nxt[c - 'a'];
        }
        g[p].cnt++;
    }
};
</code></pre>
<p>Ở mỗi nút của Trie, ta lưu một biến <code>cnt</code> là số lượng xâu trong tập <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-35-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-35-TEX-I-1D446"></use></g></g></g></svg> kết thúc ở nút này. Tùy vào câu hỏi cụ thể của bài toán, biến này có thể lưu các giá trị khác.</p>

<blockquote>
<h3 id="nhìn-lại-thuật-toán-knuth-morris-pratt" class="toc-header"><a class="toc-anchor" href="#nhìn-lại-thuật-toán-knuth-morris-pratt">¶</a> Nhìn lại thuật toán Knuth-Morris-Pratt</h3>
<p>Hãy cùng nhìn lại cách hoạt động của thuật toán <a href="/algo/string/kmp.md" class="is-asset-link">Knuth-Morris-Pratt</a>:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">vector&lt;int&gt; prefix_function(const string &amp;s){
    vector&lt;int&gt; pi(s.size());
    for (int i=1, p=0; i&lt;s.size(); i++){
        while (p &amp;&amp; s[p] != s[i])
            p = pi[p-1];
        p = pi[i] = p + (s[p] == s[i]);
    }
    return pi;
}

void print_matches(const string &amp;s, const string &amp;t){
    vector&lt;int&gt; pi = prefix_function(s);
    for (int i=0, p=0; i&lt;t.size(); i++){
        while (p &amp;&amp; s[p] != t[i])
            p = pi[p-1];
        p += s[p] == t[i];
        if (p == s.size()) cout &lt;&lt; i &lt;&lt; "\n";
    }
}
</code></pre>

<p>Cài đặt của thuật toán giải được cài đặt trong hàm <code>print_occurences</code> dưới đây:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">struct aho_corasick{
    struct node{
        int suffix_link = -1, nxt[26];
        vector&lt;int&gt; leaf;
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    void print_sindex(int p){
        for (int v = p; v != -1; v = g[v].suffix_link)
            for (int j: g[v].leaf)
                cout &lt;&lt; j &lt;&lt; "\n";
    }
    void print_occurences(const string &amp;t){
        for (int i=0, p=0; i&lt;t.size(); i++){
            while (p != -1 &amp;&amp; g[p].nxt[t[i] - 'a'] == -1)
                p = g[p].suffix_link;
            p = p == -1 ? 0 : g[p].nxt[t[i] - 'a'];

            cout &lt;&lt; "ENDING AT POSITION " &lt;&lt; i &lt;&lt; ":\n";
            print_sindex(p);
        }
    }
};
</code></pre>
<h4 id="xây-dựng-automaton-tối-ưu-thứ-nhất" class="toc-header"><a class="toc-anchor" href="#xây-dựng-automaton-tối-ưu-thứ-nhất">¶</a> Xây dựng Automaton (Tối ưu thứ nhất)</h4>
<p>Việc di chuyển <code>p</code> như trên là <code>O(1)</code> amortized cho mỗi vòng lặp <code>i</code>. Nói cách khác, tổng số lần di chuyển trong tất cả các lần lặp là <code>O(|T|)</code> (nhưng độ phức tạp cho mỗi lần là không xác định).</p>
<blockquote>
<p>Dựa theo chứng minh độ phức tạp của Knuth-Morris-Pratt, bạn đọc có thể thử tự chứng minh độ phức tạp của thuật toán trên.</p>
<p><strong>Chứng minh:</strong></p>
<ul>
<li>Sau mỗi lần lặp <code>i</code>, độ sâu của nút được biểu diễn bởi <code>p</code> tăng tối đa <code>1</code>. Như vậy, số lần tăng là <code>|T|</code>.</li>
<li>Sau mỗi lần lặp gán <code>p := p.suffix_link</code>, độ sâu của nút được biểu diễn bởi <code>p</code> giảm ít nhất <code>1</code>. Như vậy, số lần lặp gán nhỏ hơn hoặc bằng số lần lặp <code>i</code>, là <code>|T|</code>.</li>
</ul>
<p>Như vậy, số lần lặp để thay đổi <code>p</code> (hay <code>p</code>) là <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.079ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2245 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-75-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-75-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-75-TEX-I-1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path><path id="MJX-75-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-75-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-75-TEX-N-28"></use></g><g data-mml-node="mi" transform="translate(1152,0)"><use data-c="1D447" xlink:href="#MJX-75-TEX-I-1D447"></use></g><g data-mml-node="mo" transform="translate(1856,0)"><use data-c="29" xlink:href="#MJX-75-TEX-N-29"></use></g></g></g></svg>.</p>
</blockquote>
<p>Ta sẽ tối ưu thao tác di chuyển này thành <code>O(1)</code> cho mỗi bước.</p>
<p>Ở mỗi bước lặp trong hàm <code>print_occurences</code>, ta chỉ quan tâm tới hai giá trị <code>p</code> (con trỏ <code>p</code>) và <code>t[i]</code>. Như vậy, ta có thể xây dựng hàm <code>go(p, c)</code> trả về giá trị mới của con trỏ nếu con trỏ hiện tại đang ở <code>p</code> và chữ cái tiếp theo là <code>c</code>.</p>
<blockquote>
<p><strong>Bạn có thể để ý:</strong> Aho-Corasick là một Finite Deterministic Automaton, trong đó nút của Trie là trạng thái (state), và <code>go</code> là hàm chuyển (transition function).</p>
<p>Tối ưu này tương đương với việc xây dựng KMP Automaton cho một xâu.</p>
</blockquote>
<h4 id="xây-dựng-liên-kết-hậu-tố" class="toc-header"><a class="toc-anchor" href="#xây-dựng-liên-kết-hậu-tố">¶</a> Xây dựng liên kết hậu tố</h4>
<p>Hàm <code>go</code> trong tối ưu thứ nhất được xây dựng dựa trên liên kết hậu tố. Thú vị thay, việc xây dựng liên kết hậu tố cũng sử dụng hàm <code>go</code>. Sau đây, ta sẽ xây dựng cả hai cấu trúc này cùng lúc.</p>
<p>Nhắc lại, liên kết hậu tố của một nút <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-76-TEX-I-1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D443" xlink:href="#MJX-76-TEX-I-1D443"></use></g></g></g></svg> sẽ biểu diễn cho <strong>hậu tố dài nhất</strong> (khác <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-77-TEX-I-1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D443" xlink:href="#MJX-77-TEX-I-1D443"></use></g></g></g></svg>) của <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-78-TEX-I-1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D443" xlink:href="#MJX-78-TEX-I-1D443"></use></g></g></g></svg>. Rõ ràng, liên kết hậu tố của một nút sẽ là một nút có độ sâu nhỏ hơn (hay độ dài của xâu được biểu diễn ngắn hơn). Như vậy, ta có thể sử dụng thuật toán duyệt theo chiều sâu BFS.</p>
<p>Sau đây là cài đặt Aho-Corasick của người viết, xây dựng liên kết hậu tố và mảng <code>go</code> từ Trie đã xây dựng từ bước trên.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">struct aho_corasick{
    struct node{
        int suffix_link = -1, cnt = 0, nxt[26], go[26];
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    void build_automaton(){
        for (deque&lt;int&gt; q = {0}; q.size(); q.pop_front()){
            int v = q.front(), suffix_link = g[v].suffix_link;
            for (int i=0; i&lt;26; i++){
                int &amp;nxt = g[v].nxt[i], nxt_sf = v ? g[suffix_link].nxt[i] : 0;
                if (nxt == -1) nxt = nxt_sf;
                else{
                    g[nxt].suffix_link = nxt_sf;
                    q.push_back(nxt);
                }
            }
        }
    }
};
</code></pre>
<p>Đối với nút gốc, ta đặt <code>suffix_link := -1</code> do liên kết hậu tố của nút gốc không được định nghĩa. Đối với nút <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-79-TEX-I-1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D443" xlink:href="#MJX-79-TEX-I-1D443"></use></g></g></g></svg> là con trực tiếp của nút gốc trên Trie, rõ ràng xâu được biểu diễn bởi nút <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-80-TEX-I-1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D443" xlink:href="#MJX-80-TEX-I-1D443"></use></g></g></g></svg> chỉ có <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-81-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-81-TEX-N-31"></use></g></g></g></svg> chữ cái và <code>suffix_link</code> của nút phải trỏ về gốc.</p>
<blockquote>
<p>Quan sát ví dụ, bạn đọc hãy thử tự chứng minh công thức <code>g[nxt].suffix_link = g[g[v].suffix_link].go[i]</code></p>
<p><strong>Gợi ý:</strong> <code>g[v].suffix_link</code> là hậu tố dài nhất của <code>v</code>, và ta đang thêm chữ cái <code>i</code> vào cả hai xâu.</p>
<p><strong>Chứng minh:</strong></p>
<ul>
<li><strong>Trường hợp <code>g[v].nxt[i] != -1</code>:</strong> Rõ ràng <code>g[v].go[i] = g[v].nxt[i]</code> theo định nghĩa.</li>
<li><strong>Trường hợp <code>g[v].nxt[i] == -1</code>:</strong> Việc thực hiện <code>g[g[v].suffix_link].go[i]</code> tương đương với việc ta thực hiện một lần nhảy <code>p</code> theo liên kết hậu tố, sau đó cố gắng đi theo cạnh <code>i</code>. Trong trường hợp ở nút liên kết hậu tố <code>g[v].suffix_link</code> cũng không đi được theo <code>i</code>, <code>g[g[v].suffix_link].go[i]</code> sẽ dẫn tới các nút cha cho tới khi nào ta có thể đi được theo cạnh <code>i</code> (hoặc không thể đi được và phải đi về nút gốc).</li>
</ul>
</blockquote>
<p><strong>Như vậy, ta đã xây dựng được cây Aho-Corasick.</strong></p>
<h3 id="xây-dựng-liên-kết-thoát-tối-ưu-thứ-hai" class="toc-header"><a class="toc-anchor" href="#xây-dựng-liên-kết-thoát-tối-ưu-thứ-hai">¶</a> Xây dựng liên kết thoát (tối ưu thứ hai)</h3>

<h3 id="cài-đặt-hoàn-chỉnh" class="toc-header"><a class="toc-anchor" href="#cài-đặt-hoàn-chỉnh">¶</a> Cài đặt hoàn chỉnh</h3>
<p>Sau đây là cài đặt hoàn chỉnh của người viết. Tùy vào mục đích sử dụng, bạn có thể cần thêm các biến trên mỗi node hoặc chỉnh sửa số lượng chữ cái. Trong cài đặt này, người viết sử dụng chung mảng <code>nxt</code> và <code>go</code> để giúp tiết kiệm bộ nhớ và đơn giản hoá cài đặt.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">struct aho_corasick{
    struct node{
        int suffix_link = -1, exit_link = -1, cnt = 0, nxt[26];
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    void insert_string(const string &amp;s){
        int p = 0;
        for (char c: s){
            if (g[p].nxt[c - 'a'] == -1){
                g[p].nxt[c - 'a'] = g.size();
                g.emplace_back();
            }
            p = g[p].nxt[c - 'a'];
        }
        g[p].cnt++;
    }
    void build_automaton(){
        for (deque&lt;int&gt; q = {0}; q.size(); q.pop_front()){
            int v = q.front(), suffix_link = g[v].suffix_link;
            if (v) g[v].exit_link = g[suffix_link].cnt ? suffix_link : g[suffix_link].exit_link;
            for (int i=0; i&lt;26; i++){
                int &amp;nxt = g[v].nxt[i], nxt_sf = v ? g[suffix_link].nxt[i] : 0;
                if (nxt == -1) nxt = nxt_sf;
                else{
                    g[nxt].suffix_link = nxt_sf;
                    q.push_back(nxt);
                }
            }
        }
    }
};
</code></pre>

<p>Bài toán được trình bày trong phần <a href="#gi%E1%BB%9Bi-thi%E1%BB%87u">Giới thiệu</a> chính là bài <a href="https://open.kattis.com/problems/stringmultimatching" class="is-external-link">Kattis stringmultimatching: String Multimatching</a>. Do bài này sử dụng bảng chữ cái bao gồm tất cả các chữ cái in được (trừ dấu xuống dòng), ta sử dụng bảng chữ cái có độ lớn <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.394ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-134-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-134-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path><path id="MJX-134-TEX-N-38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-134-TEX-N-31"></use><use data-c="32" xlink:href="#MJX-134-TEX-N-32" transform="translate(500,0)"></use><use data-c="38" xlink:href="#MJX-134-TEX-N-38" transform="translate(1000,0)"></use></g></g></g></svg> để dễ dàng cài đặt.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">#include &lt;bits/stdc++.h&gt;
using namespace std;

struct aho_corasick{
    struct node{
        int suffix_link = -1, exit_link = -1, nxt[128];
        vector&lt;int&gt; leaf;
        node() {fill(nxt, nxt+128, -1);}
    };
    vector&lt;node&gt; g = {node()};
    void insert_string(const string &amp;s, int sidx){
        int p = 0;
        for (char c: s){
            if (g[p].nxt[c] == -1){
                g[p].nxt[c] = g.size();
                g.emplace_back();
            }
            p = g[p].nxt[c];
        }
        g[p].leaf.push_back(sidx);
    }
    void build_automaton(){
        for (deque&lt;int&gt; q = {0}; q.size(); q.pop_front()){
            int v = q.front(), suffix_link = g[v].suffix_link;
            if (v) g[v].exit_link = g[suffix_link].leaf.size() ? suffix_link : g[suffix_link].exit_link;
            for (int i=0; i&lt;128; i++){
                int &amp;nxt = g[v].nxt[i], nxt_sf = v ? g[suffix_link].nxt[i] : 0;
                if (nxt == -1) nxt = nxt_sf;
                else{
                    g[nxt].suffix_link = nxt_sf;
                    q.push_back(nxt);
                }
            }
        }
    }
    vector&lt;int&gt; get_sindex(int p){
        vector&lt;int&gt; a;
        for (int v = g[p].leaf.size() ? p : g[p].exit_link; v != -1; v = g[v].exit_link)
            for (int j: g[v].leaf)
                a.push_back(j);
        return a;
    }
};

signed main(){
    cin.tie(0)-&gt;sync_with_stdio(0);
    string n_line;
    while (getline(cin, n_line)){
        int n = stoi(n_line);

        vector&lt;int&gt; s_size(n);
        aho_corasick ac;
        for (int i=0; i&lt;n; i++){
            string s; getline(cin, s);
            ac.insert_string(s, i);
            s_size[i] = s.size();
        }
        ac.build_automaton();

        vector&lt;vector&lt;int&gt;&gt; result(n);
        string t; getline(cin, t);
        for (int i=0, p=0; i&lt;t.size(); i++){
            p = ac.g[p].nxt[t[i]];
            for (int j: ac.get_sindex(p))
                result[j].push_back(i - s_size[j] + 1);
        }
        
        for (const vector&lt;int&gt; &amp;v: result){
            if (v.size() == 0) cout &lt;&lt; "\n";
            else for (int i=0; i&lt;v.size(); i++)
                cout &lt;&lt; v[i] &lt;&lt; " \n"[i == v.size()-1];
        }
    }
}
</code></pre>

<h4 id="cài-đặt-liên-kết-thoát" class="toc-header"><a class="toc-anchor" href="#cài-đặt-liên-kết-thoát">¶</a> Cài đặt liên kết thoát</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">#include &lt;bits/stdc++.h&gt;
using namespace std;

struct query{
    int r, k, idx, coef;
};

struct aho_corasick{
    struct node{
        int suffix_link = -1, exit_link = -1, cnt = 0, apr = 0, nxt[26];
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    vector&lt;int&gt; insert_string(const string &amp;s){
        vector&lt;int&gt; ptr = {0};
        for (char c: s){
            if (g[ptr.back()].nxt[c - 'a'] == -1){
                g[ptr.back()].nxt[c - 'a'] = g.size();
                g.emplace_back();
            }
            ptr.push_back(g[ptr.back()].nxt[c - 'a']);
        }
        g[ptr.back()].cnt++;
        return ptr;
    }
    void build_automaton(){
        for (deque&lt;int&gt; q = {0}; q.size(); q.pop_front()){
            int v = q.front(), suffix_link = g[v].suffix_link;
            if (v) g[v].exit_link = g[suffix_link].cnt ? suffix_link : g[suffix_link].exit_link;
            for (int i=0; i&lt;26; i++){
                int &amp;nxt = g[v].nxt[i], nxt_sf = v ? g[suffix_link].nxt[i] : 0;
                if (nxt == -1) nxt = nxt_sf;
                else{
                    g[nxt].suffix_link = nxt_sf;
                    q.push_back(nxt);
                }
            }
        }
    }
    void update(int ptr){
        for (ptr = g[ptr].cnt ? ptr : g[ptr].exit_link; ptr != -1; ptr = g[ptr].exit_link)
            g[ptr].apr++;
    }
};

signed main(){
    cin.tie(0)-&gt;sync_with_stdio(0);
    int n, q; cin &gt;&gt; n &gt;&gt; q;

    vector&lt;string&gt; s(n);
    for (int i=0; i&lt;n; i++) cin &gt;&gt; s[i];

    aho_corasick ac;
    vector&lt;vector&lt;int&gt;&gt; ptrs(n);
    for (int i=0; i&lt;n; i++) ptrs[i] = ac.insert_string(s[i]);
    ac.build_automaton();

    vector&lt;query&gt; a;
    for (int i=0; i&lt;q; i++){
        int l, r, k; cin &gt;&gt; l &gt;&gt; r &gt;&gt; k;
        a.push_back({r-1, k-1, i, 1});
        if (l != 1) a.push_back({l-2, k-1, i, -1});
    }
    sort(a.begin(), a.end(), [](const query &amp;a, const query &amp;b){return a.r &lt; b.r;});

    vector&lt;int&gt; result(q);

    int ptr_s = 0;
    for (const query &amp;qr: a){
        for (; ptr_s &lt;= qr.r; ptr_s++)
            for (int pos: ptrs[ptr_s])
                ac.update(pos);
        int v = ptrs[qr.k].back();
        result[qr.idx] += qr.coef * ac.g[v].apr;
    }

    for (int v: result) cout &lt;&lt; v &lt;&lt; "\n";
}

<h4 id="ý-tưởng-euler-tour-trên-cây" class="toc-header"><a class="toc-anchor" href="#ý-tưởng-euler-tour-trên-cây">¶</a> Ý tưởng Euler tour trên cây</h4>
<p>Trong các bài toán với Aho-Corasick, đây sẽ là ý tưởng thường được sử dụng hơn.</p>
<p>Thay vì chỉ cập nhật với các nút tới được liên kết thoát, ta vẫn có thể cập nhật tất cả các tổ tiên của một nút. Bài toán đặt ra là: Cho một cây. Xử lý các truy vấn thuộc một trong hai dạng:</p>
<ol>
<li>Với mỗi nút trên đường đi từ nút tới gốc, thêm 1 vào <code>apr</code> của nút này.</li>
<li>Truy vấn <code>apr</code> của một nút nào đó.</li>
</ol>
<p>Bài toán con này có thể dễ dàng giải được với <a href="/algo/graph-theory/euler-tour-on-tree.md#c%E1%BA%ADp-nh%E1%BA%ADt-%C4%91%C6%B0%E1%BB%9Dng-%C4%91i-truy-v%E1%BA%A5n-%C4%91%E1%BB%89nh" class="is-asset-link">Cập nhật đường đi, truy vấn đỉnh</a></p>
<h4 id="cài-đặt-euler-tour-trên-cây" class="toc-header"><a class="toc-anchor" href="#cài-đặt-euler-tour-trên-cây">¶</a> Cài đặt Euler tour trên cây</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">#include &lt;bits/stdc++.h&gt;
using namespace std;

struct query{
    int r, k, idx, coef;
};

struct aho_corasick{
    struct node{
        int suffix_link = -1, exit_link = -1, cnt = 0, nxt[26];
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    vector&lt;int&gt; insert_string(const string &amp;s){
        vector&lt;int&gt; ptr = {0};
        for (char c: s){
            if (g[ptr.back()].nxt[c - 'a'] == -1){
                g[ptr.back()].nxt[c - 'a'] = g.size();
                g.emplace_back();
            }
            ptr.push_back(g[ptr.back()].nxt[c - 'a']);
        }
        g[ptr.back()].cnt++;
        return ptr;
    }
    void build_automaton(){
        for (deque&lt;int&gt; q = {0}; q.size(); q.pop_front()){
            int v = q.front(), suffix_link = g[v].suffix_link;
            if (v) g[v].exit_link = g[suffix_link].cnt ? suffix_link : g[suffix_link].exit_link;
            for (int i=0; i&lt;26; i++){
                int &amp;nxt = g[v].nxt[i], nxt_sf = v ? g[suffix_link].nxt[i] : 0;
                if (nxt == -1) nxt = nxt_sf;
                else{
                    g[nxt].suffix_link = nxt_sf;
                    q.push_back(nxt);
                }
            }
        }
    }
    vector&lt;vector&lt;int&gt;&gt; to_tree(){
        vector&lt;vector&lt;int&gt;&gt; tree(g.size());
        for (int i=1; i&lt;g.size(); i++)
            tree[g[i].suffix_link].push_back(i);
        return tree;
    }
};

struct BIT{
    static const int OFFSET = 2;
    vector&lt;int&gt; g;
    BIT(int n): g(n + OFFSET, 0) {}
    void update(int p, int v){
        for (p += OFFSET; p &lt; g.size(); p += p &amp; (-p))
            g[p] += v;
    }
    int query(int p){
        int v = 0;
        for (p += OFFSET; p; p -= p &amp; (-p))
            v += g[p];
        return v;
    }
};

void dfs(const vector&lt;vector&lt;int&gt;&gt; &amp;g, int &amp;tdfs, vector&lt;int&gt; &amp;tin, vector&lt;int&gt; &amp;tout, int v){
    tin[v] = tdfs++;
    for (int u: g[v])
        dfs(g, tdfs, tin, tout, u);
    tout[v] = tdfs-1;
}
signed main(){
    cin.tie(0)-&gt;sync_with_stdio(0);
    int n, q; cin &gt;&gt; n &gt;&gt; q;

    vector&lt;string&gt; s(n);
    for (int i=0; i&lt;n; i++) cin &gt;&gt; s[i];

    aho_corasick ac;
    vector&lt;vector&lt;int&gt;&gt; ptrs(n);
    for (int i=0; i&lt;n; i++) ptrs[i] = ac.insert_string(s[i]);
    ac.build_automaton();

    vector&lt;vector&lt;int&gt;&gt; g = ac.to_tree();
    vector&lt;int&gt; tin(g.size()), tout(g.size());
    int tdfs = 0;
    dfs(g, tdfs, tin, tout, 0);

    vector&lt;query&gt; a;
    for (int i=0; i&lt;q; i++){
        int l, r, k; cin &gt;&gt; l &gt;&gt; r &gt;&gt; k;
        a.push_back({r-1, k-1, i, 1});
        if (l != 1) a.push_back({l-2, k-1, i, -1});
    }
    sort(a.begin(), a.end(), [](const query &amp;a, const query &amp;b){return a.r &lt; b.r;});

    vector&lt;int&gt; result(q);
    BIT bit(g.size());

    int ptr_s = 0;
    for (const query &amp;qr: a){
        for (; ptr_s &lt;= qr.r; ptr_s++)
            for (int pos: ptrs[ptr_s])
                bit.update(tin[pos], 1);
        int v = ptrs[qr.k].back();
        result[qr.idx] += qr.coef * (bit.query(tout[v]) - bit.query(tin[v] - 1));
    }

    for (int v: result) cout &lt;&lt; v &lt;&lt; "\n";
}
</code></pre>

<h4 id="bonus-ý-tưởng-chia-căn" class="toc-header"><a class="toc-anchor" href="#bonus-ý-tưởng-chia-căn">¶</a> Bonus: Ý tưởng chia căn</h4>
<p>Trong trường hợp không nghĩ tới việc tách query ra thành hai phần, ta có thể sử dụng <a href="/algo/data-structures/mo-algorithm.md" class="is-asset-link">MO's algorithm</a> để đảo lại thứ tự duyệt của các truy vấn cho tối ưu.</p>
<p><strong>Chú ý:</strong> Do số lượng thao tác cần dùng để thêm mỗi xâu là khác nhau, ta cần xét tới độ dài các xâu khi sử dụng MO's algorithm.</p>

1 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-173-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-173-TEX-N-28"></use></g><g data-mml-node="msqrt" transform="translate(1152,0)"><g transform="translate(853,0)"><g data-mml-node="mi"><use data-c="1D441" xlink:href="#MJX-173-TEX-I-1D441"></use></g></g><g data-mml-node="mo" transform="translate(0,109)"><use data-c="221A" xlink:href="#MJX-173-TEX-N-221A"></use></g><rect width="888" height="60" x="853" y="849"></rect></g><g data-mml-node="mo" transform="translate(2893,0)"><use data-c="29" xlink:href="#MJX-173-TEX-N-29"></use></g></g></g></svg>. Bài toán con này có thể xử lý được bằng phương pháp <a href="/algo/data-structures/sqrt-decomposition.md" class="is-asset-link">Chia căn đoạn</a>.</p>
<h4 id="cài-đặt-ý-tưởng-chia-căn" class="toc-header"><a class="toc-anchor" href="#cài-đặt-ý-tưởng-chia-căn">¶</a> Cài đặt ý tưởng chia căn</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">#include &lt;bits/stdc++.h&gt;
using namespace std;
const int SQRT = 450;

struct query{
    int l, r, k, idx;
};

struct aho_corasick{
    struct node{
        int suffix_link = -1, exit_link = -1, cnt = 0, nxt[26];
        node() {fill(nxt, nxt+26, -1);}
    };
    vector&lt;node&gt; g = {node()};
    vector&lt;int&gt; insert_string(const string &amp;s){
        vector&lt;int&gt; ptr = {0};
        for (char c: s){
            if (g[ptr.back()].nxt[c - 'a'] == -1){
                g[ptr.back()].nxt[c - 'a'] = g.size();
                g.emplace_back();
            }
            ptr.push_back(g[ptr.back()].nxt[c - 'a']);
        }
        g[ptr.back()].cnt++;
        return ptr;
    }
    void build_automaton(){
        for (deque&lt;int&gt; q = {0}; q.size(); q.pop_front()){
            int v = q.front(), suffix_link = g[v].suffix_link;
            if (v) g[v].exit_link = g[suffix_link].cnt ? suffix_link : g[suffix_link].exit_link;
            for (int i=0; i&lt;26; i++){
                int &amp;nxt = g[v].nxt[i], nxt_sf = v ? g[suffix_link].nxt[i] : 0;
                if (nxt == -1) nxt = nxt_sf;
                else{
                    g[nxt].suffix_link = nxt_sf;
                    q.push_back(nxt);
                }
            }
        }
    }
    vector&lt;vector&lt;int&gt;&gt; to_tree(){
        vector&lt;vector&lt;int&gt;&gt; tree(g.size());
        for (int i=1; i&lt;g.size(); i++)
            tree[g[i].suffix_link].push_back(i);
        return tree;
    }
};

void dfs(const vector&lt;vector&lt;int&gt;&gt; &amp;g, int &amp;tdfs, vector&lt;int&gt; &amp;tin, vector&lt;int&gt; &amp;tout, int v){
    tin[v] = tdfs++;
    for (int u: g[v])
        dfs(g, tdfs, tin, tout, u);
    tout[v] = tdfs-1;
}
signed main(){
    cin.tie(0)-&gt;sync_with_stdio(0);
    int n, q; cin &gt;&gt; n &gt;&gt; q;

    vector&lt;string&gt; s(n);
    for (int i=0; i&lt;n; i++) cin &gt;&gt; s[i];

    vector&lt;int&gt; pfs(n);
    for (int i=0; i&lt;n; i++) pfs[i] = s[i].size();
    partial_sum(pfs.begin(), pfs.end(), pfs.begin());

    aho_corasick ac;
    vector&lt;vector&lt;int&gt;&gt; ptrs(n);
    for (int i=0; i&lt;n; i++) ptrs[i] = ac.insert_string(s[i]);
    ac.build_automaton();

    vector&lt;vector&lt;int&gt;&gt; g = ac.to_tree();
    vector&lt;int&gt; tin(g.size()), tout(g.size());
    int tdfs = 0;
    dfs(g, tdfs, tin, tout, 0);

    vector&lt;query&gt; a(q);
    for (int i=0; i&lt;q; i++){
        int l, r, k; cin &gt;&gt; l &gt;&gt; r &gt;&gt; k;
        a[i] = {l-1, r-1, k-1, i};
    }
    sort(a.begin(), a.end(), [&amp;pfs](const query &amp;a, const query &amp;b) -&gt; bool{
        int la = a.l == 0 ? 0 : pfs[a.l-1], lb = b.l == 0 ? 0 : pfs[b.l-1];
        int ra = pfs[a.r], rb = pfs[b.r];

        int block_a = la / SQRT, block_b = lb / SQRT;
        if (block_a != block_b) return block_a &lt; block_b;
        return ra == rb ? 0 : (ra &lt; rb) ^ (block_a % 2);
    });

    vector&lt;int&gt; apr(g.size()), bapr((g.size()-1) / SQRT + 1);
    auto update_string = [&amp;ptrs, &amp;apr, &amp;bapr, &amp;tin](int ptr, int coef){
        for (int pos: ptrs[ptr]){
            pos = tin[pos];
            apr[pos] += coef;
            bapr[pos/SQRT] += coef;
        }
    };

    int l = 0, r = -1;
    vector&lt;int&gt; result(q);
    for (const query &amp;qr: a){
        for (; r+1 &lt;= qr.r; r++) update_string(r+1, 1);
        for (; l-1 &gt;= qr.l; l--) update_string(l-1, 1);

        for (; r &gt; qr.r; r--) update_string(r, -1);
        for (; l &lt; qr.l; l++) update_string(l, -1);

        int v = ptrs[qr.k].back();
        int &amp;rs = result[qr.idx];
        for (int i=tin[v]; i&lt;=tout[v];){
            if (i + SQRT &gt; tout[v]+1 || i % SQRT) rs += apr[i], i++;
            else rs += bapr[i / SQRT], i += SQRT;
        }
    }

    for (int v: result) cout &lt;&lt; v &lt;&lt; "\n";
}

<h3 id="xử-lý-query-thay-đổi-tập-xâu" class="toc-header"><a class="toc-anchor" href="#xử-lý-query-thay-đổi-tập-xâu">¶</a> Xử lý query thay đổi tập xâu</h3>
<p>Dễ thấy rằng thuật toán xây dựng của chúng ta là một thuật toán offline (tập xâu <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-175-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-175-TEX-I-1D446"></use></g></g></g></svg> không được thay đổi). Trên thực tế, có một số bài toán đòi hỏi thêm bớt các xâu qua từng truy vấn. Đối với những bài toán này, ta có các cách giải quyết như sau:</p>
<h4 id="xử-lý-offline" class="toc-header"><a class="toc-anchor" href="#xử-lý-offline">¶</a> Xử lý Offline</h4>
<p>Nếu bài toán cho các truy vấn từ đầu, ta có thể nhập tất cả các truy vấn, sau đó xây dựng cây Aho-Corasick trên các truy vấn này. Ta xây dựng cây thứ hai với các cạnh là các liên kết hậu tố, sau đó quản lý các nút qua từng truy vấn bằng cách sử dụng Cây phân đoạn và <a href="/algo/graph-theory/euler-tour-on-tree.md" class="is-asset-link">Đường đi Euler trên cây</a>.</p>
<h4 id="xử-lý-online" class="toc-header"><a class="toc-anchor" href="#xử-lý-online">¶</a> Xử lý Online</h4>
<p>Trong một số trường hợp, bài toán yêu cầu tạo ra xâu sử dụng kết quả từ truy vấn trước (ta không thể nhập tất cả các truy vấn sau trước khi đưa ra kết quả cho truy vấn trước). Trong trường hợp này, người viết biết tới hai cách xử lý.</p>

<h5 id="giữ-nguyên-độ-phức-tạp" class="toc-header"><a class="toc-anchor" href="#giữ-nguyên-độ-phức-tạp">¶</a> Giữ nguyên độ phức tạp</h5>
<p>Cách xây dựng giữ nguyên độ phức tạp được mô tả trong paper <a href="https://se.inf.ethz.ch/~meyer/publications/string/string_matching.pdf" class="is-external-link">Incremental string matching</a>. Tuy nhiên, trên thực tế, các bài toán thuộc dạng này là rất hiếm. Trong trường hợp gặp, thay vì sử dụng kỹ thuật trên, bạn đọc có thể sử dụng các kỹ thuật mạnh hơn như Suffix Automaton.</p>
