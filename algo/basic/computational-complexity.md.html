<h1 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> <strong>Giới thiệu</strong></h1>
<p>Thông thường khi viết một thuật toán, ta thường quan tâm nó chạy nhanh hay chậm, tốn nhiều bộ nhớ hay không.</p>
<p>Để ước lượng thời gian chạy của một thuật toán dựa trên <em>kích thước đầu vào</em>, chúng ta sử dụng khái niệm: <strong>Độ phức tạp thời gian của thuật toán</strong>.</p>
<h1 id="khái-niệm-độ-phức-tạp-thời-gian-đpt" class="toc-header"><a class="toc-anchor" href="#khái-niệm-độ-phức-tạp-thời-gian-đpt">¶</a> <strong>Khái niệm độ phức tạp thời gian (ĐPT)</strong></h1>

<p>Trên thực tế, đa phần các thuật toán sẽ được đánh giá theo <em>trường hợp xấu nhất (worst case)</em> vì sự đơn giản và thực tế của nó.</p>
<p>Một số khác vẫn được đánh theo <em>trường hợp trung bình (average case)</em>. Ví dụ như khi:</p>
<ul>
<li><em>Trường hợp xấu nhất</em> ít xảy ra. Ví dụ với thuật toán Quick Sort.<br>

<p>Tuy nhiên, việc có ĐPT đáp ứng bộ dữ liệu như trong bảng trên, không có nghĩa thuật toán sẽ chạy nhanh (trong khoảng <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="2.192ex" height="1.529ex" role="img" focusable="false" viewBox="0 -666 969 676" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-83-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-83-TEX-I-1D460" d="M131 289Q131 321 147 354T203 415T300 442Q362 442 390 415T419 355Q419 323 402 308T364 292Q351 292 340 300T328 326Q328 342 337 354T354 372T367 378Q368 378 368 379Q368 382 361 388T336 399T297 405Q249 405 227 379T204 326Q204 301 223 291T278 274T330 259Q396 230 396 163Q396 135 385 107T352 51T289 7T195 -10Q118 -10 86 19T53 87Q53 126 74 143T118 160Q133 160 146 151T160 120Q160 94 142 76T111 58Q109 57 108 57T107 55Q108 52 115 47T146 34T201 27Q237 27 263 38T301 66T318 97T323 122Q323 150 302 164T254 181T195 196T148 231Q131 256 131 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-83-TEX-N-31"></use></g><g data-mml-node="mi" transform="translate(500,0)"><use data-c="1D460" xlink:href="#MJX-83-TEX-I-1D460"></use></g></g></g></svg>). Bạn đọc có thể xem chi tiết trong phần <strong>Mở rộng. Hằng số ĐPT</strong></p>

<h1 id="ví-dụ" class="toc-header"><a class="toc-anchor" href="#ví-dụ">¶</a> Ví dụ</h1>
<h2 id="vòng-lặp" class="toc-header"><a class="toc-anchor" href="#vòng-lặp">¶</a> Vòng lặp</h2>
<p>Dựa vào các quy tắc, ta rút ra được một số <code>mẹo</code> khi tính ĐPT các vòng lặp:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">1. Tính số lần lặp tối đa của một vòng lặp
2. Nếu các vòng lặp nối tiếp nhau thì cộng các cận đó với nhau
3. Nếu các vòng lặp lồng nhau thì nhân các cận với nhau
</code></pre>
<p><strong>Ví dụ 1:</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int sum = 0;
for (int i = 0; i &lt; n; i++) sum += i;

<p>Cho một mảng <code>a[]</code> đã được sắp xếp. Xác định xem liệu có tồn tại <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-90-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-90-TEX-N-32"></use></g></g></g></svg> phần tử trong mảng mà cách nhau <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.176ex" height="1.593ex" role="img" focusable="false" viewBox="0 -694 520 704" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-91-TEX-I-1D451" d="M366 683Q367 683 438 688T511 694Q523 694 523 686Q523 679 450 384T375 83T374 68Q374 26 402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487H491Q506 153 506 145Q506 140 503 129Q490 79 473 48T445 8T417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157Q33 205 53 255T101 341Q148 398 195 420T280 442Q336 442 364 400Q369 394 369 396Q370 400 396 505T424 616Q424 629 417 632T378 637H357Q351 643 351 645T353 664Q358 683 366 683ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D451" xlink:href="#MJX-91-TEX-I-1D451"></use></g></g></g></svg> đơn vị hay không.<br>
Xét lời giải sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int j = 0;
for (int i = 0; i &lt; n; i++) {
    while ((j &lt; n-1) &amp;&amp; (a[i] - a[j] &gt; d))
    	j++;
    if (a[i] - a[j] == d){
        cout &lt;&lt; "Ton tai!";
        return 0;
    }
}
cout &lt;&lt; "Khong ton tai";
</code></pre>

<h2 id="tìm-kiếm-nhị-phân" class="toc-header"><a class="toc-anchor" href="#tìm-kiếm-nhị-phân">¶</a> Tìm kiếm nhị phân</h2>
<p>Cho một dãy được sắp xếp tăng dần, kiểm tra xem dãy có tồn tại giá trị <code>target</code> không.<br>
Xét lời giải bằng tìm kiếm nhị phân như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int binary_search(int a[], int sizeA, int target) {
    int lo = 1, hi = sizeA;
    while (lo &lt;= hi) {
        int mid = lo + (hi - lo)/2;
        if (a[mid] == target)
            return mid;
        else if (a[mid] &lt; target)
            lo = mid+1;
        else
            hi = mid-1;
    }
    // không tìm thấy giá trị target trong mảng A
    return -1;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">#include &lt;bits/stdc++.h&gt;
using namespace std;
const int N = 10;

int n, a[N + 5];
bool used[N + 5];

void print(){
    for (int i = 1; i &lt;= n; i++)
        cout &lt;&lt; a[i];
    cout &lt;&lt; '\n';
}

void backtrack(int i){
    if (i == n + 1){
        print();
        return;
    }
    for (int j = 1; j &lt;= n; j++) if (used[j] == false) {
        a[i] = j;
        used[j] = true;
        backtrack(i + 1);
        used[j] = 0;
    }
}

int main()
{
    cin &gt;&gt; n;
    backtrack(1);
}
</code></pre>
<p><strong>Phân tích:</strong><br>
Ta gọi hàm <code>backtrack(1)</code> nên <code>i</code> sẽ bắt đầu từ <code>1</code>.<br>
Tại vòng lặp <code>j</code> đầu tiên, ta xét tất cả các giá trị có thể gán cho <code>a[1]</code> (số hạng thứ <code>1</code>) và đánh dấu đã sử dụng giá trị đó.<br>
Và ta sẽ gán lần lượt <code>a[2], ..., a[n]</code>.<br>
Đến <code>i = n + 1</code>, chúng ta sẽ in ra kết quả và xét đến cấu hình tiếp. Việc in kết quả sẽ tốn 1 vòng <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.844ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2141 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-111-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-111-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-111-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-111-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-111 Bạn đọc có thể thấy rõ với thuật toán sắp xếp <em>Merge Sort (Sắp xếp trộn)</em> sau đây:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">MergeSort(mảng S) {
    1. if (số phần tử của S &lt;= 1)
        return S;
    2. chia đôi S thành hai mảng con S1 và S2 với số phần tử gần bằng nhau;
    3. MergeSort(S1);
    4. MergeSort(S2);
    5. trộn S1 và S2 đã sắp xếp để thu được S mới đã sắp xếp;
    6. return S mới;
}
</code></pre>

<h3 id="ví-dụ-1" class="toc-header"><a class="toc-anchor" href="#ví-dụ-1">¶</a> <strong>Ví dụ 1</strong></h3>
<p>Tính độ phức tạp thời gian của đoạn code sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int cnt = 0;
for (int i = 1; i &lt;= n; i++){
    for (int j = i; j &lt;= n; j += i){
        cnt++;
    }
}
</code></pre>

<h3 id="ví-dụ-2" class="toc-header"><a class="toc-anchor" href="#ví-dụ-2">¶</a> <strong>Ví dụ 2</strong></h3>
<p>Tính độ phức tạp thời gian của giải thuật sàng nguyên tố Erathosenes:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">for (int i = 2; i * i &lt;= n; i++) is_prime[i] = true;
for (int i = 2; i &lt;= n; i++) if (is_prime[i]){
    for (int j = i * 2; j &lt;= n; j += i){
        is_prime[j] = false;
    }
}
</code></pre>

<ul>
<li>

<ul>

</ul>
</li>
<li>
<p><strong>Thuật toán có ĐPT bậc cao hơn không có nghĩa là chúng chạy chậm hơn trong mọi bộ dữ liệu.</strong></p>
<ul>
<li>Ví dụ điển hình là hàm <code>std::sort</code> của C++. Thuật toán chính được sử dụng là <strong>Intro Sort</strong>, bắt đầu với <strong>Quick Sort</strong>. Để tối ưu, khi kích thước mảng nhỏ, hàm sẽ sử dụng <strong>Insertion Sort</strong>. Trong trường hợp độ sâu đệ quy vượt quá ngưỡng nhất định (khi chọn phần tử chốt của Quick-sort không hiệu quả), hàm sẽ chuyển sang <strong>Heap Sort</strong> để duy trì độ phức tạp <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="9.847ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 4352.3 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-195-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-195-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-195-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-195-TEX-N-6C" d="M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 5 <li>
<p>Vì thế, trong từng trường hợp, ta nên chú ý chọn thuật toán cho phù hợp nhất để tối ưu thời gian chạy chương trình.<br>
Và đặc biệt khi sử dụng các hàm trong thư viện sẵn có hay các code sẵn có thì nên hiểu cơ bản cách hoạt động và tốc độ của nó.</p>
</li>

<h1 id="lời-kết" class="toc-header"><a class="toc-anchor" href="#lời-kết">¶</a> Lời kết</h1>
<p>Với lập trình viên, <em>độ phức tạp thời gian</em> là một công cụ hữu ích để ước chừng thời gian thực thi của một thuật toán, hay so sánh giữa các thuật toán với nhau.<br>
Trong các kỳ thi lập trình, kích cỡ của tập dữ liệu thường được cho trước trong đề bài. Dựa vào điều đó, thí sinh có thể ước chừng <em>độ phức tạp</em> rồi tìm ra thuật toán phù hợp. Hoặc là khi đã nghĩ ra một vài thuật toán thì liệu thuật toán nào đáng để cài đặt? Nên chọn những thuật toán nào để cài đặt?<br>
ĐPT BigO - phân tích dựa trên tiệm cận là một công cụ mạnh mẽ. Nhưng Big O bỏ qua các hằng số, và đôi khi các hằng số lại quan trọng. Vì thế phải sử dụng nó một cách khôn khéo nhất để đạt hiệu quả cao trong lập trình.</p>
