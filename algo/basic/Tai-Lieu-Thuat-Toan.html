<p><strong>1. Giải thuật và lập trình (DSAP) - thầy Lê Minh Hoàng</strong></p>
<p>Chắc hẳn những bạn học chuyên tin đều biết đến cuốn sách này, bởi nó như là một cuốn sách giáo khoa cho chuyên tin với các kiến thức cơ bản từ quay lui, sắp xếp đến quy hoạch động, đồ thị.</p>
<p><a href="https://drive.google.com/file/d/0BwcTB8a10LBwV1J3T2xDTGhQNmM/view?usp=sharing&amp;resourcekey=0-R4tnYInPWCKb5W_DK_JQwQ" class="is-external-link">Link Download</a></p>
<p><strong>2. Tài liệu giáo khoa chuyên tin</strong></p>
<p>Về cơ bản, phần một và phần hai giống với giải thuật và lập trình, tuy nhiên được bổ sung thêm một số kiến thức như: số Catalan, xử lý số lớn bằng xâu,... Kèm theo đó là những bài tập vô cùng hấp dẫn để các bạn luyện tập.</p>
<p>Phần ba chứa các kiến thức nâng cao hơn, đó là hình học và lý thuyết trò chơi.</p>
<p>Link Download:</p>
<ul>
<li><a href="https://drive.google.com/file/d/0BwcTB8a10LBweWxNcExnVzF5dG8/view?resourcekey=0-WKR6p7r5Djmi--uvQnT-pg" class="is-external-link">Tập 1</a></li>
<li><a href="https://drive.google.com/file/d/0BwcTB8a10LBwY2kzV0dTMEhYb0E/view?usp=sharing&amp;resourcekey=0-jwmNe4E3bBtidsboHXQPSA" class="is-external-link">Tập 2</a></li>
<li><a href="https://drive.google.com/file/d/0BwcTB8a10LBwTFBGREdfbnNFYXM/view?usp=sharing&amp;resourcekey=0-xVwjQFoXV4OFwpoVHWywyg" class="is-external-link">Tập 3 - phần 1</a></li>
<li><a href="https://drive.google.com/file/d/1c1dQaNG5XAZWGo3oTA_4mGwubG3LRqni/view?usp=sharing" class="is-external-link">Tập 3 - phần 2</a></li>
</ul>
<p><strong>3. Một số vấn đề đáng chú ý trong môn tin học</strong></p>
<p>Cuốn sách này được viết bởi các cựu học sinh trường chuyên Phan Bội Châu - Nghệ An. Nó chứa các kiến thức tuyệt hay mà tài liệu giáo khoa chuyên tin hay giải thuật và lập trình đều không có như: duyệt ưu tiên, thuật toán tìm kiếm chuỗi KMP, quy hoạch động trạng thái, quy hoạch động vị trí cấu hình, quy hoạch động trên cây, tô màu đồ thị, thuật toán Dijkstra với đỉnh ảo, Interval Tree, Binary Index Tree, ...</p>
<p><a href="https://drive.google.com/file/d/0BwcTB8a10LBwZHh0c3p0M2NqZ1E/view?usp=sharing&amp;resourcekey=0-sGBMwRWJQF0-oV27ula5Mg" class="is-external-link">Link Download</a></p>
<p><strong>4. Bản dịch Introduction to Algorithm</strong></p>
<p><a href="https://drive.google.com/file/d/0B2B4YFwy4LhWWl9NV2pyQno1S0U/view?resourcekey=0-soNqn2omBd1JNaDUZSsh5g" class="is-external-link">Link download</a></p>
<p>(Cảm ơn bạn Nguyễn Văn Khởi đã chia sẻ link).</p>
<p><strong>5. KC Book</strong></p>
<ul>
<li><a href="https://drive.google.com/file/d/0B6O77opfHxDDV1lxdF9jWHVUZDA/view?usp=sharing&amp;resourcekey=0-bLURXsP9BNX7O6W1izMEjQ" class="is-external-link">Quyển 1</a></li>
<li><a href="https://drive.google.com/file/d/0BwcTB8a10LBwSmZFdGhSY1lMNVU/view?usp=sharing&amp;resourcekey=0-POIEScAwD22aQFyr2mBfaw" class="is-external-link">Quyển 3</a></li>
</ul>
<p><strong>6. Guide To Competitive Programming</strong></p>
<p>Nếu bạn có thể đọc tiếng Anh trôi chảy, bạn có thể tham khảo quyển "Guide To Competitive Programming" được viết năm 2017. Sách sử dụng ngôn ngữ C++ và có nhiều kiến thức mới.</p>
<p><a href="https://drive.google.com/file/d/1-V14oys49VJM6oipdcaIGcLzakaR_Hkn/view?usp=sharing" class="is-external-link">Link download</a></p>
