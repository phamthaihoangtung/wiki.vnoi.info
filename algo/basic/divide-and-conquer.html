<h2 id="mở-đầu" class="toc-header"><a class="toc-anchor" href="#mở-đầu">¶</a> Mở đầu</h2>
<p><strong>Chia để trị (Divide and Conquer, DnC)</strong> chỉ việc chia nhỏ bài toán thành các phần nhỏ có cùng dạng với nó, tới khi có thể giải được một cách dễ dàng (thường là có ngay kết quả), sau đó dùng các kết quả này kết hợp lại để giải được bài toán lớn. Các bước để giải một bài toán chia để trị bao gồm:</p>
<ul>
<li>Chia bài toán thành các bài toán con (thường là chia đôi hoặc xấp xỉ như vậy).</li>
<li>Giải các bài toán con. Nếu vẫn gặp khó khăn với các bài toán con, ta lại tiếp tục chia nó thành các bài toán nhỏ hơn cho tới khi dễ dàng tìm được kết quả.</li>
<li>Tổng hợp kết quả các bài toán con lại để có kết quả của bài toán lớn nếu cần.</li>
</ul>
<p>Bạn đọc có thể thấy những bước trên có phần tương đồng với quá trình làm các bài toán đệ quy cơ bản. Các bài toán đó cũng có thể coi là chia để trị, và đệ quy cũng là một cách để cài đặt các thuật chia để trị.</p>
<p>Tư tưởng chia để trị cũng xuất hiện rất đa dạng và phổ biến trong các bài toán, thuật toán và cấu trúc dữ liệu: tìm kiếm nhị phân, cấp trúc cây tìm kiếm nhị phân (BST), heap, cây phân đoạn (segment tree), cây BIT/Fenwick, mảng thưa, các thuật toán sắp xếp, luỹ thừa nhanh, ...</p>

<h3 id="định-lý-thợ-master-theorem" class="toc-header"><a class="toc-anchor" href="#định-lý-thợ-master-theorem">¶</a> Định lý Thợ (Master theorem)</h3>
<p>Các công thức dưới đây được nhắc đến trong sách <em>Introduction to Algorithms</em> (xem phần Tài liệu tham khảo). Chưa rõ tên tiếng Việt của thuật toán có nguồn gốc từ đâu.</p>
<p>Độ phức tạp của các thuật toán chia để trị cài đặt dưới dạng đệ quy được xác định bằng <strong>Định lý Thợ</strong>.</p>
<p>Giả sử có một bài toán <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.699ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 751 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-11-TEX-I-1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D443" xlink:href="#MJX-11-TEX-I-1D443"></use></g></g></g></svg> với dữ liệu đầu vào có độ lớn là <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-12-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke {
    if (n &lt; k)  //k là một hằng số
    {

<p>Định lý Thợ là một công cụ hữu hiệu để xác định độ phức tạp của một thuật toán chia để trị. Chỉ cần xác định được số bài toán con, kích thước dữ liệu các bài toán con và độ phức tạp của việc kết hợp dữ liệu, ta dễ dàng tìm ra độ phức tạp chung của bài toán.</p>
<h2 id="một-số-ví-dụ-áp-dụng-chia-để-trị" class="toc-header"><a class="toc-anchor" href="#một-số-ví-dụ-áp-dụng-chia-để-trị">¶</a> Một số ví dụ áp dụng Chia để trị</h2>
<p>Các bài toán áp dụng Chia để trị chỉ có chung một phương pháp như đã nói ở trên. Khi sử dụng, thứ mà ta quan tâm chủ yếu là độ phức tạp; thông thường, chia để trị là công cụ tối ưu độ phức tạp khá hiệu quả.</p>

<h4 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h4>
<details><summary><strong>Nhấn để hiện code</strong></summary>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">//Ghép hai đoạn [l1, r1], [l2, r2] thành một đoạn bắt đầu từ l1
void merge(int a[], int l1, int r1, int l2, int r2)
{
    int cur = l2;
    vector &lt;int&gt; newArr;
    for (int i = l1; i &lt;= r1; i++)
    {
        while (cur &lt;= r2 &amp;&amp; a[cur] &lt; a[i])
        {
            newArr.push_back(a[cur]);
            cur++;
        }
        newArr.push_back(a[i]);
    }
    for (int j = cur; j &lt;= r2; j ++) newArr.push_back(a[j]);
    for (int i = 0; i &lt; newArr.size(); i ++) a[l1 + i] = newArr[i];
}

void mergeSort(int a[], int l, int r)
{
    if (l == r) return;
    int mid = (l + r) / 2;
    mergeSort(a, l, mid);
    mergeSort(a, mid + 1, r);
    merge(a, l, mid, mid + 1, r);
}
</code></pre>
<p>Hàm <code>merge()</code> trong đoạn code trên có thể thay thế bằng hàm <code>merge()</code> trong thư viện <code>algorithm</code>.</p>
</details>

<h4 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h4>
<details><summary><strong>Nhấn để hiện code</strong></summary>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int MAXN = 1e5 + 5;
const long long INF = LLONG_MAX;

struct Point
{
    double x, y;

    void inp()
    {
        cin &gt;&gt; x &gt;&gt; y;
    }

    bool operator &lt; (Point other)
    {
        if (x == other.x) return (y &lt; other.y);
        return (x &lt; other.x);
    }
}a[MAXN], middleArea[MAXN];

bool ascendingY(Point p1, Point p2) {return make_pair(p1.y, p1.x) &lt; make_pair(p2.y, p2.x);}

double dist(Point p1, Point p2)
{
    return hypot(1.0 * p1.x - p2.x, 1.0 * p1.y - p2.y);
}

//Tìm cặp điểm gần nhất trong các điểm thuộc middleAreaa
double nearestMiddle(int middleAreaSize, double d)
{
    double ret = INT_MAX;
    for (int i = 1; i &lt;= middleAreaSize; i++)
        for (int j = i + 1; j &lt;= middleAreaSize; j++)
        {
            if (middleArea[j].y - middleArea[i].y &gt;= d) break;
            ret = min(ret, dist(middleArea[i], middleArea[j]));
        }
    return ret;
}

//Tìm cặp điểm gần nhất trong các điểm thuộc mảng a độ dài n
double nearest(Point a[], int n)
{
    if (n &lt;= 3)
    {
        sort(a + 1, a + n + 1, ascendingY);
        double ret = INF;
        for (int i = 1; i &lt;= n; i++)
            for (int j = i + 1; j &lt;= n; j++)
                ret = min(ret, dist(a[i], a[j]));
        return ret;
    }

    int mid = n / 2;
    auto midPoint = a[mid];
    double dL = nearest(a, mid);
    double dR = nearest(a + mid, n - mid);
    double d = min(dL, dR);

    int middleAreaSize = 0;
    merge(a + 1, a + mid + 1, a + mid + 1, a + n + 1, middleArea + 1, ascendingY);
    for (int i = 1; i &lt;= n; i ++)
    {
        a[i] = middleArea[i];
        if (abs(middleArea[i].x - midPoint.x) &lt; d) middleArea[++middleAreaSize] = middleArea[i];
    }
    return min(d, nearestMiddle(middleAreaSize, d));
}

int main()
{
    int n;
    cin &gt;&gt; n;
    for (int i = 1; i &lt;= n; i ++) a[i].inp();
    sort(a + 1, a + n + 1);
    cout &lt;&lt; fixed &lt;&lt; setprecision(3) &lt;&lt; nearest(a, n);

    return 0;
}

</code></pre>

<h4 id="cài-đặt-2" class="toc-header"><a class="toc-anchor" href="#cài-đặt-2">¶</a> Cài đặt</h4>
<details><summary><strong>Nhấn để hiện code</strong></summary>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">const int MAXN = 1e6;

int n, a[MAXN], b[MAXN], mod, acc[21][MAXN], mask[MAXN];

/// Khởi tạo acc
void calc(int l, int r, int level)
{
    if (l == r) return;
    int mid = (l + r) / 2;
    calc(l, mid, level + 1);
    calc(mid + 1, r, level + 1);

    acc[level][mid] = a[mid];
    for (int i = mid - 1; i &gt;= l; i --)
        acc[level][i] = 1ll * acc[level][i + 1] * a[i] % mod;
    acc[level][mid + 1] = a[mid + 1];
    for (int i = mid + 2; i &lt;= r; i ++)
        acc[level][i] = 1ll * acc[level][i - 1] * a[i] % mod;

    for (int i = mid + 1; i &lt;= r; i ++) mask[i] |= (1 &lt;&lt; level);
}

/// Giải quyết 1 truy vấn
void solve()
{
    int q;
    cin &gt;&gt; n &gt;&gt; mod &gt;&gt; q;
    for (int i = 0; i &lt; n; i++) cin &gt;&gt; a[i];

    for (int i = 0; i &lt; n; i++)
        for (int l = 0; (1 &lt;&lt; l) &lt; n; l++)
            acc[l][i] = 1;
    for (int i = 0; i &lt; n; i ++) mask[i] = 0;
    calc(0, n - 1, 0);

    int res = 0;
    for (int i = 0; i &lt; q / 64 + 2; i++)
    {
        cin &gt;&gt; b[i];
    }
    for (int i = 0, lq = 0, rq = 0; i &lt; q; i++)
    {
        // Nhận truy vấn tiếp theo theo cách đề bài mô tả
        if (i % 64 == 0)
        {
            lq = (b[i / 64] + res) % n;
            rq = (b[i / 64 + 1] + res) % n;
        }
        else
        {
            lq = (lq + res) % n;
            rq = (rq + res) % n;
        }
        if (lq &gt; rq) swap(lq, rq);

        // Tìm kết quả cho đoạn [lq, rq] vừa tìm được
        if (lq == rq) res = a[lq];
        else
        {
            int lvl = __builtin_ctz(mask[lq] ^ mask[rq]);
            res = 1ll * acc[lvl][lq] * acc[lvl][rq] % mod;
        }
        (res += 1) %= mod;
    }
    cout &lt;&lt; res &lt;&lt; "\n";
}
</code></pre>

<ul>
<li>Kỹ thuật chia để trị có thể làm tối ưu khá tốt lời giải của một thuật toán. Đặc biệt trong các bài toán quy hoạch động, chia để trị là một trick tối ưu khá hiệu quả. Bạn đọc có thể tham khảo thêm tại <a href="https://vnoi.info/wiki/algo/dp/Mot-so-ky-thuat-toi-uu-hoa-thuat-toan-Quy-Hoach-Dong.md" class="is-external-link">bài viết này</a>.</li>
<li>Đối với các bài toán SRQ, còn một phương pháp hiệu quả vượt trội các phương pháp đã nói trên về độ phức tạp thời gian, đó là cấu trúc Sqrt Tree. Bạn đọc có thể tìm hiểu thêm về cấu trúc này tại <a href="https://cp-algorithms.com/data_structures/sqrt-tree.html" class="is-external-link">đây</a>.</li>
</ul>
