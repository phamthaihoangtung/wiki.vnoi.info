<h2 id="thuật-toán-euclid-1" class="toc-header"><a class="toc-anchor" href="#thuật-toán-euclid-1">¶</a> Thuật toán Euclid</h2>
<p>Thuật toán này được trình bày trong tác phẩm "Cơ sở" (Elements) của Euclid vào khoảng năm 300 TCN, nhưng cũng có thể đã từng xuất hiện trước đó.</p>
<p>Thuật toán được thực hiện bằng cách liên tục áp dụng công thức sau cho tới khi ra kết quả:</p><div>
\gcd(a, b) = \begin{cases}
a &amp;\style{font-family:Segoe UI}{\text{, nếu }} b = 0\\
\gcd(b, a \text{ mod } b) &amp;\style{font-family:Segoe UI}{\text{, trong trường hợp còn lại }}
\end{cases}</div><h3 id="chứng-minh" class="toc-header"><a class="toc-anchor" href="#chứng-minh">¶</a> Chứng minh</h3>

<h3 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int gcd(int a, int b)
{
    if (b == 0) return a;
    return gcd(b, a % b);
}
</code></pre>
<p>Hoặc ngắn hơn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int gcd(int a, int b)
{
    return (b ? gcd(b, a % b) : a);
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int gcd(int a, int b)
{
    if (!a || !b) return a | b;
    int shift = __builtin_ctz(a | b);
    a &gt;&gt;= __builtin_ctz(a);
    do
    {
        b &gt;&gt;= __builtin_ctz(b);
        if (a &gt; b)
            swap(a, b);
        b -= a;
    } while (b);

    return a &lt;&lt; shift;
}
</code></pre>

<h3 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Hàm trả về ƯCLN của a và b đồng thời thay đổi giá trị của x, y
int extEuclid(int a, int b, int&amp; x, int&amp; y)
{
    if (b == 0)
    {
        x = 1;
        y = 0;
        return a;
    }
    int q = a / b;
    int r = a - b * q;
    int x1 = 0, y1 = 0;
    int d = extEuclid(b, r, x1, y1);
    x = y1;
    y = x1 - q * y1;
    return d;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const pair &lt;int, int&gt; INVALID_ROOT = {INT_MAX, INT_MAX};

//Hàm trả về ƯCLN của a và b, biến đổi x, y thoả mãn ax + by = \gcd(a, b)
int extEuclid(int a, int b, int &amp;x, int&amp;y)
{
    if (b == 0)
    {
        x = 1;
        y = 0;
        return a;
    }
    int q = a / b;
    int r = a - b * q;
    int x1 = 0, y1 = 0;
    int d = extEuclid(b, r, x1, y1);
    x = y1;
    y = x1 - q * y1;
    return d;
}

//Tìm 1 nghiệm nguyên của phương trình ax + by + c = 0
pair &lt;int, int&gt; diophantineSolve(int a, int b, int c)
{
    int x = 0, y = 0;
    int d = extEuclid(a, b, x, y);
    if (c % d != 0) return INVALID_ROOT;
    x *= c / d;
    y *= c / d;
    if (a &lt; 0) x = -x;
    if (b &lt; 0) y = -y;
    return make_pair(x, y);
}
</code></pre>
