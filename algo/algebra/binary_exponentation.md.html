<h1 id="lời-nói-đầu" class="toc-header"><a class="toc-anchor" href="#lời-nói-đầu">¶</a> Lời nói đầu</h1>
<p>Phép tính lũy thừa là một trong những phép tính cơ bản nhất, xuất hiện rất nhiều trong các công thức toán học và tất nhiên cũng có hàng tá các ứng dụng trong tin học. Vậy đâu là cách tính lũy thừa hiệu quả nhất trong lập trình và những ứng dụng của lũy thừa là gì, mời bạn đọc cùng tìm hiểu.</p>
<h1 id="thuật-toán-và-cài-đặt" class="toc-header"><a class="toc-anchor" href="#thuật-toán-và-cài-đặt">¶</a> Thuật toán và cài đặt</h1>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">long long Pow(long long a, long long b) {

    while (b &gt; 0){

        a = a * a;
        b /= 2;
    }
    return ans;
}
</code></pre>

<p>Biết rằng phép nhân không làm ảnh hưởng đến phép chia lấy dư, vì vậy chỉ cần thêm các thao tác chia lấy dư mỗi khi thực hiện phép nhân, ta được hàm <code>Pow(a, b, M)</code> như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">long long Pow(long long a, long long b, long long M) {
    long long ans = 1;
    while (b &gt; 0){
        if (b % 2) ans = ans * a % M;
        a = a * a % M;
        b /= 2;
    }
    return ans;

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">long long Mul(long long a, long long b) {
    if (!b) return 0;
    long long x = Mul(a, b / 2);
    if (b % 2 == 0)
        return 2 * x % m;
    else
        return (2 * x + a) % m;
}
