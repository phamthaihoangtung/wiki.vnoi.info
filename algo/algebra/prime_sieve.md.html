<p>Tuy nhiên, một nhà toán học cổ Hy Lạp tên là Eratosthenes đã "phát minh" ra một "thuật toán" hiệu quả hơn. Ban đầu, Eratosthenes đã lấy lá cọ và ghi tất cả các số từ <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-4-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-4-TEX-N-32"></use></g></g></g></svg> cho đến <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="3.394ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 1500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-5-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-5-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-5-TEX-N-31"></use><use data-c="30" xlink:href="#MJX-5-TEX-N-30" transform="translate(500,0)"></use><use data-c="30" xlink:href="#MJX-5-TEX-N-30" transform="translate(1000,0)"></use></g></g></g></svg>. Sau đó, ông đã chọc thủng các hợp số và giữ nguyên các số nguyên tố. Bảng số nguyên tố còn lại trông rất giống một cái sàng. Cho đến ngày nay, "thuật toán" này được phổ biến rộng rãi với cái tên <strong>sàng nguyên tố Eratosthenes</strong>.</p>

<ul>
<li>Đã được đánh dấu <svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 1000 549" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-10-TEX-N-21D2" d="M580 514Q580 525 596 525Q601 525 604 525T609 525T613 524T615 523T617 520T619 517T622 512Q659 438 720 381T831 300T927 263Q944 258 944 250T935 239T898 228T840 204Q696 134 622 -12Q618 -21 615 -22T600 -24Q580 -24 580 -17Q580 -13 585 0Q620 69 671 123L681 133H70Q56 140 56 153Q56 168 72 173H725L735 181Q774 211 852 250Q851 251 834 259T789 283T735 319L725 327H72Q56 332 56 347Q56 360 70 367H681L671 377Q638 412 609 458T580 514Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><use data-c="21D2" xlink:href="#MJX-10-TEX-N-21D2"></use></g></g></g></svg> <em>số nguyên tố</em>: ta bỏ đánh dấu tất cả các bội (khác chính nó) của số nguyên tố này để loại các bội ấy ra khỏi sàng.</li>

</ul>
</li>
<li>Sau khi duyệt xong, các số còn lại trong sàng, hay nói cách khác các số được đánh dấu là số nguyên tố.</li>
</ul>
<p>Dưới đây là hình minh họa cho thuật toán trên. <em>Nguồn: <a href="https://cp-algorithms.com/algebra/sieve-of-eratosthenes.html" class="is-external-link">CP-Algorithm</a></em><br>
<img src="https://hackmd.io/_uploads/HJup_OQSn.png" alt></p>
<h3 id="code-c-minh-họa" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa">¶</a> Code C++ minh họa</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int maxn = 1000000 + 5; //10^6 + 5
bool is_prime[maxn]; // mảng bool khởi tạo với các giá trị false
void sieve(int n){
    // Đánh dấu các số từ 2 đến n đều là số nguyên tố
    for (int i = 2; i &lt;= n; i++)
        is_prime[i] = true;
    for (int i = 2; i &lt;= n; i++) {
        if (is_prime[i]) {
            for (int j = i * 2; j &lt;= n; j += i)
            // Bỏ đánh dấu tất cả các số không phải số nguyên tố
                is_prime[j] = false;
        }
    }
}
</code></pre>

<p>Dựa vào <em>Nhận xét</em> trên, ta có cải tiến như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int maxn = 1000000 + 5; //10^6 + 5
bool is_prime[maxn];
void Eratosthenes(int n){
    for (int i = 2; i &lt;= n; i++)
        is_prime[i] = true;
    for (int i = 2; i * i &lt;= n; i++) {
        if (is_prime[i]) {
            // j sẽ bắt đầu chạy từ i * i
            for (int j = i * i; j &lt;= n; j += i)
                is_prime[j] = false;
        }
    }
}
</code></pre>

Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path id="MJX-33-TEX-N-36" d="M42 313Q42 476 123 571T303 666Q372 666 402 630T432 550Q432 525 418 510T379 495Q356 495 341 509T326 548Q326 592 373 601Q351 623 311 626Q240 626 194 566Q147 500 147 364L148 360Q153 366 156 373Q197 433 263 433H267Q313 433 348 414Q372 400 396 374T435 317Q456 268 456 210V192Q456 169 451 149Q440 90 387 34T253 -22Q225 -22 199 -14T143 16T92 75T56 172T42 313ZM257 397Q227 397 205 380T171 335T154 278T148 216Q148 133 160 97T198 39Q222 21 251 21Q302 21 329 59Q342 77 347 104T352 209Q352 289 347 316T329 361Q302 397 257 397Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-33-TEX-I-1D456"></use></g><g data-mml-node="mo" transform="translate(622.8,0)"><use data-c="2248" xlink:href="#MJX-33-TEX-N-2248"></use></g><g data-mml-node="msup" transform="translate(1678.6,0)"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-33-TEX-N-31"></use><use data-c="30" xlink:href="#MJX-33-TEX-N-30" transform="translate(500,0)"></use></g><g data-mml-node="mn" transform="translate(1033,393.1) scale(0.707)"><use data-c="36" xlink:href="#MJX-33-TEX-N-36"></use></g></g></g></g></svg>, thay vì lưu kết quả kiểm tra tính nguyên tố của <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-34-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-34-TEX-I-1D456"></use></g></g></g></svg> ở mảng <code>is_prime[i]</code>, ta có thể sử dụng <code>min_prime[i]</code> lưu ước nguyên tố nhỏ nhất của số <code>i</code>.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int maxn = 1000000 + 5; //10^6 + 5
int min_prime[maxn];
void sieve(int n){
    for (int i = 2; i * i &lt;= n; ++i) {
        if (min_prime[i] == 0) { //nếu i là số nguyên tố
            for (int j = i * i; j &lt;= n; j += i) {
                if (min_prime[j] == 0) {
                    min_prime[j] = i;
                }
            }
        }
    }
    for (int i = 2; i &lt;= n; ++i) {
        if (min_prime[i] == 0) {
            min_prime[i] = i;
        }
    }
}
</code></pre>
<p>Bây giờ ta có thể phân tích một số ra thừa số nguyên tố:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; factorize(int n) {
    vector&lt;int&gt; res;
    while (n != 1) {
        res.push_back(minPrime[n]);
        n /= minPrime[n];
    }
    return res;
}
</code></pre>

<summary><i>Chứng minh tổng độ phức tạp khi phân tích tất cả các số nguyên từ 1 đến n</i></summary>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;long long&gt; factorize(long long n) {
    vector&lt;long long&gt; res;
    for (long long i = 2; i * i &lt;= n; i++){
        while (n % i == 0){
            res.push_back(i);
            n /= i;
        }
    }
    if (n &gt; 1) res.push_back(n);
    return res;
}
</code></pre>

4 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-63-TEX-SO-5D" d="M22 810V850H214V-349H22V-309H174V810H22Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mrow"><g data-mml-node="mo" transform="translate(0 -0.5)"><use data-c="5B" xlink:href="#MJX-63-TEX-SO-5B"></use></g><g data-mml-node="mn" transform="translate(417,0)"><use data-c="32" xlink:href="#MJX-63-TEX-N-32"></use></g><g data-mml-node="mo" transform="translate(917,0)"><use data-c="3B" xlink:href="#MJX-63-TEX-N-3B"></use></g><g data-mml-node="msqrt" transform="translate(1361.7,0)"><g transform="translate(853,0)"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-63-TEX-I-1D45B"></use></g></g><g data-mml-node="mo" transform="translate(0,-17)"><use data-c="221A" xlink:href="#MJX-63-TEX-N-221A"></use></g><rect width="600" height="60" x="853" y="723"></rect></g><g data-mml-node="mo" transform="translate(2814.7,0) translate(0 -0.5)"><use data-c="5D" xlink:href="#MJX-63-TEX-SO-5D"></use></g></g></g></g></svg>. Sau đó, chúng ta làm như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; primes;

vector&lt;long long&gt; factorize(long long n) {
    vector&lt;long long&gt; res;
    for (int p : primes){
        if (1LL * p * p &gt; n) break;
        while (n % p == 0){
            res.push_back(p);
            n /= p;
        }
    }
    if (n &gt; 1) res.push_back(n);
    return res;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;bool&gt; sieve(long long L, long long R) {
    long long sqrtR = sqrt(R);
    vector&lt;bool&gt; mark(sqrtR + 1, false);
    vector&lt;long long&gt; primes;
    // sinh ra các số nguyên tố &lt;= sqrt(R)
    for (long long i = 2; i &lt;= sqrtR; ++i) {
        if (!mark[i]) {
            primes.push_back(i);
            for (long long j = i * i; j &lt;= sqrtR; j += i)
                mark[j] = true;
        }
    }

    vector&lt;bool&gt; isPrime(R - L + 1, true);
    for (long long i : primes)
        for (long long j = max(i * i, (L + i - 1) / i * i); j &lt;= R; j += i)
            isPrime[j - L] = false;
    if (L == 1)
        isPrime[0] = false;
    return isPrime;
}

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;bool&gt; is_prime;
void sieve(int L, int R){
    is_prime.assign(R - L + 1, true);
    // x là số nguyên tố khi và chỉ khi is_prime[x - l] == true

    for (long long i = 2; i * i &lt;= R; ++i) {
    // Lưu ý: (L + i - 1) / i * i là bội nhỏ nhất của i mà &gt;= L
        for (long long j = max(i * i, (L + i - 1) / i * i); j &lt;= R; j += i) {
            is_prime[j - L] = false;
        }
    }

    if (1 &gt;= L) {  // Xét riêng trường hợp số 1
        is_prime[1 - L] = false;
    }

    for (long long x = L; x &lt;= R; ++x) {
        if (is_prime[x - L]) {
            // x là số nguyên tố
        }
    }
}

\varphi(n) = p_1^{\alpha_1 - 1} . p_2^{\alpha_2 - 1} \ldots p_k^{\alpha_k - 1} . (p_1-1)(p_2 - 1) \ldots (p_k - 1)
= n \dfrac{p_1-1}{p_1} \dfrac{p_2-1}{p_2} \ldots \dfrac{p_k-1}{p_k}$$
</p><p>Dựa vào công thức trên, đầu tiên ta sẽ gán <code>f[i] = i</code>. Sau đó, ta chỉ cần duyệt tất cả các số nguyên tố. Với mỗi số nguyên tố <code>p</code>, ta sẽ duyệt các bội <code>j</code> của chúng, rồi nhân <code>f[j]</code> với <svg style="vertical-align: -1.991ex;" xmlns="http://www.w3.org/2000/svg" width="6.03ex" height="5.027ex" role="img" focusable="false" viewBox="0 -1342 2665.4 2222" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-95-TEX-I-1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path><path id="MJX-95-TEX-N-2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path><path id="MJX-95-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mfrac"><g data-mml-node="mrow" transform="translate(220,676)"><g data-mml-node="mi"><use data-c="1D45D" xlink:href="#MJX-95-TEX-I-1D45D"></use></g><g data-mml-node="mo" transform="translate(725.2,0)"><use dat using namespace std;

const int maxn = 1e6;
int ntest, f[maxn + 5];

int main(){
    ios_base::sync_with_stdio(0);
    cin.tie(NULL);
    for (int i = 1; i &lt;= maxn; i++){
        f[i] = i;
    }
    for (int i = 2; i &lt;= maxn; i++){
        if (f[i] == i){
            for (int j = i; j &lt;= maxn; j += i){
                f[j] = f[j] / i * (i-1);
            }
        }
    }
    cin &gt;&gt; ntest;
    while (ntest--){
        int n;
        cin &gt;&gt; n;
        cout &lt;&lt; f[n] &lt;&lt; '\n';
    }
}

<ul>

<h3 id="chỉ-sàng-số-lẻ" class="toc-header"><a class="toc-anchor" href="#chỉ-sàng-số-lẻ">¶</a> <strong>Chỉ sàng số lẻ</strong></h3>
<p>Một cải tiến khác cũng có thể được sử dụng đó là chỉ tiến hành kiểm tra với số lẻ (số chẵn chỉ có <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-108-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-108-TEX-N-32"></use></g></g></g></svg> là số nguyên tố).<br>
Điều này có thể giảm cả không gian để lưu trữ lẫn số bước tính toán đi một nửa.</p>

<h4 id="code-c-minh-họa-1" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa-1">¶</a> Code C++ minh họa</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;bool&gt; is_prime;
void sieve_odd(int n){
    is_prime.assign(n / 2 + 1, true);
    //is_prime[t] = true nghĩa là 2*t+1 là số nguyên tố
    is_prime[0] = false;
    for (int t = 1; t * t &lt;= n / 4; t++) {
        int i = 2 * t + 1;
        if (is_prime[t]){
            for (int j = i * i; j &lt;= n; j += i * 2)
                is_prime[j / 2] = false;
        }
    }
}
</code></pre>

<h3 id="sử-dụng-bitset" class="toc-header"><a class="toc-anchor" href="#sử-dụng-bitset">¶</a> <strong>Sử dụng bitset</strong></h3>
<p>Trong C++, <code>std::bitset</code> là một công cụ hữu hiệu trong việc lưu trữ và xử lý dãy nhị phân.<br>
<code>std::bitset</code> sử dụng cách lưu bit tương tự <code>std::vector&lt;bool&gt;</code> và nhanh hơn <code>std::vector&lt;bool&gt;</code> một chút. Tuy nhiên kích thước <code>MAX</code> của <code>std::bitset&lt;MAX&gt;</code> phải được biết lúc biên dịch.</p>
<h4 id="code-c-minh-họa-2" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa-2">¶</a> Code C++ minh họa</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int maxn = 1e6;
bitset&lt;maxn + 1&gt; is_prime;
void sieve_bitset(int n){
    is_prime.set(); // gán tất cả các bit là true
    is_prime[0] = is_prime[1] = 0;
    for (int i = 2; i*i &lt;= n; i = is_prime._Find_next(i)) {
        if (is_prime[i]) {
            for (int j = i*i; j &lt;= n; j += i) {
                is_prime[j] = 0;
            }
        }
    }
}
</code></pre>

<p>Một cách khác, vì biến <code>bool</code> lưu trong bộ nhớ thường là <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-113-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-113-TEX-N-31"></use></g></g></g></svg> byte (<svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-114-TEX-N-38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="38" xlink:href="#MJX-114-TEX-N-38"></use></g></g></g></svg> bits), tuy nhiên thực chất chỉ cần sử dụng <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-115-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-115-TEX-N-31"></use></g></g></g></svg> bit. Vì thế ta có thể sử dụng một biến <code>int</code> để lưu nhiều biến <code>bool</code>. Để code được nhanh chóng, ở đây ta nên sử dụng các <a href="https://vi.wikipedia.org/wiki/Ph%C3%A9p_to%C3%A1n_thao_t%C3%A1c_bit#C%C3%A1c_to%C3%A1n_t%E1%BB%AD_thao_t%C3%A1c_bit" class="is-external-link">phép toán trên bit</a>.</p>
<h4 id="code-c-minh-họa-3" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa-3">¶</a> Code C++ minh họa</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#define doc(n) (prime_bits[n &gt;&gt; 3] &amp; (1 &lt;&lt; (n &amp; 7)))
#define set(n) {prime_bits[n &gt;&gt; 3] |= (1 &lt;&lt; (n &amp; 7));}
vector&lt;int&gt; prime_bits;
void sieve_bits(int n){
    prime_bits.assign((n &gt;&gt; 3) + 5, 0);
    set(0); set(1);
    for(int i = 2; i * i &lt;= n; i++){
        if (!doc(i)){
            for(int j = i * i; j &lt;= n; j += i){
                set(j);
            }
        }

<h4 id="code-c-minh-họa-4" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa-4">¶</a> Code C++ minh họa</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; min_prime, primes;
void linear_sieve(int n){
    min_prime.assign(n + 1, 0);

    for (int i = 2; i &lt;= n; ++i) {
        if (min_prime[i] == 0) {
            min_prime[i] = i;
            primes.push_back(i);
        }
        for (int j = 0; i * primes[j] &lt;= n; ++j) {
            min_prime[i * primes[j]] = primes[j];
            if (primes[j] == min_prime[i]) {
                break;
            }
        }
    }
}
</code></pre>

<summary><i>Giải thích về ĐPT của thuật toán</i></summary>
<p>
Mỗi số $x$ có <b>duy nhất</b> một cách biểu diễn:
$$x = \text{min_prime}[x] \cdot i$$
trong đó $\text{min_prime}[x]$ là ước nguyên tố nhỏ nhất của $x$.
Suy ra $i$ không có ước nguyên tố nào nhỏ hơn $\text{min_prime}[x]$, tức là
$$\text{min_prime}[x] \le \text{min_prime}[i]$$
Với mỗi $i$, ta duyệt tất cả các số nguyên tố lên đến $\text{min_prime}[i]$ thì sẽ duyệt được các số có dạng đã cho ở trên.

<h3 id="sàng-phân-đoạn-block-sieve-segmented-sieve" class="toc-header"><a class="toc-anchor" href="#sàng-phân-đoạn-block-sieve-segmented-sieve">¶</a> Sàng phân đoạn - Block Sieve / Segmented Sieve</h3>
<blockquote>
<p>Đây là một trong số những phương pháp hữu hiệu khắc phục điểm yếu về không gian của sàng nguyên tố Eratosthenes.</p>
</blockquote>
<p>Xét code sàng Erathosenes sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">    for (int i = 2; i * i &lt;= n; i++) {
        if (is_prime[i]) {
            // j sẽ bắt đầu chạy từ i * i
            for (int j = i * i; j &lt;= n; j += i)
                is_prime[j] = false;
        }
    }
</code></pre>
<p>Vì vòng lặp <code>j</code> bắt đầu từ <code>i * i</code> nên ta không cần phải giữ lại toàn bộ mảng <code>is_prime[1...n]</code> trong suốt quá trình sàng. Khi đó:</p>

<p>Với mỗi đoạn, vòng lặp <code>for (int j = i * i; j &lt;= n; j += i)</code> sẽ thay đổi sao cho <code>j</code> chỉ chạy trong đoạn đang xét.</p>
<h4 id="code-c-minh-họa-5" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa-5">¶</a> Code C++ minh họa</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; primes;
void segmented_sieve(int n) {
    const int S = 10000;

    int nsqrt = sqrt(n);
    vector&lt;char&gt; is_prime(nsqrt + 2, true);
    for (int i = 2; i &lt;= nsqrt; i++) {
        if (is_prime[i]) {
            primes.push_back(i);
            for (int j = i * i; j &lt;= nsqrt; j += i)
                is_prime[j] = false;
        }
    }

    int result = 0;
    vector&lt;char&gt; block(S);
    for (int k = 0; k * S &lt;= n; k++) {
        fill(block.begin(), block.end(), true);
        int start = k * S;
        for (int p : primes) {
            // start_idx * p là bội nhỏ nhất của p mà start_idx * p &gt;= start
            int start_idx = (start + p - 1) / p;
            int j = max(start_idx, p) * p - start;
            for (; j &lt; S; j += p)
                block[j] = false;
        }
        if (k == 0)
            block[0] = block[1] = false;
        for (int i = 0; i &lt; S &amp;&amp; start + i &lt;= n; i++) {
            if (block[i])
                result++;
        }
    }
    cout &lt;&lt; result &lt;&lt; '\n'; // In ra số số nguyên tố tìm được
}
</code></pre>

Trong trường hợp này, ta chỉ cần sử dụng mảng kiểm tra nguyên tố <code>is_prime</code> cho các số có dạng trên.<br>
Lý do người ta dùng bánh xe thì bạn đọc có thể xem ảnh dưới đây. <em>Nguồn: <a href="https://en.wikipedia.org/wiki/Sieve_of_Pritchard#Overview" class="is-external-link">Wikipedia</a></em><br>

<h4 id="code-c-minh-họa-6" class="toc-header"><a class="toc-anchor" href="#code-c-minh-họa-6">¶</a> Code C++ minh họa</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Các thông số của bánh xe
// Bội của các số nguyên tố bé
const int wheel_size = 2 * 3 * 5;
const int num_offsets = 8;
// Tập các số dư
const int wheel_offsets[] = {1, 7, 11, 13, 17, 19, 23, 29};
// Thứ tự của 1 số trong offsets
int num_in_offsets[wheel_size];

vector&lt;bool&gt; is_prime;

// vị trí trong mảng is_prime
int pos(const int &amp;v){
    return v / wheel_size * num_offsets + num_in_offsets[v % wheel_size] - 1;
}

void sieve_with_wheel(int n){
    for (int i = 0; i &lt; num_offsets; i++)
        num_in_offsets[wheel_offsets[i]] = i + 1;

    is_prime.assign(pos(n) + num_offsets + 10, true);
    is_prime[0] = false; // 1 không là số nguyên tố

    // Sàng
    for (int i = 0; i * i &lt;= n; i += wheel_size) {
        for (int j = 0; j &lt; num_offsets; ++j) {
            int u = i + wheel_offsets[j];
            if (is_prime[pos(u)]) {
                for (int v = u * u; v &lt;= n; v += u) {
                    if (num_in_offsets[v % wheel_size]) {
                        is_prime[pos(v)] = false;
                    }
                }
            }
        }
    }

    // vòng lặp sau sẽ duyệt tất cả các số nguyên tố lớn hơn 5
    for (int i = 0; i &lt;= n; i += wheel_size) {
        for (int j = 0; j &lt; num_offsets; ++j) {
            int u = i + wheel_offsets[j];
            if (u &lt;= n &amp;&amp; is_prime[pos(u)]) {
                // u là một số nguyên tố
            }
        }
    }
}
</code></pre>

<h3 id="kết-hợp-các-cải-tiến" class="toc-header"><a class="toc-anchor" href="#kết-hợp-các-cải-tiến">¶</a> Kết hợp các cải tiến</h3>
<p>Bên trên là một số cách cải tiến thường được sử dụng. Tuy nhiên bạn có thể kết hợp các cải tiến một cách hợp lý để tạo ra một sàng nguyên tố mạnh mẽ.</p>
<p>Dưới đây là một số sàng được sưu tầm bởi <a href="https://www.facebook.com/code.cung.rr" class="is-external-link"><em>Code cùng RR</em></a>.</p>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Source: RR Code
const int maxn = 1e6;
void block_sieve_odd() {
    long long sum_primes = 2;

    const int S = round(sqrt(maxn));
    vector&lt;char&gt; sieve(S + 1, true);
    vector&lt;array&lt;int, 2&gt;&gt; cp;
    for (int i = 3; i &lt; S; i += 2) {
        if (!sieve[i])
            continue;
        cp.push_back({i, (i * i - 1) / 2});
        for (int j = i * i; j &lt;= S; j += 2 * i)
            sieve[j] = false;
    }
    vector&lt;char&gt; block(S);
    int high = (MAX - 1) / 2;
    for (int low = 0; low &lt;= high; low += S) {
        fill(block.begin(), block.end(), true);
        for (auto &amp;i : cp) {
            int p = i[0], idx = i[1];
            for (; idx &lt; S; idx += p)
                block[idx] = false;
            i[1] = idx - S;
        }
        if (low == 0)
            block[0] = false;
        for (int i = 0; i &lt; S &amp;&amp; low + i &lt;= high; i++)
            if (block[i])
                sum_primes += (low + i) * 2 + 1;
    };
}

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp" v-pre="true">// Source: RR Code
const int WHEEL = 3 * 5 * 7 * 11 * 13;
const int N_SMALL_PRIMES = 6536;             // cnt primes less than 2^16
const int SIEVE_SPAN = WHEEL * 64;           // one iteration of segmented sieve
const int SIEVE_SIZE = SIEVE_SPAN / 128 + 1;

uint64_t ONES[64];                           // ONES[i] = 1&lt;&lt;i
int small_primes[N_SMALL_PRIMES];            // primes less than 2^16

// each element of sieve is a 64-bit bitmask.
// Each bit (0/1) stores whether the corresponding element is a prime number.
// We only need to store odd numbers
// -&gt; 1st bitmask stores 3, 5, 7, 9, ...
uint64_t si[SIEVE_SIZE];
// for each 'wheel', we store the sieve pattern (i.e. what numbers cannot
// be primes)
uint64_t pattern[WHEEL];

inline void mark(uint64_t* s, int o) { s[o &gt;&gt; 6] |= ONES[o &amp; 63]; }
inline int test(uint64_t* s, int o) { return (s[o &gt;&gt; 6] &amp; ONES[o &amp; 63]) == 0; }

// update_sieve
void update_sieve(int offset) {
    // copy each wheel pattern to sieve
    for (int i = 0, k; i &lt; SIEVE_SIZE; i += k) {
        k = std::min(WHEEL, SIEVE_SIZE - i);
        memcpy(si + i, pattern, sizeof(*pattern) * k);
    }

    // Correctly mark 1, 3, 5, 7, 11, 13 as not prime / primes
    if (offset == 0) {
        si[0] |= ONES[0];
        si[0] &amp;= ~(ONES[1] | ONES[2] | ONES[3] | ONES[5] | ONES[6]);
    }

    // sieve for primes &gt;= 17 (stored in `small_primes`)
    for (int i = 0; i &lt; N_SMALL_PRIMES; ++i) {
        int j = small_primes[i] * small_primes[i];
        if (j &gt; offset + SIEVE_SPAN - 1) break;
        if (j &gt; offset) j = (j - offset) &gt;&gt; 1;
        else {
            j = small_primes[i] - offset % small_primes[i];
            if ((j &amp; 1) == 0) j += small_primes[i];
            j &gt;&gt;= 1;
        }
        while (j &lt; SIEVE_SPAN / 2) {
            mark(si, j);
            j += small_primes[i];
        }
    }
}


void sieve() {
    // init small primes {{{
    for (int i = 0; i &lt; 64; ++i) ONES[i] = 1ULL &lt;&lt; i;

    // sieve to find small primes
    for (int i = 3; i &lt; 256; i += 2) {
        if (test(si, i &gt;&gt; 1)) {
            for (int j = i*i / 2; j &lt; 32768; j += i) mark(si, j);
        }
    }
    // store primes &gt;= 17 in `small_primes` (we will sieve differently
    // for primes 2, 3, 5, 7, 11, 13)
    {
        int m = 0;
        for (int i = 8; i &lt; 32768; ++i) {
            if (test(si, i)) small_primes[m++] = i*2 + 1;
        }
        assert(m == N_SMALL_PRIMES);
    }
    // }}}

    // For primes 3, 5, 7, 11, 13: we initialize wheel pattern..
    for (int i = 1; i &lt; WHEEL * 64; i += 3) mark(pattern, i);
    for (int i = 2; i &lt; WHEEL * 64; i += 5) mark(pattern, i);
    for (int i = 3; i &lt; WHEEL * 64; i += 7) mark(pattern, i);
    for (int i = 5; i &lt; WHEEL * 64; i += 11) mark(pattern, i);
    for (int i = 6; i &lt; WHEEL * 64; i += 13) mark(pattern, i);

    // Segmented sieve
    long long sum_primes = 2;
    for (int offset = 0; offset &lt; MAX; offset += SIEVE_SPAN) {
        update_sieve(offset);

        for (uint32_t j = 0; j &lt; SIEVE_SIZE; j++){
            uint64_t x = ~si[j];
            while (x){
                uint32_t p = offset + (j &lt;&lt; 7) + (__builtin_ctzll(x) &lt;&lt; 1) + 1;
                if (p &gt; offset + SIEVE_SPAN - 1) break;
                if (p &lt;= MAX) {
                    sum_primes += p;
                }
                x ^= (-x &amp; x);
            }
        }
    }
    assert(sum_primes == SUM_PRIMES);
}

<p>Xem code gốc tại <a href="https://github.com/kimwalisch/primesieve" class="is-external-link">đây</a>.<br>
Sàng nguyên tố của Kim Walisch sử dụng kết hợp rất nhiều phương pháp nhằm tối ưu hóa sàng nguyên tố từ nhưng trường hợp nhỏ đến những trường hợp lớn. Tham khảo các tối ưu hóa được sử dụng tại <a href="https://github.com/kimwalisch/primesieve/blob/master/doc/ALGORITHMS.md#optimizations-used-in-primesieve" class="is-external-link">đây</a>.</p>
<p>Dưới đây là một phần code được tối giản cho trường hợp <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-192-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-192-TEX-I-1D45B"></use></g></g></g></svg> lớn và phù hợp hơn với lập trình thi đấu.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Source: RR Code
const int lim = 1e9;
typedef unsigned char byte;

int count = 0;
void sieve()
{
    long long sum_primes = 0;

    int sqrt = std::sqrt(lim);
    int sieve_size = max(sqrt, (1 &lt;&lt; 15));
    int segment_size = sieve_size * 16;

    vector&lt;byte&gt; mark(sieve_size);
    vector&lt;byte&gt; is_prime(sqrt + 1, true);
    vector&lt;int&gt; seg_prime;
    vector&lt;int&gt; seg_multi;

    for (int i = 3; i &lt;= sqrt; i += 2)
        if (is_prime[i])
            for (int j = i * i; j &lt;= sqrt; j += i)
                is_prime[j] = false;

    int reset[16];
    for (int i = 0; i &lt; 8; ++i)
        reset[2 * i] = reset[2 * i + 1] = ~(1 &lt;&lt; i);

    int s = 3;
    for (int low = 0; low &lt;= lim; low += segment_size)
    {
        fill(mark.begin(), mark.end(), 0xff);
        int high = min(low + segment_size - 1, lim);
        sieve_size = (high - low) / 16 + 1;

        for (; s * s &lt;= high; s += 2)
        {
            if (is_prime[s])
            {
                seg_prime.push_back(s);
                seg_multi.push_back(s * s - low);
            }
        }

        for (size_t i = 0; i &lt; seg_prime.size(); ++i)
        {
            int j = seg_multi[i];
            for (int k = seg_prime[i] * 2; j &lt; segment_size; j += k)
                mark[j &gt;&gt; 4] &amp;= reset[j % 16];

            seg_multi[i] = j - segment_size;
        }

        if (high == lim)
        {
            int bits = 0xff &lt;&lt; ((lim % 16) + 1) / 2;
            mark[sieve_size - 1] &amp;= ~bits;
        }

        for (int n = 0; n &lt; sieve_size; n++)
        {
            for (int i = 0; i &lt; 8; i++)
                if (mark[n] &amp; (1 &lt;&lt; i))
                {
                    auto p = low + n * 16 + i * 2 + 1;
                    sum_primes += (p &gt; 1) ? p : 2;
                }
        }
    }
}

<h2 id="một-số-sàng-nguyên-tố-khác" class="toc-header"><a class="toc-anchor" href="#một-số-sàng-nguyên-tố-khác">¶</a> Một số sàng nguyên tố khác</h2>
