<h2 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h2>
<p>Bài viết <em>"Tối ưu quy hoạch động 1 chiều"</em> của tác giả <em>Nguyễn Tuấn Tài</em> trong <a href="https://oj.vnoi.info/post/428-vnoi-magazine-2023" class="is-external-link"><em>Tạp chí VNOI Xuân Quý Mão (trang 16)</em></a> đã đề cập đến một phương pháp tối ưu quy hoạch động rất đặc biệt, đó là <em>phương pháp tối ưu quy hoạch động 1 chiều</em>.</p>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=1">int m, n;
vector&lt;int&gt; dp_before(n + 1), dp_cur(n + 1);

// hàm chi phí
int C(int l, int r);

// tính dp_cur[l], ..., dp_cur[r]
void compute(int l, int r, int optl, int optr) {
    if (l &gt; r) return;

    int mid             = (l + r) &gt;&gt; 1;
    pair&lt;int, int&gt; best = { INT_MAX, -1 };

    // tính dp_cur[mid] và opt[i][mid] dựa vào dp_before và hàm chi phí
    for (int k = optl; k &lt;= min(mid, optr); ++k) {
        best = min(best, { dp_before[k] + C(k, mid), k });
    }
    dp_cur[mid] = best.first;
    int opt     = best.second;

    // đệ quy để tính dp_cur[l..mid-1] và dp_cur[mid+1..r]
    compute(l, mid - 1, optl, opt);
    compute(mid + 1, r, opt, optr);
}

int solve() {
    for (int i = 0; i &lt;= n; ++i)
        dp_before[i] = C(0, i);

    for (int i = 1; i &lt; m; ++i) {
        compute(0, n, 0, n);
        dp_before = dp_cur;
    }

    return dp_before[n];
}
</code></pre>

<h4 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=1">#include &lt;bits/stdc++.h&gt;
using namespace std;

const int N = 1e6 + 9;
int n, m;
int a[N], b[N], c[N * 2];

int p[N];
int prf[N], suf[N];

int bit[N * 2];

int calcPos(int optl, int optr, int bi) {
    prf[optl - 1] = suf[optr + 1] = 0;
    for (int i = optl; i &lt;= optr; ++i) prf[i] = prf[i - 1] + (a[i] &gt; bi);
    for (int i = optr; i &gt;= optl; --i) suf[i] = suf[i + 1] + (bi &gt; a[i]);

    int pos = optl;
    for (int i = optl + 1; i &lt;= optr; ++i)
        if (prf[pos - 1] + suf[pos] &gt; prf[i - 1] + suf[i]) pos = i;
    return pos;
}
void compute(int l, int r, int optl, int optr) {
    if (l &gt; r) return;

    int mid = (l + r) &gt;&gt; 1;
    p[mid]  = calcPos(optl, optr, b[mid]);

    compute(l, mid - 1, optl, p[mid]);
    compute(mid + 1, r, p[mid], optr);
}
void compress_c() {
    vector&lt;int&gt; tmp(c + 1, c + n + 1);
    sort(tmp.begin(), tmp.end());
    tmp.erase(unique(tmp.begin(), tmp.end()), tmp.end());
    for (int i = 1; i &lt;= n; ++i)
        c[i] = lower_bound(tmp.begin(), tmp.end(), c[i]) - tmp.begin() + 1;
}
void upd(int p, int v) {
    for (; p; p ^= p &amp; -p) bit[p] += v;
}
int get(int p) {
    int res = 0;
    for (; p &lt;= n; p += p &amp; -p) res += bit[p];
    return res;
}

long long solve() {
    cin &gt;&gt; n &gt;&gt; m;
    for (int i = 1; i &lt;= n; ++i) cin &gt;&gt; a[i];
    for (int i = 1; i &lt;= m; ++i) cin &gt;&gt; b[i];
    a[n + 1] = INT_MAX;
    sort(b + 1, b + m + 1);
    compute(1, m, 1, n + 1);

    // dựng mảng c từ mảng a, b và p
    for (int i = 1, j = 1, sz = 0; i &lt;= n + 1; ++i) {
        while (j &lt;= m &amp;&amp; p[j] == i) c[++sz] = b[j++];
        if (i &lt;= n) c[++sz] = a[i];
    }
    n += m;
    compress_c();

    fill(bit + 1, bit + n + 1, 0);
    long long res = 0;
    for (int i = 1; i &lt;= n; ++i) {
        res += get(c[i] + 1);
        upd(c[i], 1);
    }
    return res;
}

int main() {
    int test;
    cin &gt;&gt; test;
    while (test--) {
        cout &lt;&lt; solve() &lt;&lt; '\n';
    }
}

<h4 id="cài-đặt-2" class="toc-header"><a class="toc-anchor" href="#cài-đặt-2">¶</a> Cài đặt</h4>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=1">#include &lt;bits/stdc++.h&gt;
using namespace std;

const int N = 1e5 + 9;
int n, k;
int w[N], prf1[N];
long long prf2[N];
vector&lt;long long&gt; dp_before, dp_cur;

long long C(int l, int r) {
    return (prf2[r] - prf2[l - 1]) - 1LL * l * (prf1[r] - prf1[l - 1]);
}
void compute(int l, int r, int optl, int optr) {
    if (l &gt; r) return;

    int mid                   = (l + r) &gt;&gt; 1;
    pair&lt;long long, int&gt; best = { LONG_LONG_MAX, -1 };

    for (int i = optl; i &lt;= min(mid, optr); ++i) {
        best = min(best, { dp_before[i] + C(i + 1, mid), i });
    }
    dp_cur[mid] = best.first;
    int opt     = best.second;

    compute(l, mid - 1, optl, opt);
    compute(mid + 1, r, opt, optr);
}

int main() {
    cin &gt;&gt; n &gt;&gt; k;
    for (int i = 1; i &lt;= n; ++i) {
        cin &gt;&gt; w[i];
        prf1[i] = prf1[i - 1] + w[i];
        prf2[i] = prf2[i - 1] + w[i] * i;
    }

    dp_before.assign(n + 1, LONG_LONG_MAX / 2);
    dp_before[0] = 0;
    dp_cur.resize(n + 1);
    for (int i = 1; i &lt;= k; ++i) {
        compute(i, n, i - 1, n - 1);
        dp_before.swap(dp_cur);
    }

    cout &lt;&lt; dp_before[n];
    return 0;
}
