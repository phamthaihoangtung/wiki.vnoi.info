<p>Tác giả: <strong>Lê Anh Đức</strong> - A2K42-PBC</p>
<p>Quy hoạch động (QHĐ) là một lớp thuật toán rất quan trọng và có nhiều ứng dụng trong ngành khoa học máy tính. Trong các cuộc thi Olympic tin học hiện đại, QHĐ luôn là một trong những chủ đề chính. Tuy vậy, theo tôi thấy, tài liệu nâng cao về QHĐ bằng tiếng Việt hiện còn cực kỳ khan hiếm, dẫn đến học sinh/sinh viên Việt Nam bị hạn chế khả năng tiếp cận với những kỹ thuật hiện đại. Trong bài viết này, tôi sẽ trình bày một vài kỹ thuật để tối ưu hóa độ phức tạp của một số thuật toán QHĐ.</p>
<h1 id="1-đổi-biến" class="toc-header"><a class="toc-anchor" href="#1-đổi-biến">¶</a> 1. Đổi biến</h1>
<p>Nhiều khi trong trạng thái QHĐ có một thành phần nào đấy với khoảng giá trị quá lớn, trong khi kết quả của hàm lại có khoảng giá trị nhỏ. Trong một vài trường hợp, ta có thể đảo nhãn để giảm số trạng thái.</p>
<h2 id="bài-tập-ví-dụ" class="toc-header"><a class="toc-anchor" href="#bài-tập-ví-dụ">¶</a> Bài tập ví dụ</h2>
<h3 id="longest-common-subsequence-lcs" class="toc-header"><a class="toc-anchor" href="#longest-common-subsequence-lcs">¶</a> Longest Common Subsequence (LCS)</h3>
<h4 id="đề-bài" class="toc-header"><a class="toc-anchor" href="#đề-bài">¶</a> Đề bài</h4>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int M = 1e6 + 6;
const int N = 5005;

int dp[N][N];

char a[M], b[N];
int nextPos[M][26];
int m, n;

void minimize(int &amp;a, int b) {
    if (a == -1 || a &gt; b) a = b;
}

int main() {
    cin &gt;&gt; a + 1 &gt;&gt; b + 1;
    m = strlen(a + 1); n = strlen(b + 1);
    for (int c = 0; c &lt; 26; ++c)
        for (int i = m - 1; i &gt;= 0; --i)
            nextPos[i][c] = (a[i + 1] - 'A' == c) ? i + 1 : nextPos[i + 1][c];
    int maxLength = min(m, n);
    memset(dp, -1, sizeof dp);
    dp[0][0] = 0;
    for (int i = 0; i &lt; n; ++i) {
        for (int j = 0; j &lt;= i; ++j) if (dp[i][j] &gt;= 0) {
            minimize(dp[i + 1][j], dp[i][j]);
            int new_value = nextPos[dp[i][j]][b[i + 1] - 'A'];
            if (new_value &gt; 0)
                minimize(dp[i + 1][j + 1], new_value);
        }
    }
    int ans = 0;
    for (int j = maxLength; j &gt; 0; --j) {
        for (int i = j; i &lt;= n; ++i)
            if (dp[i][j] &gt;= 0) ans = j;
        if (ans != 0) break;
    }
    cout &lt;&lt; ans &lt;&lt; endl;
    return 0;
}
</code></pre>
<h3 id="computer-vnoi-marathon-2010" class="toc-header"><a class="toc-anchor" href="#computer-vnoi-marathon-2010">¶</a> Computer (VNOI Marathon 2010)</h3>
<p>Problem Link: <a href="https://oj.vnoi.info/problem/computer/" class="is-external-link">COMPUTER - VNOJ</a>.</p>
<h4 id="đề-bài-1" class="toc-header"><a class="toc-anchor" href="#đề-bài-1">¶</a> Đề bài</h4>
<p>Công ty phần mềm XYZ mới mua x máy tính để bàn và y máy tính xách tay. Giá một máy tính để bàn là a đồng còn giá một máy tính xách tay là b đồng. Để tránh sự thắc mắc giữa các phòng bàn, Tổng giám đốc đã đưa ra cách phân bố các máy tính này về n phòng ban như sau:</p>
<ul>
<li>Sắp xếp n phòng ban theo thứ tự về mức độ quan trọng của các phòng ban.</li>
<li>Tiến hành phân bố các máy tính cho các phòng ban bảo đảm nếu phòng ban i có mức độ quan trọng nhỏ hơn mức độ quan trọng của phòng ban j thì tổng giá trị máy tính được phân bố cho phòng ban i không được vượt quá tổng giá trị máy tính được phân bố cho phòng ban j.</li>
<li>Phòng ban nhận được tổng giá trị máy tính nhỏ nhất là lớn nhất.</li>
</ul>
<p>Là một lập trình viên giỏi nhưng lại thuộc phòng ban có mức độ quan trọng nhỏ nhất, Thắng muốn chứng tỏ tay nghề của mình với đồng nghiệp nên đã lập trình tính ra ngay được tổng giá trị máy trình mà phòng ban mình nhận được rồi mời bạn tính lại thử xem!</p>
<p><strong>Yêu cầu</strong></p>
<p>Cho x, a, y, b, n. Hãy tính tổng giá trị máy tính mà phòng Thắng nhận được.</p>
<p><strong>Input</strong></p>
<p>x, a, y, b, n không quá 1000</p>
<p><strong>Ví dụ</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">Input
3 300 2 500 2

Output
900

Input
4 300 3 500 2

Output
1300
</code></pre>
<h4 id="lời-giải-1" class="toc-header"><a class="toc-anchor" href="#lời-giải-1">¶</a> Lời giải</h4>
<p>Trước hết ta sẽ chặt nhị phân kết quả bài toán. Với mỗi giá trị chặt nhị phân, ta cần kiểm tra xem có tồn tại phương án thỏa mãn hay không.</p>
<p><strong>Thuật toán sơ khai</strong></p>
<p>Đặt giá trị cần kiểm tra là v.</p>
<p>Xét các phòng ban theo thứ tự tăng dần về mức độ quan trọng, đánh số từ 1.</p>
<p>Sử dụng một mảng đa chiều để đánh dấu các trạng thái có thể đạt tới. Các giá trị cần quản lí là: chỉ số của phòng ban, đã dùng số máy tính để bàn x, đã dùng số máy tính xách tay y, tổng giá trị máy tính của phòng ban trước đó.</p>
<p>Bắt đầu từ trạng thái (0, 0, 0, 0), ta sử dụng thuật toán loang (BFS). Cuối cùng nếu trạng thái (n, 0, 0, ...) có thể đến được, thì ta sẽ có cách phân hoạch các máy tính vào các phòng ban ứng với giá trị cận dưới v.</p>
<p>Không cần tính toán cụ thể cũng có thể thấy thuật toán này không thể đáp ứng về mặt thời gian (và bộ nhớ) với giới hạn của đề bài.</p>
<p><strong>Nâng cấp bằng nhận xét</strong></p>
<p>Nhận xét rằng ta không cần quan tâm tới thứ tự về mức độ quan trọng của các phòng ban. Với một cách phân hoạch các máy tính sao cho mỗi phòng nhận được tổng giá trị không nhỏ hơn v, ta luôn có thể sắp xếp các bộ theo giá trị không giảm ứng với các phòng ban.</p>

" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path><path id="MJX-57-TEX-I-1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-57-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D439" xlink:href="#MJX-57-TEX-I-1D439"></use></g><g data-mml-node="mo" transform="translate(749,0)"><use data-c="28" xlink:href="#MJX-57-TEX-N-28"></use></g><g data-mml-node="mi" transform="translate(1138,0)"><use data-c="1D465" xlink:href="#MJX-57-TEX-I-1D465"></use></g><g data-mml-node="mo" transform="translate(1710,0)"><use data-c="2C" xlink:href="#MJX-57-TEX-N-2C"></use></g><g data-mml-node="mi" transform="translate(2154.7,0)"><use data-c="1D466" xlink:href="#MJX-57-TEX-I-1D466"></use></g><g data-mml-node="mo" transform="translate(2644.7,0)"><use data-c="29" xlink:href="#MJX-57-TEX-N-29"></use></g></g></g></svg> giống như phần trước, độ phức tạp vẫn là O(1) cho bước chuyển trạng thái, trong khi số trạng thái lúc này là đủ nhỏ đối với giới hạn của đề bài.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int N = 1010;

int x, y, a, b, n;

pair&lt;int, int&gt; F[N][N];

pair&lt;int, int&gt; newState(pair&lt;int, int&gt; s, int a, int v) {
    s.second += a;
    if (s.second &gt;= v) {
        ++s.first;
        s.second = 0;
    }
    return s;
}

bool dp(int value) {
    for (int i = 0; i &lt;= x; ++i) for (int j = 0; j &lt;= y; ++j)
        F[i][j] = make_pair(0, 0);
    for (int i = 0; i &lt;= x; ++i) for (int j = 0; j &lt;= y; ++j) {
        if (F[i][j].first == n) return 1;
        if (i &lt; x)
            F[i + 1][j] = max(F[i + 1][j], newState(F[i][j], a, value));
        if (j &lt; y)
            F[i][j + 1] = max(F[i][j + 1], newState(F[i][j], b, value));
    }
    return 0;
}

int solve() {
    int l = 0, r = (a * x + b * y) / n;
    int ans = 0;
    while (l &lt;= r) {
        int mid = l + r &gt;&gt; 1;
        if (dp(mid)) {
            ans = mid;
            l = mid + 1;
        } else {
            r = mid - 1;
        }
    }
    return ans;
}

int main() {
    cin &gt;&gt; x &gt;&gt; a &gt;&gt; y &gt;&gt; b &gt;&gt; n;
    cout &lt;&lt; solve() &lt;&lt; endl;
    cin &gt;&gt; x &gt;&gt; a &gt;&gt; y &gt;&gt; b &gt;&gt; n;
    cout &lt;&lt; solve() &lt;&lt; endl;
    return 0;
}

</code></pre>

<p>Đây là kỹ thuật khá hiếm gặp, tuy nhiên lại cực kỳ mạnh.</p>

<h3 id="hai-nhà-máy-ceoi-2004" class="toc-header"><a class="toc-anchor" href="#hai-nhà-máy-ceoi-2004">¶</a> Hai nhà máy <a href="http://www.oi.edu.pl/old/ceoi2004/" class="is-external-link">CEOI 2004</a></h3>
<h4 id="đề-bài-2" class="toc-header"><a class="toc-anchor" href="#đề-bài-2">¶</a> Đề bài</h4>
<p>Có <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-58-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-58-TEX-I-1D45B"></use></g></g></g></svg> cây cổ thụ được trồng trên một con đường từ đỉnh đổi đến chân đồi. Chính phủ địa phương quyết định cắt bỏ chúng. Để tránh hoang phí, mỗi cái cây cần được chuyển đến một nhà máy cưa.</p>
<p>Cây chỉ có thể được vận chuyển theo một chiều duy nhất: hướng về chân đồi. Có một nhà máy cưa ở cuối con đường. Hai nhà máy cưa có thể được xây dựng dọc theo con đường. Hãy xác định vị trí tối ưu để xây dựng chúng, để cực tiểu hóa chi phí vận chuyển. Chi phí vận chuyển 1kg gỗ đi 1 mét là 1 cent.</p>
<p><strong>Yêu cầu</strong></p>
<p>Viết chương trình:</p>
<ul>
<li>đọc dữ liệu từ đầu vào chuẩn số lượng cây, khối lượng và vị trí của chúng,</li>
<li>tính toán chi phí vận chuyển tối ưu nhất,</li>
<li>xuất kết quả ra đầu ra chuẩn.</li>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void solve(int L, int R, int from, int to) {
    if (L &gt; R) return;
    int mid = L + R &gt;&gt; 1;
    best[mid] = from;
    for (int i = from + 1; i &lt;= to; ++i)
        if (eval(mid + 1, best[mid]) &gt; eval(mid + 1, i))
            best[mid] = i;
    solve(L, mid - 1, from, best[mid]);
    solve(mid + 1, R, best[mid], to);
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;

using namespace std;

const int MAXL = 8008;
const int MAXG = 808;
const long long INF = (long long)1e18;

long long C[MAXL];
long long sum[MAXL];
long long F[MAXG][MAXL];

long long cost(int i, int j) {
    return (sum[j] - sum[i - 1]) * (j - i + 1);
}

int main() {
    int G, L;
    cin &gt;&gt; L &gt;&gt; G;
    for (int i = 1; i &lt;= L; ++i) {
        cin &gt;&gt; C[i];
        sum[i] = sum[i - 1] + C[i];
    }

    for (int g = 1; g &lt;= G; ++g) {
        for (int i = 0; i &lt;= L; ++i) {
            if (g == 1) {
                F[g][i] = cost(1, i);
            } else {
                F[g][i] = INF;
                for (int k = 0; k &lt;= i; ++k) {
                    long long new_cost = F[g - 1][k] + cost(k + 1, i);
                    if (F[g][i] &gt; new_cost) F[g][i] = new_cost;
                }
            }
        }
    }
    cout &lt;&lt; F[G][L] &lt;&lt; endl;
    return 0;

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;

const int MAXL = 8008;
const int MAXG = 808;
const long long INF = (long long)1e18;

using namespace std;

long long F[MAXG][MAXL], sum[MAXL], C[MAXL];
int P[MAXG][MAXL];

long long cost(int i, int j) {
    if (i &gt; j) return 0;
    return (sum[j] - sum[i - 1]) * (j - i + 1);
}

void solve(int g, int L, int R, int optL, int optR) {
    if (L &gt; R) return;
    int mid = (L + R) / 2;
    F[g][mid] = INF;
    for (int i = optL; i &lt;= optR; ++i) {
        long long new_cost = F[g - 1][i] + cost(i + 1, mid);
        if (F[g][mid] &gt; new_cost) {
            F[g][mid] = new_cost;
            P[g][mid] = i;
        }
    }
    solve(g, L, mid - 1, optL, P[g][mid]);
    solve(g, mid + 1, R, P[g][mid], optR);
}

int main() {
    int G, L;
    cin &gt;&gt; L &gt;&gt; G;
    for (int i = 1; i &lt;= L; ++i) {
        cin &gt;&gt; C[i];
        sum[i] = sum[i - 1] + C[i];
    }
    for (int i = 1; i &lt;= L; ++i) F[1][i] = cost(1, i);
    for (int g = 2; g &lt;= G; ++g) solve(g, 1, L, 1, L);
    cout &lt;&lt; F[G][L] &lt;&lt; endl;
    return 0;

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int N = 1e5 + 5;
const int K = 105;
const int INF = 0x3f3f3f3f;

int a[N];
int L[N], minF[N];
int dp[K][N];
int n, k;

int main() {
    cin &gt;&gt; n &gt;&gt; k;
    for (int i = 1; i &lt;= n; ++i) cin &gt;&gt; a[i];
    memset(dp, 0x3f, sizeof dp);
    dp[1][0] = 0;
    for (int i = 1; i &lt;= n; ++i) dp[1][i] = max(dp[1][i - 1], a[i]);
    for (int i = 2; i &lt;= k; ++i) {
        stack&lt;pair&lt;int, int&gt; &gt; S;
        for (int j = i; j &lt;= n; ++j) {
            int minF = dp[i - 1][j - 1];
            while (!S.empty() &amp;&amp; a[S.top().second] &lt;= a[j]) {
                minF = min(minF, S.top().first);
                S.pop();
            }
            dp[i][j] = min(dp[i][S.empty() ? 0 : S.top().second], minF + a[j]);
            S.push(make_pair(minF, j));
        }
    }
    cout &lt;&lt; dp[k][n] &lt;&lt; endl;
    return 0;
}

<p>Ở bài này ta cũng có thể thay thế stack hoàn toàn bằng cấu trúc dữ liệu Left-Right:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int N = 1e5 + 5;
const int K = 105;
const int INF = 0x3f3f3f3f;

int a[N], L[N], minF[N];
int dp[K][N];
int n, k;

int main() {
    cin &gt;&gt; n &gt;&gt; k;
    for (int i = 1; i &lt;= n; ++i) cin &gt;&gt; a[i];
    memset(dp, 0x3f, sizeof dp);
    dp[1][0] = 0;
    for (int i = 1; i &lt;= n; ++i) dp[1][i] = max(dp[1][i - 1], a[i]);
    for (int i = 1; i &lt;= n; ++i)
        for (L[i] = i - 1; L[i] &amp;&amp; a[L[i]] &lt;= a[i]; ) L[i] = L[L[i]];
    for (int i = 2; i &lt;= k; ++i) {
        minF[i - 1] = INF;
        for (int j = i; j &lt;= n; ++j) {
            minF[j] = dp[i - 1][j - 1];
            for (int t = j - 1; t &gt; L[j]; t = L[t])
                minF[j] = min(minF[j], minF[t]);
            dp[i][j] = min(dp[i][L[j]], minF[j] + a[j]);
        }
    }
    cout &lt;&lt; dp[k][n] &lt;&lt; endl;
    return 0;
}
</code></pre>
<h3 id="đốn-cây-đề-thi-hsg-quốc-gia-năm-2016" class="toc-header"><a class="toc-anchor" href="#đốn-cây-đề-thi-hsg-quốc-gia-năm-2016">¶</a> <a href="https://oj.vnoi.info/problem/vodoncay/" class="is-external-link">Đốn cây</a> (Đề thi HSG quốc gia năm 2016)</h3>
<h4 id="đề-bài-5" class="toc-header"><a class="toc-anchor" href="#đề-bài-5">¶</a> Đề bài</h4>
<p>Hùng đang làm việc trong Công ty cao su X. Công ty có rừng cao su rất rộng, với những hàng cây cao su trồng cách đều thẳng tắp. Theo định kỳ, người ta thường phải chặt hạ cả hàng cây cao su đã hết hạn khai thác để trồng thay thế bằng hàng cây mới. Hùng phát hiện ra một bài toán tin học liên quan đến vấn đề này: Một nhóm công nhân được giao nhiệm vụ chặt hạ hàng cây gồm <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-208-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D441" xlink:href="#MJX-208-TEX-I-1D441"></use></g></g></g></svg> cây được trồng dọc theo một đường thẳng với khoảng cách cố định giữa hai cây liên tiếp. Nếu các công nhân cưa đổ một cây, họ có thể cho nó đổ về phía bên trái hoặc bên phải dọc theo hàng cây. Một cây khi đổ có thể lật đổ cây khác bị nó rơi vào và có thể làm đổ nhiều cây khác, theo hiệu ứng lan truyền domino. Sau khi khảo sát kỹ, Hùng đã mô tả được hiệu ứng lan truyền domino như sau: Giả sử các cây trên hàng cây được đánh số từ <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 <pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

const int N = 4e6 + 6;

int n;
int a[N];
int L[N], R[N];
int dp[N], trace[N];

void initialize() {
    vector&lt;int&gt; S;
    for (int i = 1; i &lt;= n; ++i) {
        L[i] = i;
        while (!S.empty() &amp;&amp; S.back() &gt; i - a[i])
        L[i] = min(L[i], L[S.back()]), S.pop_back();
        S.push_back(i);
    }
    S.clear();
    for (int i = n; i &gt;= 1; --i) {
        R[i] = i;
        while (!S.empty() &amp;&amp; S.back() &lt; i + a[i])
        R[i] = max(R[i], R[S.back()]), S.pop_back();
        S.push_back(i);
    }
}

void solve() {
    for (int i = 1; i &lt;= n; ++i) dp[i] = i, trace[i] = -i;
    vector&lt;int&gt; S;
    for (int i = 1; i &lt;= n; ++i) {
        if (dp[i] &gt; dp[L[i] - 1] + 1) dp[i] = dp[L[i] - 1] + 1, trace[i] = -(L[i]);
        while (!S.empty() &amp;&amp; R[S.back()] &lt; i) S.pop_back();
        if (!S.empty() &amp;&amp; dp[i] &gt; dp[S.back() - 1] + 1) {
            dp[i] = dp[S.back() - 1] + 1;
            trace[i] = S.back();
        }
        if (S.empty() || (dp[S.back() - 1] &gt; dp[i - 1])) S.push_back(i);
    }
    cout &lt;&lt; dp[n] &lt;&lt; endl;
    for (int i = n; i; i = abs(trace[i]) - 1)
    cout &lt;&lt; (trace[i] &lt; 0 ? -i : trace[i]) &lt;&lt; ' ';
}

int main() {
    ios::sync_with_stdio(false);
    cin &gt;&gt; n;
    for (int i = 1; i &lt;= n; ++i) cin &gt;&gt; a[i];
    initialize();
    solve();
    return 0;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

int main() {
    int n; cin &gt;&gt; n;
    multiset&lt;int&gt; slope_changing_points;
    long long answer = 0;
    for (int i = 1; i &lt;= n; ++i) {
        int Ai; cin &gt;&gt; Ai;
        Ai -= i;
        slope_changing_points.insert(Ai);
        if (i == 1) continue;
        int opt = *slope_changing_points.rbegin();
        if (Ai &lt; opt) {
            slope_changing_points.erase(--slope_changing_points.end());
            slope_changing_points.insert(Ai);
            answer += opt - Ai;
        }
    }
    cout &lt;&lt; answer &lt;&lt; endl;
    return 0;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int INF = 2e9;

void maximize(int &amp;a, int b) {
    if (a &lt; b) a = b;
}

struct Point {
    long long x, y;
    Point(long long x, long long y): x(x), y(y) {}
    bool operator &lt; (const Point &amp;o) const {
        return x &lt; o.x;
    }
};

vector&lt;Point&gt; H;

void incConst(int delta) {
    for (int i = 0; i &lt; H.size(); ++i) H[i].y += delta;
}

void expand(int delta) {
    int L = 0, R = 0;
    for (int i = 1; i &lt; H.size(); ++i) {
        if (H[i].y &gt; H[L].y) {
            L = R = i;
        } else if (H[i].y == H[L].y) {
            R = i;
        }
    }
    if (L == R) {
        H.insert(H.begin() + L + 1, H[L]);
        ++R;
    }
    for (int i = 0; i &lt;= L; ++i) H[i].x -= delta;
    for (int i = R; i &lt; H.size(); ++i) H[i].x += delta;
}

int calc(Point P, Point Q, int x) {
    if (P.y == Q.y) return P.y;
    int diff = P.y - Q.y;
    long long y = min(P.y, Q.y);
    long long L = x - P.x;
    long long R = Q.x - x;
    if (L == 0) return P.y;
    if (R == 0) return Q.y;
    if (diff &lt; 0)
        y -= L * diff / (L + R);
    else
        y += R * diff / (L + R);
    return y;
}

int eval(int x) {
    for (int i = 0; i + 1 &lt; H.size(); ++i) if (H[i].x &lt;= x &amp;&amp; x &lt;= H[i + 1].x)
        return calc(H[i], H[i + 1], x);
}

void mergeHull(int v) {
    //merge with y = -abs(x - v)
    int exist = -1;
    for (int i = 0; i &lt; H.size(); ++i) if (H[i].x == v) {
        exist = i;
        break;
    }
    if (exist == -1) {
        H.push_back(Point(v, eval(v)));
        sort(H.begin(), H.end());
    }
    for (int i = 0; i &lt; H.size(); ++i) H[i].y -= abs(H[i].x - v);
}

int solve(int len, vector&lt;int&gt; pos, vector&lt;int&gt; range) {
    H.clear();
    int n = pos.size();
    H.push_back(Point(0, len - pos[0]));
    if (pos[0] != 0) H.push_back(Point(pos[0], len));
    if (pos[0] != len) H.push_back(Point(len, len - abs(pos[0] - len)));
    for (int i = 1; i &lt; n; ++i) {
        expand(range[i - 1]);
        mergeHull(pos[i]);
        incConst(len);
    }
    int ans = 0;
    int last = 0;
    for (int x = 0; x &lt;= len; ++x) {
        while (last &lt; H.size() &amp;&amp; H[last].x &lt;= x) ++last;
        if (last == H.size()) --last;
        ans = max(ans, calc(H[last - 1], H[last], x));
    }
    return ans;
}

int getMaximumGold(int N, int M, vector&lt;int&gt; event_i, vector&lt;int&gt; event_j, vector&lt;int&gt; event_di, vector&lt;int&gt; event_dj) {
    return solve(N, event_i, event_di) + solve(M, event_j, event_dj);
}

int main() {
    int N, M, D;
    cin &gt;&gt; N &gt;&gt; M &gt;&gt; D;
    vector&lt;int&gt; event_i(D), event_j(D), event_di(D - 1), event_dj(D - 1);
    for (int i = 0; i &lt; D; ++i) cin &gt;&gt; event_i[i];
    for (int i = 0; i &lt; D; ++i) cin &gt;&gt; event_j[i];
    for (int i = 0; i &lt; D - 1; ++i) cin &gt;&gt; event_di[i];
    for (int i = 0; i &lt; D - 1; ++i) cin &gt;&gt; event_dj[i];
    cout &lt;&lt; getMaximumGold(N, M, event_i, event_j, event_di, event_dj) &lt;&lt; endl;
}
