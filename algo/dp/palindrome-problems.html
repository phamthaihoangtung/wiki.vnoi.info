<p><strong>Tác giả</strong>: Nguyễn Hoành Tiến</p>
<p>Palindrome hay còn gọi là xâu đối xứng, xâu đối gương là tên gọi của những xâu kí tự mà khi viết từ phải qua trái hay từ trái qua phải thì xâu đó không thay đổi. VD: MADAM, IOI,... Nhờ tính chất đặc biệt đó mà có khá nhiều bài tập có liên quan đến Palindrome, phần lớn trong chúng thường đi kèm với QHĐ. Tôi xin giới thiệu với các bạn một vài bài tập như vậy.</p>
<h1 id="bài-1-kiểm-tra-palindrome" class="toc-header"><a class="toc-anchor" href="#bài-1-kiểm-tra-palindrome">¶</a> Bài 1: Kiểm tra Palindrome</h1>
<p><strong>Bài toán</strong>: Cho 1 xâu. Kiểm tra nó có phải là Palindrome hay không?</p>
<p>Đây là một bài cơ bản, nhưng quan trọng vì nó được đề cập đến trong nhiều bài tập khác. Cách làm tốt nhất là duyệt đơn thuần mất <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.495ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2429 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-1-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-1-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-1-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path><path id="MJX-1-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node <pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">function is_palindrome(s: string): boolean;

var i, n : integer;

begin
      n := length(s);
      for i := 1 to (n div 2) do
           if s[i] &lt;&gt; s[n+1-i] then exit(false);
      exit(true);
end;

</code></pre>
<p>Một đoạn chương trình khác:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">function is_palindrome(s : string) : boolean;

var i, j : integer;

begin
     i := 1;
     j := length(n);
     while (i&lt;j)
        begin
               if s[i] &lt;&gt; s[j] then exit(false);
               inc(i);
               dec(j);
        end;
     exit(true);
end;

</code></pre>
<h1 id="bài-2-xâu-con-palindrome-dài-nhất" class="toc-header"><a class="toc-anchor" href="#bài-2-xâu-con-palindrome-dài-nhất">¶</a> Bài 2: Xâu con Palindrome dài nhất</h1>
<p><strong>Bài toán</strong>: Cho một xâu S, độ dài không quá 1000 kí tự. Tìm palindrome dài nhất là xâu con của S (Xâu con là một dãy các kí tự liên tiếp).</p>
<p>Đây cũng là một bài cơ bản với nhiều cách làm.</p>
<h2 id="cách-1-qhđ" class="toc-header"><a class="toc-anchor" href="#cách-1-qhđ">¶</a> Cách 1: QHĐ</h2>

    F[i, i] := True;

for i := 1 to n-1 do

for k := 1 to (n-1) do
    for i := 1 to (n-k) do

              F[i, j] := ( F[i+1, j-1] ) and (s[i] = s[j] );
        end;

<li>Với mỗi kí tự ta tìm palindrome dài nhất nhận nó là tâm, cập nhập lại kết quả khi duyệt. Ta duyệt từ giữa ra để dùng kết quả hiện tại làm cận.</li>
</ul>
<p>Đoạn chương trình như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">Procedure Lam;
var i, j : Longint ;

procedure try( first, last : Longint );
var dd : Longint;
begin
      if first = last then
          begin
                  dd := 1;
                  dec(first);
                  inc(last);
          end
      else dd := 0;

      repeat
           if (first &lt; 1) or (last &gt; N) then break;
           if s[i] = s[j] then
               begin
                     dd := dd + 2;
                     first := first - 1;
                     last := last + 1;
               end
           else break;
      until false;
      if max &lt; dd then max := dd;
end;

begin
      i := n div 2;
      j := n div 2 + 1;
      max := 1;
      while (i &gt; max div 2) and (j &lt;= N-max div 2) do
          begin
                 if i &gt; max div 2 then
                     begin
                          try( i, i );
                          try( i, i+1 );
                     end;
                 if j &lt;= N - max div 2 then
                     begin
                          try( j, j );
                          try( j, j+1 );
                     end;
                 i := i - 1;
                 j := j + 1;
          end;
end;

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">F[0] := INFINITY;

for i := 1 to n do
       for j := i-1 downto 0 do
             if (isPalindrome(j+1, i)) then F[i] := min(F[i], F[j]+1);

</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">function is_palindrome(i, j : integer) : boolean;

var dd : integer;

begin
      dd := j-i+1;
      if odd (dd) then is_palindrome := (L[(i+j) div 2] &gt;= n)
            else is_palindrome := (C[(i+j) div 2] &gt;= n)
end;
</code></pre>

<h1 id="bài-4-pal-ioicamp-marathon-2005-2006" class="toc-header"><a class="toc-anchor" href="#bài-4-pal-ioicamp-marathon-2005-2006">¶</a> Bài 4: Pal - Ioicamp - Marathon 2005-2006</h1>
<p><strong>Bài toán</strong>: Cho một xâu, hỏi nó có bao nhiêu xâu con là palindrome; xâu con ở đây gồm các kí tự không cần liên tiếp độ dài không quá 120.</p>
<p>Ví dụ, xâu "IOICAMP" có 9 xâu con là palindrome:</p>

O
I
C
A
M

</code></pre>

<p>Đoạn chương trình như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">procedure lam;

var k, i, j : integer;

begin
     n := length(s);
     for i := 1 to n do
         F[i, i] := 1;

     for k := 1 to n-1 do
         for i := 1 to n-k do
             begin
                    j := i+k;
                    F[i, j] := F[i, j-1] + F[i+1, j] - F[i+1, j-1];
                    if s[i] = s[j] then F[i, j] := F[i, j] + F[i+1, j-1] + 1;
             end;
end;
</code></pre>
<p>Để chương trình chạy nhanh hơn, chúng ta sửa lại đoạn mã một chút như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-pascal">procedure lam2;

var k, i, j : integer;

begin
      n := length(s);
      for i := 1 to n do
          F[i, i] := 1;

      for k := 1 to n do
           for i := 1 to n-k do
               begin
                       j := i+k;
                       F[i, j] := F[i, j-1] + F[i+1, j];

                       if s[i] = s[j] then F[i, j] := F[i, j] + 1
                       else F[i, j] := F[i, j] - F[i+1, j-1];
               end;
end;
</code></pre>

<p>Ta có công thức:</p>
