<p>Nguồn: <a href="https://www.facebook.com/groups/163215593699283/permalink/1324060410948123/" class="is-external-link">Facebook VNOI</a></p>
<p>Khi có 1 bạn hỏi Quy hoạch động trạng thái là gì trong bài <a href="https://oj.vnoi.info/problem/qbselect" class="is-external-link">QBSELECT</a>, thầy Lê Minh Hoàng có trả lời như sau:</p>
<p>Bạn cứ hiểu quy hoạch động là quy hoạch động. Đừng quan tâm đến cách thức lưu trữ (một chiều, hai chiều, rời rạc...), cũng đừng quan tâm tới thứ tự tính toán (quét ngang, băm chéo, trên cây, trên DAG, trên đường, dưới ao...) thì sẽ thấy vấn đề là do dân competitive programmers tự thêm thuật ngữ mới vào, chứ bản chất rất đơn giản:</p>
<p>Dynamic Programming = Solving Recurrence + Memoization</p>

ink:href="#MJX-12-TEX-I-1D456"></use></g><g data-mml-node="mo" transform="translate(2639.6,0)"><use data-c="2C" xlink:href="#MJX-12-TEX-N-2C"></use></g><g data-mml-node="mi" transform="translate(3084.2,0)"><use data-c="1D44E" xlink:href="#MJX-12-TEX-I-1D44E"></use></g><g data-mml-node="mo" transform="translate(3613.2,0)"><use data-c="2C" xlink:href="#MJX-12-TEX-N-2C"></use></g><g data-mml-node="mi" transform="translate(4057.9,0)"><use data-c="1D44F" xlink:href="#MJX-12-TEX-I-1D44F"></use></g><g data-mml-node="mo" transform="translate(4486.9,0)"><use data-c="2C" xlink:href="#MJX-12-TEX-N-2C"></use></g><g data-mml-node="mi" transform="translate(4931.6,0)"><use data-c="1D450" xlink:href="#MJX-12-TEX-I-1D450"></use></g><g data-mml-node="mo" transform="translate(5364.6,0)"><use data-c="2C" xlink:href="#MJX-12-TEX-N-2C"></use></g><g data-mml-node="mi" transform="translate(5809.2,0)"><use data-c="1D451" xlink:href="#MJX-12-TEX-I-1D451"></use></g><g data-mml-node="mo" transform="translate(6329.2,0)"><use data-c="29" xlink:href="#MJX-12-TEX-N-29"></use></g></g></g></svg>. Trong đó a, b, c, d chỉ là 0 hoặc 1 =&gt; có thể nén 4 tham số này vào 4 bit của một biến nguyên. Bạn cũng có thể để rời và lưu trữ hàm mục tiêu dưới dạng mảng 5 chiều <code>f[x] = f[i][a][b][c][d]....</code> Nhưng tùy vào cách thức triển khai tính toán mà bạn tìm cách mã hóa x theo cách nào hợp lý nhất. nhằm thuận lợi cho các thao tác:</p>
<ul>
<li>Xác định xem một bài toán đã giải chưa, nếu giải rồi thì giá trị hàm mục tiêu = mấy?</li>
<li>Giải công thức truy hồi và lưu trữ lời giải</li>
</ul>
<p>Chẳng hạn nếu bạn giải kiểu quét ngang bảng phương án (for i = 1....n) thì không nên mã hóa cái i vào cùng với a, b, c, d. Nếu bạn giải bằng TOP-DOWN + Memoization (mà ta thường gọi là đệ quy có nhớ) thì chẳng cần mã hóa. Cứ giải xong <code>f(i, a, b, c, d)</code> nào lưu nó vào một tập hợp S, muốn xem một bài giải chưa thì tìm nó trong S....<br>
Tập S có thể cài bằng Hash-Map (Pascal) hoặc Unordered-Map(C++11) có tốc độ lưu trữ và truy vấn O(1)...</p>
<p>Nói như vậy mọi bài QHĐ đều phải tìm cách xác định bài toán, tức là không gian các x = các trạng thái của nó. Hay nói cách khác QHĐ là QHĐ trạng thái và ngược lại.</p>
<p>Những chuyện xử lý bit, nén, ... là encoding, nó là kỹ thuật cơ bản không liên quan gì tới QHĐ hết mà chỉ dùng để mã hóa bài toán. Những chuyện DFS, Topological Sorting cũng là để xác định thứ tự tính, chứ không phải đặc trưng của QHĐ. Bạn nên coi các cái này là kỹ thuật bổ trợ nhằm tăng tính hiệu quả của phép cài đặt mà thôi.<br>
Còn về căn bản như bài toán ở trên, mọi ct truy hồi ta có thể giải kiểu dùng hash-map, lúc đó ta chẳng cần quan tâm tới encoding và thứ tự tính nữa.</p>
