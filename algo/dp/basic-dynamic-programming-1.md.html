<p>Bài viết có tham khảo và bổ sung, chỉnh sửa từ <a href="https://www.topcoder.com/thrive/articles/Dynamic%20Programming:%20From%20Novice%20to%20Advanced" class="is-external-link">TopCoder</a> và một số nguồn khác.</p>

<h1 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h1>
<p><strong>Quy hoạch động (QHĐ) (Dynamic Programming)</strong> là một trong những kĩ thuật quan trọng và cơ bản nhất trong lập trình thi đấu. Bài viết này sẽ trình bày và giải thích các khái niệm liên quan đến quy hoạch động đồng thời đưa ra các ví dụ minh họa.</p>
<h1 id="beginner" class="toc-header"><a class="toc-anchor" href="#beginner">¶</a> Beginner</h1>
<p>Để mở đầu, ta xét ví dụ sau:</p>

<p>Với ý tưởng trên, ta có thể giải bài toán này như các bài toán đệ quy đơn giản. Cài đặt như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Tính số cách sắp xếp n cái ghế
int solve(int n)
{
    // Trường hợp cơ bản
    if (n == 1)
        return 3;
    if (n == 2)
        return 8;
    // Bước đệ quy
    return 2 * solve(n - 1) + 2 * solve(n - 2);
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int d[100010];

int solve(int n)
{
    if (n == 1)
        return 3;
    else if (n == 2)
        return 8;
    else if (d[n] != 0)
        return d[n];
    else
    {
        d[n] = 2 * f(n - 1) + 2 * f(n - 2);
        return d[n];
    }
}
</code></pre>

<p>Với cách tiếp cận trên, ta quan tâm đến giá trị cuối cùng <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.86ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1706 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-26-TEX-I-1D453" d="M118 -162Q120 -162 124 -164T135 -167T147 -168Q160 -168 171 -155T187 -126Q197 -99 221 27T267 267T289 382V385H242Q195 385 192 387Q188 390 188 397L195 425Q197 430 203 430T250 431Q298 431 298 432Q298 434 307 482T319 540Q356 705 465 705Q502 703 526 683T550 630Q550 594 529 578T487 561Q443 561 443 603Q443 622 454 636T478 657L487 662Q471 668 457 668Q445 668 434 658T419 630Q412 601 403 552T387 469T380 433Q380 431 435 431Q480 431 487 430T498 424Q499 420 496 407T491 391Q489 386 482 386T428 385H372L349 263Q301 15 282 -47Q255 -132 212 -173Q175 -205 139 -205Q107 -205 81 -186T55 -132Q55 -95 76 -78T118 -61Q162 -61 162 -103Q162 -122 151 -136T127 -157L118 -162Z"></path><path id="MJX-26-TEX-N-5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path><path id="MJX-26-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-26-TEX-N-5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D453" xlink:href="#MJX-26-TEX-I-1D453"></use></g><g data-mml-node="mo" transform="translate(550,0)"><use data-c="5B" xlink:h <p>Nhưng với phương pháp quy hoạch động, ta sẽ quan tâm đến các bài toán với tham số nhỏ hơn trước tiên.</p>
<h2 id="phương-pháp-tiếp-cận" class="toc-header"><a class="toc-anchor" href="#phương-pháp-tiếp-cận">¶</a> Phương pháp tiếp cận</h2>
<h3 id="khi-nào-có-thể-áp-dụng-qhđ" class="toc-header"><a class="toc-anchor" href="#khi-nào-có-thể-áp-dụng-qhđ">¶</a> Khi nào có thể áp dụng QHĐ</h3>
<p>Quy hoạch động được sử dụng khi ta tìm được công thức liên hệ giữa kết quả bài toán có đầu vào cho trước với một (hoặc một số) bài toán con tương tự nhưng có đầu vào nhỏ hơn. Khi ta biết được một số trạng thái bắt đầu của bài toán, nói cách khác - bài toán con với những đầu vào rất nhỏ, ta có thể sử dụng QHĐ để tính ra kết quả cuối cùng.</p>
<h3 id="trạng-thái-của-bài-toán-là-gì" class="toc-header"><a class="toc-anchor" href="#trạng-thái-của-bài-toán-là-gì">¶</a> Trạng thái của bài toán là gì?</h3>
<p>Trạng thái là một trường hợp, một bài toán con của bài toán lớn với tham số cho trước.</p>
<p>Ví dụ, trạng thái trong bài này là số cách sắp xếp <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-27-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-27-TEX-I-1D45B"></use></g></g></g></svg> chiếc ghế thỏa mãn không có hai ghế đỏ cạnh nhau.</p>
<h3 id="liên-hệ-giữa-các-trạng-thái" class="toc-header"><a class="toc-anchor" href="#liên-hệ-giữa-các-trạng-thái">¶</a> Liên hệ giữa các trạng thái</h3>
<p>Để giải bài toán quy hoạch động, điều quan trọng nhất là tìm ra mối liên hệ giữa một trạng thái và các trạng thái có tham số nhỏ hơn.</p>

<h3 id="code-mẫu" class="toc-header"><a class="toc-anchor" href="#code-mẫu">¶</a> Code mẫu:</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

long long n, f[100010];

int main()
{
    cin &gt;&gt; n;
    f[1] = 3;
    f[2] = 8;
    for (int i = 3; i &lt;= n; i++)
        f[i] = 2 * f[i - 1] + 2 * f[i - 2];
    cout &lt;&lt; f[n];
    return 0;
}
</code></pre>

<p><strong>Phân tích:</strong> Từ ví dụ trên, ta thấy phương pháp QHĐ được triển khai theo các bước sau:</p>
<ul>
<li>Xác định trạng thái của bài toán</li>
<li>Tìm mối liên hệ giữa các trạng thái (tìm <strong>công thức truy hồi</strong>)</li>
<li>Khởi tạo các giá trị ban đầu và cài đặt công thức truy hồi</li>
</ul>

<h3 id="code-tham-khảo" class="toc-header"><a class="toc-anchor" href="#code-tham-khảo">¶</a> Code tham khảo:</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 1e3 + 10;
int f[N], v[N], n, S;
// Gán f[i] = -1 nếu không thể tìm được một số đồng xu tổng bằng i

int main()
{
    cin &gt;&gt; n &gt;&gt; S;
    for (int i = 1; i &lt;= n; i++)
        cin &gt;&gt; v[i];

    for (int i = 1; i &lt;= S; i++)
        f[i] = -1;

    for (int i = 1; i &lt;= S; i++)
        for (int j = 1; j &lt;= n; j++)
            if (v[j] &lt;= i &amp;&amp; f[i - v[j]] != -1)
                {
                    if (f[i] != -1)
                        f[i] = min(f[i], f[i - v[j]] + 1);
                    else
                        f[i] = f[i - v[j]] + 1;
                }
    cout &lt;&lt; f[S];
}
</code></pre>
<p><strong>Nhận xét:</strong> Đôi khi, trạng thái trong bài QHĐ chính là yêu cầu của bài toán.</p>

<h3 id="code-tham-khảo-1" class="toc-header"><a class="toc-anchor" href="#code-tham-khảo-1">¶</a> Code tham khảo</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 1e3 + 10;
int f[N], a[N], n;

int main()
{
    cin &gt;&gt; n;
    for (int i = 1; i &lt;= n; i++)
        cin &gt;&gt; a[i];
    for (int i = 1; i &lt;= n; i++)
        f[i] = 1;
    for (int i = 2; i &lt;= n; i++)
        for (int j = 1; j &lt; i; j++)
            if (a[j] &lt;= a[i])
                f[i] = max(f[i], f[j] + 1);
    int mx = f[1];
    for (int i = 2; i &lt;= n; i++)
        mx = max(mx, f[i]);
    cout &lt;&lt; mx;
}
</code></pre>

<p><strong>Nhận xét:</strong> Một số bài QHĐ có trạng thái là yêu cầu bài toán với <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-156-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-156-TEX-I-1D456"></use></g></g></g></svg> phần tử đầu tiên của dãy số.</p>
<p>Bài toán tìm dãy con không giảm dài nhất là một ví dụ điển hình của phương pháp QHĐ. Một số biến thể của bài toán này tạo thành một lớp các bài toán tương tự nhau. Các bài toán đó có một số tính chất đặc trưng sau:</p>
<ul>

 856 598.8" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-158-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path><path id="MJX-158-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-158-TEX-I-1D44E"></use></g><g data-mml-node="mi" transform="translate(562,-150) scale(0.707)"><use data-c="1D456" xlink:href="#MJX-158-TEX-I-1D456"></use></g></g></g></g></svg> trong dãy.</li>

</ul>
<p>Một số biến thể:</p>

{

        f[i] = 1;
        for (int j = 1; j &lt; i; j++)
            if (a[j] &lt;= a[i] &amp;&amp; f[i] &lt; f[j] + 1)
            {
                f[i] = f[j] + 1;
                d[i] = j;
            }
    }
    // Tìm t là vị trí cuối cùng của dãy dài nhất
    int t = 1;
    for (int i = 1; i &lt;= n; i++)
        if (f[i] &gt; f[t])
            t = i;
    // In ra dãy con đó
    vector&lt;int&gt; seq;
    while (t)
    {
        seq.push_back(a[t]);
        t = d[t];
    }
    for (auto i = seq.rbegin(); i != seq.rend(); i++)
        cout &lt;&lt; (*i) &lt;&lt; ' ';
}
</code></pre>

57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path><path id="MJX-179-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><use data-c="1D435" xlink:href="#MJX-179-TEX-I-1D435"></use></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><use data-c="1D457" xlink:href="#MJX-179-TEX-I-1D457"></use></g></g><g data-mml-node="mo" transform="translate(1411.1,0)"><use data-c="2264" xlink:href="#MJX-179-TEX-N-2264"></use></g><g data-mml-node="msub" transform="translate(2466.9,0)"><g data-mml-node="mi"><use data-c="1D434" xlink:href="#MJX-179-TEX-I-1D434"></use></g><g data-mml-node="mi" transform="translate(783,-150) scale(0.707)"><use data-c="1D456" xlink:href="#MJX-179-TEX-I-1D456"></use></g></g></g></g></svg>. Yêu cầu bố trí được nhiều cuộc họp nhất có thể đưa về việc tìm dãy các cuộc họp dài nhất thoả mãn điều kiện trên.</p>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;vector&gt;
#include &lt;algorithm&gt;
using namespace std;

struct Meeting
{
    Meeting(int aa = 1, int bb = 1, int nn = 1)
    : a(aa), b(bb), num(nn)
    { };
    int a; // Thời điểm bắt đầu cuộc họp
    int b; // Thời điểm kết thúc cuộc họp
    int num; // Số thứ tự của cuộc họp
};

const int N = 1e3 + 10;
int n, f[N], d[N];
Meeting m[N];

// Hàm so sánh để sắp xếp
bool compare(const Meeting&amp; x, const Meeting&amp; y)
{
    return x.a &lt; y.a || (x.a == y.a &amp;&amp; x.b &lt; y.b);
}

int main()
{
    cin &gt;&gt; n;
    for (int i = 1; i &lt;= n; i++)
    {
        m[i].num = i;
        cin &gt;&gt; m[i].a &gt;&gt; m[i].b;
    }
    sort(m + 1, m + n + 1, compare);
    // Bước quy hoạch động
    for (int i = 1; i &lt;= n; i++)
    {
        f[i] = 1;
        for (int j = 1; j &lt; i; j++)
            if (m[j].b &lt;= m[i].a &amp;&amp; f[i] &lt; f[j] + 1)
            {
                f[i] = f[j] + 1;
                d[i] = j;
            }
    }
    // Truy vết
    int t = 1;
    for (int i = 1; i &lt;= n; i++)
        if (f[i] &gt; f[t])
            t = i;
    vector&lt;int&gt; seq;
    while (t)
    {
        seq.push_back(m[t].num);
        t = d[t];
    }
    for (auto i = seq.rbegin(); i != seq.rend(); i++)
        cout &lt;&lt; (*i) &lt;&lt; ' ';
}
</code></pre>

<p><strong>Hướng dẫn</strong>:</p>
<p>Tương tự như bài toán bố trí phòng họp, nếu sắp xếp các đơn đặt hàng theo thời điểm bắt đầu, ta sẽ đưa được về bài toán <strong>tìm dãy con có tổng lớn nhất</strong>. Bài toán này là biến thể của bài toán tìm dãy con tăng dài nhất, ta có thể cài đặt bằng đoạn chương trình như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct Value
{
    Value(int aa = 1, int bb = 1, int cc = 1, int nn = 1)
    : a(aa), b(bb), num(nn)
    { };
    int a; // Thời điểm bắt đầu thuê
    int b; // Thời điểm kết thúc thuê
    int c; // Tiền thuê
    int num; // Số thứ tự
}

const int N = 1e3 + 10;
int n, f[N], d[N];
Value m[N];

bool compare(const Value&amp; x, const Value&amp; y)
{
    return x.a &lt; y.a || (x.a == y.a &amp;&amp; x.b &lt; y.b);
}
int main()
{
    // ...
    sort(m + 1, m + n + 1, compare);
    // Bước quy hoạch động
    for (int i = 1; i &lt;= n; i++)
    {
        f[i] = m[i].c;
        for (int j = 1; j &lt; i; j++)
            if (m[j].b &lt;= m[i].a &amp;&amp; f[i] &lt; f[j] + m[i].c)
            {
                f[i] = f[j] + m[i].c;
                d[i] = j;
            }
    }
    // ... truy vết
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 1e3 + 10;
int a[N], P[N], Q[N], n, U, L;

int main()
{
    cin &gt;&gt; n &gt;&gt; U &gt;&gt; L;
    for (int i = 1; i &lt;= n; i++)
        cin &gt;&gt; a[i];
    for (int i = 1; i &lt;= n; i++)
    {
        P[i] = 1; Q[i] = 1;
        for (int j = 1; j &lt;= i - L; j++)
        {
            if (a[i] - U &lt;= a[j] &amp;&amp; a[j] &lt; a[i])
                Q[i] = max(Q[i], P[j] + 1);
            if (a[j] &gt; a[i] &amp;&amp; a[j] &lt;= a[i] + U)
                P[i] = max(P[i], Q[j] + 1);
        }
    }
    int mx = Q[1];
    for (int i = 1; i &lt;= n; i++)
        mx = max(mx, max(P[i], Q[i]));
    cout &lt;&lt; mx;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 1e3 + 10;
int m, n, a[N][N];
long long f[N][N];

int main()
{
    cin &gt;&gt; n &gt;&gt; m;
    for (int i = 1; i &lt;= m; i++)
        for (int j = 1; j &lt;= n; j++)
            cin &gt;&gt; a[i][j];
    for (int i = 1; i &lt;= m; i++)
        for (int j = 1; j &lt;= n; j++)
            f[i][j] = max(f[i - 1][j], f[i][j - 1]) + a[i][j];
    cout &lt;&lt; f[m][n];
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 310;
int n, a[N];
bool L[N][N];

int main()
{
    cin &gt;&gt; n;
    int t = 0;
    for (int i = 1; i &lt;= n; i++)
    {
        cin &gt;&gt; a[i];
        t += a[i];
    }
    for (int i = 0; i &lt;= n; i++)
        L[i][0] = true;
    for (int i = 1; i &lt;= n; i++)
        for (int j = 1; 2 * j &lt;= t; j++)
        {
            L[i][j] |= L[i - 1][j];
            if (a[i] &lt;= j)
                L[i][j] |= L[i - 1][j - a[i]];
        }
    int mx = 0;
    for (int i = 1; 2 * i &lt;= t; i++)
        if (L[n][i])
            mx = i;
    cout &lt;&lt; mx &lt;&lt; ' ' &lt;&lt; t - mx;
}
</code></pre>

<ul>
<li><code>L[1, a[1]] = 1</code></li>
<li><code>L[i, t] = 1</code> nếu <code>L[i - 1, t + a[i]] = 1</code> hoặc <code>L[i - 1, t - a[i]] = 1</code>.</li>
</ul>
<p>Nếu <code>L[n, S] = 1</code> thì câu trả lời của bài toán là có.</p>

<h1 id="kết" class="toc-header"><a class="toc-anchor" href="#kết">¶</a> Kết</h1>
<p>Quy hoạch động là phương pháp tự nhiên và có thể áp dụng được trong rất nhiều bài toán. Khi gặp một bài toán, hãy để ý xem nó có được giải trong thời gian đa thức không. Nếu có, hãy thử xác định trạng thái của nó và mối liên hệ giữa các trạng thái. Đôi khi ta cần phân tích một chút để đưa bài toán về QHĐ như các ví dụ ở trên.</p>
<p>Chúc các bạn học tập tốt!</p>
