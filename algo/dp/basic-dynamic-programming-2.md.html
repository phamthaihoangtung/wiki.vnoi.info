<h1 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h1>
<p>Ở phần trước, chúng ta đã được làm quen với khái niệm <strong>Quy hoạch động</strong> đồng thời xem xét một số bài toán điển hình. Bài viết này nhằm giới thiệu thêm một số bài toán quy hoạch động thường gặp khác.</p>
<h1 id="1-biến-đổi-xâu" class="toc-header"><a class="toc-anchor" href="#1-biến-đổi-xâu">¶</a> 1. Biến đổi xâu</h1>

<p><img src="/uploads/basic-dynamic-programming-2_img1.png" alt></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;string&gt;
#include &lt;vector&gt;
using namespace std;

int m, n;
string a, b;
vector&lt;vector&lt;int&gt;&gt; L;

int main()
{
    cin &gt;&gt; a &gt;&gt; b;
    m = a.length();
    n = b.length();
    L.resize(m + 1);
    for (auto&amp; i : L)
        i.resize(n + 1);
    /* Vì a và b bắt đầu từ chỉ số 1 nên
     * chèn thêm 1 kí tự vào đầu 2 xâu */
    a = "_" + a;
    b = "_" + b;

    for (int i = 0; i &lt;= m; i++)
        L[i][0] = i;
    for (int j = 0; j &lt;= n; j++)
        L[0][j] = j;
    for (int i = 1; i &lt;= m; i++)
        for (int j = 1; j &lt;= n; j++)
        {
            if (a[i] == b[j])
                L[i][j] = L[i - 1][j - 1];
            else
                L[i][j] = 1 + min(L[i - 1][j - 1],
                              min(L[i - 1][j], L[i][j - 1]));
        }
    cout &lt;&lt; L[m][n];
}
</code></pre>

use data-c="30" xlink:href="#MJX-134-TEX-N-30" transform="translate(500,0)"></use></g><g data-mml-node="mn" transform="translate(1033,393.1) scale(0.707)"><use data-c="36" xlink:href="#MJX-134-TEX-N-36"></use></g></g></g></g></svg> nên mảng <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.541ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 681 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-135-TEX-I-1D43F" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 217 683Q271 680 344 680Q485 680 506 683H518Q524 677 524 674T522 656Q517 641 513 637H475Q406 636 394 628Q387 624 380 600T313 336Q297 271 279 198T252 88L243 52Q243 48 252 48T311 46H328Q360 46 379 47T428 54T478 72T522 106T564 161Q580 191 594 228T611 270Q616 273 628 273H641Q647 264 647 262T627 203T583 83T557 9Q555 4 553 3T537 0T494 -1Q483 -1 418 -1T294 0H116Q32 0 32 10Q32 17 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D43F" xlink:href="#MJX-135-TEX-I-1D43F"></use></g></g></g></svg> phải là mảng động (ví dụ <code>std::vector</code> trong <code>c++</code>).</p>
<p>Nếu đề bài yêu cầu phải in ra xâu con dài nhất thì phải thực hiện truy vết. Dưới đây là một cách cài đặt tham khảo:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;string&gt;
#include &lt;vector&gt;
using namespace std;

// Struct dùng để truy vết
struct Trace
{
    // Vị trí của kí tự trước đó trong A và B
    int i;
    int j;
    // Kí tự cần thêm vào xâu kết quả
    // (có thể là kí tự NULL)
    char c;
    Trace(int ii = 0, int jj = 0, char cc = '\0')
      : i(ii), j(jj), c(cc)
    { };
};

int m, n;
string a, b;
vector&lt;vector&lt;int&gt;&gt; L;
vector&lt;vector&lt;Trace&gt;&gt; Tr;

int main()
{
    cin &gt;&gt; a &gt;&gt; b;
    m = a.length();
    n = b.length();
    L.resize(m + 1);
    Tr.resize(m + 1);
    for (auto&amp; i : L)
        i.resize(n + 1);
    for (auto&amp; i : Tr)
        i.resize(n + 1);
    // Vì a và b bắt đầu từ chỉ số 1 nên
    // chèn thêm 1 kí tự vào đầu 2 xâu
    a = "_" + a;
    b = "_" + b;

    for (int i = 0; i &lt;= m; i++)
        L[i][0] = 0;
    for (int j = 0; j &lt;= n; j++)
        L[0][j] = 0;
    for (int i = 1; i &lt;= m; i++)
        for (int j = 1; j &lt;= n; j++)
        {
            if (a[i] == b[j])
            {
                L[i][j] = L[i - 1][j - 1] + 1;
                Tr[i][j] = Trace(i - 1, j - 1, a[i]);
            }
            else if (L[i - 1][j] &gt; L[i][j - 1])
            {
                L[i][j] = L[i - 1][j];
                Tr[i][j] = Trace(i - 1, j);
            }
            else
            {
                L[i][j] = L[i][j - 1];
                Tr[i][j] = Trace(i, j - 1);
            }
        }
    // Truy vết xâu con chung dài nhất từ Tr[m][n]
    Trace t = Tr[m][n];
    string ans = "";
    while (true)
    {
        if (t.c != '\0')
            ans = t.c + ans;
        if (t.i == 0 &amp;&amp; t.j == 0)
            break;
        else
            t = Tr[t.i][t.j];
    }
    cout &lt;&lt; ans;
}
</code></pre>

ink"><defs><path id="MJX-218-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-218-TEX-I-1D446"></use></g></g></g></svg>.</p>
<p><strong>Cài đặt:</strong> Ta có thể cài đặt trực tiếp thuật toán trên mà không cần quan tâm đến thứ tự tính như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;string&gt;
using namespace std;

const int N = 5010;
int n, d[N][N];
string s;

int calc(int i, int j)
{
    // Nếu L[i, j] chưa được tính thì lưu giá trị vào d[i][j]
    if (d[i][j] == -1)
    {
        if (i &gt;= j)
            d[i][j] = 0;
        else
        {
            if (s[i] == s[j])
                d[i][j] = calc(i + 1, j - 1);
            else
                d[i][j] = 1 + min(calc(i, j - 1), calc(i + 1, j));
        }
    }
    return d[i][j];
}

int main()
{
    cin &gt;&gt; s;
    n = s.length();
    s = "_" + s;
    for (int i = 0; i &lt;= n; i++)
    for (int j = 0; j &lt;= n; j++)
        d[i][j] = -1;
    cout &lt;&lt; calc(1, n) &lt;&lt; '\n';
}
</code></pre>

9 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path><path id="MJX-274-TEX-N-5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path><path id="MJX-274-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path><path id="MJX-274-TEX-N-5D" d="M22 710V750H159V-250H22V-210H119V710H22Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D43F" xlink:href="#MJX-274-TEX-I-1D43F"></use></g><g data-mml-node="mo" transform="translate(681,0)"><use data-c="5B" xlink:href="#MJX-274-TEX-N-5B"></use></g><g data-mml-node="mi" transform="translate(959,0)"><use data-c="1D456" xlink:href="#MJX-274-TEX-I-1D456"></use></g><g data-mml-node="mo" transform="translate(1304,0)"><use data-c="5D" xlink:href="#MJX-274-TEX-N-5D"></use></g></g></g></svg>). Ta có thể cài đặt như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;vector&gt;
using namespace std;

long long n, w;
vector&lt;long long&gt; a, b, L, P;

int main()
{
    cin &gt;&gt; n &gt;&gt; w;
    a.resize(n + 1);
    b.resize(n + 1);
    for (int i = 1; i &lt;= n; i++)
    	cin &gt;&gt; a[i] &gt;&gt; b[i];
    P = L = vector&lt;long long&gt;(w + 1);
    for (int i = 1; i &lt;= n; i++)
    {
    	for (int j = 1; j &lt;= w; j++)
    	{
    	    if (a[i] &gt; j)
    	    	L[j] = P[j];
    	    else
    	        L[j] = max(P[j], L[j - a[i]] + b[i]);
        }
    	P = L;
    }
    cout &lt;&lt; L[w];
}
</code></pre>

-TEX-I-1D43F"></use></g><g data-mml-node="mo" transform="translate(681,0)"><use data-c="5B" xlink:href="#MJX-307-TEX-N-5B"></use></g><g data-mml-node="mi" transform="translate(959,0)"><use data-c="1D456" xlink:href="#MJX-307-TEX-I-1D456"></use></g><g data-mml-node="mo" transform="translate(1304,0)"><use data-c="5D" xlink:href="#MJX-307-TEX-N-5D"></use></g><g data-mml-node="mo" transform="translate(1582,0)"><use data-c="5B" xlink:href="#MJX-307-TEX-N-5B"></use></g><g data-mml-node="mi" transform="translate(1860,0)"><use data-c="1D457" xlink:href="#MJX-307-TEX-I-1D457"></use></g><g data-mml-node="mo" transform="translate(2272,0)"><use data-c="5D" xlink:href="#MJX-307-TEX-N-5D"></use></g></g></g></svg>.</p>
<p><strong>Cài đặt:</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;vector&gt;
using namespace std;

// Struct để truy vết
struct Trace
{
    int coin; // Chỉ số đồng tiền được thêm vào
    int i; // i và j dùng để truy vết trong bảng QHĐ
    int j;

    Trace(int c = 0, int row = 0, int col = 0)
        : coin(c), i(row), j(col) {};
};

const int N = 1e6 + 10;
int n, m, A[N];
vector&lt;int&gt; L, P;
vector&lt;vector&lt;Trace&gt;&gt; d;

int main()
{
    cin &gt;&gt; n &gt;&gt; m;
    for (int i = 1; i &lt;= n; i++)
        cin &gt;&gt; A[i];

    // Quy ước inf = -1
    P = vector&lt;int&gt;(m + 1, -1);
    L.resize(m + 1);
    d = vector&lt;vector&lt;Trace&gt;&gt;(n + 1, vector&lt;Trace&gt;(m + 1));

    // Bước QHĐ
    for (int i = 1; i &lt;= n; i++)
    {
        L[0] = 0;
        for (int j = 1; j &lt;= m; j++)
            if (A[i] &gt; j)
            {
                L[j] = P[j];
                d[i][j] = Trace(0, i - 1, j);
            }
            else
            {
                // L[j] = min(P[j], L[j - A[i]]);
                // Nếu P[j] và L[j - A[i]] khác inf
                if (P[j] != -1 &amp;&amp; L[j - A[i]] != -1)
                {
                    if (P[j] &lt; L[j - A[i]] + 1)
                    {
                        L[j] = P[j];
                        d[i][j] = Trace(0, i - 1, j);
                    }
                    else
                    {
                        L[j] = L[j - A[i]] + 1;
                        d[i][j] = Trace(i, i, j - A[i]);
                    }
                }
                // Chỉ L[j - A[i]] là inf
                else if (P[j] != -1)
                {
                    L[j] = P[j];
                    d[i][j] = Trace(0, i - 1, j);
                }
                // Chỉ P[j] là inf
                else if (L[j - A[i]] != -1)
                {
                    L[j] = L[j - A[i]] + 1;
                    d[i][j] = Trace(i, i, j - A[i]);
                }
                // Cả hai số là inf
                else
                    L[j] = -1;
            }
        P = L;
    }
    cout &lt;&lt; L[m] &lt;&lt; '\n';

    // Truy vết
    if (L[m] != -1)
    {
        vector&lt;int&gt; cnt(n + 1);
        Trace t = d[n][m];
        while (t.coin != 0 &amp;&amp; t.j != 0)
        {
            cnt[t.coin]++;
            t = d[t.i][t.j];
        }
        for (int i = 1; i &lt;= n; i++)
            cout &lt;&lt; cnt[i] &lt;&lt; ' ';
    }
}
</code></pre>

<p><strong>Đệ quy có nhớ:</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 310;
int d[N], L[N][N], n;

int calc(int i, int j)
{
    if (L[i][j] == -1)
    {
        if (i == j)
            L[i][j] = 0;
        else
        {
            L[i][j] = calc(i + 1, j) + d[i - 1] * d[i] * d[j];
            for (int k = i; k &lt; j; k++)
                L[i][j] = min(L[i][j], calc(i, k) + calc(k + 1, j) + d[i - 1] * d[k] * d[j]);
        }
    }
    return L[i][j];
}

int main()
{
    cin &gt;&gt; n;
    for (int i = 0; i &lt;= n; i++)
        cin &gt;&gt; d[i];

    for (int i = 1; i &lt;= n; i++)
    for (int j = 1; j &lt;= n; j++)
        L[i][j] = -1;
    cout &lt;&lt; calc(1, n);
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
using namespace std;

const int N = 310;
int d[N], L[N][N], n;

int main()
{
    cin &gt;&gt; n;
    for (int i = 0; i &lt;= n; i++)
        cin &gt;&gt; d[i];
    for (int dis = 1; dis &lt; n; dis++)
        for (int i = 1; i + dis &lt;= n; i++)
        {
            int j = i + dis;
            L[i][j] = L[i + 1][j] + d[i - 1] * d[i] * d[j];
            for (int k = i; k &lt; j; k++)
                L[i][j] = min(L[i][j], L[i][k] + L[k + 1][j] + d[i - 1] * d[k] * d[j]);
        }
    cout &lt;&lt; L[1][n];
}

<p><strong>Cài đặt:</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;iostream&gt;
#include &lt;cmath&gt;
using namespace std;

struct Point
{
    double x;
    double y;
    Point(double xx = 0.0, double yy = 0.0)
        : x(xx), y(yy) {};
};

double distance(const Point&amp; a, const Point&amp; b)
{
    return sqrtl((a.x - b.x) * (a.x - b.x) + (a.y - b.y) * (a.y - b.y));
}

const int N = 310;
int n;
double L[N][N];
Point p[N];

int main()
{
    cin &gt;&gt; n;
    for (int i = 1; i &lt;= n; i++)
        cin &gt;&gt; p[i].x &gt;&gt; p[i].y;

    for (int dis = 3; dis &lt;= n - 1; dis++)
        for (int i = 1; i + dis &lt;= n; i++)
        {
            int j = i + dis;
            L[i][j] = L[i + 1][j] + distance(p[i + 1], p[j]);
            for (int k = i + 1; k &lt;= j - 1; k++)
                L[i][j] = min(L[i][j], L[i][k] + L[k][j] + distance(p[i], p[k]) + distance(p[k], p[j]));
        }
    cout &lt;&lt; L[1][n];
}
</code></pre>

<h2 id="42-lời-giải" class="toc-header"><a class="toc-anchor" href="#42-lời-giải">¶</a> 4.2. Lời giải</h2>
<p>Nhận xét rằng bài toán nêu trên là một bài toán ghép cặp có yêu cầu về thứ tự nên ta có thể giải quyết bằng phương pháp QHĐ.</p>

<h2 id="43-code-tham-khảo" class="toc-header"><a class="toc-anchor" href="#43-code-tham-khảo">¶</a> 4.3. Code tham khảo</h2>
<p>Tương tự các bài toán trước, có hai phương pháp cài đặt QHĐ, với phương pháp tính từng hàng cài đặt nhanh và tiết kiệm hơn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt;int&gt; P(k + 1), L(k + 1);
for (int i = 1; i &lt;= n; i++)
{
    for (int j = 1; j &lt;= i; j++)
    {
        L[j] = max(P[j - 1] + v[i][j], P[j]);
    }
    P = L;
}
cout &lt;&lt; L[k];
</code></pre>

m="translate(1195.6,0)"><use data-c="2C" xlink:href="#MJX-516-TEX-N-2C"></use></g><g data-mml-node="msub" transform="translate(1640.2,0)"><g data-mml-node="mi"><use data-c="1D435" xlink:href="#MJX-516-TEX-I-1D435"></use></g><g data-mml-node="mn" transform="translate(792,-150) scale(0.707)"><use data-c="32" xlink:href="#MJX-516-TEX-N-32"></use></g></g><g data-mml-node="mo" transform="translate(2835.8,0)"><use data-c="2C" xlink:href="#MJX-516-TEX-N-2C"></use></g><g data-mml-node="mo" transform="translate(3280.4,0)"><use data-c="2026" xlink:href="#MJX-516-TEX-N-2026"></use></g><g data-mml-node="mo" transform="translate(4619.1,0)"><use data-c="2C" xlink:href="#MJX-516-TEX-N-2C"></use></g><g data-mml-node="msub" transform="translate(5063.8,0)"><g data-mml-node="mi"><use data-c="1D435" xlink:href="#MJX-516-TEX-I-1D435"></use></g><g data-mml-node="mi" transform="translate(792,-150) scale(0.707)"><use data-c="1D45B" xlink:href="#MJX-516-TEX-I-1D45B"></use></g></g><g data-mml-node="mo" transform="translate(6330,0)"><use data-c="2E" xlink:href="#MJX-516-TEX-N-2E"></use></g></g></g></svg> Đến đây ta chứng minh được mệnh đề trên.</p>
<p>Trở lại bài toán gốc, nếu ta sắp xếp các đôi giày và các người mua giày theo trình tự cỡ giày tăng dần, từ nhận xét đã chứng minh ta suy ra tổng độ lệch là nhỏ nhất khi người cần cỡ giày nhỏ hơn mua chiếc giày nhỏ hơn. Đến đây, bài toán giống với bài toán gốc và có thể giải bằng phương pháp QHĐ.</p>
<h1 id="kết" class="toc-header"><a class="toc-anchor" href="#kết">¶</a> Kết</h1>
<p>Điều khó nhất để giải một bài toán quy hoạch động là biết rằng đó là một bài toán QHĐ và tìm được công thức/trạng thái của nó. Việc mò mẫm từ đầu không hề dễ dàng, nhưng nếu ta đưa được bài toán cần giải về một bài toán QHĐ kinh điển đã biết thì việc xử lý sẽ đơn giản hơn nhiều. Do đó, tìm hiểu mô hình, công thức và cách cài đặt những bài toán QHĐ kinh điển là một việc rất cần thiết. Hi vọng trong bài viết này, các bạn đã tìm hiểu thêm được một số bài tập kinh điển cũng như các biến thể của chúng.</p>
