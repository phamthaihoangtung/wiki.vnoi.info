<p><strong>Code C++ minh họa:</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">int binpow(long long a, long long k, int mod){
    long long res = 1;
    for (; k; k &gt;&gt;= 1, a = a * a % mod){
        if (k &amp; 1)
            res = res * a % mod;
    }
    return res;
}

int discrete_log_BSGS_naive(int a, int b, int m) {
    a %= m;
    b %= m;
    int n = sqrt(m) + 1;

    vector&lt;pair&lt;int, int&gt;&gt; f2(n + 1);
    for (int q = 0, cur = b; q &lt;= n; q++) {
        f2[q] = make_pair(cur, q);
        cur = 1LL * cur * a % m;
    }
    sort(f2.begin(), f2.end());

    int step = binpow(a, n, m);
    for (int p = 1, f1 = 1; p &lt;= n; p++) {
        f1 = 1LL * f1 * step % m;
        auto res = *lower_bound(f2.begin(), f2.end(), make_pair(f1, 0));
        if (res.first == f1) {
            return n * p - res.second;
        }
    }
    return -1;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">int discrete_log_BSGS_coprime(int a, int b, int m) {
    a %= m, b %= m;
    int n = sqrt(m) + 1;

    unordered_map&lt;int, int&gt; vals;
    for (int q = 0, cur = b; q &lt;= n; ++q) {
        vals[cur] = q;
        cur = 1LL * cur * a % m;
    }

    int step = binpow(a, n, m);
    for (int p = 1, f1 = 1; p &lt;= n; p++) {
        f1 = 1LL * f1 * step % m;
        if (vals.count(f1)) {
            return n * p - vals[f1];
        }
    }
    return -1;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">// Trả về x nhỏ nhất thỏa mãn a ^ x % m = b % m.
int discrete_log_BSGS(int a, int b, int m) {
    a %= m, b %= m;
    int n = sqrt(m) + 1;

    int k = 1, add = 0, g;
    while ((g = __gcd(a, m)) &gt; 1) {
        if (b == k) return add;
        if (b % g) return -1;
        b /= g, m /= g, ++add;
        a %= m;
        k = (k * 1ll * a / g) % m;
    }

    unordered_map&lt;int, int&gt; vals;
    for (int q = 0, cur = b; q &lt;= n; ++q) {
        vals[cur] = q;
        cur = 1LL * cur * a % m;
    }

    int step = binpow(a, n, m);
    for (int p = 1, f1 = k; p &lt;= n; p++) {
        f1 = 1LL * f1 * step % m;
        if (vals.count(f1)) {
            int ans = n * p - vals[f1] + add;
            return ans;
        }
    }
    return -1;
}

using namespace std;
// Copied from
// https://github.com/ngthanhtrung23/ACM_Notebook_new/blob/master/Math/NumberTheory/Pollard_factorize.h
using ll = long long;
using ull = unsigned long long;
using ld = long double;
ll mult(ll x, ll y, ll md) {
    ull q = (ld)x * y / md;
    ll res = ((ull)x * y - q * md);
    if (res &gt;= md) res -= md;
    if (res &lt; 0) res += md;
    return res;
}

ll powMod(ll x, ll p, ll md) {
    if (p == 0) return 1;
    if (p &amp; 1) return mult(x, powMod(x, p - 1, md), md);
    return powMod(mult(x, x, md), p / 2, md);
}

bool checkMillerRabin(ll x, ll md, ll s, int k) {
    x = powMod(x, s, md);
    if (x == 1) return true;
    while (k--) {
        if (x == md - 1) return true;
        x = mult(x, x, md);
        if (x == 1) return false;
    }
    return false;
}
bool isPrime(ll x) {
    if (x == 2 || x == 3 || x == 5 || x == 7) return true;
    if (x % 2 == 0 || x % 3 == 0 || x % 5 == 0 || x % 7 == 0) return false;
    if (x &lt; 121) return x &gt; 1;
    ll s = x - 1;
    int k = 0;
    while (s % 2 == 0) {
        s &gt;&gt;= 1;
        k++;
    }
    if (x &lt; 1LL &lt;&lt; 32) {
        for (ll z : {2, 7, 61}) {
            if (!checkMillerRabin(z, x, s, k)) return false;
        }
    } else {
        for (ll z : {2, 325, 9375, 28178, 450775, 9780504, 1795265022}) {
            if (!checkMillerRabin(z, x, s, k)) return false;
        }
    }
    return true;
}

ll gcd(ll x, ll y) { return y == 0 ? x : gcd(y, x % y); }

mt19937_64 rng(chrono::steady_clock::now().time_since_epoch().count());
long long get_rand(long long r) {
    return uniform_int_distribution&lt;long long&gt;(0, r - 1)(rng);
}

void pollard(ll x, vector&lt;ll&gt; &amp;ans) {
    if (isPrime(x)) {
        ans.push_back(x);
        return;
    }
    ll c = 1;
    while (true) {
        c = 1 + get_rand(x - 1);
        auto f = [&amp;](ll y) {
            ll res = mult(y, y, x) + c;
            if (res &gt;= x) res -= x;
            return res;
        };
        ll y = 2;
        int B = 100;
        int len = 1;
        ll g = 1;
        while (g == 1) {
            ll z = y;
            for (int i = 0; i &lt; len; i++) {
                z = f(z);
            }
            ll zs = -1;
            int lft = len;
            while (g == 1 &amp;&amp; lft &gt; 0) {
                zs = z;
                ll p = 1;
                for (int i = 0; i &lt; B &amp;&amp; i &lt; lft; i++) {
                    p = mult(p, abs(z - y), x);
                    z = f(z);
                }
                g = gcd(p, x);
                lft -= B;
            }
            if (g == 1) {
                y = z;
                len &lt;&lt;= 1;
                continue;
            }
            if (g == x) {
                g = 1;
                z = zs;
                while (g == 1) {
                    g = gcd(abs(z - y), x);
                    z = f(z);
                }
            }
            if (g == x) break;
            assert(g != 1);
            pollard(g, ans);
            pollard(x / g, ans);
            return;
        }
    }
}
// return list of all prime factors of x (can have duplicates)
vector&lt;ll&gt; factorize(ll x) {
    vector&lt;ll&gt; ans;
    for (ll p : {2, 3, 5, 7, 11, 13, 17, 19}) {
        while (x % p == 0) {
            x /= p;
            ans.push_back(p);
        }
    }
    if (x != 1) {
        pollard(x, ans);
    }
    sort(ans.begin(), ans.end());
    return ans;
}
//-----------------END OF POLLARD-----------------
ll phi(ll n) {
    auto ps = factorize(n);
    ll res = n;
    ll last = -1;
    for (auto p : ps) {
        if (p != last) {
            res = res / p * (p - 1);
            last = p;
        }
    }
    return res;
}

ll ord(ll a, ll m) {
    if (gcd(a, m) != 1) return -1;
    ll res = phi(m);
    auto ps = factorize(res);
    for (auto p : ps)
        if (powMod(a, res / p, m) == 1) res /= p;
    return res;
}

        cin &gt;&gt; a &gt;&gt; m;
        cout &lt;&lt; ord(a, m) &lt;&lt; '\n';
    }

}
