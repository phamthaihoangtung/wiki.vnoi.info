<h2 id="22-bước-3" class="toc-header"><a class="toc-anchor" href="#22-bước-3">¶</a> 2.2. Bước 3</h2>
<p>Đầu tiên, ta dùng sàng để:</p>
<ol>
<li>Biết được số nào là số nguyên tố.</li>
<li>Với mỗi số không phải nguyên tố, tìm được 1 ước nguyên tố.</li>
<li>Từ 2, ta nhanh chóng kiểm tra được 1 số có dạng <svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="2.159ex" height="2.37ex" role="img" focusable="false" viewBox="0 -853.7 954.4 1047.7" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-43-TEX-I-1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path><path id="MJX-43-TEX-I-1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mi"><use data-c="1D45D" xlink:href="#MJX-43-TEX-I-1D45D"></use></g><g data-mml-node="mi" transform="translate(536,363) scale(0.707)"><use data-c="1D458" xlink:href="#MJX-43-TEX-I-1D458"></use></g></g></g></g></svg> hay không.</li>
</ol>
<p>Như vậy, ta có thể cài đặt như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int MN = 1e6 + 11;

int sieve[MN];         // Sàng số nguyên tố. Sau khi sàng:
                       // - sieve[i] = 0 nếu i là số nguyên tố
                       // - ngược lại sieve[i] = một ước bất kỳ của i.
pair&lt;int,int&gt; pk[MN];  // Nếu i có dạng p^k, pk[i] = {p, k}.
                       // Ngược lại, pk[i] = {-1, 0}
int ndiv[MN];          // ndiv[i] = Số ước của i.

int main() {
    // Sàng số nguyên tố
    for (int i = 2; i &lt;= 1000; i++)  // số không nguyên tố có 1 ước &lt;= 10^3.
        if (!sieve[i]) {
            for (int j = i*i; j &lt;= 1000000; j += i)
                sieve[j] = i;
        }

    ndiv[1] = 1;

    for (int i = 2; i &lt;= 1000000; i++) {
        if (!sieve[i]) {
            // i là số nguyên tố.
            pk[i] = make_pair(i, 1);
            ndiv[i] = 2;
        }
        else {
            int p = sieve[i];  // p là ước bất kỳ của i.

            if (pk[i/p].first == p) {  // i = p^k
                pk[i] = make_pair(p, pk[i/p].second + 1);
                ndiv[i] = pk[i].second + 1;  // ndiv[p^k] = k+1.
            }
            else {
                pk[i] = make_pair(-1, 0);
                // Phân tích i = u*v, với gcd(u, v) = 1.
                int u = i, v = 1;
                while (u % p == 0) {
                    u /= p;
                    v = v * p;
                }
                ndiv[i] = ndiv[u] * ndiv[v];
            }
        }
    }
}

</code></pre>
<h1 id="3-ứng-dụng-2" class="toc-header"><a class="toc-anchor" href="#3-ứng-dụng-2">¶</a> 3. Ứng dụng 2</h1>
<p>Ta xét bài toán sau:</p>
<blockquote>

e="mi" transform="translate(929,0)"><use data-c="1D45F" xlink:href="#MJX-53-TEX-I-1D45F"></use></g><g data-mml-node="mi" transform="translate(1380,0)"><use data-c="1D461" xlink:href="#MJX-53-TEX-I-1D461"></use></g><g data-mml-node="mo" transform="translate(1741,0)"><use data-c="28" xlink:href="#MJX-53-TEX-N-28"></use></g><g data-mml-node="mi" transform="translate(2130,0)"><use data-c="1D441" xlink:href="#MJX-53-TEX-I-1D441"></use></g><g data-mml-node="mo" transform="translate(3018,0)"><use data-c="29" xlink:href="#MJX-53-TEX-N-29"></use></g></g></g></svg>, từ đó phân tích được thành thừa số nguyên tố. Code như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int n;
int res = 1;  // kết quả
for (int i = 2; i*i &lt;= n; i++) {
  if (n % i == 0) {
    // i là ước nguyên tố của n
    // (nếu i không nguyên tố, và có ước p, thì ở bước trước đó,
    // ta đã chia n cho p đến khi n không chia hết cho p).
    int u = 1, k = 0;
    // u = i^k là luỹ thừa lớn nhất của i mà là ước của n.
    while (n % i == 0) {
      n /= i;
      u = u * i;
      k += 1;
    }
    res = res * (k + 1);
  }
}

if (n &gt; 1) {  // giá trị hiện tại của n là số nguyên tố
  res = res * 2;
}
</code></pre>

<h2 id="43-các-hàm-nhân-tính-thường-gặp" class="toc-header"><a class="toc-anchor" href="#43-các-hàm-nhân-tính-thường-gặp">¶</a> 4.3. Các hàm nhân tính thường gặp</h2>
<p>Sau đây là các hàm nhân tính thường gặp. Bạn có thể thử chứng minh những hàm này là hàm nhân tính dựa theo định nghĩa hoặc Dirichlet Convolution. Việc nắm được những hàm này sẽ giúp thuận lợi hơn trong việc gỉai những bài liên quan đến hàm nhân tính.</p>
