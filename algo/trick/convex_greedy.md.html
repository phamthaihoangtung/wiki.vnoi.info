<h2 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h2>
<p>Mục đích của bài viết này là để giới thiệu cho mọi người về một mô típ đã xuất hiện trong nhiều bài tập trung bình khó tới khó -- tối ưu tổng của một số hàm lồi cho trước. Ý tưởng giải chung của các bài toán này thường là như nhau: tham lam trên chi phí tăng của các hàm lồi này (ta sẽ định nghĩa chi phí tăng ở phần tiếp theo).</p>
<p><em>Bài viết này là phần 1 của một chuỗi 2 bài viết; phần 2 của chuỗi bài viết này mình sẽ giới thiệu thuật toán tìm <a href="/algo/trick/minkowski-sum" class="is-internal-link is-valid-page">tổng Minkowski</a> của các bao lồi.</em></p>

<h3 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int n; // Số lượng hàm f_i
int f(int i, int x){
    // Trả về f_i(x)
}
long long cost_greedy(int k) {
    vector&lt;int&gt; x(n, 0);
    long long ans = 0;
    priority_queue&lt;pair&lt;int, int&gt;&gt; pq;
    // lưu cặp {f_i(x_i) - f_i(x_i + 1), i} vì priority_queue lấy phần tử lớn nhất
    for (int i = 0; i &lt; n; i++) {
        pq.push({f(i, 0) - f(i, 1), i});
    }
    while (k--) {
        int cost = pq.top().first, i = pq.top().second;
        pq.pop();
        ans -= cost; // cost = f_i(x_i) - f_i(x_i + 1)
        x[i]++;
        pq.push({f(i, x[i]) - f(i, x[i] + 1), i});
    }
    return ans;
}
</code></pre>

<h3 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

struct carrot {
    int a, b;

    carrot(int _a, int _b) : a(_a), b(_b) {}

    long long value() const {
        // tính f_i(b). mỗi phần có độ dài là a / b hoặc là a / b + 1, và có a % b phần có độ dài là a / b + 1
        int cnt = a / b, ov = a % b;
        return 1LL * cnt * cnt * (b - ov) + 1LL * (cnt + 1) * (cnt + 1) * ov;
    }

    long long next() const {
        return carrot(a, b).value() - carrot(a, b + 1).value();
    }

    long long operator&lt;(const carrot&amp; oth) const {
        return next() &lt; oth.next();
    }
};

int main() {
    ios_base::sync_with_stdio(false);
    cin.tie(nullptr);
    int n, k; cin &gt;&gt; n &gt;&gt; k;
    long long ans = 0;
    priority_queue&lt;carrot&gt; pq;
    for (int i = 0; i &lt; n; i++) {
        int a; cin &gt;&gt; a;
        carrot cur(a, 1);
        ans += cur.value();
        pq.push(cur);
    }
    // để ý rằng x_1 = x_2 = ... = x_n = 1; ta tiếp tục từ đây
    // ta cũng không cần phải quan tâm trường hợp ta cắt một củ cà rốt thành nhiều hơn a[i] phần, vì lúc đó .next() sẽ bằng 0 thay vì là một số âm
    for (int i = n; i &lt; k; i++) {
        carrot u = pq.top(); pq.pop();
        ans -= u.next();
        pq.push({u.a, u.b + 1});
    }
    cout &lt;&lt; ans &lt;&lt; "\n";
}
</code></pre>

153Q857 153 857 145Q857 144 853 130Q845 101 831 73T785 17T716 -10Q669 -10 648 17T627 73Q627 92 663 193T700 345Q700 404 656 404H651Q565 404 506 303L499 291L466 157Q433 26 428 16Q415 -11 385 -11Q372 -11 364 -4T353 8T350 18Q350 29 384 161L420 307Q423 322 423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 181Q151 335 151 342Q154 357 154 369Q154 405 129 405Q107 405 92 377T69 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45A" xlink:href="#MJX-154-TEX-I-1D45A"></use></g></g></g></svg>). Ta cần phải cẩn thận khi cài đặt trường hợp này.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

const long long INF = 4E18;

// chi phí tăng từ b lên b + 1 với a
long long cost(long long a, long long b) {
    return a - 3 * b * b - 3 * b - 1;
}

// chặt nhị phân tìm b lớn nhất sao cho cost(a, b) &gt;= t
int get_last(long long a, long long t) {
    int l = 0, r = a + 1;
    while (l + 1 &lt; r) {
        int m = (l + r) / 2;
        (cost(a, m) &gt;= t ? l : r) = m;
    }
    return l;
};

int main() {
    ios_base::sync_with_stdio(false);
    cin.tie(nullptr);
    int n; cin &gt;&gt; n;
    long long k; cin &gt;&gt; k;
    vector&lt;int&gt; a(n);
    for (int i = 0; i &lt; n; i++) {
        cin &gt;&gt; a[i];
    }
    // chặt nhị phân tìm giá trị ri nhỏ nhất sao cho số lượng chi phí tăng &gt;= ri là không quá k
    long long le = -INF, ri = INF;
    while (le + 1 &lt; ri) {
        long long mi = (le + ri) / 2;
        long long cnt = 0;
        for (int i = 0; i &lt; n; i++) {
            cnt += get_last(a[i], mi);
        }
        (cnt &lt;= k ? ri : le) = mi;
    }
    // có thể xảy ra trường hợp số lượng chi phí tăng &gt;= ri bé hơn k, nhưng số lượng chi phí tăng &gt;= ri - 1 thì lớn hơn k
    // ở đây sau khi dựng đáp án với chi phí tăng &gt;= ri, ta chạy thêm 1 lần để chọn thêm một số chi phí tăng
    // sao cho tổng b đúng bằng k
    long long tot = 0;
    vector&lt;int&gt; b(n);
    vector&lt;pair&lt;long long, int&gt;&gt; nxt;
    for (int i = 0; i &lt; n; i++) {
        b[i] = get_last(a[i], ri);
        tot += b[i];
        if (b[i] &lt; a[i]) {
            nxt.push_back({cost(a[i], b[i]), i});
        }
    }
    sort(nxt.begin(), nxt.end(), greater&lt;pair&lt;long long, int&gt;&gt;());
    // tăng từ tot lên k
    for (int i = 0; i &lt; k - tot; i++) {
        b[nxt[i].second]++;
    }
    for (int i = 0; i &lt; n; i++) {
        cout &lt;&lt; b[i] &lt;&lt; " ";
    }
}
</code></pre>

<p>Có một chú chuột hiện đang đứng ở đỉnh <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-157-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-157-TEX-N-31"></use></g></g></g></svg> và muốn đi tới đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-158-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-158-TEX-I-1D45B"></use></g></g></g></svg> để thoát khỏi cái cây này. Ở mỗi bước, chú chuột này sẽ dùng mũi đánh hơi số lượng phô mai ở những đỉnh kề đỉnh chú chuột đang đứng, rồi di chuyển tới một đỉnh kề ngẫu nhiên với xác suất tỉ lệ thuận với số lượng phô mai hiện có ở đỉnh này. Lưu ý rằng chú chuột này sẽ không bao giờ quay trở lại những đỉnh chú chuột đã đi trước đó. Nếu không còn đỉnh kề nào hợp lệ để di chuyển, chú chuột sẽ bị kẹt ở đỉnh này mãi mãi.</p>
<p>Jerry muốn giúp chú chuột này thoát khỏi mê cung (tức là đi tới đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-159-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-159-TEX-I-1D45B"></use></g></g></g></svg>) với xác suất lớn nhất có thể. Để làm được điều này, Jerry có thể đặt thêm một vài miếng phô mai vào các đỉnh ở trong cây. Tuy nhiên, Jerry chỉ có thể sử dụng tối đa <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-160-TEX-I-1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-160-TEX-I-1D465"></use></g></g></g></svg> miếng phô mai, và Jerry phải đặt một số nguyên các miếng phô mai vào mọi đỉnh.</p>
<p>In ra một cách đặt phô mai để Jerry tối đa hóa xác suất chú chuột kia có thể tẩu thoát.</p>

<summary>Chi tiết giải</summary>
<p>
Ta biết rằng $f'_u(\hat{x}_u) = \frac{1}{c_u + \hat{x}_u} - \frac{1}{b_u + \hat{x}_u}$. Giả sử $c_u &lt; b_u$ (nếu không thì ta không cần phải thêm phô mai vào đỉnh này), thì $f'_u(\hat{x}_u) = t$ là phương trình bậc hai, nhận nghiệm $\hat{x}_u = \frac{\sqrt{\frac{4(b_u - c_u)}{t} + (b_u - c_u)^2} - b_u - c_u}{2}$.

66 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-275-TEX-I-1D465"></use></g></g></g></svg> tối đa là <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-276-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-276-TEX-I-1D45B"></use></g></g></g></svg>.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

long double log_prob(long double c, long double b) {
    return log(c) - log(b);
}

long double cost(long double c, long double b, long double add) {
    return log_prob(c + add + 1, b + add + 1) - log_prob(c + add, b + add);
}

// giải phương trình d/dx(log(c + x) - log(b + x)) = t
long double solve(long double c, long double b, long double t) {
    if (t * b &gt;= (b - c) / c) {
        return 0.0;
    } else {
        return 0.5 * (sqrt(4 * (b - c) / t + (c - b) * (c - b)) - c - b);
    }
}

int main() {
    int n, x; cin &gt;&gt; n &gt;&gt; x;
    vector&lt;int&gt; c(n);
    vector&lt;vector&lt;int&gt;&gt; adj(n);
    for (int i = 0; i &lt; n; i++) {
        cin &gt;&gt; c[i];
    }
    for (int i = 1; i &lt; n; i++) {
        int u, v; cin &gt;&gt; u &gt;&gt; v; u--; v--;
        adj[u].push_back(v);
        adj[v].push_back(u);
    }
    vector&lt;tuple&lt;int, int, int&gt;&gt; pat;
    {
        // khởi tạo đường đi từ 1 tới n
        function&lt;bool(int, int)&gt; DFS;
        DFS = [&amp;](int u, int p) {
            if (u == n - 1) {
                return true;
            } else {
                int nod = -1, tot = 0;
                for (int v : adj[u]) {
                    if (v != p) {
                        tot += c[v];
                        if (DFS(v, u)) {
                            nod = v;
                        }
                    }
                }
                // ta chỉ thêm đỉnh vào pat nếu đỉnh này thỏa mãn b_u != c_u
                if (nod != -1 &amp;&amp; c[nod] != tot) {
                    pat.push_back({c[nod], tot, nod});
                }
                return nod != -1;
            }
        };
        DFS(0, -1);
    }
    // chặt nhị phân đạo hàm
    long double le = 0, ri = 1;
    while (true) {
        long double mi = (le + ri) / 2, cur = 0;
        for (auto [c, b, i] : pat) {
            cur += solve(c, b, mi);
        }
        (cur &lt;= x ? ri : le) = mi;
        // điều kiện thoát: x - n &lt;= tổng \hat{x}_i &lt;= x
        if (cur &lt;= x &amp;&amp; cur + n &gt;= x) {
            break;
        }
    }
    vector&lt;int&gt; ans(n);
    int tot = 0;
    // khởi tạo nghiệm nguyên là phần nguyên của nghiệm thực
    priority_queue&lt;tuple&lt;long double, int, int, int&gt;&gt; pq;
    for (auto [c, b, i] : pat) {
        int add = solve(c, b, ri);
        ans[i] = add;
        tot += ans[i];
        pq.push({cost(c, b, ans[i]), c, b, i});
    }
    // chạy thêm bài bước tham chi phí tăng
    while (tot &lt; x &amp;&amp; !pq.empty()) {
        auto [ignore, c, b, i] = pq.top(); pq.pop();
        ans[i]++;
        tot++;
        pq.push({cost(c, b, ans[i]), c, b, i});
    }
    for (int i = 0; i &lt; n; i++) {
        cout &lt;&lt; ans[i] &lt;&lt; " ";
    }
}
