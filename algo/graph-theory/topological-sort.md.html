<h1 id="mở-đầu" class="toc-header"><a class="toc-anchor" href="#mở-đầu">¶</a> Mở đầu</h1>
<ul>
<li>Bài viết này sẽ giúp bạn tìm hiểu về <strong>bài toán sắp xếp Tô-pô</strong> <em>(Topological Sort)</em>. Sắp xếp Tô-pô là một trong những bài toán có tính ứng dụng cao trong Tin học lẫn Toán học và cả trong đời sống.</li>
</ul>
<h1 id="bài-toán-sắp-xếp-tô-pô" class="toc-header"><a class="toc-anchor" href="#bài-toán-sắp-xếp-tô-pô">¶</a> Bài toán sắp xếp Tô-pô</h1>
<ul>
<li><strong>Thứ tự Tô-pô</strong> của một đồ thị có hướng là một thứ tự sắp xếp của các đỉnh sao cho với mọi cung từ đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-1-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-1-TEX-I-1D462"></use></g></g></g></svg> đến đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-2-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0 <h1 id="cảm-hứng" class="toc-header"><a class="toc-anchor" href="#cảm-hứng">¶</a> Cảm hứng</h1>
<ul>
<li>Sắp xếp Tô-pô được áp dụng nhiều nhất đối với các bài toán biểu diễn mối quan hệ <strong>phụ thuộc</strong> giữa các đối tượng.</li>
<li>Ví dụ như nó có thể được áp dụng trong việc lập ra lịch trình công việc. Một tập hợp các công việc phụ thuộc lẫn nhau có thể được sắp xếp theo một thứ tự nhất định để chúng được thực hiện.</li>
<li>Ta có ví dụ thực tế như sau:
<ul>
<li>Để có được bằng cấp, sinh viên phải hoàn thành một số khóa học bắt buộc. Các khóa học này không nhất thiết phải được hoàn thành theo bất kỳ trình tự nhất định nào, nhưng có một số khóa học là <strong>điều kiện tiên quyết</strong> cho những khóa học khác.</li>
<li>Ví dụ, khóa học "Giới thiệu về thuật toán trong Tin học" có thể <em>phụ thuộc</em> vào các khóa học “Nhập môn thuật toán”, “Giới thiệu về cấu trúc dữ liệu”, “Nhập môn lập trình”, … Đây là mối quan hệ <em>phụ thuộc</em>; việc tham gia các khóa học sau <em>phụ thuộc</em> vào việc tham gia các khóa học tiên quyết của nó.</li>
<li>Từ đó, ta có thể xây dựng một đồ thị với mỗi đỉnh tương ứng với một khóa học và mỗi cạnh có hướng từ đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-5-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-5-TEX-I-1D462"></use></g></g></g></svg> đến đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-6-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D463" xlink:href="#MJX-6-TEX-I-1D463"></use></g></g></g></svg> khi và chỉ khi khóa học tương ứng với đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-7-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-7-TEX-I-1D462"></use></g></g></g></svg> là <strong>điều kiện tiên quyết</strong> cho khóa học tương ứng với đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-8-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D463" xlink:href="#MJX-8-TEX-I-1D463"></use></g></g></g></svg>. Việc sắp xếp thứ tự các đỉnh của đồ thị này sẽ cung cấp một thứ tự khả thi mà các khóa học có thể được thực hiện.</li>
<li>Tất nhiên, nó <strong>không thể</strong> được sử dụng để giải quyết vấn đề nghiêm trọng hơn về <strong>xung đột lịch trình</strong>.</li>
</ul>
</li>
</ul>
<h1 id="điều-kiện-tồn-tại-thứ-tự-tô-pô" class="toc-header"><a class="toc-anchor" href="#điều-kiện-tồn-tại-thứ-tự-tô-pô">¶</a> Điều kiện tồn tại thứ tự Tô-pô</h1>
<ul>

<li><strong>Định lý : <em>Một đồ thị tồn tại thứ tự Tô-pô khi và chỉ khi đồ thị đó là DAG. Đồng nghĩa, mọi DAG đều luôn tồn tại ít nhất một thứ tự Tô-pô, và có thuật toán để tìm thứ tự Tô-pô trong thời gian tuyến tính.</em></strong></li>

<li>Sau khi kết thúc, danh sách sẽ chứa một thứ tự Tô-pô của <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.348ex" height="1.67ex" role="img" focusable="false" viewBox="0 -716 2364 738" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-64-TEX-I-1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path><path id="MJX-64-TEX-I-1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path><path id="MJX-64-TEX-I-1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-64-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D434" xlink:href="#MJX-64-TEX-I-1D434"></use></g><g data-mml-node="mi" transform="translate(1578,0)"><use data-c="1D43A" xlink:href="#MJX-64-TEX-I-1D43A"></use></g></g></g></svg>.</li>
<li>Để thực hiện thuật toán này một cách hiệu quả, ta sẽ <strong>không</strong> thực sự loại bỏ các đỉnh khỏi đồ thị trong bước <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.554ex" role="img" focusable="false" viewBox="0 -665 500 687" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-65-TEX-N-33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="33" xlink:href="#MJX-65-TEX-N-33"></use></g></g></g></svg>, vì đây là một quá trình phức tạp nếu đồ thị được biểu diễn dưới dạng ma trận kề hoặc danh sách kề.</li>
<li>Ta cũng sẽ <strong>không</strong> duyệt qua toàn bộ đồ thị ở mỗi bước <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-66-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-66-TEX-N-32"></use></g></g></g></svg> để tìm <strong>đỉnh nguồn</strong>. Điều này cũng tốn kém về mặt thời gian và tính toán.</li>
<li>Thay vào đó, ta có những <strong>nhận xét</strong> sau:
<ul>
<li>Một đỉnh là <strong>đỉnh nguồn</strong> khi và chỉ khi số lượng cung vào của nó bằng <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-67-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-67-TEX-N-30"></use></g></g></g></svg>.</li>
<li>Nếu một đỉnh không phải là đỉnh nguồn, nó sẽ <strong>trở thành đỉnh nguồn</strong> sau khi tất cả các cung vào của nó đã bị xóa. Một cung vào của nó chỉ bị xóa khi đỉnh còn lại của cung đó bị xóa.</li>
<li>Giả sử ta biết vị trí của tất cả các đỉnh nguồn trong <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.348ex" height="1.67ex" role="img" focusable="false" viewBox="0 -716 2364 738" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-68-TEX-I-1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path><path id="MJX-68-TEX-I-1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path><path id="MJX-68-TEX-I-1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-68-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D434" xlink:href="#MJX-68-TEX-I-1D434"></use></g><g data-mml-node="mi" transform="translate(1578,0)"><use data-c="1D43A" xlink:href="#MJX-68-TEX-I-1D43A"></use></g></g></g></svg> và ta thực hiện các bước <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-69-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-69-TEX-N-32"></use></g></g></g></svg> và <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.554ex" role="img" focusable="false" viewBox="0 -665 500 687" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-70-TEX-N-33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="33" xlink:href="#MJX-70-TEX-N-33"></use></g></g></g></svg> một lần. Sau đó, những đỉnh duy nhất có thể <strong>trở thành đỉnh nguồn</strong> là những đỉnh có cung vào nối với đỉnh vừa bị xóa.</li>
</ul>
</li>
<li>Sau khi xác định được thứ tự Tô-pô của đồ thị, ta sẽ đánh số lại các đỉnh của đồ thị theo thứ tự.</li>
</ul>
<h3 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> <strong>Cài đặt</strong></h3>
<p><strong>Cấu trúc dữ liệu:</strong></p>
<ul>
<li>Hằng số <code>maxN = 110</code> .</li>
<li>Mảng <code>ans[]</code> - Mảng đánh số lại các đỉnh.</li>
<li>Mảng <code>indegree[]</code> - Lưu số lượng cung vào của mỗi đỉnh.</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh.</li>
<li>Vector <code>topo</code> - Danh sách thứ tự Tô-pô.</li>
<li>Queue <code>listSource</code> - Danh sách các đỉnh không có cung vào.</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 110;

int n, m;
int indegree[maxN], ans[maxN];
vector &lt;int&gt; g[maxN], topo;
queue &lt;int&gt; listSource;

main() {
    cin &gt;&gt; n &gt;&gt; m;
    while (m--) {
    	int u, v;
    	cin &gt;&gt; u &gt;&gt; v;
    	g[u].push_back(v);
    	indegree[v]++;
    }

    for (int u = 1; u &lt;= n; ++u)
    	if (!indegree[u]) listSource.push(u);

    while (!listSource.empty()) {
    	int u = listSource.front();
    	listSource.pop();
    	topo.push_back(u);
    	for (auto v : g[u]) {
    		indegree[v]--;
    		if (!indegree[v]) listSource.push(v);
    	}
    }

    if (topo.size() &lt; n) {
    	cout &lt;&lt; "Error: graph contains a cycle";
    	return 0;
    }

    /* Sau khi xác định được thứ tự Tô-pô của đồ thị, ta sử dụng
       mảng ans để đánh số lại các đỉnh */
    int cnt = 0;
    for (auto x : topo) ans[x] = ++cnt;

    for (int i = 1; i &lt;= n; ++i) cout &lt;&lt; ans[i] &lt;&lt; ' ';
}
</code></pre>
<p><strong>Mô tả quá trình</strong></p>
<ul>
<li>Thứ tự Tô-pô <strong>không phải</strong> là duy nhất. Quá trình sau chỉ mô tả lại quá trình xác định <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-71-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-71-TEX-N-31"></use></g></g></g></svg> thứ tự Tô-pô theo như code mẫu.</li>
</ul>
<p><img src="/uploads/topological_sort_gif1.gif" alt></p>
<ul>
<li>Sau khi xác định được thứ tự Tô-pô của đồ thị là <code>topo = {1; 6; 7; 2; 4; 5; 3}</code>. Ta đánh số lại các đỉnh. Khi đó ta sẽ có mảng <code>ans = {1; 4; 7; 5; 6; 2; 3}</code>.</li>
</ul>
<h3 id="đánh-giá" class="toc-header"><a class="toc-anchor" href="#đánh-giá">¶</a> <strong>Đánh giá</strong></h3>
<ul>
<li>Để thực hiện thuật toán này một cách hiệu quả, ta cần phải có khả năng duyệt qua các đỉnh kề của một đỉnh một cách hiệu quả. Điều này được thực hiện tốt nhất bằng cách sử dụng danh sách kề (vector <code>g[]</code>).</li>
<li>Ngoài ra, <code>listSource</code> nên là một ngăn xếp <em>(stack)</em> hoặc một hàng đợi <em>(queue)</em> để việc thêm và loại bỏ các phần tử có thể được thực hiện trong thời gian không đổi.</li>
<li>Thuật toán sẽ luôn tìm ra một thứ tự Tô-pô nếu nó tồn tại. Còn nếu nó <strong>không</strong> tồn tại (nghĩa là đồ thị ban đầu <strong>không phải</strong> là <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.348ex" height="1.67ex" role="img" focusable="false" viewBox="0 -716 2364 738" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-72-TEX-I-1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path><path id="MJX-72-TEX-I-1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path><path id="MJX-72-TEX-I-1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-72-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D434" xlink:href="#MJX-72-TEX-I-1D434"></use></g><g data-mml-node="mi" transform="translate(1578,0)"><use data-c="1D43A" xlink:href="#MJX-72-TEX-I-1D43A"></use></g></g></g></svg> ) thì danh sách <code>topo</code> sẽ không được điền đầy đủ và thông báo lỗi sẽ được in ra.</li>
<li>Thứ tự Tô-pô sẽ là duy nhất khi và chỉ khi <code>listSource</code> chứa chính xác một đỉnh ở đầu mỗi lần lặp của vòng lặp <em>while</em>.</li>
</ul>

<h2 id="thuật-toán-2" class="toc-header"><a class="toc-anchor" href="#thuật-toán-2">¶</a> Thuật toán 2</h2>
<ul>
<li>Có một thuật toán khác cho sắp xếp Tô-pô dựa trên <strong>tìm kiếm theo chiều sâu</strong> <em>(Depth-First Search - DFS)</em>.</li>

390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-127-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D439" xlink:href="#MJX-127-TEX-I-1D439"></use></g><g data-mml-node="mi" transform="translate(1577,0)"><use data-c="1D446" xlink:href="#MJX-127-TEX-I-1D446"></use></g></g></g></svg> trên đồ thị, thứ tự hoàn tất duyệt của mỗi đỉnh chính là <strong>danh sách nghịch đảo thứ tự Tô-pô</strong>.</li>
<li>Để có được thứ tự Tô-pô, đơn giản ta chỉ cần đảo ngược lại <strong>danh sách nghịch đảo thứ tự Tô-pô</strong>.</li>
</ul>
</li>
<li>Sau khi xác định được thứ tự Tô-pô của đồ thị, ta sẽ đánh số lại các đỉnh của đồ thị theo thứ tự.</li>
</ul>
<h3 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> <strong>Cài đặt</strong></h3>
<p><strong>Cấu trúc dữ liệu:</strong></p>
<ul>
<li>Hằng số <code>maxN = 110</code> .</li>
<li>Mảng <code>ans[]</code> - Mảng đánh số lại các đỉnh.</li>
<li>Mảng <code>visit[]</code> - Mảng lưu trạng thái của mỗi đỉnh.</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh.</li>
<li>Stack <code>topo</code> - Danh sách thứ tự Tô-pô.</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 110;

int n, m;
int visit[maxN], ans[maxN];
vector &lt;int&gt; g[maxN];
stack &lt;int&gt; topo;

void dfs(int u) {
    visit[u] = 1;
    for (auto v : g[u]) {
        if (visit[v] == 1) {
            cout &lt;&lt; "Error: graph contains a cycle";
            exit(0);
        }
        if (!visit[v]) dfs(v);
    }
    topo.push(u);
    visit[u] = 2;
}

main() {
    cin &gt;&gt; n &gt;&gt; m;
    while (m--) {
        int u, v;
        cin &gt;&gt; u &gt;&gt; v;
        g[u].push_back(v);
    }
    for (int i = 1; i &lt;= n; ++i)
        if (!visit[i]) dfs(i);

    /* Sau khi xác định được thứ tự Tô-pô của đồ thị, ta sử dụng
       mảng ans để đánh số lại các đỉnh */
    int cnt = 0;
    while (!topo.empty()) {
        ans[topo.top()] = ++cnt;
        topo.pop();
    }

    for (int i = 1; i &lt;= n; ++i) cout &lt;&lt; ans[i] &lt;&lt; ' ';
}
</code></pre>
<p><strong>Mô tả quá trình</strong></p>
<ul>
<li>Thứ tự Tô-pô <strong>không phải</strong> là duy nhất. Quá trình sau chỉ mô tả lại quá trình xác định <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-128-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-128-TEX-N-31"></use></g></g></g></svg> thứ tự Tô-pô theo như code mẫu.</li>
</ul>
<p><img src="/uploads/topological_sort_gif2.gif" alt></p>
<ul>
<li>Sau khi xác định được thứ tự Tô-pô của đồ thị là <code>topo = {7; 6; 1; 4; 5; 2; 3}</code>. Ta đánh số lại các đỉnh. Khi đó ta sẽ có mảng <code>ans = {3; 6; 7; 4; 5; 2; 1}</code>.</li>
</ul>
<h3 id="đánh-giá-1" class="toc-header"><a class="toc-anchor" href="#đánh-giá-1">¶</a> <strong>Đánh giá</strong></h3>
<ul>
<li><strong>Thuật toán 2</strong> đơn giản và dễ cài đặt so với hơn <strong>thuật toán 1</strong>.</li>
<li>Ta sử dụng ngăn xếp <em>(stack)</em> để có thể dễ dàng <strong>đảo ngược</strong> lại thứ tự hoàn tất duyệt của mỗi đỉnh. Nói cách khác là ta đảo ngược lại <strong>danh sách nghịch đảo thứ tự Tô-pô</strong> để có được thứ tự Tô-pô.</li>

<h3 id="cài-đặt-2" class="toc-header"><a class="toc-anchor" href="#cài-đặt-2">¶</a> Cài đặt</h3>
<p><strong>Cấu trúc dữ liệu:</strong></p>
<ul>
<li>Hằng số <code>maxN = 100007</code> .</li>
<li>Mảng <code>dp[]</code> - Mảng quy hoạch động.</li>
<li>Mảng <code>visit[]</code> - Mảng lưu trạng thái của mỗi đỉnh.</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh.</li>
<li>Vector <code>revTopo</code> - Danh sách nghịch đảo thứ tự Tô-pô.</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 1e5 + 7;

int n, m;
int visit[maxN], dp[maxN];
vector &lt;int&gt; g[maxN], revTopo;

void dfs(int u) {
    visit[u] = 1;
    for (auto v : g[u])
        if (!visit[v]) dfs(v);
    revTopo.push_back(u);
    visit[u] = 2;
}

main() {
    cin &gt;&gt; n &gt;&gt; m;
    while (m--) {
        int u, v;
        cin &gt;&gt; u &gt;&gt; v;
        g[u].push_back(v);
    }
    for (int i = 1; i &lt;= n; ++i)
        if (!visit[i]) dfs(i);

    int ans = 0;
    for (auto u : revTopo) {
    	for (auto v : g[u])
            dp[u] = max(dp[u], dp[v] + 1);
    	ans = max(ans, dp[u]);
    }
    cout &lt;&lt; ans;
}
</code></pre>

<h1 id="bài-toán-3-fox-and-names" class="toc-header"><a class="toc-anchor" href="#bài-toán-3-fox-and-names">¶</a> Bài toán 3 - Fox And Names</h1>
<p><a href="https://codeforces.com/problemset/problem/510/C" class="is-external-link">Fox And Names - 510C Codeforces</a></p>
<h2 id="đề-bài-2" class="toc-header"><a class="toc-anchor" href="#đề-bài-2">¶</a> Đề bài</h2>
<p>Fox Ciel sẽ xuất bản một bài báo trên FOCS <em>(Foxes Operated Computer Systems - Fox)</em>. Cô ấy nghe thấy một tin đồn: danh sách tên các tác giả trên bài báo luôn được sắp xếp theo <strong>thứ tự từ điển</strong>.</p>
<p>Sau khi kiểm tra, cô phát hiện ra rằng đôi khi điều đó không đúng. Trên một số bài báo, tên của các tác giả không được sắp xếp theo tiêu chuẩn thông thường của <strong>thứ tự từ điển</strong>. Nhưng sau khi sửa đổi một số thứ tự của các chữ cái trong bảng chữ cái <em>Latin</em> thì thứ tự tên của các tác giả được sắp xếp đúng theo <strong>thứ tự từ điển</strong> mới.</p>
<p>Cô ấy muốn biết liệu có tồn tại thứ tự các chữ cái trong bảng chữ cái <em>Latin</em> sao cho các tên trên bài báo mà cô ấy định xuất bản được sắp xếp theo <strong>thứ tự từ điển</strong> hay không. Nếu có, bạn hãy giúp cô ấy tìm ra một thứ tự thỏa mãn bất kỳ.</p>

<h3 id="cài-đặt-3" class="toc-header"><a class="toc-anchor" href="#cài-đặt-3">¶</a> Cài đặt</h3>
<p><strong>Cấu trúc dữ liệu:</strong></p>
<ul>
<li>Hằng số <code>maxN = 110</code> .</li>
<li>Mảng <code>visit[]</code> - Mảng lưu trạng thái của mỗi đỉnh.</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh.</li>
<li>Stack <code>topo</code> - Danh sách thứ tự Tô-pô.</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN  = 110;

int n;
string s[maxN];
int visit[maxN];
vector &lt;int&gt; g[maxN];
stack &lt;int&gt; topo;

void printImpossible() {
    cout &lt;&lt; "Impossible";
    exit(0);
}

// Sắp xếp Tô-pô bằng DFS
void dfs(int u) {
    visit[u] = 1;
    for (auto v : g[u]) {
        if (visit[v] == 1) printImpossible();
        if (!visit[v]) dfs(v);
    }
    topo.push(u);
    visit[u] = 2;
}

// Xây dựng các cạnh của đồ thị
void solve(string x, string y) {
    for (int i = 0; i &lt; min(x.size(), y.size()); ++i)
        if (x[i] != y[i]) {
            g[x[i] - 'a'].push_back(y[i] - 'a');
            return;
        }

    /* Trường hợp y là tiền tố của x =&gt; x luôn lớn hơn y
         =&gt; không có cách xếp thỏa mãn */
    if (x.size() &gt; y.size()) printImpossible();
}

main() {
    cin &gt;&gt; n;
    for (int i = 0; i &lt; n; ++i) {
        cin &gt;&gt; s[i];
        if (i) solve(s[i - 1], s[i]);
    }

    for (int i = 0; i &lt; 26; ++i)
        if (!visit[i]) dfs(i);

    while (!topo.empty()) {
        cout &lt;&lt; char(topo.top() + 'a');
        topo.pop();
    }
}
</code></pre>
