<p>Bạn hì hục cài Dijkstra, tuy nhiên code lại chạy quá chậm để qua được giới hạn thời gian. Lúc ấy bạn mới nhớ lại blog về 0-1 BFS trên VNOI wiki, thứ mà bạn sắp đọc bây giờ.</p>
<p><strong>0-1 BFS</strong> có thể thực hiện tìm kiếm đường đi ngắn nhất từ một nguồn (Single source shortest path) trong độ phức tạp tuyến tính, với điều kiện là cạnh có trọng số bằng 0 hoặc <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-10-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-10-TEX-N-31"></use></g></g></g></svg>.</p>
<h2 id="thuật-toán" class="toc-header"><a class="toc-anchor" href="#thuật-toán">¶</a> Thuật toán</h2>
<p><strong>0-1 BFS</strong> có rất nhiều điểm tương đồng với <strong>BFS</strong> và <strong>Dijkstra</strong>. Thay vì sử dụng hàng đợi (queue) để chứa các đỉnh sẽ được duyệt, ta sử dụng hàng đợi hai đầu (double-ended queue, thường gọi tắt là <strong>deque</strong>) để chứa các đỉnh sẽ được duyệt.</p>

<p>Ta sẽ chứng minh điều này bằng phương pháp quy nạp:</p>
<ul>

<h2 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h2>
<p><strong>Cấu trúc dữ liệu:</strong></p>
<ul>
<li>Biến <code>MAXN</code>: Độ lớn của mảng</li>
<li>Mảng <code>D[]</code>: Tương tự trên</li>
<li>Mảng <code>vis[]</code>: Mảng đánh dấu đỉnh đã được duyệt</li>
<li>Vector <code>g[]</code>: Danh sách kề của các đỉnh</li>
<li>Hàng đợi hai đầu <code>dq</code>: Chứa các đỉnh sẽ được duyệt</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int INF = 1e9;
const int MAXN = 2e6+5;

int n; // Số đỉnh của đồ thị
int D[MAXN], vis[MAXN];
vector&lt;pair&lt;int, int&gt;&gt; g[MAXN];  // first là đầu mút của cạnh, second là trọng số của cạnh 
deque&lt;int&gt; dq;

void BFS_01(int s){
    for(int i = 1; i &lt;= n; i++){
        D[i] = INF;              // Khởi tạo
        vis[i] = 0;
    }
    D[s] = 0;
    dq.push_front(s);
    while(!dq.empty()){
        int u = dq.front();
        dq.pop_front();
        if(vis[u])continue;
        vis[u] = 1;             // Đánh dấu
        for(auto v: g[u]){                              
            if(D[v.first] &gt; D[u] + v.second){              //
                D[v.first] = D[u] + v.second;              // Duyệt và sử lý các cạnh của u
                if(v.second == 1)dq.push_back(v.first);    //
                else dq.push_front(v.first);
            }
        }
    }
}
</code></pre>
<h2 id="nhận-xét" class="toc-header"><a class="toc-anchor" href="#nhận-xét">¶</a> Nhận xét</h2>
<p>Có rất ít bài toán yêu cầu bắt buộc phải sử dụng 0-1 BFS. Rất khó để ép thời gian sao cho Dijkstra chạy quá thời gian mà 0-1 BFS lại AC. Vì vậy 0-1 BFS thường được sử dụng trong các bài khó nhưng đưa được về đồ thị có rất nhiều đỉnh hoặc cạnh.</p>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=" v-pre="true">#include&lt;bits/stdc++.h&gt;
using namespace std;

const int MAXN = 2e3+5;
const int INF = 1e9+5;

int n, m, r, c, x, y;

char board[MAXN][MAXN];
int d[MAXN][MAXN];
int vis[MAXN][MAXN];

const pair&lt;int, int&gt; mv[4] = {{0, 1}, {0, -1}, {1, 0}, {-1, 0}};

bool in_bound(int a, int b){
    return 1 &lt;= a &amp;&amp; a &lt;= n &amp;&amp; 1 &lt;= b &amp;&amp; b &lt;= m &amp;&amp; board[a][b] == '.';
}

int main() {
    ios::sync_with_stdio(false);
    cin.tie(0);
    cout.tie(0);
    cin &gt;&gt; n &gt;&gt; m &gt;&gt; r &gt;&gt; c &gt;&gt; x &gt;&gt; y;
    for(int i = 1; i &lt;= n; i++){
        for(int j = 1; j &lt;= m; j++){
            cin &gt;&gt; board[i][j];
            d[i][j] = INF;
        }
    }
    d[r][c] = 0;

    deque&lt;pair&lt;int, int&gt;&gt; dq;
    dq.push_back({r, c});
    while(!dq.empty()){
        pair&lt;int, int&gt; u = dq.front();
        dq.pop_front();
        if(vis[u.first][u.second])continue;
        vis[u.first][u.second] = 1;
        for(pair&lt;int, int&gt; v: mv){
            int nwx = v.first + u.first, nwy = v.second + u.second;
            int w;
            if(v == make_pair(0, -1))w = 1;
            else w = 0;
            if(in_bound(nwx, nwy) &amp;&amp; d[nwx][nwy] &gt; d[u.first][u.second] + w){
                d[nwx][nwy] = d[u.first][u.second] + w;
                if(w == 0)dq.push_front({nwx, nwy});
                else dq.push_back({nwx, nwy});
            }
        }
    }

    int ans = 0;
    for(int i = 1; i &lt;= n; i++){
        for(int j = 1; j &lt;= m; j++){
            int l = d[i][j], r = l + j - c;
            if(l &lt;= x &amp;&amp; r &lt;= y)ans++;
        }
    }
    cout &lt;&lt; ans;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp=">#include&lt;bits/stdc++.h&gt;
using namespace std;

const int MAXN = 1e3+5;
const int INF = 1e9+5;

vector&lt;pair&lt;int, int&gt;&gt; g[MAXN*MAXN*2];
int d[MAXN*MAXN*2], vis[MAXN*MAXN*2];

int encode(int type, int i, int j) {    // mã hóa ô (i, j) của đồ thị type thành 1 số
    return (type-1)*MAXN*MAXN + i*MAXN + j;
}

void add_edge(int a, int b, int w) {
    g[a].push_back({b, w});
    g[b].push_back({a, w});
}

int main() {
    ios::sync_with_stdio(false);
    cin.tie(0);
    int n, m;
    cin &gt;&gt; n &gt;&gt; m;
    for(int i = 1; i &lt;= n; i++){
        for(int j = 1; j &lt;= m; j++){
            char x;
            cin &gt;&gt; x;
            d[encode(1, i, j)] = INF;
            d[encode(2, i, j)] = INF;
            if(x == '#')add_edge(encode(1, i, j), encode(2, i, j), 1);
            if(j &gt; 1)add_edge(encode(1, i, j-1), encode(1, i, j), 0);
            if(i &gt; 1)add_edge(encode(2, i-1, j), encode(2, i, j), 0);
        }
    }
    
    deque&lt;int&gt; dq;
    d[encode(1, 1, 1)] = 0;
    dq.push_front(encode(1, 1, 1));
    while(!dq.empty()){
        auto u = dq.front();
        if(u == encode(1, n, m)){
            cout &lt;&lt; d[u];
            return 0;
        }
        dq.pop_front();
        if(vis[u])continue;;
        vis[u] = 1;
        for(pair&lt;int, int&gt; v: g[u]){
            if(d[v.first] &gt; d[u] + v.second){
                d[v.first] = d[u] + v.second;
                if(!v.second)dq.push_front(v.first);
                else dq.push_back(v.first);
            }
        }
    }
    cout &lt;&lt; "-1";
}
