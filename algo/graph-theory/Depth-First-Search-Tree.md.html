<li><strong>Cài đặt :</strong></li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int timeDfs = 0; // Thứ tự duyệt DFS

void dfs(int u, int pre) {
    num[u] = low[u] = ++timeDfs;
    for (int v : g[u]){
        if (v == pre) continue;
        if (!num[v]) {
            dfs(v, u);
            low[u] = min(low[u], low[v]);
        }
        else low[u] = min(low[u], num[v]);
    }
    tail[u] = timeDfs;
}
</code></pre>

<ul>

<li>Hằng số <code>maxN = 10010</code></li>
<li>Biến <code>timeDfs</code> - Thứ tự <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="5.027ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 2222 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-289-TEX-I-1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path><path id="MJX-289-TEX-I-1D439" d="M48 1Q31 1 31 11Q31 13 34 25Q38 41 42 43T65 46Q92 46 125 49Q139 52 144 61Q146 66 215 342T285 622Q285 629 281 629Q273 632 228 634H197Q191 640 191 642T193 659Q197 676 203 680H742Q749 676 749 669Q749 664 736 557T722 447Q720 440 702 440H690Q683 445 683 453Q683 454 686 477T689 530Q689 560 682 579T663 610T626 626T575 633T503 634H480Q398 633 393 631Q388 629 386 623Q385 622 352 492L320 363H375Q378 363 398 363T426 364T448 367T472 374T489 386Q502 398 511 419T524 457T529 475Q532 480 548 480H560Q567 475 567 470Q567 467 536 339T502 207Q500 200 482 200H470Q463 206 463 212Q463 215 468 234T473 274Q473 303 453 310T364 317H309L277 190Q245 66 245 60Q245 46 334 46H359Q365 40 365 39T363 19Q359 6 353 0H336Q295 2 185 2Q120 2 86 2T48 1Z"></path><path id="MJX-289-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-289-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D439" xlink:href="#MJX-289-TEX-I-1D439"></use></g><g data-mml-node="mi" transform="translate(1577,0)"><use data-c="1D446" xlink:href="#MJX-289-TEX-I-1D446"></use></g></g></g></svg></li>
<li>Biến <code>bridge</code> - Số lượng cạnh cầu</li>
<li>Mảng <code>low[], num[]</code></li>
<li>Mảng <code>joint[]</code> - Đánh dấu đỉnh khớp</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 10010;

int n, m;
bool joint[maxN];
int timeDfs = 0, bridge = 0;
int low[maxN], num[maxN];
vector &lt;int&gt; g[maxN];

void dfs(int u, int pre) {
    int child = 0; // Số lượng con trực tiếp của đỉnh u trong cây DFS
    num[u] = low[u] = ++timeDfs;
    for (int v : g[u]) {
        if (v == pre) continue;
        if (!num[v]) {
            dfs(v, u);
            low[u] = min(low[u], low[v]);
            if (low[v] == num[v]) bridge++;
            child++;
            if (u == pre) { // Nếu u là đỉnh gốc của cây DFS
                if (child &gt; 1) joint[u] = true;
            }
            else if (low[v] &gt;= num[u]) joint[u] = true;
        }
        else low[u] = min(low[u], num[v]);
    }
}

int main() {
    cin &gt;&gt; n &gt;&gt; m;
    for (int i = 1; i &lt;= m; i++) {
        int u, v;
        cin &gt;&gt; u &gt;&gt; v;
        g[u].push_back(v);
        g[v].push_back(u);
    }
    for (int i = 1; i &lt;= n; i++)
        if (!num[i]) dfs(i, i);

    int cntJoint = 0;
    for (int i = 1; i &lt;= n; i++) cntJoint += joint[i];

    cout &lt;&lt; cntJoint &lt;&lt; ' ' &lt;&lt; bridge;
}
</code></pre>

<p><strong>Tuy nhiên theo thuật toán trên thì với mỗi truy vấn ta sẽ phải duyệt hết tất cả các con trực tiếp của đỉnh <em>C</em> nên khi xử lí các truy vấn sẽ mất độ phức tạp là <em>O(Q⋅ bậc của C)</em>. Trong trường hợp tệ nhất thì đỉnh <em>C</em> có thể lên đến <em>N - 1</em> con trực tiếp <em>(100000 - 1)</em> với số lượng truy vấn <em>Q = 300000</em>, khiến cho thuật toán trên sẽ bị quá thời gian. Bây giờ ta cần phải cải tiến thuật toán :</strong></p>
</li>

<li>Mảng <code>joint[]</code> - Đánh dấu đỉnh khớp</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN  = 100010;

int n, m, q;
int timeDfs = 0;
int low[maxN], num[maxN], tail[maxN];
int depth[maxN], p[maxN][20];
bool joint[maxN];
vector &lt;int&gt; g[maxN];

/* Tính mảng p */
void calP() {
    p[1][0] = 1;
    for (int j = 1; j &lt;= 19; j++)
        for (int i = 1; i &lt;= n; i++)
            p[i][j] = p[p[i][j - 1]][j - 1];
}

/* Tìm tổ tiên của đỉnh u là con trực tiếp của đỉnh par */
int findParent(int u, int par) {
    for (int i = 19; i &gt;= 0; i--)
        if (depth[p[u][i]] &gt; depth[par]) u = p[u][i];
    return u;
}

/* Tìm khớp cầu */
void dfs(int u, int pre) {
    int child = 0;
    num[u] = low[u] = ++timeDfs;
    for (int v : g[u]){
        if (v == pre) continue;
        if (!num[v]) {
            child++;
            p[v][0] = u;
            depth[v] = depth[u] + 1;
            dfs(v, u);
            low[u] = min(low[u], low[v]);
            if (u == pre) {
                if (child &gt; 1) joint[u] = true;
            }
            else if (low[v] &gt;= num[u]) joint[u] = true;
        }
        else low[u] = min(low[u], num[v]);
    }
    tail[u] = timeDfs;
}

/* Kiểm tra xem đỉnh u có nằm trong cây con DFS gốc root hay không? */
bool checkInSubtree(int u, int root) {
    return num[root] &lt;= num[u] &amp;&amp; num[u] &lt;= tail[root];
}

/* Xử lí truy vấn 1 */
bool solve1(int a, int b, int g1, int g2) {
    /* Vì ta coi g2 là con trực tiếp của g1 nên khi g1 là con của g2,
    ta phải đổi chỗ 2 giá trị g1 và g2 cho nhau */
    if (num[g1] &gt; num[g2]) swap(g1, g2);

    /* Kiểm tra nếu cạnh (g1, g2) không phải là cầu */
    if (low[g2] != num[g2]) return true;

    if (checkInSubtree(a, g2) &amp;&amp; !checkInSubtree(b, g2)) return false;
    if (checkInSubtree(b, g2) &amp;&amp; !checkInSubtree(a, g2)) return false;
    return true;
}

/* Xử lí truy vấn 2 */
bool solve2(int a, int b, int c) {
    if (!joint[c]) return true;
    int pa = 0, pb = 0;
    if (checkInSubtree(a, c)) pa = findParent(a, c);
    if (checkInSubtree(b, c)) pb = findParent(b, c);

    if (!pa &amp;&amp; !pb) return true;
    if (pa == pb) return true;
    if (!pa &amp;&amp; low[pb] &lt; num[c]) return true;
    if (!pb &amp;&amp; low[pa] &lt; num[c]) return true;
    if (pa &amp;&amp; pb &amp;&amp; low[pa] &lt; num[c] &amp;&amp; low[pb] &lt; num[c]) return true;

    return false;
}

int main() {
    ios_base::sync_with_stdio(0);
    cin.tie(0);
    cin &gt;&gt; n &gt;&gt; m;
    for (int i = 1; i &lt;= m; i++) {
        int u, v;
        cin &gt;&gt; u &gt;&gt; v;
        g[u].push_back(v);
        g[v].push_back(u);
    }
    depth[1] = 1;
    dfs(1, 1);
    calP();
    cin &gt;&gt; q;
    while (q--) {
        int type, a, b, c, g1, g2;
        cin &gt;&gt; type;
        if (type == 1) {
            cin &gt;&gt; a &gt;&gt; b &gt;&gt; g1 &gt;&gt; g2;
            cout &lt;&lt; (solve1(a, b, g1, g2) ? "yes\n" : "no\n");
        }
        else {
            cin &gt;&gt; a &gt;&gt; b &gt;&gt; c;
            cout &lt;&lt; (solve2(a, b, c) ? "yes\n" : "no\n");
        }
    }
}

389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-586-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D439" xlink:href="#MJX-586-TEX-I-1D439"></use></g><g data-mml-node="mi" transform="translate(1577,0)"><use data-c="1D446" xlink:href="#MJX-586-TEX-I-1D446"></use></g></g></g></svg></li>
<li>Biến <code>bridge</code> - Số lượng cạnh cầu</li>
<li>Mảng <code>low[], num[]</code></li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 2e5 + 10;

int n, m;
int timeDfs = 0, bridge = 0;
int low[maxN], num[maxN];
vector &lt;int&gt; g[maxN];

void dfs(int u, int pre) {
    num[u] = low[u] = ++timeDfs;
    for (int v : g[u]) {
        if (v == pre) continue;
        if (!num[v]) {
            dfs(v, u);
            low[u] = min(low[u], low[v]);
            if (low[v] == num[v]) bridge++;
        }
        else low[u] = min(low[u], num[v]);
    }
}

int main() {
    cin &gt;&gt; n;
    for (int i = 1; i &lt; n; i++) {
        int a, b;
        cin &gt;&gt; a &gt;&gt; b;
        g[a].push_back(b);
        g[b].push_back(a);
    }
    cin &gt;&gt; m;
    while (m--) {
        int a, b;
        cin &gt;&gt; a &gt;&gt; b;
        g[a].push_back(b);
        g[b].push_back(a);
    }
    dfs(1, 1);
    cout &lt;&lt; bridge;
}
</code></pre>

<h1 id="ứng-dụng-cây-dfs-trong-bài-toán-liệt-kê-thành-phần-liên-thông-mạnh" class="toc-header"><a class="toc-anchor" href="#ứng-dụng-cây-dfs-trong-bài-toán-liệt-kê-thành-phần-liên-thông-mạnh">¶</a> Ứng dụng cây DFS trong bài toán liệt kê thành phần liên thông mạnh</h1>
<h2 id="định-nghĩa-1" class="toc-header"><a class="toc-anchor" href="#định-nghĩa-1">¶</a> Định nghĩa</h2>
<ul>
<li>Một đồ thị có hướng là liên thông mạnh nếu như từ một đỉnh bất kì luôn tồn tại ít nhất một đường đi đến bất kì đỉnh nào khác.</li>
<li>Một thành phần liên thông mạnh của một đồ thị có hướng là một đồ thị con tối đại liên thông mạnh. Nếu mỗi thành phần liên thông mạnh được co lại thành một đỉnh, thì đồ thị sẽ trở thành một đồ thị có hướng không có chu trình.</li>

389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D437" xlink:href="#MJX-790-TEX-I-1D437"></use></g><g data-mml-node="mi" transform="translate(828,0)"><use data-c="1D439" xlink:href="#MJX-790-TEX-I-1D439"></use></g><g data-mml-node="mi" transform="translate(1577,0)"><use data-c="1D446" xlink:href="#MJX-790-TEX-I-1D446"></use></g></g></g></svg></li>
<li>Biến <code>scc</code> - Số lượng thành phần liên thông mạnh</li>
<li>Mảng <code>low[], num[]</code></li>
<li>Mảng <code>deleted[]</code> - Đánh dấu các đỉnh đã bị xóa</li>
<li>Vector <code>g[]</code> - Danh sách cạnh kề của mỗi đỉnh</li>
<li>Ngăn xếp <code>st</code> - Lưu lại các đỉnh trong thành phần liên thông mạnh</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 100010;

int n, m;
int timeDfs = 0, scc = 0;
int low[maxN], num[maxN];
bool deleted[maxN];
vector &lt;int&gt; g[maxN];
stack &lt;int&gt; st;

void dfs(int u) {
    num[u] = low[u] = ++timeDfs;
    st.push(u);
    for (int v : g[u]) {
    	if (deleted[v]) continue;
        if (!num[v]){
            dfs(v);
            low[u] = min(low[u], low[v]);
        }
        else low[u] = min(low[u], num[v]);
    }
    if (low[u] == num[u]) {
        scc++;
        int v;
        do {
            v = st.top();
            st.pop();
            deleted[v] = true;
        }
        while (v != u);
    }
}

int main() {
    cin &gt;&gt; n &gt;&gt; m;
    for (int i = 1; i &lt;= m; i++) {
        int u, v;
        cin &gt;&gt; u &gt;&gt; v;
        g[u].push_back(v);
    }
    for (int i = 1; i &lt;= n; i++)
        if (!num[i]) dfs(i);

    cout &lt;&lt; scc;
}
</code></pre>

<p>Khu vườn của Pirate có hình chữ nhật, và được chia thành <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="6.021ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 2661.4 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-793-TEX-I-1D440" d="M289 629Q289 635 232 637Q208 637 201 638T194 648Q194 649 196 659Q197 662 198 666T199 671T201 676T203 679T207 681T212 683T220 683T232 684Q238 684 262 684T307 683Q386 683 398 683T414 678Q415 674 451 396L487 117L510 154Q534 190 574 254T662 394Q837 673 839 675Q840 676 842 678T846 681L852 683H948Q965 683 988 683T1017 684Q1051 684 1051 673Q1051 668 1048 656T1045 643Q1041 637 1008 637Q968 636 957 634T939 623Q936 618 867 340T797 59Q797 55 798 54T805 50T822 48T855 46H886Q892 37 892 35Q892 19 885 5Q880 0 869 0Q864 0 828 1T736 2Q675 2 644 2T609 1Q592 1 592 11Q592 13 594 25Q598 41 602 43T625 46Q652 46 685 49Q699 52 704 61Q706 65 742 207T813 490T848 631L654 322Q458 10 453 5Q451 4 449 3Q444 0 433 0Q418 0 415 7Q413 11 374 317L335 624L267 354Q200 88 200 79Q206 46 272 46H282Q288 41 289 37T286 19Q282 3 278 1Q274 0 267 0Q265 0 255 0T221 1T157 2Q127 2 95 1T58 0Q43 0 39 2T35 11Q35 13 38 25T43 40Q45 46 65 46Q135 46 154 86Q158 92 223 354T289 629Z"></path><path id="MJX-793-TEX-N-22C5" d="M78 250Q78 274 95 292T138 310Q162 310 180 294T199 251Q199 226 182 208T139 190T96 207T78 250Z"></path><path id="MJX-793-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D440" xlink:href="#MJX-793-TEX-I-1D440"></use></g><g data-mml-node="mo" transform="translate(1273.2,0)"><use data-c="22C5" xlink:href="#MJX-793-TEX-N-22C5"></use></g><g data-mml-node="mi" transform="translate(1773.4,0)"><use data-c="1D441" xlink:href="#MJX-793-TEX-I-1D441"></use></g></g></g></svg> ô vuông bằng nhau. Trong mỗi ô vuông có một cây thuộc một loại quả khác nhau, đánh số từ <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-794-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-794-TEX-N-30"></use></g></g></g></svg> đến <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-795-TEX-N-39" d="M352 287Q304 211 232 211Q154 211 104 270T44 396Q42 412 42 436V444Q42 537 111 606Q171 666 243 666Q245 666 249 666T257 665H261Q273 665 286 663T323 651T370 619T413 560Q456 472 456 334Q456 194 396 97Q361 41 312 10T208 -22Q147 -22 108 7T68 93T121 149Q143 149 158 135T173 96Q173 78 164 65T148 49T135 44L131 43Q131 41 138 37T164 27T206 22H212Q272 22 313 86Q352 142 352 280V287ZM244 248Q292 248 321 297T351 430Q351 508 343 542Q341 552 337 562T323 588T293 615T246 625Q208 625 181 598Q160 576 154 546T147 441Q147 358 152 329T172 282Q197 248 244 248Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="39" xlink:href="#MJX-795-TEX-N-39"></use></g></g></g></svg>. Những con số này thể hiện giá trị kinh tế của các loại cây.<br>
Tuy nhiên, nhìn mặt con Robot trái cây này có vẻ ngu ngu nên trong lần đầu tiên thử việc, Pirate muốn test AI của nó. Cụ thể là Robot phải tuân theo các quy định sau:</p>
<ol>
<li>Tại mỗi ô, Robot chỉ có thể đi sang hướng đông hoặc hướng nam sang ô kề cạnh.</li>
<li>Có một số ô đặc biệt mà tại đó Robot có thể đi được thêm hướng tây hoặc hướng bắc sang ô kề cạnh (chỉ một trong hai).</li>
<li>Robot không được đi vào những ô có cây dừa.</li>
<li>Robot được đi qua một ô nhiều lần. Khi đi qua một ô, Robot phải hái hết quả ở cây trong ô đó. Lợi nhuận thu được sẽ bằng chỉ số của loại cây vừa được thu hái. Và sau này, không thể đạt thêm lợi nhuận gì từ ô đó nữa.</li>
</ol>
<p>Xuất phát từ ô ở góc tây bắc của khu vườn, hãy giúp Robot trái cây xác định hành trình để đạt được lợi nhuận tối đa.</p>

<h3 id="phân-tích-3" class="toc-header"><a class="toc-anchor" href="#phân-tích-3">¶</a> <strong>Phân tích</strong></h3>
<ul>
<li><strong>Tại sao ta không thể Quy hoạch động ngay được?</strong><br>
Theo đề bài, ở tại mỗi ô Robot có thể đi sang hướng đông (đi sang phải) hoặc hướng nam (đi xuống dưới) sang ô kề cạnh. Tuy nhiên ở những ô đặc biệt thì Robot có thể đi thêm hướng tây (đi sang trái) hoặc hướng bắc (đi lên trên). Và một ô có thể được Robot đi qua nhiều lần. Chính vì lí do này thế nên cách đi của Robot sẽ tạo thành chu trình. Khi đường đi tạo thành chu trình thì khi ta QHĐ sẽ bị vô hạn.</li>
<li><strong>Làm sao để đường đi không tạo thành chu trình?</strong><br>
Một đồ thị có hướng là <strong>liên thông mạnh</strong> nếu như có đường từ bất kì đỉnh này tới bất kì đỉnh nào khác. <strong>Một thành phần liên thông mạnh</strong> của một đồ thị có hướng là một đồ thị con tối đại liên thông mạnh. Nếu mỗi <strong>thành phần liên thông mạnh</strong> được <strong>co lại</strong> thành một đỉnh, thì đồ thị sẽ trở thành một <strong>đồ thị có hướng không có chu trình</strong>. Khi dựng đồ thị mới ta sẽ có cung <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.158ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2279.7 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-805-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-805-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-805-TEX-N-2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path><path id="MJX-805-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 <pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;

using namespace std;

const int maxN = 100010;
const int INF  = 1e9 + 7;

int dx[] = {0, -1, 0, 1, 0};
int dy[] = {0,  0, 1, 0,-1};

int m, n;
char a[maxN];
int val[maxN], totalScc[maxN];

/* Lưu đồ thị ban đầu*/
vector &lt;int&gt; g[maxN];

/* Lưu đồ thị mới*/
vector &lt;int&gt; h[maxN];

/* Kỹ thuật "Biến mảng 2 chiều thành mảng 1 chiều" */
int getId(int i, int j){
    return (i - 1) * n + j;
}

/* Kiểm tra ô (i, j) có được đi vào không? */
bool check(int i, int j) {
    if (a[getId(i, j)] == '#') return false;
    return (i &gt;= 1 &amp;&amp; j &gt;= 1 &amp;&amp; i &lt;= m &amp;&amp; j &lt;= n);
}

/* Tìm thành phần liên thông mạnh*/
int root[maxN];
int low[maxN], num[maxN];
bool deleted[maxN];
int timeDfs = 0, scc = 0;
stack &lt;int&gt; st;

void dfs(int u) {
    low[u] = num[u] = ++timeDfs;
    st.push(u);
    for (int v : g[u]) {
        if (deleted[v]) continue;
        if (!num[v]) {
            dfs(v);
            low[u] = min(low[u], low[v]);
        }
        else low[u] = min(low[u], num[v]);
    }

    if (num[u] == low[u]) {
        scc++;
        int v;
        do {
            v = st.top();
            st.pop();
            deleted[v] = true;

            /* Tính tổng giá trị kinh tế của thành phần liên thông */
            totalScc[scc] += val[v];

            /*Đỉnh scc sẽ là đỉnh ảo đại diện cho v trong đồ thị DAG*/
            root[v] = scc;
        } while (v != u);
    }
}


/* Quy hoạch động trên đồ thị DAG */
int f[maxN];

int solve(int u) {
    if (h[u].empty()) return totalScc[u];
    if (f[u] != -1) return f[u];
    int cur = -INF;
    for (int v : h[u]) cur = max(cur, solve(v) + totalScc[u]);
    return f[u] = cur;
}

int main() {
    /* Xử lý dữ liệu đầu vào */
    cin &gt;&gt; m &gt;&gt; n;
    for (int i = 1; i &lt;= m; ++i)
        for (int j = 1; j &lt;= n; ++j) {
            int u = getId(i, j);
            cin &gt;&gt; a[u];
            val[u] = (a[u] &gt;= '0' &amp;&amp; a[u] &lt;= '9') ? a[u] - '0' : 0;
        }

    /* Xây dựng đồ thị ban đầu */
    for (int i = 1; i &lt;= m; ++i) {
        for (int j = 1; j &lt;= n; ++j) {
            int u = getId(i, j);
            if (a[u] == '#') continue;
            if (check(i, j + 1)) g[u].push_back(getId(i, j + 1));
            if (check(i + 1, j)) g[u].push_back(getId(i + 1, j));

            if (a[u] == 'W' &amp;&amp; check(i, j - 1))
                g[u].push_back(getId(i, j - 1));

            if (a[u] == 'N' &amp;&amp; check(i - 1, j))
                g[u].push_back(getId(i - 1, j));
        }
    }

    /* Tìm thành phần liên thông mạnh*/
    for (int i = 1; i &lt;= m; ++i)
        for (int j = 1; j &lt;= n; ++j){
            int u = getId(i, j);
            if (!num[u] &amp;&amp; check(i, j)) dfs(u);
        }

    /* Xây dựng đồ thị mới */
    for (int i = 1; i &lt;= m; ++i) {
        for (int j = 1; j &lt;= n; ++j) {
            if (!check(i, j)) continue;
            int u  = getId(i, j);
            int ru = root[u];
            for (int v : g[u]) {
                int rv = root[v];
                if (ru != rv) {
                /* Có cung đi từ ru đến rv trên đồ thị mới do đỉnh
                u trong TPLTM ru đi được tới đỉnh v trong TPLTM rv*/
                    h[ru].push_back(rv);
                }
            }
        }
    }
    fill(f, f + m * n + 1, -1);
    cout &lt;&lt; solve(root[getId(1, 1)]);
}
</code></pre>
