<h2 id="1-chia-nặng-và-nhẹ" class="toc-header"><a class="toc-anchor" href="#1-chia-nặng-và-nhẹ">¶</a> 1. Chia "nặng" và "nhẹ"</h2>

<h3 id="nhận-xét" class="toc-header"><a class="toc-anchor" href="#nhận-xét">¶</a> Nhận xét</h3>
<p>Khi chia các đối tượng ra thành "nặng" và "nhẹ", ta sẽ cần hai cách xử lí khác nhau. Thông thường một trong số chúng sẽ là thuật toán ngây thơ. Từ đây ta có hướng suy nghĩ để tìm ra lời giải trong dạng bài tập này: Tìm ra thuật toán vô cùng ngây thơ, trong trường hợp nào thì nó hiệu quả, và trong trường hợp không hiệu quả thì ta cần có cách giải quyết khác là gì?</p>

<h2 id="2-chia-căn-truy-vấn" class="toc-header"><a class="toc-anchor" href="#2-chia-căn-truy-vấn">¶</a> 2. Chia căn truy vấn</h2>
<p>Các thao tác cập nhật xuất hiện rất nhiều trong các bài toán xử lí truy vấn. Đôi khi, việc xử lí thao tác cập nhật khá khó, hoặc thậm chí không tồn tại cách cập nhật trực tiếp một cách hiệu quả. Đây chính là lúc kĩ thuật chia căn truy vấn tỏa sáng!</p>
<p>Kĩ thuật sẽ chia các truy vấn thành một số nhóm nhỏ, và sẽ chỉ thực hiện cập nhật cấu trúc (mảng, cây,...) sau khi xét xong một nhóm truy vấn.</p>

<h4 id="tóm-tắt-đề-bài-2" class="toc-header"><a class="toc-anchor" href="#tóm-tắt-đề-bài-2">¶</a> Tóm tắt đề bài</h4>
<p>Bạn được cho một tập hợp rỗng gồm các số nguyên dương và <svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.041ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 460 636" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-76-TEX-I-1D45E" d="M33 157Q33 258 109 349T280 441Q340 441 372 389Q373 390 377 395T388 406T404 418Q438 442 450 442Q454 442 457 439T460 434Q460 425 391 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45E" xlink:href="#MJX-76-TEX-I-1D45E"></use></g></g></g></svg> truy vấn. Mỗi truy vấn sẽ thuộc một trong hai dạng, thêm một số vào tập hợp hoặc xóa một số khỏi tập hợp. Sau mỗi truy vấn hãy tính ước chung lớn nhất (GCD) của tất cả các số trong tập hợp. Lưu ý tập hợp có thể gồm nhiều số có giá trị giống nhau.</p>

<h4 id="chia-căn-truy-vấn-1" class="toc-header"><a class="toc-anchor" href="#chia-căn-truy-vấn-1">¶</a> Chia căn truy vấn</h4>
<p>Nếu biết được GCD hiện tại của các số trong tập hợp, việc thêm một số vào và tính lại GCD rất đơn giản. Nhưng khá khó để xóa một số khỏi tập hợp và tính lại GCD trong độ phức tạp thời gian đủ tốt.</p>

<p>Có thể thấy thuật toán Mo cũng có thể dùng để giải quyết các bài toán có truy vấn cập nhật. Nhưng nếu sắp xếp truy vấn theo thuật toán Mo bình thường thì tổng số lần cập nhật/đảo ngược giữa các truy vấn có thể rất lớn.</p>
<h4 id="thuật-toán-mo-có-truy-vấn-cập-nhật" class="toc-header"><a class="toc-anchor" href="#thuật-toán-mo-có-truy-vấn-cập-nhật">¶</a> Thuật toán Mo có truy vấn cập nhật</h4>
<p>Ta sẽ có cách sắp xếp mới để đảm bảo số lần cập nhật/đảo ngược không quá lớn. Tương tự thuật toán Mo, ta sẽ chia <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-119-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-119-TEX-I-1D446"></use></g></g></g></svg> chỉ số liên tiếp vào một nhóm. Ta sắp xếp các truy vấn với các tiêu chí lần lượt như sau:</p>
<ul>
<li>Chỉ số nhóm của đầu mút trái.</li>
<li>Sau đó đến chỉ số nhóm của đầu mút phải.</li>
<li>Và cuối cùng là số lượng truy vấn cập nhật nằm trước truy vấn này.</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct query{
    // t là số lượng truy vấn cập nhật đứng trước truy vấn này
    int l, r, t;
    int id;
}

bool cmp(const query &amp;a, const query &amp;b){
    if(a.l / S != b.l / S)
        return a.l &lt; b.l;
    else if(a.r / S != b.r / S){
        if((a.l / S) % 2 == 1)
            return a.r &lt; b.r;
        else
            return a.r &gt; b.r
    }
    return a.t &lt; b.t;
}
</code></pre>

<h4 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h4>
<p>Cách cài đặt tương đối giống với cài đặt thuật toán Mo bình thường, chỉ cần thêm thao tác xử lí các truy vấn cập nhật.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int maxN = 2e5 + 5;

struct query{
    int l, r, t, id;
}

// Lưu lại thông tin cập nhật: Sau khi thực hiện truy vấn này, a[index] = old sẽ trở thành a[index] = next. Lưu lại như vậy nhằm mục đích thuận tiện khi đảo ngược truy vấn.
struct update{
    int index, old, next;
};

vector&lt;update&gt; update_queries;
vector&lt;query&gt; queries;

int n, q;
int a[maxN], b[maxN], ans[maxN];
int S = 0;
int l = 0, r = -1, t = -1;

bool cmp(const query &amp;a, const query &amp;b){
    if(a.l / S != b.l / S)
        return a.l &lt; b.l;
    else if(a.r / S != b.r / S){
        if((a.l / S) % 2 == 1)
            return a.r &lt; b.r;
        else
            return a.r &gt; b.r
    }
    return a.t &lt; b.t;
}
void run_update(int i, int x){
    // Nếu i nằm trong [l, r], việc cập nhật sẽ ảnh hưởng đến đáp án
    if(l &lt;= i &amp;&amp; i &lt;= r){
        sum -= a[i];
        sum += x;
    }
    a[i] = x;
}

signed main(){
    ios_base::sync_with_stdio(false); cin.tie(0); cout.tie(0);

    cin &gt;&gt; n &gt;&gt; q;
    for(int i = 1; i &lt;= n; i++){
        cin &gt;&gt; a[i];
        b[i] = a[i];
    }

    S = pow(n, 2. / 3.) + 1;

    for(int i = 1; i &lt;= q; i++){
        int t, u, v;
        cin &gt;&gt; t &gt;&gt; u &gt;&gt; v;

        if(t == 1){
            update_queries.push_back({u, b[u], v});
            b[u] = v;
        }else{
            queries.push_back({u, v, (int)update_queries.size() - 1, i});
        }
    }

    sort(queries.begin(), queries.end(), cmp);

    for(query &amp;q : queries){
        // Truy vấn cập nhật
        while(t &lt; q.t) t++, run_update(update_queries[t].index, update_queries[t].next);
        
        // Đảo ngược truy vấn cập nhật
        while(t &gt; q.t) run_update(update_queries[t].index, update_queries[t].old), t--;

        while (l &gt; q.l) sum += a[--l];
        while (r &lt; q.r) sum += a[++r];
        while (l &lt; q.l) sum -= a[l++];
        while (r &gt; q.r) sum -= a[r--];	

        ans[q.id] = sum;
    }
}
</code></pre>

<h4 id="cấu-trúc-dữ-liệu-chia-căn" class="toc-header"><a class="toc-anchor" href="#cấu-trúc-dữ-liệu-chia-căn">¶</a> Cấu trúc dữ liệu chia căn</h4>

4 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-221-TEX-I-1D446"></use></g></g></g></svg>. Toán tử chia chạy khá chậm, nên khai báo <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.459ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 645 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-222-TEX-I-1D446" d="M308 24Q367 24 416 76T466 197Q466 260 414 284Q308 311 278 321T236 341Q176 383 176 462Q176 523 208 573T273 648Q302 673 343 688T407 704H418H425Q521 704 564 640Q565 640 577 653T603 682T623 704Q624 704 627 704T632 705Q645 705 645 698T617 577T585 459T569 456Q549 456 549 465Q549 471 550 475Q550 478 551 494T553 520Q553 554 544 579T526 616T501 641Q465 662 419 662Q362 662 313 616T263 510Q263 480 278 458T319 427Q323 425 389 408T456 390Q490 379 522 342T554 242Q554 216 546 186Q541 164 528 137T492 78T426 18T332 -20Q320 -22 298 -22Q199 -22 144 33L134 44L106 13Q83 -14 78 -18T65 -22Q52 -22 52 -14Q52 -11 110 221Q112 227 130 227H143Q149 221 149 216Q149 214 148 207T144 186T142 153Q144 114 160 87T203 47T255 29T308 24Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D446" xlink:href="#MJX-222-TEX-I-1D446"></use></g></g></g></svg> là biến hằng số bằng từ khóa <code>const</code> trong C++. Phép chia cho biến hằng số được compiler tối ưu rất tốt.</p>

<h2 id="chọn-hằng-số-phù-hợp" class="toc-header"><a class="toc-anchor" href="#chọn-hằng-số-phù-hợp">¶</a> Chọn hằng số phù hợp</h2>
