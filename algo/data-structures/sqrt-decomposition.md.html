<p>Khi giải bài toán, ta thường chia thành các hàm tiền xử lý để dựng ra cấu trúc dữ liệu, và các hàm trả lời các truy vấn.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">const int BLOCK_SIZE = 320;
const int N = 1e5 + 2;

int n;
int cnt[N / BLOCK_SIZE + 2][N];
int a[N];

void preprocess()
{
    for (int i = 0; i &lt; n; ++i)
        ++cnt[i / BLOCK_SIZE][a[i]];
}
</code></pre>
<p>Sau khi đã tiền xử lý, hàm trả lời truy vấn có thể cài đặt như sau. Lưu ý, ta phải xét riêng trường hợp cả hai đầu của truy vấn nằm trong cùng một đoạn. Trong code bên dưới, tác giả dùng <a href="https://www.cplusplus.com/reference/algorithm/count/" class="is-external-link">hàm count</a> của thư viện C++ STL.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int query(int l, int r, int k)
{
    int blockL = (l + BLOCK_SIZE - 1) / BLOCK_SIZE;
    int blockR = r / BLOCK_SIZE;
    if (blockL &gt;= blockR)
        return count(a + l, a + r + 1, k);

    int sum = 0;
    for (int i = blockL; i &lt; blockR; ++i)
        sum += cnt[i][k];

    for (int i = l, lim = blockL * BLOCK_SIZE; i &lt; lim; ++i)
        if (a[i] == k) ++sum;

    for (int i = blockR * BLOCK_SIZE; i &lt;= r; ++i)
        if (a[i] == k) ++sum;

    return sum;
}
</code></pre>
<p>Thao tác cập nhật một phần tử có thể thêm vào như sau (với <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-53-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-53-TEX-I-1D462"></use></g></g></g></svg> là vị trí cần cập nhật, và <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-54-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D463" xlink:href="#MJX-54-TEX-I-1D463"></use></g></g></g></svg> là giá trị mới):</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void update(int u, int v)
{
    int block = u / BLOCK_SIZE;
    --cnt[block][a[u]];
    a[u] = v;
    ++cnt[block][a[u]];
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void blockUpdate(int id, int oval, int nval) {
    for (int i = 1; i &lt;= LIM; ++i) {
        if (lazy[id][i] == oval) {
            lazy[id][i] = nval;
        }
    }
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void doLazy(int id) { // L R là đầu trái và đầu phải của phần dư bên trái
    int L = id * BLOCK_SIZE;
    int R = min(n - 1, (id + 1) * BLOCK_SIZE - 1);
    for (int i = L; i &lt;= R; ++i) {
        a[i] = lazy[id][a[i]]; // thay đổi giá trị các phần tử bằng mảng lazy
    }
    for (int i = 1; i &lt;= 100; ++i) {
        lazy[id][i] = i; // đã cập nhật xong, reset lại mảng lazy về ban đầu
    }
}
</code></pre>
<p>Vậy tổng kết lại, ta sẽ có hàm cập nhật cho <em>phần dư bên trái</em> (và cả *phần dư bên phải) như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void manualUpdate(int L, int R, int oval, int nval) { // L R là đầu trái và đầu phải của phần dư bên trái
    doLazy(R / BLOCK_SIZE); // R / BLOCK_SIZE chính là block của của phần này. L / BLOCK_SIZE = R / BLOCK_SIZE
    for (int i = L; i &lt;= R; ++i) {
        if (a[i] == oval) {
            a[i] = nval;
        }
    }
}

/* Chúng ta sẽ gọi hàm như dưới đây để cập nhật cho phần dư bên trái */
manualUpdate(l, blockL * BLOCK_SIZE - 1, oval, nval);

/* Chúng ta sẽ gọi hàm như dưới đây để cập nhật cho phần dư bên phải */
manualUpdate(blockR * BLOCK_SIZE, r, oval, nval);
</code></pre>
