-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-7-TEX-I-1D465"></use></g></g></g></svg> thuộc một khoảng <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.744ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2096.7 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-8-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-8-TEX-I-1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path><path id="MJX-8-TEX-N-2C" d="M78 35T78 60T94 103T137 121Q165 121 187 96T210 8Q210 -27 201 -60T180 -117T154 -158T130 -185T117 -194Q113 -194 104 -185T95 -172Q95 -168 106 -156T131 -126T157 -76T173 -3V9L172 8Q170 7 167 6T161 3T152 1T140 0Q113 0 96 17Z"></path><path id="MJX-8-TEX-I-210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path><path id="MJX-8-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q <li>Thực hiện thao tác thêm đường thẳng (đoạn thẳng) một cách dễ dàng. Bao lồi gặp nhược điểm lớn khi thêm đường thẳng mà hệ số góc <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-9-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-9-TEX-I-1D44E"></use></g></g></g></svg> không tăng dần hoặc giảm dần. Mặc dù không phải là không thể làm được, nhưng bao lồi khi đó phải biểu diễn bằng cấu trúc khác không phải stack, gây khó khăn lớn khi code.</li>
<li>Dễ code. Chính vì hai ưu điểm ở trên, IT đoạn thẳng rất tổng quát và không cần phải xét trường hợp phụ thuộc vào bài toán như bao lồi. Đa số các bài toán, phần <a href="#update">Update</a> và <a href="#query">Query</a> của IT đoạn thẳng gần như giống hệt nhau. Phần thân chương trình cũng rất ngắn gọn.</li>
</ol>
<h2 id="nhược-điểm" class="toc-header"><a class="toc-anchor" href="#nhược-điểm">¶</a> Nhược điểm</h2>
<ol>
<li>Phụ thuộc vào kích thước hoành độ <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-10-TEX-I-1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-10-TEX-I-1D465"></use></g></g></g></svg>. Vì IT đoạn thẳng xử lí trên khoảng của hoành độ, với bài toán mà query <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-11-TEX-I-1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-11-TEX-I-1D465"></use></g></g></g></svg> lớn hoặc <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-12-TEX-I-1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-12-TEX-I-1D465"></use></g></g></g></svg> không phải số nguyên không thể biểu diễn bằng IT bình thường. Có thể thay thế bằng rời rạc hóa các tọa độ hoặc IT động, nhưng so với bao lồi đây là một nhược điểm đáng kể khi bao lồi hoàn toàn không phụ thuộc vào <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-13-TEX-I-1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 43 <li>Bộ nhớ và thời gian lớn. Lưu một cây IT chứa hai số nguyên <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-14-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-14-TEX-I-1D44E"></use></g></g></g></svg>, <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-15-TEX-I-1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44F" xlink:href="#MJX-15-TEX-I-1D44F"></use></g></g></g></svg> tốn bộ nhớ hơn nhiều so với stack bao lồi. Xử lí trên cây IT cũng chậm hơn chặt nhị phân trên bao lồi. Về độ phức tạp, có thể so sánh qua bảng sau</li>
</ol>

<p><strong>Lưu ý</strong>: Ở đây ta giả sử các đường thẳng thêm vào có hệ số <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-16-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-16-TEX-I-1D44E"></use></g></g></g></svg> tăng dần hoặc giảm dần, bao lồi được biểu diễn bằng stack.</p>
<p>Tóm lại, so với cách ứng dụng bao lồi, sử dụng IT đoạn thẳng là một phương pháp tổng quát hơn nhưng chậm và tốn nhiều bộ nhớ hơn. Sau đây là những phân tích cơ bản về thuật toán.</p>
<h1 id="ý-tưởng" class="toc-header"><a class="toc-anchor" href="#ý-tưởng">¶</a> Ý tưởng</h1>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">line it[MAXX * 4]; // MAXX là giới hạn trục hoành
</code></pre>
<p>Ngoài ra, có thể thêm một vài mảng phụ cần thiết cho IT như <code>low</code>, <code>high</code>, <code>leaf</code>, ...</p>
<p>Ta định nghĩa hàm <code>Get(line d, int x)</code> cho biết tung độ của điểm thuộc đường thẳng <code>d</code> tại hoành độ <code>x</code>.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int Get(line d, int x)
{
    return d.a * x + d.b;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int Query(int node, int pos)
{
    if(low[node] &gt; pos || high[node] &lt; pos)
    {
        return -oo;
    }
    res = Get(it[node], pos);
    if(low[node] == high[node])
    {
        return res;
    }
    res = max(res, Query(node * 2, pos));
    res = max(res, Query(node * 2 + 1, pos));
    return res;
}
</code></pre>

<h1 id="update" class="toc-header"><a class="toc-anchor" href="#update">¶</a> Update</h1>
<p>Thêm một đoạn thẳng vào tập hợp, ta phải thay đổi những nút trên cây IT quản lí khoảng ứng với đoạn thẳng đó. Việc đầu tiên, giống như Update trên cây IT cơ bản, ta phải chia đoạn cần Update ra thành những khoảng IT.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void Update(int node, int l, int h, line val)
{
    if(low[node] &gt; h || high[node] &lt; l)
    {
        return;
    }
    if(low[node] &gt;= l &amp;&amp; high[node] &lt;= h)
    {
        // Do something
        return;
    }
    Update(node * 2, l, h, val);
    Update(node * 2 + 1, l, h, val);
}
</code></pre>

<p>Bây giờ việc phải làm là điền vào chỗ <code>// Do Something</code>. Ta có một đường thẳng <code>val</code> và đường thẳng <code>it[node]</code>, cả hai đều chỉ được xét trong khoảng từ <code>low[node]</code> đến <code>high[node]</code>. Lấy <code>mid</code> là điểm giữa của khoảng <code>(mid = (low[node] + high[node]) / 2)</code>. Ta sẽ thay đổi nút <code>it[node]</code> và cả các con của nó. Có 6 trường hợp có thể xảy ra:</p>
<ol>
<li><code>it[node]</code> hoàn toàn nằm trên <code>val</code>. Trường hợp này ta chỉ bỏ qua mà không làm gì, vì <code>val</code> chắc chắn không bao giờ đạt max trong khoảng <code>low[node]</code> đến <code>high[node]</code>.</li>
</ol>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">if(Get(it[node], low[node]) &gt;= Get(val, low[node]) &amp;&amp; Get(it[node], high[node]) &gt;= Get(val, high[node]))
{
    return;
}
</code></pre>
<ol start="2">
<li><code>it[node]</code> hoàn toàn nằm dưới <code>val</code>. Trường hợp này ta gán <code>it[node]</code> bằng <code>val</code>, <code>it[node]</code> cũ không còn giá trị khi tìm max.</li>
</ol>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">if(Get(it[node], low[node]) &lt;= Get(val, low[node]) &amp;&amp; Get(it[node], high[node]) &lt;= Get(val, high[node]))
{
    it[node] = val;
    return;
}
</code></pre>
<ol start="3">
<li>Nửa bên trái của <code>it[node]</code> hoàn toàn nằm trên nửa bên trái của <code>val</code>. Vậy <code>val</code> chắc chắn không bao giờ đạt max tại nửa trái của khoảng <code>node</code>, ta giữ lại <code>it[node]</code> tại <code>node</code> và down <code>val</code> xuống con phải <code>(node * 2 + 1)</code>.</li>
</ol>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">if(Get(it[node], low[node]) &gt;= Get(val, low[node]) &amp;&amp; Get(it[node], mid) &gt;= Get(val, mid))
{
    Update(node * 2 + 1, l, h, val);
    return;
}
</code></pre>
<ol start="4">
<li>Nửa bên trái của <code>it[node]</code> hoàn toàn nằm dưới nửa bên trái của <code>val</code>. Tương tự như trên, ta down <code>it[node]</code> xuống con phải của node và update <code>it[node]</code> bằng <code>val</code>.</li>
</ol>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">if(Get(it[node], low[node]) &lt;= Get(val, low[node]) &amp;&amp; Get(it[node], mid) &lt;= Get(val, mid))
{
    Update(node * 2 + 1, l, h, it[node]);
    it[node] = val;
    return;
}
</code></pre>
<ol start="5">
<li>Nửa bên phải của <code>it[node]</code> hoàn toàn nằm trên nửa bên phải của <code>val</code>.</li>
</ol>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">if(Get(it[node], mid + 1) &gt;= Get(val, mid + 1) &amp;&amp; Get(it[node], high[node]) &gt;= Get(val, high[node]))
{
    Update(node * 2, l, h, val);
    return;
}
</code></pre>
<ol start="6">
<li>Nửa bên phải của <code>it[node]</code> hoàn toàn nằm dưới nửa bên phải của <code>val</code>.</li>
</ol>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">if(Get(it[node], mid + 1) &lt;= Get(val, mid + 1) &amp;&amp; Get(it[node], high[node]) &lt;= Get(val, high[node]))
{
    Update(node * 2, l, h, it[node]);
    it[node] = val;
    return;
}
</code></pre>

<h1 id="một-số-câu-hỏi" class="toc-header"><a class="toc-anchor" href="#một-số-câu-hỏi">¶</a> Một số câu hỏi:</h1>
<p>Để hiểu rõ về IT đoạn thẳng, bạn hãy tự trả lời một số câu hỏi sau:</p>
<ol>
<li>
<p>Trong trường hợp nào thì một nút không có thông tin gì cả?</p>
</li>
<li>
<p>Trong các trường hợp 4 và 6 của phần <a href="#update">Update</a>, tại sao phải gán lại <code>val</code> cho <code>it[node]</code>?</p>
</li>
<li>
<p>Giả sử thay vì truy vấn theo điểm, ta truy vấn theo khoảng, tức là trả lời xem tại tất cả các điểm trong một khoảng nào đó, đoạn thẳng nào đạt chiều cao lớn nhất / nhỏ nhất. Giả sử khoảng này nằm hoàn toàn trong phạm vi quản lí của một nút nào đó, liệu ta có thể trả luôn kết quả là đoạn thẳng lưu trong nút đó không? Vì sao?</p>
</li>
</ol>
