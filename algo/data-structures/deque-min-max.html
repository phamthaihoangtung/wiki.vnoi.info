<h1 id="định-nghĩa" class="toc-header"><a class="toc-anchor" href="#định-nghĩa">¶</a> <strong>Định nghĩa</strong></h1>
<p>Deque (Double-ended queue) là một kiểu dữ liệu trừu tượng tổng quát hóa một hàng đợi. Nó là nó kiểu danh sách mà có thể bổ sung và loại bỏ một phần ở đầu hoặc cuối danh sách.<br>
<img src="https://i.imgur.com/0f5hQR9.png" alt></p>

88 280T72 278H58Q52 284 52 289Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D465" xlink:href="#MJX-4-TEX-I-1D465"></use></g></g></g></svg> vào cuối deque</li>

<li>pop_back(): Loại bỏ phần tử ở cuối deque</li>
<li>empty(): Kiểm tra Deque có rỗng không?</li>
<li>size(): Trả về số phần tử đang có trong deque</li>
</ul>

<p>Từ các nhận xét như kia, ta có thể dễ dàng hình thành thuật toán. Ta duyệt qua từng phần tử:</p>
<ul>
<li><strong>Bước 1:</strong> Trong khi hàng đợi khác rỗng và giá trị của phần tử cuối cùng trong deque lớn hơn hoặc bằng giá trị đang xét hiện tại thì ta sẽ đẩy hết ra khỏi hàng đợi.</li>
<li><strong>Bước 2:</strong> Đẩy vị trí <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-79-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-79-TEX-I-1D456"></use></g></g></g></svg> của phần tử đang xét hiện tại vào cuối deque. (Ta không nên đẩy giá trị <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.735ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1651 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-80-TEX-I-1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path><path id="MJX-80-TEX-N-5B" d="M118 -250V750H255V710H158V-210H255V-250H118Z"></path><path id="MJX-80-TEX-I-1D456" d="M184 600Q184 624 2 <li><strong>Bước 3:</strong> Nếu vị trị của phần tử đầu tiên trong hàng đợi không nằm trong khoảng đoạn xét thì ta loại bỏ nó.</li>

while (dq.size()) dq.pop_front();

/* Duyệt lần lượt các phần tử từ 1 đến N */
for (int i = 1; i &lt;= N; ++i) {
    /* Loại bỏ các phần tử có giá trị lớn hơn hoặc bằng A[i] */
    while (dq.size() &amp;&amp; A[dq.back()] &gt;= A[i]) dq.pop_back();

    /* Đẩy phần tử i vào queue */
    dq.push_back(i);

    /* Nếu phần tử đầu tiên trong deque nằm ngoài khoảng tính
       thì ta sẽ loại bỏ ra khỏi deque */
    if (dq.front() + k &lt;= i) dq.pop_front();

    /* minRange[i] là giá trị nhỏ nhất trong đoạn [i – k + 1 … i] */
    if (i &gt;= k) minRange[i] = A[dq.front()];
}
</code></pre>

<h2 id="mở-rộng" class="toc-header"><a class="toc-anchor" href="#mở-rộng">¶</a> <strong>Mở rộng</strong></h2>
<h3 id="tìm-giá-trị-lớn-nhất" class="toc-header"><a class="toc-anchor" href="#tìm-giá-trị-lớn-nhất">¶</a> <strong>Tìm giá trị lớn nhất</strong></h3>
<p>Để tìm giá trị lớn nhất thì ta làm ngược lại quá trình tìm giá trị nhỏ nhất.</p>
<p>Ta sẽ tạo <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-94-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-94-TEX-N-31"></use></g></g></g></svg> deque nhằm mục đích lưu vị trí của phần tử có giá trị lớn nhất.</p>
<p>Ở bước 1, thay vì loại bỏ các phần tử có giá trị lớn hơn hoặc bằng ra khỏi đầu deque thì ta sẽ loại bỏ các phần tử có giá trị nhỏ hơn hoặc bằng ra khỏi đầu deque. Lúc này, phần tử đầu deque luôn là phần tử lớn nhất. Và ở mọi thời điểm giá trị trong deque luôn là giảm nghiêm ngặt.</p>

<h2 id="cài-đặt-2" class="toc-header"><a class="toc-anchor" href="#cài-đặt-2">¶</a> <strong>Cài đặt</strong></h2>
<p><strong>Xây dựng mảng L</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">/* L[k]: Xa nhất về bên trái nhận H[k] là max */
dq.clear();
for (int k = 1; k &lt;= N; ++k) {
    while (dq.size() &amp;&amp; H[dq.front()] &lt;= H[k]) dq.pop_front();
    if (dq.size()) L[k] = dq.front() + 1;
    else L[k] = k;
    dq.push_front(k);
}
</code></pre>
<p><strong>Xây dựng mảng R</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">/* R[k]: Xa nhất về bên phải nhận H[k] là max */
dq.clear();
for (int k = N; k &gt;= 1; --k) {
    while (dq.size() &amp;&amp; H[dq.front()] &lt;= H[k]) dq.pop_front();
    if (dq.size()) R[k] = dq.front() - 1;
    else R[k] = k;
    dq.push_front(k);
}
</code></pre>
<p><strong>Xây dựng mảng l</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">/* l[k]: Xa nhất về bên trái nhận H[k] là min*/
dq.clear();
for (int k = 1; k &lt;= N; ++k) {
    while (dq.size() &amp;&amp; H[dq.front()] &gt;= H[k]) dq.pop_front();
    if (dq.size()) l[k] = dq.front() + 1;
    else l[k] = k;
    dq.push_front(k);
}
</code></pre>
<p><strong>Xây dựng mảng r</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">    /* r[k]: Xa nhất về bên phải nhận H[k] là min */
    dq.clear();
    for (int k = N; k &gt;= 1; --k) {
        while (dq.size() &amp;&amp; H[dq.front()] &gt;= H[k]) dq.pop_front();
        if (dq.size()) r[k] = dq.front() - 1;
        else r[k] = k;
        dq.push_front(k);
    }
</code></pre>
<p><strong>Xây dựng đồ thị</strong></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">for (int i = 1; i &lt;= N; ++i) G[i].push_back(i + 1);
for (int k = 1; k &lt;= N; ++k) {
    if (H[k] &lt; min(H[L[k] - 1], H[R[k] + 1])) {
        G[L[k] - 1].push_back(R[k] + 1);
    }
}
for (int k = 1; k &lt;= N; ++k) {
    if (max(H[l[k] - 1], H[r[k] + 1]) &lt; H[k]) {
        G[l[k] - 1].push_back(r[k] + 1);
    }
}
</code></pre>
