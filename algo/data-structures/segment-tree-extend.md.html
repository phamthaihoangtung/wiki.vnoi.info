<p><strong>LƯU Ý</strong>:</p>
<ul>
<li>Khi Segment Tree mới được du nhập vào Việt Nam, một số tài liệu gọi là Interval Tree. Đây là cách gọi không chính xác, bởi <a href="https://en.wikipedia.org/wiki/Interval_tree" class="is-external-link">Interval Tree là một CTDL khác</a>.</li>

<h1 id="0-giới-thiệu" class="toc-header"><a class="toc-anchor" href="#0-giới-thiệu">¶</a> 0. Giới thiệu</h1>

data-mml-node="mo"><use data-c="5B" xlink:href="#MJX-30-TEX-N-5B"></use></g><g data-mml-node="mi" transform="translate(278,0)"><use data-c="1D456" xlink:href="#MJX-30-TEX-I-1D456"></use></g><g data-mml-node="mo" transform="translate(623,0)"><use data-c="2C" xlink:href="#MJX-30-TEX-N-2C"></use></g><g data-mml-node="mi" transform="translate(1067.7,0)"><use data-c="1D457" xlink:href="#MJX-30-TEX-I-1D457"></use></g><g data-mml-node="mo" transform="translate(1479.7,0)"><use data-c="5D" xlink:href="#MJX-30-TEX-N-5D"></use></g></g></g></svg>, rồi lấy max của các nút này.</li>

<p>Cài đặt như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Truy vấn: A(i) = v
// Hàm cập nhật trên cây ST, cập nhật cây con gốc id quản lý đọan [l, r]
void update(int id, int l, int r, int i, int v) {
    if (i &lt; l || r &lt; i) {
        // i nằm ngoài đoạn [l, r], ta bỏ qua nút i
        return ;
    }
    if (l == r) {
        // Đoạn chỉ gồm 1 phần tử, không có nút con
        ST[id] = v;
        return ;
    }

    // Gọi đệ quy để xử lý các nút con của nút id
    int mid = (l + r) / 2;
    update(id*2, l, mid, i, v);
    update(id*2 + 1, mid+1, r, i, v);

    // Cập nhật lại giá trị max của đoạn [l, r] theo 2 nút con:
    ST[id] = max(ST[id*2], ST[id*2 + 1]);
}

// Truy vấn: tìm max đoạn [u, v]
// Hàm tìm max các phần tử trên cây ST nằm trong cây con gốc id - quản lý đoạn [l, r]
int get(int id, int l, int r, int u, int v) {
    if (v &lt; l || r &lt; u) {
        // Đoạn [u, v] không giao với đoạn [l, r], ta bỏ qua đoạn này
        return -INFINITY;
    }
    if (u &lt;= l &amp;&amp; r &lt;= v) {
        // Đoạn [l, r] nằm hoàn toàn trong đoạn [u, v] mà ta đang truy vấn, ta trả lại
        // thông tin lưu ở nút id
        return ST[id];
    }
    int mid = (l + r) / 2;
    // Gọi đệ quy với các con của nút id
    return max(get(id*2, l, mid, u, v), get(id*2 + 1, mid+1, r, u, v));
}
</code></pre>

<h3 id="thao-tác-loại-2" class="toc-header"><a class="toc-anchor" href="#thao-tác-loại-2">¶</a> Thao tác loại 2</h3>
<p>Với thao này, ta cũng chứng minh tương tự, nhưng ở mỗi độ sâu của cây, ta chỉ gọi hàm đệ quy với các con của không quá 2 nút.</p>
<p>Ta chứng minh bằng phản chứng, giả sử ta gọi đệ quy với 3 nút khác nhau của cây ST (đánh dấu màu đỏ):</p>
<p><img src="/uploads/segment_tree_proof_time_complexity.png" alt></p>
<p>Trong trường hợp này, rõ ràng toàn bộ đoạn của nút ở giữa quản lý nằm trong đoạn đang truy vấn. Do đó ta không cần phải gọi đệ quy các con của nút ở giữa. Từ đó suy ra vô lý, nghĩa là ở mỗi độ sâu ta chỉ gọi đệ quy với không quá 2 nút.</p>
<h2 id="phân-tích-bộ-nhớ" class="toc-header"><a class="toc-anchor" href="#phân-tích-bộ-nhớ">¶</a> Phân tích bộ nhớ</h2>

<p>Ta tạo 1 kiểu dữ liệu cho 1 nút của cây ST như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct Node {
    int optimal;
    int open;
    int close;

        open = o;
        close = c;
    }
};
</code></pre>
<p>Và ta khai báo cây ST như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">Node st[MAXN * 4];

0T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path><path id="MJX-65-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-65-TEX-N-32"></use></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(500,0)"><g data-mml-node="mo"><use data-c="2217" xlink:href="#MJX-65-TEX-N-2217"></use></g></g><g data-mml-node="mi" transform="translate(1000,0)"><use data-c="1D456" xlink:href="#MJX-65-TEX-I-1D456"></use></g><g data-mml-node="mi" transform="translate(1345,0)"><use data-c="1D451" xlink:href="#MJX-65-TEX-I-1D451"></use></g><g data-mml-node="mo" transform="translate(2087.2,0)"><use data-c="2B" xlink:href="#MJX-65-TEX-N-2B"></use></g><g data-mml-node="mn" transform="translate(3087.4,0)"><use data-c="31" xlink:href="#MJX-65-TEX-N-31"></use></g></g></g></svg>, ta định nghĩa 1 thao tác kết hợp 2 nút của cây ST:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">Node operator + (const Node&amp; left, const Node&amp; right) {
    Node res;
    // min(số dấu "(" thừa ra ở cây con trái, và số dấu ")" thừa ra ở cây con phải)
    int tmp = min(left.open, right.close);

    // Để xây dựng kết quả tối ưu ở nút id, ta nối dãy ngoặc tối ưu ở 2 con, rồi thêm
    // min(số "(" thừa ra ở con trái, số ")" thừa ra ở con phải).
    res.optimal = left.optimal + right.optimal + tmp * 2;

    res.open = left.open + right.open - tmp;
    res.close = left.close + right.close - tmp;

    return res;
}
</code></pre>
<p>Ban đầu ta có thể khởi tạo cây như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void build(int id, int l, int r) {
    if (l == r) {
        // Đoạn [l, r] chỉ có 1 phần tử.
        if (s[l] == '(') st[id] = Node(0, 1, 0);
        else st[id] = Node(0, 0, 1);
        return ;
    }
    int mid = (l + r) / 2;
    build(id * 2, l, mid);
    build(id * 2 + 1, mid+1, r);

    st[id] = st[id * 2] + st[id * 2 + 1];
}
</code></pre>
<p>Để trả lời truy vấn, ta cũng làm tương tự như trong bài toán cơ bản:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">Node query(int id, int l, int r, int u, int v) {
    if (v &lt; l || r &lt; u) {
        // Trường hợp không giao nhau
        return Node(0, 0, 0);
    }
    if (u &lt;= l &amp;&amp; r &lt;= v) {
        // Trường hợp [l, r] nằm hoàn toàn trong [u, v]
        return st[id];
    }

    int mid = (l + r) / 2;
    return query(id * 2, l, mid, u, v) + query(id * 2 + 1, mid+1, r, u, v);
}
</code></pre>

1 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D458" xlink:href="#MJX-84-TEX-I-1D458"></use></g></g></g></svg> của truy vấn trước, và nhỏ hơn giá trị <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-85-TEX-I-1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q277 108 280 121T283 145Q283 167 269 183T234 206T200 217T182 220H180Q168 178 159 139T145 81T136 44T129 20T122 7T111 -2Q98 -11 83 -11Q66 -11 57 -1T48 16Q48 26 85 176T158 471L195 616Q196 629 188 632T149 637H144Q134 637 131 637T124 640T121 647Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D458" xlink:href="#MJX-85-TEX-I-1D458"></use></g></g></g></svg> của truy vấn hiện tại, rồi đánh dấu các vị trí đó trên mảng <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.971ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 429 705" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-86-TEX-I-1D44F" d="M73 647Q73 657 77 670T89 683Q90 683 161 688T234 694Q246 694 246 685T212 542Q204 508 195 472T180 418L176 399Q176 396 182 402Q231 442 283 442Q345 442 383 396T422 280Q422 169 343 79T173 -11Q123 -11 82 27T40 150V159Q40 180 48 217T97 414Q147 611 147 623T109 637Q104 637 101 637H96Q86 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44F" xlink:href="#MJX-86-TEX-I-1D44F"></use></g></g></g></svg> thành 0. Để làm được việc này một cách hiệu quả, ta cũng cần sắp xếp lại mảng <svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.197ex" height="1.02ex" role="img" focusable="false" viewBox="0 -441 529 451" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-87-TEX-I-1D44E" d="M33 157Q33 258 109 349T280 441Q331 441 370 392Q386 422 416 422Q429 422 439 414T449 394Q449 381 412 234T374 68Q374 43 381 35T402 26Q411 27 422 35Q443 55 463 131Q469 151 473 152Q475 153 483 153H487Q506 153 506 144Q506 138 501 117T481 63T449 13Q436 0 417 -8Q409 -10 393 -10Q359 -10 336 5T306 36L300 51Q299 52 296 50Q294 48 292 46Q233 -10 172 -10Q117 -10 75 30T33 157ZM351 328Q351 334 346 350T323 385T277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q217 26 254 59T298 110Q300 114 325 217T351 328Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D44E" xlink:href="#MJX-87-TEX-I-1D44E"></use></g></g></g></svg> theo thứ tự tăng dần.</li>
</ul>
<p>Ta tạo kiểu dữ liệu cho truy vấn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct Query {
    int k;
    int l, r;
};

// so sánh 2 truy vấn để dùng vào việc sort.
bool operator &lt; (const Query&amp; a, const Query &amp;b) {
    return a.k &lt; b.k;
}
</code></pre>
<p>Phần xử lý chính sẽ như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">vector&lt; Query &gt; queries; // các truy vấn
// Đọc vào các truy vấn
readInput();

// Sắp xếp các truy vấn
sort(queries.begin(), queries.end());

// Khởi tạo mảng id sao cho:
// a[id[1]], a[id[2]], a[id[3]] là mảng a đã sắp xếp tăng dần.

// Khởi tạo Segment Tree

for(Query q : queries) {
    while (a[id[i]] &lt;= q.k) {
        b[id[i]] = 0;
        // Cập nhật cây Segment Tree.
        ++i;
    }
}
</code></pre>
<p>Vậy ta có thể viết hàm xây dựng cây như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void build(int id, int l, int r) {
    if (l == r) {
        // Nút id chỉ gồm 1 phần tử
        st[id] = 1;
        return ;
    }
    int mid = (l + r) / 2;
    build(id * 2, l, mid);
    build(id * 2 + 1, mid+1, r);

    st[id] = st[id*2] + st[id*2+1];
}
</code></pre>
<p>Một hàm cập nhật khi ta muốn gán lại một vị trí bằng 0:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void update(int id, int l, int r, int u) {
    if (u &lt; l || r &lt; u) {
        // u nằm ngoài đoạn [l, r]
        return ;
    }
    if (l == r) {
        st[id] = 0;
        return ;
    }
    int mid = (l + r) / 2;
    update(id*2, l, mid, u);
    update(id*2 + 1, mid+1, r, u);

    st[id] = st[id*2] + st[id*2+1];
}
</code></pre>
<p>Và cuối cùng là thực hiện truy vấn lấy tổng một đoạn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int get(int id, int l, int r, int u, int v) {
    if (v &lt; l || r &lt; u) {
        // Đoạn [l, r] nằm ngoài đoạn [u, v]
        return 0;
    }
    if (u &lt;= l &amp;&amp; r &lt;= v) {
        // Đoạn [l, r] nằm hoàn toàn trong đoạn [u, v]
        return st[id];
    }
    int mid = (l + r) / 2;
    return get(id*2, l, mid, u, v)
        + get(id*2+1, mid+1, r, u, v);
}
</code></pre>
<h1 id="2-lazy-propagation" class="toc-header"><a class="toc-anchor" href="#2-lazy-propagation">¶</a> 2. Lazy Propagation</h1>

width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-126-TEX-N-32"></use></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(500,0)"><g data-mml-node="mo"><use data-c="2217" xlink:href="#MJX-126-TEX-N-2217"></use></g></g><g data-mml-node="mi" transform="translate(1000,0)"><use data-c="1D456" xlink:href="#MJX-126-TEX-I-1D456"></use></g><g data-mml-node="mi" transform="translate(1345,0)"><use data-c="1D451" xlink:href="#MJX-126-TEX-I-1D451"></use></g><g data-mml-node="mo" transform="translate(2087.2,0)"><use data-c="2B" xlink:href="#MJX-126-TEX-N-2B"></use></g><g data-mml-node="mn" transform="translate(3087.4,0)"><use data-c="31" xlink:href="#MJX-126-TEX-N-31"></use></g></g></g></svg>, ta phải gán:

<p><strong>Chú ý</strong>: Bài QMAX2 này có cách cài đặt khác không sử dụng Lazy Propagation, tuy nhiên sẽ không được trình bày ở đây.</p>
<h2 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h2>
<p>Ta có kiểu dữ liệu cho 1 nút của ST như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct Node {
    int lazy; // giá trị T trong phân tích trên
    int val; // giá trị lớn nhất.
} nodes[MAXN * 4];
</code></pre>
<p>Hàm "đẩy" giá trị <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-127-TEX-I-1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D447" xlink:href="#MJX-127-TEX-I-1D447"></use></g></g></g></svg> xuống các con:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void down(int id) {
    int t = nodes[id].lazy;
    nodes[id*2].lazy += t;
    nodes[id*2].val += t;

    nodes[id*2+1].lazy += t;
    nodes[id*2+1].val += t;

    nodes[id].lazy = 0;
}

</code></pre>
<p>Hàm cập nhật:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void update(int id, int l, int r, int u, int v, int val) {
    if (v &lt; l || r &lt; u) {
        return ;
    }
    if (u &lt;= l &amp;&amp; r &lt;= v) {
        // Khi cài đặt, ta LUÔN ĐẢM BẢO giá trị của nút được cập nhật ĐỒNG THỜI với
        // giá trị lazy propagation. Như vậy sẽ tránh sai sót.
        nodes[id].val += val;
        nodes[id].lazy += val;
        return ;
    }
    int mid = (l + r) / 2;

    down(id); // đẩy giá trị lazy propagation xuống các con

    update(id*2, l, mid, u, v, val);
    update(id*2+1, mid+1, r, u, v, val);

    nodes[id].val = max(nodes[id*2].val, nodes[id*2+1].val);
}
</code></pre>
<p>Hàm lấy giá trị lớn nhất:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int get(int id, int l, int r, int u, int v) {
    if (v &lt; l || r &lt; u) {
        return -INFINITY;
    }
    if (u &lt;= l &amp;&amp; r &lt;= v) {
        return nodes[id].val;
    }
    int mid = (l + r) / 2;
    down(id); // đẩy giá trị lazy propagation xuống các con

    return max(get(id*2, l, mid, u, v),
        get(id*2+1, mid+1, r, u, v));
    // Trong các bài toán tổng quát, giá trị ở nút id có thể bị thay đổi (do ta đẩy lazy propagation
    // xuống các con). Khi đó, ta cần cập nhật lại thông tin của nút id dựa trên thông tin của các con.
}
</code></pre>
<p>Đến đây các bạn đã nắm được kiến thức cơ bản về Segment Tree. Những phần tiếp theo nói về các kiến thức nâng cao - các mở rộng của ST. Bạn nên làm nhiều bài luyện tập (tham khảo ở cuối bài) trước khi nghiên cứu tiếp.</p>

<p>Hàm xây cây có thể được như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void build(int id, int l, int r) {
    if (l == r) {
        // Đoạn gồm 1 phần tử. Ta dễ dàng khởi tạo nút trên ST.
        st[id].push_back(a[l]);
        return ;
    }
    int mid = (l + r) / 2;
    build(id*2, l, mid);
    build(id*2+1, mid+1, r);

    merge(st[id*2].begin(), st[id*2].end(), st[id*2+1].begin(), st[id*2+1].end(), st[id].begin());
}
</code></pre>
<p>Và hàm truy vấn có thể cài đặt như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int get(int id, int l, int r, int u, int v, int k) { // Trả lời truy vấn (x, y, k)
    if (v &lt; l || r &lt; u) {
        return 0;
    }
    if (u &lt;= l &amp;&amp; r &lt;= v) {
        // Đếm số phần tử &gt; K bằng chặt nhị phân
        return st[id].size() - (upper_bound(st[id].begin(), st[id].end(), k) - st[id].begin());
    }
    int mid = (l + r) / 2;
    return get(id*2, l, mid, u, v, k) + get(id*2+1, mid+1, r, u, v, k);
}
</code></pre>

<p>Chúng ta sẽ không có hàm xây cây do các vector ban đầu đang là rỗng, nhưng chúng ta sẽ có thêm hàm cộng phần tử vào như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void add(int id, int l, int r, int p, int k) {  // Thực hiện truy vấn A p k
    s[id].insert(k);
    if (l == r) return ;

    int mid = (l + r) / 2;
    if (p &lt;= mid) add(id*2, l, mid, p, k);
    else add(id*2 + 1, mid+1, r, p, k);
}
</code></pre>
<p>Và một hàm cho truy vấn 2:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int ask(int id, int l, int r, int x, int y, int k) { // Trả lời C x y k
    if (y &lt; l || r &lt; x) return 0;
    if (x &lt;= l &amp;&amp; r &lt;= y) {
        return s[id].count(k);
    }
    int mid = (l + r) / 2;
    return ask(id*2, l, mid, x, y, k) + ask(id*2+1, mid+1, r, x, y, k);
}
</code></pre>
<h1 id="5-ứng-dụng-với-các-cấu-trúc-dữ-liệu-khác" class="toc-header"><a class="toc-anchor" href="#5-ứng-dụng-với-các-cấu-trúc-dữ-liệu-khác">¶</a> 5. Ứng dụng với các cấu trúc dữ liệu khác</h1>
<p>Cây phân đoạn còn có thể có thể sử dụng một cách linh hoạt với các cấu trúc dữ liệu khác như ở trên. Sử dụng một cây phân đoạn khác trên từng nút có thể giúp chúng ta truy vấn dễ dàng hơn trên mảng hai chiều. Trên đây cũng có thể là các loại cây như <strong>Cây tiền tố(Trie)</strong> hoặc cũng có thể là cấu trúc <strong>Disjoint Set</strong>. Sau đây mình xin giới thiệu một loại cây khác cũng sử dụng nhiều trong cây phân đoạn đó chính là <strong>Cây Fenwick (Binary Indexed Tree)</strong>:</p>
<p>Như trên mỗi nút của cây sẽ là một cây <strong>Fenwick</strong> và có thể một số biến khác. Dưới đây là một bài toán ví dụ:</p>

<p>Đầu tiên, đọc và lưu các truy vấn lại với mỗi truy vấn loại 1 ta sẽ thêm <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 485 454" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-190-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D463" xlink:href="#MJX-190-TEX-I-1D463"></use></g></g></g></svg> vào tất cả vector có chứa phần tử <svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.138ex" height="1.439ex" role="img" focusable="false" viewBox="0 -442 503 636" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-191-TEX-I-1D45D" d="M23 287Q24 290 25 295T30 317T40 348T55 381T75 411T101 433T134 442Q209 442 230 378L240 387Q302 442 358 442Q423 442 460 395T497 281Q497 173 421 82T249 -10Q227 -10 210 -4Q199 1 187 11T168 28L161 36Q160 35 139 -51T118 -138Q118 -144 126 -145T163 -148H188Q194 -155 194 -157T191 -175Q188 -187 185 -190T172 -194Q170 -194 161 -194T127 -193T65 -192Q-5 -192 -24 -194H-32Q-39 -187 -39 -183Q-37 -156 -26 -148H-6Q28 -147 33 -136Q36 -130 94 103T155 350Q156 355 156 364Q156 405 131 405Q109 405 94 377T71 316T59 280Q57 278 43 278H29Q23 284 23 287ZM178 102Q200 26 252 26Q282 26 310 49T356 107Q374 141 392 215T411 325V331Q411 405 350 405Q339 405 328 402T306 393T286 380T269 365T254 350T243 336T235 326L232 322Q232 321 229 308T218 264T204 212Q178 106 178 102Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45D" xlink:href="#MJX-191-TEX-I-1D45D"></use></g></g></g></svg>. Sau đó ta tiến hành sắp xếp các truy vấn theo phương pháp <strong>Merge Sort</strong> đã nói ở trên và dùng hàm <code>unique</code> để loại các phần tử trùng.</p>
<p>Sau đó chúng ta sẽ xây dụng ở mỗi nút một cây Fenwick có độ lớn bằng độ dài vector. Sau đây là hàm thêm giá trị:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void insert(int id, int l, int r, int p, int k) { // Thực hiện A p k
    if (l == r) {
        v[id].push_back(k);
        return ;
    }
    int mid = (l+r) / 2;
    if (p &lt; mid)
        insert(id*2, l, mid, p, k);
    else
        insert(id*2+1, mid+1, r, p, k);
}
</code></pre>
<p>Hàm sắp xếp sau khi đã đọc hết các truy vấn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void sort_(int id, int l, int r) {
    if (l == r) return ;
    int mid = (l + r) / 2;
    sort_(id*2, l, mid);
    sort_(id*2+1, mid+1, r);

    merge(v[2 * id].begin(), v[2 * id].end(), v[2 * id + 1].begin(), v[2 * id +1].end(), v[id].begin());
}
</code></pre>
<p>Với mỗi truy vấn loại 1 ta làm như sau với mỗi nút x:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">for(int i = a + 1; i &lt; fen[x].size(); i += i &amp; -i)
    fen[x][i] ++;
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void update(int id, int l, int r, int p, int k) {
    int a = lower_bound(v[id].begin(), v[id].end(), k) - v[id].begin();
    for(int i = a + 1; i &lt; fen[id].size(); i += i &amp; -i)
        fen[id][i]++;

    if (l == r) return ;

    int mid = (l + r) / 2;
    if (p &lt; mid)
        update(id*2, l, mid, p, k);
    else
        update(id*2+1, mid+1, r, p, k);
}
</code></pre>
<p>Còn lại việc tính toán truy vấn loại 2 trở nên dễ dàng hơn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int ask(int id, int l, int r, int x, int y, int k) { // Trả lời C x y-1 k
    if (y &lt; l || r &lt; x) return 0;
    if (x &lt;= l &amp;&amp; r &lt;= y) {
        int a = lower_bound(v[id].begin(), v[id].end(), k) - v[id].begin();
        int ans = 0;
        for(int i = a + 1; i &gt; 0; i -= i &amp; -i)
            ans += fen[id][i];
        return ans;
    }
    int mid = (l + r) / 2;
    return ask(id*2, l, mid, x, y, k)
        + ask(id*2+1, mid+1, r, x, y, k);
}
</code></pre>
<h1 id="6-ứng-dụng-trong-cây-có-gốc" class="toc-header"><a class="toc-anchor" href="#6-ứng-dụng-trong-cây-có-gốc">¶</a> 6. Ứng dụng trong cây có gốc</h1>

<p>Với truy vấn cập nhật:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">void update(int id, int l, int r, int x, int k, int v) {
    if (s[v] &gt;= r || l &gt;= f[v]) return ;
    if (s[v] &lt;= l &amp;&amp; r &lt;= f[v]) {
        hkx[id] = (hkx[id] + x) % mod;
  			int a = (1LL * h[v] * k) % mod;
  			hkx[id] = (hkx[id] + a) % mod;
  			sk[id] = (sk[id] + k) % mod;
  			return ;
    }
    int mid = (l+r) / 2;
    update(id*2, l, mid, x, k, v);
    update(id*2+1, mid+1, r, x, k, v);
}
</code></pre>
<p>Và truy vấn:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int ask(int id, int l, int r, int v) {
    int a = (1LL * h[v] * sk[id]) % mod;
    int ans = (hkx[id] + mod - a) % mod;
    if (l == r) return ans;
    int mid = (l+r) / 2;
    if(s[v] &lt; mid)
        return (ans + ask(2 * id, l, mid, v)) % mod;
    return (ans + ask(2*id + 1, mid, r, v)) % mod;
}
</code></pre>

<h1 id="9-chặt-nhị-phân-trên-segment-tree" class="toc-header"><a class="toc-anchor" href="#9-chặt-nhị-phân-trên-segment-tree">¶</a> 9. Chặt nhị phân trên Segment tree</h1>
<p><strong>Nguồn:</strong> <a href="https://github.com/leduythuccs/leduythuccs.github.io/blob/master/_posts/2020-07-10-Binary-Search-on-Segment-Tree.md" class="is-external-link">Binary Search on Segment Tree</a></p>
<p>Đây là một thao tác khá thường gặp khi dùng Segment tree, nó có tên gọi là <strong>chặt nhị phân trên Segment tree</strong>, tên tiếng anh là <em>"Binary search over/on Segment tree"</em>, hoặc là <em>"Walk on Segment tree"</em>.</p>
<p>Trước hết, ta cần phải nắm được kiến thức cơ bản về Segment tree và chặt nhị phân. Bạn có thể tìm hiểu thuật toán <strong>chặt nhị phân</strong> ở <a href="/algo/basic/binary-search" class="is-internal-link is-invalid-page">đây</a>.</p>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int query(int k) {
    int l = 1, r = n, pos = -1;
    while (l &lt;= r) {
        int mid = (l + r) / 2;
        if (getMin(1, mid) &lt;= k)
            pos = mid, r = mid - 1;
        else
            l = mid + 1;
    }
    return pos;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int query(int root, int l, int r, int k) {
    if (st[root] &gt; k) return -1; //nếu cả đoạn [l, r] đều lớn hơn k thì không thỏa mãn
    if (l == r) return l; //khi đoạn có 1 phần tử thì đó là kết quả
    int mid = (l + r) / 2;
    if (st[root * 2] &lt;= k) //nếu min cây con trái không vượt quá k
        return query(root * 2, l, mid, k);
    //ngược lại thì kết quả nằm ở bên cây con phải
    return query(root * 2 + 1, mid + 1, r, k)
}

<p>Bài toán này khó hơn <strong>bài toán 2</strong> một chút, đó là có thêm một cận dưới của <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-290-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-290-TEX-I-1D456"></use></g></g></g></svg> (thay vì tìm <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-291-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-291-TEX-I-1D456"></use></g></g></g></svg> bé nhất, thì ta cần tìm <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="0.781ex" height="1.52ex" role="img" focusable="false" viewBox="0 -661 345 672" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-292-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-292-TEX-I-1D456"></use></g></g></g></svg> bé nhất nhưng lớn hơn một số nào đó), ta có thể thay đổi code một tí như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int query(int root, int l, int r, int lowerbound, int k) {
    if (st[root] &gt; k) return -1; //nếu cả đoạn [l, r] đều lớn hơn k thì không thỏa mãn
    if (r &lt; lowerbound) return -1; //ta chỉ xét những vị trí không nhỏ hơn lowerbound
    if (l == r) return l; //khi đoạn có 1 phần tử thì đó là kết quả
    int mid = (l + r) / 2;
    int res = -1;
    if (st[root * 2] &lt;= k) //nếu min cây con trái không vượt quá k
        res = query(root * 2, l, mid, lowerbound, k);
    //nếu cây con trái không tìm được kết quả &lt;=&gt; min nằm ngoài lowerbound
    //thì ta sẽ tìm kết quả ở cây con phải
    if (res == -1)
        res = query(root * 2 + 1, mid + 1, r, lowerbound, k);
    return res;
}
//cout &lt;&lt; query(1, 1, n, l, k);
</code></pre>
<p>Code này có một chút lạ, khác so với code ở <strong>bài toán 2</strong> một chút, ở <strong>bài toán 2</strong>, thì mỗi lần đệ quy chỉ thăm duy nhất một con trái hoặc phải, nhưng ở code mới này thì một lần đệ quy có thể phải thăm cả <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-293-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-293-TEX-N-32"></use></g></g></g></svg> con, lý do là vì có thể một cây con nó có <em>min</em> không vượt quá <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.179ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 521 705" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-294-TEX-I-1D458" d="M121 647Q121 657 125 670T137 683Q138 683 209 688T282 694Q294 694 294 686Q294 679 244 477Q194 279 194 272Q213 282 223 291Q247 309 292 354T362 415Q402 442 438 442Q468 442 485 423T503 369Q503 344 496 327T477 302T456 291T438 288Q418 288 406 299T394 328Q394 353 410 369T442 390L458 393Q446 405 434 405H430Q398 402 367 380T294 316T228 255Q230 254 243 252T267 246T293 238T320 224T342 206T359 180T365 147Q365 130 360 106T354 66Q354 26 381 26Q429 26 459 145Q461 153 479 153H483Q499 153 499 144Q499 139 496 130Q455 -11 378 -11Q333 -11 305 15T277 90Q2
