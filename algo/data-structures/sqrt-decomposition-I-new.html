<h2 id="lời-nói-đầu" class="toc-header"><a class="toc-anchor" href="#lời-nói-đầu">¶</a> Lời nói đầu</h2>
<p>Chia căn, một kĩ thuật thú vị, thiên biến vạn hóa qua từng bài tập.</p>
<p>Những kĩ thuật, thuật toán vận dụng các tính chất của phép căn thường được gọi chung là chia căn. Bài viết được biên soạn nhằm mang đến cho bạn đọc cái nhìn chi tiết nhất về chia căn và những vấn đề liên quan.</p>
<p>Các kĩ thuật được trình bày sẽ đi kèm một vài bài toán ví dụ, được đưa vào giúp bạn đọc dễ hình dung về ứng dụng của kĩ thuật hơn. Chia căn có thể không phải lời giải tối ưu nhất cho bài toán ví dụ. Cài đặt mẫu được cài đặt bằng ngôn ngữ C++ và được cài đặt tường minh nhất nên có thể chưa được tối ưu.</p>
<h2 id="kiến-thức-cần-biết" class="toc-header"><a class="toc-anchor" href="#kiến-thức-cần-biết">¶</a> Kiến thức cần biết</h2>
<h3 id="xử-lí-online-và-offline" class="toc-header"><a class="toc-anchor" href="#xử-lí-online-và-offline">¶</a> Xử lí online và offline</h3>
<p>Bài viết sẽ nhắc tới hai khái niệm này tương đối nhiều, nên xin phép bạn đọc được giải thích hai khái niệm này.</p>
<p>Hai khái niệm thường được sử dụng trong các bài toán xử lí truy vấn. Cụ thể:</p>
<ul>
<li><strong>Xử lí offline</strong>: Ta có thể đọc vào tất cả các truy vấn. Sau đó có thể xử lí tuần tự từng truy vấn một hoặc có thể xử lí các truy vấn theo một thứ tự hợp lí khác để giải quyết bài toán hiệu quả.</li>
<li><strong>Xử lí online</strong>:
<ul>
<li>Ta không thể đọc được vào toàn bộ các truy vấn. Thông tin về các truy vấn sẽ được mã hóa, cần xử lí được truy vấn trước đó để giải mã.</li>

<h3 id="quy-hoạch-động" class="toc-header"><a class="toc-anchor" href="#quy-hoạch-động">¶</a> Quy hoạch động</h3>
<p>Một số bài toán dưới đây sử dụng quy hoạch động. Bạn đọc nên nắm được <a href="/algo/dp/basic-dynamic-programming-1.md" class="is-asset-link">quy hoạch động cơ bản</a>.</p>
<h2 id="các-dạng-chia-căn-thường-thấy" class="toc-header"><a class="toc-anchor" href="#các-dạng-chia-căn-thường-thấy">¶</a> Các dạng chia căn thường thấy</h2>

<h5 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h5>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int n, a[N];

// Mảng đếm giá trị
int count[N];

// Lưu những giá trị cần phải xét
vector&lt;int&gt; value;
vector&lt;vector&lt;int&gt;&gt; prefix_sums;


// Phần khởi tạo
void init(){
    for(int i = 1; i &lt;= n; i++){
        count[a[i]]++;
    }

    for(int x = 1; x &lt;= n; x++){
        // Điều kiện để giá trị x được xét là có số lần xuất hiện ít nhất x lần, có không quá 2 * sqrt(n) giá trị cần xét
        if(count[x] &gt;= x){
            value.push_back(x);

            // Mảng cộng dồn phục vụ việc đếm số lượng giá trị x nằm trong một đoạn liên tiếp với độ phức tạp thời gian O(1)
            vector&lt;int&gt; prefix_sum(n + 1);
            for(int i = 1; i &lt;= n; i++){
                prefix_sum[i] = prefix_sum[i - 1] + (a[i] == x);
            }
            prefix_sums.push_back(prefix_sum);
        }
    }
}

// Phần truy vấn
int query(int l, int r){
    int answer = 0;

    for(int i = 0; i &lt; value.size(); i++){
        if(prefix_sums[i][r] - prefix_sums[i][l - 1] == value[i]){
            answer++;
        }
    }

    return answer;

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Tập H lưu mã hash của các xâu trong tập S
unoredered_set&lt;int64_t&gt; H;

...

// Sử dụng index từ 1 sẽ thuận tiện hơn trong bài toán này
T = "#" + T;

for(int i = 1; i &lt; T.size(); i++){
    for(int j = i; j &gt;= 1; j--){
        // Tính hash của xâu con T[j...i]
        int64_t hash_value = get_hash(j, i);

        // Nếu trong tâp S có tồn tại xâu bằng với xâu con này
        if(H.count(hash_value)){
            count[i] += count[j - 1];
        }
    }
}
</code></pre>

// Danh sách các độ dài xâu khác nhau của các xâu trong tập S
vector&lt;int&gt; lengths;

...

T = "#" + T;

for(int i = 1; i &lt; T.size(); i++){
    for(int &amp;p : lengths){

        }
    }
}

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// d là số lượng khối lượng khác nhau
// W[i] là khối lương của nhóm thứ i
// c[i] là số lượng của nhóm thứ i

for(int i = 1; i &lt;= d; i++){
    for(int p = 0; p &lt;= T; p++){
        // k là số lượng vật lấy ở trong nhóm thứ i
        for(int k = 0; k * W[i] &lt;= p, k &lt;= c[i]; k++){
            if(possible[i - 1][p - k * W[i]])
                possible[i][p] = true;
        }
    }
}
</code></pre>

<h5 id="thuật-toán-cải-tiến" class="toc-header"><a class="toc-anchor" href="#thuật-toán-cải-tiến">¶</a> Thuật toán cải tiến</h5>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// Tham số value là giá trị cần thêm hoặc xóa
// Tham số delta là 1 tương ứng với thêm, -1 là xóa

int current_answer;

void update(long long value, int delta){
    // Khi thay đổi giá trị trong mảng đếm đồng thời cập nhật lại đáp án hiện tại
    current_answer -= count[value] * count[value] * value;
    count[value] += delta;
    current_answer += count[value] * count[value] * value;
}
</code></pre>

</ul>
<p>Dưới đây là hàm so sánh khi sắp xếp các truy vấn viết bằng C++:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">struct query{
    int l, r;  // hai đầu mút của truy vấn
    int id;    // chỉ số của truy vấn, vì sau khi sắp xếp ta sẽ mất thứ tự ban đầu
}

bool cmp(const query &amp;a, const query &amp;b){
    if(a.l / S != b.l / S) // nếu đầu mút trái của hai truy vấn thuộc hai nhóm khác nhau
        return a.l &lt; b.l;  // sắp xếp dựa trên đầu mút trái
       
    // ngược lại nếu chỉ số nhóm của đầu mút trái lẻ thì sắp xếp không tăng theo đầu mút phải
    if((a.l / S) % 2 == 1)
        return a.r &lt; b.r;
    else
        return a.r &gt; b.r
}
</code></pre>

<h4 id="cài-đặt-mẫu" class="toc-header"><a class="toc-anchor" href="#cài-đặt-mẫu">¶</a> Cài đặt mẫu</h4>
<p>Phần cài đặt còn lại có thể như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">long long current_answer = 0;

void update(long long value, int delta){
    current_answer -= cnt[value] * cnt[value] * value * delta;
    cnt[val] += delta;
    current_answer += cnt[value] * cnt[value] * value * delta;
}

int main(){
    //...
    
    sort(q + 1, q + Q + 1, cmp);
    
    // l, r là đầu mút của đoạn đang xét hiện tại
    int l = 1, r = 0;
    for(int i = 1; i &lt;= Q; i++){
        // Cần di chuyển hai đầu mút l, r đến truy vấn mới
        while(l &lt; q[i].l) update(a[l++], -1);
        while(l &gt; q[i].l) update(a[--l], 1);
        while(r &lt; q[i].r) update(a[++r], 1);
        while(r &gt; q[i].r) update(a[r--], -1);
        ans[q[i].id] = current_answer;
    }
    
    //...
}
</code></pre>

<h4 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h4>
<p>Truy vấn cập nhật:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// sum[b] là tổng của block thứ b

void update(int i, int x){
    sum[i / S] -= a[i];
    a[i] = x;
    sum[i / S] += a[i];
}
</code></pre>
<p>Truy vấn tính tổng:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int sum(int l, int r){
    int answer = 0;
    
    // Block chứa l và r
    int block_l = l / S;
    int block_r = r / S;
    
    
    // Trường hợp l và r nằm cùng block phải xử lí riêng
    if(block_l == block_r){
        for(int i = l; i &lt;= r; i++){
            answer += a[i];
        }
    }else{

        // Tính tổng những phần thừa hai bên
        for(int i = l; i &lt; (block_l + 1) * S; i++){
            answer += a[i];
        }
        for(int i = block_r * S; i &lt;= r; i++){
            answer += a[i];
        }
        
        // Tính tổng những block nằm hoàn toàn trong truy vấn
        for(int i = block_l + 1; i &lt; block_r; i++){
            answer += sum[i];
        }
    }
    
    return answer;
}
</code></pre>

250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D456" xlink:href="#MJX-274-TEX-I-1D456"></use></g></g></g></svg>. Cập nhật phần thừa chỉ cập nhật lại một phần của block, vì vậy nên trước khi cập nhật phần thừa, phải cập nhật <strong>thực sự</strong> <svg style="vertical-align: -0.559ex;" xmlns="http://www.w3.org/2000/svg" width="4.699ex" height="2.129ex" role="img" focusable="false" viewBox="0 -694 2077 941.1" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-275-TEX-N-6C" d="M42 46H56Q95 46 103 60V68Q103 77 103 91T103 124T104 167T104 217T104 272T104 329Q104 366 104 407T104 482T104 542T103 586T103 603Q100 622 89 628T44 637H26V660Q26 683 28 683L38 684Q48 685 67 686T104 688Q121 689 141 690T171 693T182 694H185V379Q185 62 186 60Q190 52 198 49Q219 46 247 46H263V0H255L232 1Q209 2 183 2T145 3T107 3T57 1L34 0H26V46H42Z"></path><path id="MJX-275-TEX-N-61" d="M137 305T115 305T78 320T63 359Q63 394 97 421T218 448Q291 448 336 416T396 340Q401 326 401 309T402 194V124Q402 76 407 58T428 40Q443 40 448 56T453 109V145H493V106Q492 66 490 59Q481 29 455 12T400 -6T353 12T329 54V58L327 55Q325 52 322 49T314 40T302 29T287 17T269 6T247 -2T221 -8T190 -11Q130 -11 82 20T34 107Q34 128 41 147T68 188T116 225T194 253T304 268H318V290Q318 324 312 340Q290 411 215 411Q197 411 181 410T156 406T148 403Q170 388 170 359Q170 334 154 320ZM126 106Q126 75 150 51T209 26Q247 26 276 49T315 109Q317 116 318 175Q318 233 317 233Q309 233 296 232T251 223T193 203T147 166T126 106Z"></path><path id="MJX-275-TEX-N-7A" d="M42 263Q44 270 48 345T53 423V431H393Q399 <pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// count[i][j] là số lượng giá trị j nằm trong block i
map&lt;int, int&gt; count[];

void apply_lazy(int b){
    count[b].clear();

    // Cập nhật lazy[b] vào từng phần tử trong block b
    for(int i = b * S; i &lt; (b + 1) * S; i++){
        a[i] += lazy[b];
        count[b][a[i]]++;
    }

    lazy[b] = 0;
}

// Cập nhật thủ công từ phần tử l đến r
void manual_update(int l, int r, int x){
    int b = l / S;
    for(int i = l; i &lt;= r; i++){
        count[b][a[i]]--;
        
        if(count[b][a[i]] == 0){
            count[b].erase(a[i]);
        }
        
        a[i] += x;
        count[b][a[i]]++;
    }
}

void update(int l, int r, int x){
    int block_l = l / S;
    int block_r = r / S;

    // Không quên trường hợp đặc biệt l, r nằm cùng trong một block
    if(block_l == block_r){
        apply_lazy(block_l);
        manual_update(l, r, x);
    }else{
        update_block(block_l, block_r, x);
        
        // Phải cập nhật lazy vào các block chứa l, r trước khi cập nhật phần thừa
        apply_lazy(block_l);
        apply_lazy(block_r);

        // Phần thừa
        manual_update(l, (block_l + 1) * S - 1, x);
        manual_update(block_r * S, r, x);
    }
}

<p>Trong bài toán này, ta cũng có thể dễ dàng tìm được giá trị xuất hiện nhiều nhất trong một block cùng số lần xuất hiện của nó. Nhưng liệu có tồn tại cách để kết hợp đáp án các block lại một cách hiệu quả?</p>

<p>Vì vậy, ta sẽ có cách tiếp cận khác.</p>
