<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int a[N];
int queryMin(int l, int r) {
    int mi = INT_MAX;
    for (int i = l; i &lt;= r; ++i) {
        mi = min(mi, a[i]);
    }
    return mi;
}

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int a[N], a2[N];
void preprocess() {
    for (int i = 1; i + 1 &lt;= n; ++i) {
        a2[i] = min(a[i], a[i + 1]);
    }
}
int queryMin(int l, int r) {
    int len = r - l + 1;
    if (len == 1) return a[l];

    int mi = INT_MAX;
    for (int i = l; i + 1 &lt;= r; i += 2) {
        mi = min(mi, a2[i]);
    }
    // khi kết thúc vòng lặp phía trên, có thể còn 1 số phần tử chưa được xét
    // ví dụ [l, r] = [1, 5], ta chỉ mới xét a[1...4] chứ chưa xét a[5]
    // nhận xét: lượng phần tử chưa xét nhỏ hơn 2
    //           vậy nên ta chỉ cần xét thêm a[r - 1] và a[r]
    //           (sức mạnh của tính chất Idempotence bắt đầu tại đây)
    mi = min(mi, a2[r - 1]);
    return mi;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int a[N], a2[N], a4[N];
void preprocess() {
    for (int i = 1; i + 1 &lt;= n; ++i) {
        a2[i] = min(a[i], a[i + 1]);
    }
    for (int i = 1; i + 3 &lt;= n; ++i) {
        a4[i] = min(a2[i], a2[i + 2]);
    }
}
int queryMin(int l, int r) {
    int len = r - l + 1;
    if (len == 1) return a[l];
    if (len &lt; 4) {
        return min(a2[l], a2[r - 1]);
        // dòng này hợp lý bởi vì chắc chắn 2 đoạn [l, l + 1] và [r - 1, r] sẽ giao nhau (vì 2 + 2 &gt; len)
    }

    int mi = INT_MAX;
    for (int i = l; i + 3 &lt;= r; i += 4) {
        mi = min(mi, a4[i]);
    }
    mi = min(mi, a4[r - 3]);
    return mi;
}
</code></pre>

<h3 id="thuật-toán-tối-ưu-13" class="toc-header"><a class="toc-anchor" href="#thuật-toán-tối-ưu-13">¶</a> Thuật toán tối ưu 1.3</h3>
<p>Ta vẫn có thể tối ưu thời gian truy vấn bằng cách duyệt qua các nhóm lớn hơn (nhóm độ lớn <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-78-TEX-N-38" d="M70 417T70 494T124 618T248 666Q319 666 374 624T429 515Q429 485 418 459T392 417T361 389T335 371T324 363L338 354Q352 344 366 334T382 323Q457 264 457 174Q457 95 399 37T249 -22Q159 -22 101 29T43 155Q43 263 172 335L154 348Q133 361 127 368Q70 417 70 494ZM286 386L292 390Q298 394 301 396T311 403T323 413T334 425T345 438T355 454T364 471T369 491T371 513Q371 556 342 586T275 624Q268 625 242 625Q201 625 165 599T128 534Q128 511 141 492T167 463T217 431Q224 426 228 424L286 386ZM250 21Q308 21 350 55T392 137Q392 154 387 169T375 194T353 216T330 234T301 253T274 270Q260 279 244 289T218 306L210 311Q204 311 181 294T133 239T107 157Q107 98 150 60T250 21Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="38" xlink:href="#MJX-78-TEX-N-38"></use></g></g></g></svg> phần tử).<br>
<img src="https://i.imgur.com/8SxlpId.gif" alt></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int a[N], a2[N], a4[N], a8[N];
void preprocess() {
    for (int i = 1; i + 1 &lt;= n; ++i) {
        a2[i] = min(a[i], a[i + 1]);
    }
    for (int i = 1; i + 3 &lt;= n; ++i) {
        a4[i] = min(a2[i], a2[i + 2]);
    }
    for (int i = 1; i + 7 &lt;= n; ++i) {
        a8[i] = min(a4[i], a4[i + 4]);
    }
}
int queryMin(int l, int r) {
    int len = r - l + 1;
    if (len == 1) return a[l];
    if (len &lt; 4) return min(a2[l], a2[r - 1]);
    if (len &lt; 8) return min(a4[l], a4[r - 3]);

    int mi = INT_MAX;
    for (int i = l; i + 7 &lt;= r; i += 8) {
        mi = min(mi, a8[i]);
    }
    mi = min(mi, a8[r - 7]);
    return mi;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// LG là số lớn nhất thoả 2^LG &lt; N
// ví dụ: N = 10^5 thì LG = 16 vì 2^16 = 65536
int a[N], st[LG + 1][N];
void preprocess() {
    for (int i = 1; i &lt;= n; ++i) st[0][i] = a[i];
    for (int j = 1; j &lt;= LG; ++j)
        for (int i = 1; i + (1 &lt;&lt; j) - 1 &lt;= n; ++i)
            st[j][i] = min(st[j - 1][i], st[j - 1][i + (1 &lt;&lt; (j - 1))]);
}
int queryMin(int l, int r) {
    int k = __lg(r - l + 1);
    return min(st[k][l], st[k][r - (1 &lt;&lt; k) + 1]);
}

<h3 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// LG là số lớn nhất thoả 2^LG &lt; N
// ví dụ: N = 10^5 thì LG = 16 vì 2^16 = 65536
int a[N], st[LG + 1][N];
void preprocess() {
    for (int i = 1; i &lt;= n; ++i) st[0][i] = a[i];
    for (int j = 1; j &lt;= LG; ++j)
        for (int i = 1; i + (1 &lt;&lt; j) - 1 &lt;= n; ++i)
            st[j][i] = st[j - 1][i] + st[j - 1][i + (1 &lt;&lt; (j - 1))];
}
int querySum(int l, int r) {
    int len = r - l + 1;
    int sum = 0;
    for (int j = 0; (1 &lt;&lt; j) &lt;= len; ++j)
        if (len &gt;&gt; j &amp; 1) {
            sum = sum + st[j][l];
            l = l + (1 &lt;&lt; j);
        }
    return sum;
}
</code></pre>

void preprocess() {
    for (int k = 0; k &lt;= LGM; ++k) {
        for (int i = 1; i + (1 &lt;&lt; k) - 1 &lt;= m; ++i) {
            for (int l = 0; l &lt;= LGN; ++l) {
                for (int j = 1; j + (1 &lt;&lt; l) - 1 &lt;= n; ++j) {
                    if (k == 0) {
                        if (l == 0) {
                            st[0][i][0][j] = a[i][j];
                        }
                        else {
                            st[0][i][l][j] = min(st[0][i][l - 1][j], st[0][i][l - 1][j + (1 &lt;&lt; (l - 1))]);
                        }
                    }
                    else {
                        st[k][i][l][j] = min(st[k - 1][i][l][j], st[k - 1][i + (1 &lt;&lt; (k - 1))][l][j]);
                    }
                }
            }
        }
    }
}

    int l = __lg(b - y + 1);
    return min({ st[k][x][l][y],
                 st[k][x][l][b - (1 &lt;&lt; l) + 1],
                 st[k][a - (1 &lt;&lt; k) + 1][l][y],
                 st[k][a - (1 &lt;&lt; k) + 1][l][b - (1 &lt;&lt; l) + 1] });

<h2 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h2>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

const int N = 1000 + 3, LG = 9;
int m, n;
int a[N][N];

int prf[N][N];
int st[LG + 1][N][LG + 1][N];
void preprocess() {
    for (int i = 1; i &lt;= m; ++i) {
        for (int j = 1; j &lt;= n; ++j) {
            prf[i][j] = prf[i - 1][j] + prf[i][j - 1] - prf[i - 1][j - 1] + a[i][j];
        }
    }

    for (int k = 0; k &lt;= LG; ++k) {
        for (int i = 1; i + (1 &lt;&lt; k) - 1 &lt;= m; ++i) {
            for (int l = 0; l &lt;= LG; ++l) {
                for (int j = 1; j + (1 &lt;&lt; l) - 1 &lt;= n; ++j) {
                    if (k == 0) {
                        if (l == 0) {
                            st[0][i][0][j] = a[i][j];
                        }
                        else {
                            st[0][i][l][j] = max(st[0][i][l - 1][j], st[0][i][l - 1][j + (1 &lt;&lt; (l - 1))]);
                        }
                    }
                    else {
                        st[k][i][l][j] = max(st[k - 1][i][l][j], st[k - 1][i + (1 &lt;&lt; (k - 1))][l][j]);
                    }
                }
            }
        }
    }
}
int getSum(int x, int y, int a, int b) {
    return prf[a][b] - prf[a][y - 1] - prf[x - 1][b] + prf[x - 1][y - 1];
}
int getMax(int x, int y, int a, int b) {
    int k = __lg(a - x + 1);
    int l = __lg(b - y + 1);
    return max({ st[k][x][l][y],
                 st[k][x][l][b - (1 &lt;&lt; l) + 1],
                 st[k][a - (1 &lt;&lt; k) + 1][l][y],
                 st[k][a - (1 &lt;&lt; k) + 1][l][b - (1 &lt;&lt; l) + 1] });
}

int main() {
    cin &gt;&gt; m &gt;&gt; n;
    for (int i = 1; i &lt;= m; ++i) {
        for (int j = 1; j &lt;= n; ++j) {
            cin &gt;&gt; a[i][j];
        }
    }
    preprocess();

    int q;
    cin &gt;&gt; q;
    while (q--) {
        int a, b;
        cin &gt;&gt; a &gt;&gt; b;

        int ans = INT_MAX;
        for (int i = a; i &lt;= m; ++i) {
            for (int j = b; j &lt;= n; ++j) {
                int tmp = getMax(i - a + 1, j - b + 1, i, j) * a * b - getSum(i - a + 1, j - b + 1, i, j);
                ans = min(ans, tmp);
            }
        }
        cout &lt;&lt; ans &lt;&lt; '\n';
    }
}
</code></pre>
