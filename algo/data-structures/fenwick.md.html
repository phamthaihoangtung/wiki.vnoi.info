int a[N];

void update(int u, int x) {
    a[u] = a[u] + x;
}

int getSum(int p) {
    int ans = 0;
    for (int i = 1; i &lt;= p; ++i)
        ans = ans + a[i];
    return ans;
}

<p>Đối chiếu giới hạn, cách "ngây thơ" trên tỏ ra chậm chạp, không đủ để xử lí yêu cầu bài toán.</p>
<h2 id="ngây-thơ-2" class="toc-header"><a class="toc-anchor" href="#ngây-thơ-2">¶</a> Ngây thơ 2</h2>
<p>Nhận thấy đây là một dạng của bài toán Range Sum Query, ta có thể áp dụng mảng cộng dồn (prefix sum) để tính nhanh tổng một đoạn.</p>
<p>Khi cập nhật giá trị một phần tử, ta đồng thời cập nhật tất cả các prefix chứa phần tử đó.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int sum[N];

void preprocess() {
    sum[1] = a[1];
    for (int i = 2; i &lt;= n; ++i) {
        sum[i] = sum[i - 1] + a[i];
    }
}

void update(int u, int x) {
    for (int i = u; i &lt;= n; ++i) {
        sum[i] = sum[i] + x;
    }
}

int getSum(int p) {
    return sum[p];
}
</code></pre>

<p>Từ cách chia block trên, ta quan sát được rằng block cuối cùng đối với mỗi <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-53-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-53-TEX-I-1D45B"></use></g></g></g></svg> (là block tổng chứa phần tử ở chỉ số <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-54-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stro <p>Trong hình trên, những đoạn được tô đậm là đoạn của phần tử chỉ số <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-56-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-56-TEX-I-1D45B"></use></g></g></g></svg> được BIT lưu trữ; những đoạn được tô nét mảnh không được lưu trữ trực tiếp mà sẽ được truy cập gián tiếp.</p>
<h2 id="cài-đặt-bit" class="toc-header"><a class="toc-anchor" href="#cài-đặt-bit">¶</a> Cài đặt BIT</h2>
<p>Mặc dù có bản chất là cây, tính chất ở trên cho phép chúng ta lưu trữ BIT dưới dạng một mảng đơn giản có độ dài bằng với độ dài mảng ta đang làm việc.</p>

<p>Để lấy bit nhỏ nhất của một số <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-63-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-63-TEX-I-1D45B"></use></g></g></g></svg>, ta có thể sử dụng công thức <code>n &amp; ~(n - 1)</code> được đề cập tại bài tại <a href="/translate/topcoder/fun-with-bits.md#t%C3%A1ch-t%E1%BB%ABng-bit/" class="is-asset-link">đây</a>. Khi thao tác bit với số âm, C++ sử dụng phép bù 2: <code>~n = - n - 1</code>; vì vậy ta có phép biến đổi: <code>n &amp; ~(n - 1) = n &amp; (-(n - 1) - 1) = n &amp; (-n)</code> dễ sử dụng hơn.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">int getSum(int p) {
    int idx = p, ans = 0;
    while (idx &gt; 0) {
        ans += bit[idx];
        idx -= (idx &amp; (-idx));
    }
    return ans;
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">void update(int u, int v) {
    int idx = u;
    while (idx &lt;= n) {
        bit[idx] += v;
        idx += (idx &amp; (-idx));
    }
}
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">void updatePoint(int u, int v) {
    int idx = u;
    while (idx &lt;= n) {
        bit[idx] += v;
        idx += (idx &amp; (-idx));
    }
}

void updateRange(int l, int r, int v) {
    updatePoint(l, v);
    updatePoint(r + 1, -v);
}

int get(int u) {
    int idx = u, ans = 0;
    while (idx &gt; 0) {
        ans += bit[idx];
        idx -= (idx &amp; (-idx));
    }
    return ans;
}

</code></pre>

<p>Code tham khảo:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-c++">vector&lt;int&gt; bit1, bit2;
/*
    Các hàm update và sum cần làm việc trên một trong hai BIT riêng biệt.
    Sử dụng vector cho phép truyền BIT vào làm việc trực tiếp dễ dàng hơn.
*/

void updatePoint(vector&lt;int&gt;&amp; b, int u, int v) {
    int idx = u;
    while (idx &lt;= n) {
        b[idx] += v;
        idx += (idx &amp; (-idx));
    }
}

void updateRange(int l, int r, int v) {
    updatePoint(bit1, l, (n - l + 1) * v);
    updatePoint(bit1, r + 1, -(n - r) * v);
    updatePoint(bit2, l, v);
    updatePoint(bit2, r + 1, -v);
}

int getSumOnBIT(vector&lt;int&gt;&amp; b, int u) {
    int idx = u, ans = 0;
    while (idx &gt; 0) {
        ans += b[idx];
        idx -= (idx &amp; (-idx));
    }
    return ans;
}

int prefixSum(int u) {
    return getSumOnBIT(bit1, u) - getSumOnBIT(bit2, u) * (n - u);
}

int rangeSum(int l, int r) {
    return prefixSum(r) - prefixSum(l - 1);
}
</code></pre>
