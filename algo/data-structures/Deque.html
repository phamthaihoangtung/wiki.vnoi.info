oiIiwiZWRpdE1lbnVFeHRlcm5hbFVybCI6IiJ9" filename="algo/data-structures/Deque.md"><template slot="contents"><div><h1 id="deque-hàng-đợi-hai-đầu" class="toc-header"><a class="toc-anchor" href="#deque-hàng-đợi-hai-đầu">¶</a> Deque - hàng đợi hai đầu</h1>
<p><strong>Hàng đợi hai đầu</strong> (<strong>deque</strong>) là cấu trúc dữ liệu chứa 0 hoặc nhiều phần tử có cùng kiểu dữ liệu và được biểu diễn bằng một hàng có phần tử <em>đầu</em> (<strong>front</strong>) và phần tử <em>cuối</em> (<strong>last</strong>). <strong>Deque</strong> hỗ trợ 4 thao tác như sau:</p>
<ul>
<li><em>Thêm</em> một phần tử vào <em>cuối deque</em>. <strong>(Push back)</strong></li>
<li><em>Thêm</em> một phần tử vào <em>đầu deque</em>. <strong>(Push front)</strong></li>
<li><em>Bỏ</em> đi phần tử ở <em>cuối deque</em>, trả về giá trị của phần tử đó. <strong>(Pop back)</strong></li>
<li><em>Bỏ</em> đi phần tử ở <em>đầu deque</em>, trả về giá trị của phần tử đó. <strong>(Pop front)</strong></li>
</ul>
<p>Về ứng dụng, ta sẽ bổ sung thêm một số thao tác sau:</p>
<ul>
<li><em>Xây dưng</em> một deque rỗng. <strong>(Construct)</strong></li>
<li><em>Sao chép</em> deque này sang một deque khác. <strong>(Copy)</strong></li>
<li><em>Lấy giá trị</em> của phần tử cuối mà không xóa nó. <strong>(Peek back)</strong></li>
<li><em>Lấy giá trị</em> của phần tử đầu mà không xóa nó. <strong>(Peek front)</strong></li>
<li><em>Xóa sạch</em> một deque đang có phần tử. <strong>(Empty)</strong></li>
<li><em>Tìm số lượng phần tử</em> trong deque. <strong>(Find size)</strong></li>
<li><em>Kiểm tra</em> xem deque có rỗng hay không. <strong>(Test empty)</strong></li>
</ul>
<p>Hai thao tác <em>lấy giá trị</em> thật sự không cần thiết, bởi <em>lấy giá trị phần tử đầu</em> deque <strong>(peek front)</strong> tương đương với việc xóa đi phần tử đó <strong>(pop front)</strong> rồi lại thêm nó vào <strong>(push front)</strong>, và tương tự với <em>lấy giá trị phần tử cuối</em> <strong>(peek last)</strong>. Cũng như <em>kiểm tra rỗng</em> <strong>(Test empty)</strong> thật ra cũng chỉ là <em>kiểm tra xem số lượng phần tử</em> của deque có bằng 0 hay không.</p>
<h1 id="thuật-ngữ" class="toc-header"><a class="toc-anchor" href="#thuật-ngữ">¶</a> Thuật ngữ</h1>
<p>Thuật ngữ <strong>deque</strong> là cách gọn ngắn tắt của <em>double-ended queue</em> (hàng đợi hai đầu). Sở dĩ là vì nó có thể thêm, bớt phần tử ở cả hai đầu; còn thuật ngữ <strong>queue</strong> ở đây là một lớp cấu trúc dữ liệu cho phép thêm, bớt phần tử (nhưng không thể tìm kiếm). Một phần tử được xem là <strong>đứng trước</strong> một phần tử khác nếu nó gần với phần tử đầu (<strong>front</strong>) hơn là phần tử còn lại; ngược, lại, một phần tử được xem là <strong>đứng sau</strong> một phần tử khác nếu nó xa với phần tử đầu (<strong>front</strong>) hơn là phần tử còn lại. <strong>Push</strong> một phần tử là thêm phần tử đó vào hàng đợi, <strong>pop</strong> đẩy ra một phần tử. Lưu ý rằng <em>điểm đầu</em> (<strong>front</strong>) và <em>điểm cuối</em> (<strong>last</strong>) là tương đương nhau, khi thay đổi toàn bộ điểm cuối và đầu trong giải thuật của chúng ta thì nó vẫn hoạt động tương tự như trước đó.</p>
<h1 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h1>
<h2 id="cài-đặt-bằng-mảng" class="toc-header"><a class="toc-anchor" href="#cài-đặt-bằng-mảng">¶</a> Cài đặt bằng mảng</h2>
<ul>
<li>
<p>Khi sử dụng mảng để biển diễn <strong>deque</strong>, thì giá trị của <strong>deque</strong> sẽ được lưu giữ bằng những phần tử liên tiếp trong mảng. Tuy nhiên, đối vấn cách cài đặt này, thì nếu ta muốn đặt phần tử có <em>chỉ số thấp nhất</em> (<strong>front</strong>) luôn luôn cố định ở một chỉ số (ví dụ <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-1-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-1-TEX-N-30"></use></g></g></g></svg> hoặc <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-2-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="31" xlink:href="#MJX-2-TEX-N-31"></use></g></g></g></svg>), hay nói cách khác, chỉ số thấp nhất luôn là cố định thì: Khi ta muốn <strong>pop front</strong> (thêm phần tử phía trước vào đầu hàng đợi), ta sẽ phải tịnh tiến toàn bộ các phần tử về bên trái sao cho phần tử có <em>chỉ số thấp nhất</em> (<strong>front</strong>) sẽ lưu giá trị của phần tử <em>tiếp theo</em> (<strong>next</strong>) và tương tự với các phần tử còn lại. Cũng như đối với việc <strong>push front</strong> (thêm phần tử vào đầu hàng đợi), toàn bộ những phần tử hiện tại trong <strong>deque</strong> sẽ phải tịnh tiến về bên phải để phần tử <em>chỉ số thấp nhất</em> (<strong>front</strong>) sẽ lưu giá trị của phần tử vừa thêm vào, trong khi các phần tử còn lại sẽ lưu phần tử <em>đứng trước</em>. Thế nên, với cách cài đặt thế này, mỗi thao tác thực hiện sẽ tốn chi phí là <strong><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.844ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2141 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-3-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-3-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-3-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-3-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-3-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-3-TEX-N-28"></use></g><g data-mml-node="mi" transform="translate(1152,0)"><use data-c="1D45B" xlink:href="#MJX-3-TEX-I-1D45B"></use></g><g data-mml-node="mo" transform="translate(1752,0)"><use data-c="29" xlink:href="#MJX-3-TEX-N-29"></use></g></g></g></svg></strong> - với <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-4-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-4-TEX-I-1D45B"></use></g></g></g></svg> là số lượng phần tử hiện đang có của <strong>deque</strong>.</p>
</li>
<li>
<p>Tuy nhiên, để có thể thực hiện một số thuật toán quan trọng như <a href="http://wcipeg.com/wiki/Breadth-first_search" class="is-external-link">BFS</a> trong <em>thời gian tuyến tính</em>, các thao tác <strong>push, pop</strong> phải được thực hiện với chi phí là <strong><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-5-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-5-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-5-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-5-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-5-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-5-TEX-N-28"></use></g><g data-mml-node="mn" transform="translate(1152,0)"><use data-c="31" xlink:href="#MJX-5-TEX-N-31"></use></g><g data-mml-node="mo" transform="translate(1652,0)"><use data-c="29" xlink:href="#MJX-5-TEX-N-29"></use></g></g></g></svg></strong>. Đối với vấn đề này, thay vì phải thay thế phần tử bị <strong>pop</strong>, ta chỉ đơn thuần <em>thay đổi chỉ số</em> của <strong>front</strong>, và khi <strong>push</strong> vào một phần tử, ta chỉ cần gán phần tử vào <em>chỉ số liền kề</em> với phần tử đứng đầu và <em>thay đổi chỉ số</em> của phần tử đầu. Tức là, ta chỉ cần quan tâm đến hai chỉ số của mảng, <em>đầu</em> (<strong>front</strong>) và <em>cuối</em> (<strong>back</strong>). Khi ta thêm một phần tử vào đầu (<strong>push front</strong>), ta chỉ cần giảm <em>chỉ số đầu</em> (<strong>front index</strong>) rồi gán phần tử ấy vào chỉ số mới. Ngược lại khi ta thêm một phần tử vào cuối (<strong>push back</strong>), ta chỉ cần tăng <em>chỉ số đầu</em> (<strong>back index</strong>) rồi gán phần tử ấy vào. Còn khi ta ta xóa một phần tử ở đầu (<strong>pop front</strong>), ta chỉ việc <em>tăng chỉ số đầu</em>, còn xóa phần tử ở cuối (<strong>pop back</strong>) thì ta sẽ <em>giảm chỉ số cuối</em>.</p>
</li>
<li>
<p>Hãy thử nghĩ xem, trong trường hợp ta thêm một phần tử vào đầu (<strong>push front</strong>), rồi lại xóa đi phần tử cuối (<strong>pop back</strong>), rồi thêm lại phần tử đầu (<strong>push front</strong>), ... Tiếp tục như vậy, <strong>deque</strong> mà ta xây dựng vẫn luôn luôn chỉ có tối đa một phần tử, thế nhưng hai <em>chỉ số đầu</em> và <em>chỉ số cuối</em> lại tăng lên liên tục dẫn tới việc bị tràn giới hạn mảng. Để khắc phục vấn đề này, ta sẽ cho phép các chỉ số được <em>xoay vòng</em> (<strong>hàng đợi hai đầu xoay vòng</strong>). Thế nên, khi tăng <strong>chỉ số cực hạn</strong> lên, ta sẽ nhận được <strong>chỉ số cực tiểu</strong> và ngược lại, khi giảm <strong>chỉ số cực tiểu</strong> ta sẽ nhận được <strong>chỉ số cực đại</strong>. Việc này được thực hiện bằng cách sử dụng toán tử <em>mod</em> (<strong>modulo</strong> - %). Dưới đây sẽ là một cách cài đặt mẫu bằng mã giả:</p>
</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">cấu trúc deque
     thủ tục construct(max_size)
          gán A là một mảng có tối đa max_size+1 phần tử
          gán N = max_size+1
          gán first = 0
          gán last = 0
     thủ tục push_front(x)
          first = (first - 1) mod N
          A[first] = x
     thủ tục push_back(x)
          A[last] = x
          last = (last + 1) mod N
     hàm pop_front
          return_val = A[first]
          first = (first + 1) mod N
          trả về return_val
     hàm pop_back
          last = (last - 1) mod N
          trả về A[last]
     hàm peek_front
          trả về A[first]
     hàm peek_back
          trả về A[(last-1) mod N]
     hàm size
          trả về (last-first) mod N
     thủ tục make_empty
          last = first
</code></pre>
<ul>
<li>Lưu ý rằng, nếu <strong>deque</strong> đã đầy rồi nhưng ta vẫn <strong>push</strong> thêm các phần tử vào thì kích thước của <strong>deque</strong> lúc này sẽ là <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-6-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-6-TEX-N-30"></use></g></g></g></svg>, và một số phần tử cũ sẽ bị ghi đè lên bằng các phần tử mới. Ngoài ra, khi kích thước của deque là <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-7-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-7-TEX-N-30"></use></g></g></g></svg> nhưng ta lại muốn xóa đi phần tử thì lúc này, kích thước của <strong>deque</strong> sẽ là cực đại. Việc thêm vào các đoạn mã <em>kiểm tra lỗi</em>, <em>kiểm tra rỗng</em> và <em>copy</em> <strong>deque</strong> được lược bỏ đi nhằm mục đích ngắn gọn code.</li>
</ul>
<h2 id="cài-đặt-bằng-danh-sách-liên-kết" class="toc-header"><a class="toc-anchor" href="#cài-đặt-bằng-danh-sách-liên-kết">¶</a> Cài đặt bằng danh sách liên kết</h2>
<ul>
<li>Cài đặt bằng mảng xoay vòng hầu như đã là phương pháp tối ưu, tuy nhiên trong một vài trường hợp, khi mà số lượng phần tử cần không thể xác định được, lúc này ta sẽ sử dụng <em>danh sách liên kết</em> (<strong>linked list</strong>) để biểu diễn <strong>deque</strong>. Chi tiết cho cách cài đặt này được mô tả bằng đoạn mã giả như sau:</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">cấu trúc deque
     thủ tục construct
          gán L là một danh sách rỗng
     thủ tục push_front(x)
          chèn x vào đầu của L
     thủ tục push_back(x)
          chèn x vào cuối L
     hàm pop_front
          xóa phần tử đầu của L, trả về giá trị của phần tử đó
     hàm pop_back
          xóa phần tử cuối của L, trả về giá trị của phần tử đó
     hàm peek_front
          trả về giá trị của phần tử đầu L
     hàm peek_back
          trả về giá trị của phần tử cuối L
     hàm size
          trả về kích thước của L
     thủ tục make_empty
          làm rỗng L
</code></pre>
<ul>
<li>Ta có thể dễ dàng nhận ra, <strong>deque</strong> đơn thuần chỉ là chứa các thao tác của <strong>list</strong> sẵn có. (Ở đây ta giả định rằng <strong>list</strong> bao gồm cả hàm trả về kích thước, nếu không thì ta sẽ thêm hàm trả về kích thước trong <strong>deque</strong>).</li>
</ul>
<h2 id="lớp-deque-trong-std-c" class="toc-header"><a class="toc-anchor" href="#lớp-deque-trong-std-c">¶</a> Lớp <strong>deque</strong> trong STD C++</h2>
<ul>
<li>Trong STD C++, lớp <code>deque</code> nằm trong tiêu đề <code>&lt;deque&gt;</code>, là một <em>cấu trúc dữ liệu</em> có khả năng chứa mọi kiểu dữ liệu (<strong>cố định</strong>), và kiểu dữ liệu này xem được xem như một thông số mẫu. Do đó, ví dụ như <code>deque&lt;char&gt;</code> là một hàng đợi hai đầu chứa các ký tự. Cấu trúc dữ liệu này cho phép sử dụng các hàm sau: (lưu ý rằng <code>T</code> là kiểu dữ liệu mà hàng đợi đó lưu trữ)</li>
</ul>
<ol>
<li><code>void push_front(const T&amp; x)</code>: thêm x vào đầu <strong>deque</strong>.</li>
<li><code>void push_back(const T&amp; x)</code>: thêm x vào cuối <strong>deque</strong>.</li>
<li><code>void pop_front()</code>: xóa phần tử đầu khỏi <strong>deque</strong>.</li>
<li><code>void pop_back()</code>: xóa phần tử cuối khỏi <strong>deque</strong>.</li>
<li><code>T&amp; front()</code>: trả về giá trị đầu <strong>deque</strong>.</li>
<li><code>T&amp; back()</code>: trả về giá trị cuối <strong>deque</strong>.</li>
<li><code>size_type size()</code>: trả về số lượng phần tử hiện tại trong <strong>deque</strong>.</li>
<li><code>bool empty()</code>: trả về giá trị <code>true</code> nếu <strong>deque</strong> rỗng và ngược lại, <code>false</code> nếu <strong>deque</strong> có phần tử.</li>
<li><code>void clear()</code>: xóa toàn bộ phần tử trong <strong>deque</strong>.</li>
</ol>
<ul>
<li>
<p>Ngoài ra, không giống như cấu trúc dữ liệu STD <code>queue</code> và <code>stack</code>, cấu trúc dữ liệu <code>deque</code> lưu địa chỉ của các phần tử một cách ngẫu nhiên: do đó, D[0] sẽ đại diện cho phần tử đứng đầu D, và tương tự như thế với các phần tử tiếp theo.</p>
</li>
<li>
<p>Cấu trúc dữ liệu <code>deque</code> nên dùng bất cứ khi nào mà nó có thể chứ đủ các phần tử cần thiết; bởi sử dụng nó sẽ nhanh và ít lỗi hơn so với việc bạn tự cài đặt lại. Trong khi đó, hầu như bạn không bao giờ phải đối mặt với một vấn đề gì mà STD <code>deque</code> vẫn không chạy đủ nhanh.</p>
</li>
<li>
<p>Lưu ý rằng thao tác <code>pop</code> được định nghĩa trong cấu trúc dữ liệu <code>deque</code> chỉ xóa đi phần tử đó nhưng không trả về giá trị của nó. Để lấy được giá trị của nó rồi xóa, ta sẽ thực hiện cả hai thao tác gọi <code>front</code> hoặc <code>back</code> và sau đó thì <code>pop_front</code> hoặc <code>pop_back</code>.</p>
</li>
<li>
<p>Các cấu trúc dữ liệu STD <code>queue</code> và <code>stack</code>, trừ khi bị ghi đè lên các đối số, thì chỉ là một phần của cấu trúc dữ liệu <code>deque</code> thôi. Bởi vì các tính chất của <code>stack</code> và <code>queue</code> chỉ là một phần của <code>deque</code>, nên ta có thể dễ dàng tạo ra nó bằng cách giới hạn những thao tác <code>deque</code>.</p>
</li>
</ul>
