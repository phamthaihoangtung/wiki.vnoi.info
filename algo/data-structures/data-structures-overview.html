<p>Mặc dù máy tính đã có thể xử lý hàng triệu phép tính mỗi giây, nhưng khi một bài toán trở phức tạp, cách tổ chức dữ liệu vẫn vô cùng quan trọng.</p>
<p>Để minh họa điểm này, hãy tham khảo ví dụ sau: bạn đi đến thư viện, thử tìm kiếm một quyển sách với chủ đề nào đó. Các cuốn sách được xếp theo lĩnh vực. Trong mỗi chủ đề, sách lại được xếp theo tên tác giả, nhờ vậy mà việc lấy và cất sách từ giá trở nên khá dễ dàng và đơn giản.</p>
<p>Bây giờ, hãy thử tưởng tượng thay vì tổ chức thành từng giá sách cụ thể, sách được chất thành từng đống ở khắp thư viện. Để tìm được quyển sách của mình, bạn sẽ phải mất hàng giờ, thậm chí rất nhiều ngày.</p>
<p>Tương tự, một phần mềm không thể vận hành hiệu quả khi dữ liệu không được lưu trữ một cách phù hợp với ứng dụng.</p>
<p>Trong bài viết này, chúng ta sẽ cùng nhau điểm qua các loại cấu trúc dữ liệu từ cơ bản đến nâng cao. Để tìm hiểu chi tiết về một cấu trúc dữ liệu, các bạn có thể đọc ở link tương ứng. Trong bài viết này, mình tạm chia các CTDL được chia thành các loại sau:</p>
<ul>
<li><strong>CTDL lưu trữ</strong>: thường có các thao tác như thêm 1 phần tử, xóa 1 phần tử. Có thể có thêm các thao tác như tìm kiếm 1 phần tử.</li>
<li><strong>CTDL truy vấn</strong>: thường dùng cho các bài toán mà bạn phải duy trì một tập hợp các số và thực hiện 1 số truy vấn trên đó.</li>
<li><strong>CTDL xâu</strong>: dùng cho các bài tập <a href="/algo/string/basic" class="is-internal-link is-valid-page">Xử lý xâu</a>.</li>
</ul>
<h1 id="1-ctdl-lưu-trữ" class="toc-header"><a class="toc-anchor" href="#1-ctdl-lưu-trữ">¶</a> 1. CTDL Lưu trữ</h1>
<h2 id="11-mảng-array-danh-sách-liên-kết-linked-list" class="toc-header"><a class="toc-anchor" href="#11-mảng-array-danh-sách-liên-kết-linked-list">¶</a> 1.1. Mảng (array), danh sách liên kết (linked list)</h2>
<p>Mảng và danh sách liên kết là 2 cấu trúc dữ liệu nền tảng cho tất cả các loại cấu trúc dữ liệu khác. Mảng và danh sách liên kết đều được dùng khi bạn muốn lưu nhiều dữ liệu (thường có cùng kiểu dữ liệu). Bảng dưới đây so sánh các thao tác về mảng và danh sách liên kết:</p>

<h2 id="12-stack-queue-deque" class="toc-header"><a class="toc-anchor" href="#12-stack-queue-deque">¶</a> 1.2. Stack, Queue, Deque</h2>
<h3 id="121-stack" class="toc-header"><a class="toc-anchor" href="#121-stack">¶</a> 1.2.1. Stack</h3>
<p>Stack là CTDL cho phép thực hiện các thao tác:</p>
<ul>
<li>Thêm 1 phần tử vào <strong>cuối</strong> CTDL</li>
<li>Xóa 1 phần tử khỏi <strong>cuối</strong> CTDL</li>
</ul>
<p>Cả 2 thao tác trên đều có độ phức tạp <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.692ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2074 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-7-TEX-C-4F" d="M308 428Q289 428 289 438Q289 457 318 508T378 593Q417 638 475 671T599 705Q688 705 732 643T777 483Q777 380 733 285T620 123T464 18T293 -22Q188 -22 123 51T58 245Q58 327 87 403T159 533T249 626T333 685T388 705Q404 705 404 693Q404 674 363 649Q333 632 304 606T239 537T181 429T158 290Q158 179 214 114T364 48Q489 48 583 165T677 438Q677 473 670 505T648 568T601 617T528 636Q518 636 513 635Q486 629 460 600T419 544T392 490Q383 470 372 459Q341 430 308 428Z"></path><path id="MJX-7-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-7-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-7-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><use data-c="4F" xlink:href="#MJX-7-TEX-C-4F"></use></g></g><g data-mml-node="mo" transform="translate(796,0)"><use data-c="28" xlink:href="#MJX-7-TEX-N-28"></use></g><g data-mml-node="mn" transform="translate(1185,0)"><use data-c="31" xlink:href="#MJX-7-TEX-N-31"></use></g><g data-mml-node="mo" transform="translate(1685,0)"><use data-c="29" xlink:href="#MJX-7-TEX-N-29"></use></g></g></g></svg>. Chú ý ta chỉ có thể xóa phần tử ở cuối CTDL, nói cách khác là phần tử mà mới được thêm vào gần nhất. Vì vậy, Stack còn được gọi là <strong>FIFO</strong> (First In First Out).</p>
<p>Stack có cài đặt đơn giản và được sử dụng trong nhiều thuật toán như DFS, tìm chu trình Euler, tìm khớp của đồ thị.</p>
<p>Trong C++ STL, có sẵn kiểu dữ liệu <code>stack</code>.</p>
<h3 id="122-queue" class="toc-header"><a class="toc-anchor" href="#122-queue">¶</a> 1.2.2. Queue</h3>
<p>Queue là CTDL cho phép thực hiện các thao tác:</p>
<ul>
<li>Thêm 1 phần tử vào <strong>cuối</strong> CTDL</li>
<li>Xóa 1 phần tử khỏi <strong>đầu</strong> CTDL.</li>
</ul>

<p>Queue có cài đặt đơn giản và được sử dụng trong BFS.</p>
<p>Trong C++ STL, có sẵn kiểu dữ liệu <code>queue</code>.</p>
<h3 id="123-deque" class="toc-header"><a class="toc-anchor" href="#123-deque">¶</a> 1.2.3. Deque</h3>
<p>Deque (Double Ended Queue), là CTDL tổng quát hơn của Stack và Queue. Nó cho phép:</p>
<ul>
<li>Thêm 1 phần tử vào <strong>đầu</strong> hoặc <strong>cuối</strong> CTDL.</li>
<li>Xóa 1 phần tử khỏi <strong>đầu</strong> hoặc <strong>cuối</strong> CTDL.</li>

<h2 id="14-cây-tìm-kiếm-nhị-phân" class="toc-header"><a class="toc-anchor" href="#14-cây-tìm-kiếm-nhị-phân">¶</a> 1.4. Cây Tìm Kiếm Nhị Phân</h2>
<p><strong>Cây Tìm Kiếm Nhị Phân</strong> (<strong>BST Binary Search Tree</strong>) là một <a href="/translate/wcipeg/tree" class="is-internal-link is-valid-page">cây nhị phân</a> có tính chất: Với mỗi giá trị trên đỉnh đang xét, giá trị của mọi đỉnh trên cây con trái luôn nhỏ hơn đỉnh đang xét và giá trị của mọi đỉnh trên cây con phải luôn lớn hơn đỉnh đang xét.</p>
<p><img src="/uploads/bst1.png" alt></p>
<p>Cây tìm kiếm nhị phân cho phép thực hiện các thao tác:</p>
<ul>
<li>Thêm 1 phần tử.</li>
<li>Xóa 1 phần tử.</li>
<li>Kiểm tra 1 phần tử có tồn tại hay không.</li>

<h2 id="15-bảng-băm-hash-tables" class="toc-header"><a class="toc-anchor" href="#15-bảng-băm-hash-tables">¶</a> 1.5. Bảng băm (Hash Tables)</h2>
<p>Bảng băm là một CTDL thường được sử dụng như một từ điển: mỗi phần tử trong bảng băm là một cặp (khóa, giá trị). Nếu so sánh với mảng, khóa được xem như chỉ số của mảng, còn giá trị giống như giá trị mà ta lưu tại chỉ số tương ứng. Bảng băm không như các loại từ điển thông thường - ta có thể tìm được giá trị thông qua khóa của nó.</p>
<p>Bảng băm hoạt động dựa trên hàm Hash: Hash là quá trình khởi tạo một giá trị khóa (thường là 32 bit hoặc 64 bit) từ một phần dữ liệu. Nó có thể là <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-19-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D45B" xlink:href="#MJX-19-TEX-I-1D45B"></use></g></g></g></svg> bit đầu tiên của dữ liệu, <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-20-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></ <h1 id="2-ctdl-truy-vấn" class="toc-header"><a class="toc-anchor" href="#2-ctdl-truy-vấn">¶</a> 2. CTDL Truy vấn</h1>
<h2 id="21-mảng-cộng-dồn-prefix-sum" class="toc-header"><a class="toc-anchor" href="#21-mảng-cộng-dồn-prefix-sum">¶</a> 2.1. Mảng cộng dồn (Prefix Sum)</h2>
<p>Mảng cộng dồn là một cách áp dụng khéo léo mảng. Có 2 dạng bài cơ bản có thể giải được bằng cách áp dụng Prefix Sum.</p>

<h2 id="22-disjoint-sets" class="toc-header"><a class="toc-anchor" href="#22-disjoint-sets">¶</a> 2.2. Disjoint Sets</h2>
<p><strong>Disjoint Sets</strong> là cấu trúc dữ liệu được sử dụng trong thuật toán <strong>Kruskal</strong> và thuật toán <strong>Prim</strong> - 2 thuật toán tìm cây khung nhỏ nhất của đồ thị. Như tên gọi của nó, Disjoint Set được dùng để quản lý các tập hợp không giao nhau.</p>

<h2 id="24-segment-tree" class="toc-header"><a class="toc-anchor" href="#24-segment-tree">¶</a> 2.4. Segment Tree</h2>

<h2 id="25-fenwick" class="toc-header"><a class="toc-anchor" href="#25-fenwick">¶</a> 2.5. Fenwick</h2>
<p>Cũng giống như Segment Tree, Fenwick tree (còn được gọi là Binary Indexed Tree) là cấu trúc dữ liệu cho phép thực hiện các truy vấn trên một dãy số:</p>
<ul>

<h2 id="26-heavy-light-decomposition" class="toc-header"><a class="toc-anchor" href="#26-heavy-light-decomposition">¶</a> 2.6. Heavy-light decomposition</h2>
<p><strong>Heavy Light Decomposition</strong> là một thuật toán được áp dụng nhiều trong những bài cần xử lý các truy vấn trên cây. Heavy-light decomposition là kĩ thuật phân tách một cây thành nhiều chuỗi đỉnh (chain) rời nhau. Sau đó, chúng ta có thể áp dụng các cấu trúc dữ liệu như Interval Tree hay Binary-Indexed Tree lên những chuỗi này để có thể cập nhật dữ liệu hoặc trả lời các truy vấn trên một đường đi giữa 2 đỉnh trong cây.</p>
<p>Bạn có thể đọc thêm ở: <a href="/algo/data-structures/heavy-light-decomposition" class="is-internal-link is-valid-page">Thuật toán phân tách cây</a></p>
<h2 id="27-persistent-data-structures" class="toc-header"><a class="toc-anchor" href="#27-persistent-data-structures">¶</a> 2.7. Persistent Data Structures</h2>
<p>Persistent Data Structures là những cấu trúc dữ liệu được dùng khi chúng ta cần có <strong>toàn bộ lịch sử</strong> của các thay đổi trên 1 cấu trúc dữ liệu.</p>
<p>Bạn có thể đọc thêm ở: <a href="/algo/data-structures/persistent-data-structures" class="is-internal-link is-valid-page">Persistent Data Structures</a></p>
<h1 id="3-ctdl-xâu" class="toc-header"><a class="toc-anchor" href="#3-ctdl-xâu">¶</a> 3. CTDL xâu</h1>
