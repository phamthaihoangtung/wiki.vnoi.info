<h1 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h1>
<p>Thư viện VNOI được xây dựng với mục đích chia sẻ kiến thức Tin học đến với tất cả mọi người. Bạn có thể đọc bài giới thiệu của bọn mình <a href="/about" class="is-internal-link is-valid-page">ở đây</a>.</p>
<p>Bạn đọc bài viết nhưng không hiểu? Hãy hỏi <a href="https://www.facebook.com/groups/163215593699283/" class="is-external-link">ở đây</a>.</p>
<p>Ở trang chủ này, các bài viết về thuật toán được đánh dấu về độ khó từ (1*) đến (5*) với ý nghĩa:</p>
<ul>
<li>(1*): Cơ bản,</li>
<li>(2*): Kiến thức cần biết để thi HSG QG, ACM ICPC,</li>
<li>(3*): Kiến thức nâng cao, dành cho các bạn có mục tiêu đạt giải cao trong HSG QG,</li>
<li>(4*): Kiến thức rất khó,</li>
<li>(5*): Kiến thức rất chuyên sâu về 1 vấn đề nào đó, chỉ áp dụng được với rất ít bài khó.</li>
</ul>
<p>Hiện tại bọn mình chưa có bài viết về chủ đề Lý thuyết đồ thị, do phần này những quyển sách như sách thầy Lê Minh Hoàng, Tài liệu giáo khoa chuyên tin (download ở <a href="/algo/basic/Tai-Lieu-Thuat-Toan" class="is-internal-link is-valid-page">Một số tài liệu hay về Thuật Toán</a>) đã viết rất chi tiết.</p>
