<p>Từ cách phân tích một số ra thừa số nguyên tố, ta tính được phi hàm Euler của số đó.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int phi(int n) {
    int res = n;
    for (int i = 2; i * i &lt;= n; ++i) {
        if (n % i == 0) {
            while (n % i == 0) {
                n /= i;
            }
            res -= res / i;
        }
    }
    if (n != 1) {
        res -= res / n;
    }
    return res;
}
</code></pre>

<p>Cài đặt:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int eulerPhi(int n) { // = n (1-1/p1) ... (1-1/pn)
    if (n == 0) return 0;
    int ans = n;
    for (int x = 2; x*x &lt;= n; ++x) {
        if (n % x == 0) {
            ans -= ans / x;
            while (n % x == 0) n /= x;
        }
    }
    if (n &gt; 1) ans -= ans / n;
    return ans;
}
</code></pre>
