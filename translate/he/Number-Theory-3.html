<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">long long power(long long a, long long b, long long c) {
    long long ans = 1;
    for(int i = 1; i &lt;= b; i++) {
        ans *= a;
        ans %= c;
    }
    return ans;
 }
</code></pre>

<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int sqr(int x) {
    return x*x;
}

int pow(int a, int b, int MOD) {
    if (b == 0) return 1 % MOD;
    else
        if (b % 2 == 0)
            return sqr(pow(a, b/2)) % MOD;
        else
            return a * (sqr(pow(a, b/2)) % MOD) % MOD;
