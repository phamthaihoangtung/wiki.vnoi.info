for (int i = 1; i &lt; n; i++)
   if (i &gt; R)
   {
      L = R = i;
      while (R &lt; n &amp;&amp; S[R] == S[R - L]) R++;
      Z[i] = R - L; R--;
   }
   else
   {

      if (Z[k] &lt; R - i + 1) Z[i] = Z[k];

      }
