<p><strong>Email:</strong> <a href="/cdn-cgi/l/email-protection#bcd8d3cad5d9c8ddd2d4928589fcdbd1ddd5d092dfd3d1"><span class="__cf_email__" data-cfemail="2c48435a4549584d42440215196c4b414d4540024f4341">[email&#160;protected]</span></a></p>
<p><strong>Nguồn:</strong> <a href="http://wcipeg.com/wiki/Binary_heap" class="is-external-link">wcipeg.com/wiki</a></p>
<h1 id="0-kiến-thức-cần-biết-trước" class="toc-header"><a class="toc-anchor" href="#0-kiến-thức-cần-biết-trước">¶</a> 0. Kiến thức cần biết trước</h1>
<p>Để đọc và hiểu được bài viết các bạn cần có kiến thức về cấu trúc cây (<a href="http://wcipeg.com/wiki/Tree" class="is-external-link">tree</a>) và cây nhị phân đầy đủ (<a href="http://wcipeg.com/wiki/Tree#Binary_and_k-ary_trees" class="is-external-link">complete binary tree</a>)</p>
<h1 id="1-giới-thiệu-chung" class="toc-header"><a class="toc-anchor" href="#1-giới-thiệu-chung">¶</a> 1. Giới thiệu chung</h1>
<h2 id="10-tính-chất" class="toc-header"><a class="toc-anchor" href="#10-tính-chất">¶</a> 1.0. Tính chất</h2>
<p>Một cấu trúc Binary Heap thỏa mãn 2 điều kiện sau:</p>
<ul>
<li>
<p><strong>Tính chất 1 - Binary</strong> (<strong>TC1</strong>): Là một cây nhị phân đầy đủ (<a href="http://wcipeg.com/wiki/Tree#Binary_and_k-ary_trees" class="is-external-link">complete binary tree</a>)</p>
</li>
<li>
<p><strong>Tính chất 2 - Heap</strong> (<strong>TC2</strong>) Mỗi nút (node) trên cây đều chứa một nhãn lớn hơn hoặc bằng các con của nó (nếu có) và nhỏ hơn hoặc bằng nút cha (trừ nút gốc là và nó là nút lớn nhất).</p>
</li>
</ul>
<p>Một cấu trúc như trên được gọi là max binary heap vì nhãn ở gốc (root), tương tự ta có thể thay đổi TC 2 để có được min binary heap với nhãn ở gốc là nhỏ nhất trong cây.</p>
<h2 id="11-ứng-dụng" class="toc-header"><a class="toc-anchor" href="#11-ứng-dụng">¶</a> 1.1. Ứng dụng</h2>
<p>Binary Heap được dùng để cài đặt <a href="https://en.wikipedia.org/wiki/Priority_queue" class="is-external-link">priority queue</a> (trong C++, java...) hay dùng để tăng tốc các thuật toán như <a href="https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm" class="is-external-link">Dijkstra</a>, <a href="https://en.wikipedia.org/wiki/Prim%27s_algorithm" class="is-external-link">Prim</a>..</p>
<h2 id="12-cài-đặt" class="toc-header"><a class="toc-anchor" href="#12-cài-đặt">¶</a> 1.2. Cài đặt</h2>
<ul>
<li>Trong C++, bạn có thể sử dụng CTDL <code>priority_queue</code> hoặc <code>set</code>, vì vậy việc tự cài đặt lại là không cần thiết.</li>
<li>Với Pascal, bạn có thể tìm hiểu cách cài đặt trong <a href="/algo/basic/Tai-Lieu-Thuat-Toan" class="is-internal-link is-valid-page">quyển sách của thầy Lê Minh Hoàng</a></li>
</ul>
<h1 id="2-các-thao-tác-trên-binary-heap" class="toc-header"><a class="toc-anchor" href="#2-các-thao-tác-trên-binary-heap">¶</a> 2. Các thao tác trên Binary Heap</h1>
<h2 id="20-các-thao-tác-thường-dùng-với-binary-heap-là" class="toc-header"><a class="toc-anchor" href="#20-các-thao-tác-thường-dùng-với-binary-heap-là">¶</a> 2.0. Các thao tác thường dùng với Binary Heap là</h2>
<ul>
<li>Tìm nhãn lớn nhất trên Binary Heap (nút gốc)</li>
<li>Thêm một nút vào Binary Heap</li>
<li>Xóa bỏ nút gốc (root) hay nhãn lớn nhất trên Binary Heap</li>

<h2 id="21-tìm-phần-tử-lớn-nhất" class="toc-header"><a class="toc-anchor" href="#21-tìm-phần-tử-lớn-nhất">¶</a> 2.1. Tìm phần tử lớn nhất</h2>
<ul>
<li>Rõ ràng gốc (root) luôn chứa nhãn lớn nhất theo <strong>TC2</strong> (các nút con luôn không nhỏ hơn nút cha)</li>
<li><strong>Độ phức tạp thuật toán:</strong> <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-7-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-7-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-7-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-7-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-7-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-7-TEX-N-28"></use></g><g data-mml-node="mn" transform="translate(1152,0)"><use data-c="31" xlink:href="#MJX-7-TEX-N-31"></use></g><g data-mml-node="mo" transform="translate(1652,0)"><use data-c="29" xlink:href="#MJX-7-TEX-N-29"></use></g></g></g></svg>.
<ul>
<li>Thông thường thao tác này sẽ đi kèm với thao tác xóa nút gốc để tìm nhãn tiếp theo (như khi sort). Thao tác xóa sẽ được miêu tả ở mục <strong>2.3</strong></li>
</ul>
</li>
</ul>
<h2 id="22-thêm-một-nút-node-trên-cây" class="toc-header"><a class="toc-anchor" href="#22-thêm-một-nút-node-trên-cây">¶</a> 2.2. Thêm một nút (node) trên cây</h2>
<ul>
<li>
<p>Chọn vị trí để thêm nút:</p>
<ul>
<li>Nếu Binary Heap là rỗng ta chỉ cần cho nút cần thêm làm gốc.</li>
<li>Nếu Binary Heap không rỗng thêm nó vào vị trí phải nhất ở của lớp đáy, nếu lớp đáy đã đủ (số phần tử đúng bằng <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.24ex" height="1.932ex" role="img" focusable="false" viewBox="0 -853.7 990.3 853.7" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-8-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path><path id="MJX-8-TEX-I-210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msup"><g data-mml-node="mn"><use data-c="32" xlink:href="#MJX-8-TEX-N-32"></use></g><g data-mml-node="mi" transform="translate(533,363) scale(0.707)"><use data-c="210E" xlink:href="#MJX-8-TEX-I-210E"></use></g></g></g></g></svg>) thêm nút này vào lớp mới.</li>
</ul>
</li>
<li>
<p>Vun đống từ dưới lên (bottom-up heapify):</p>
<ul>
<li>Việc thêm như trên sẽ đảm bảo được tính chất <strong>TC1</strong> cây nhị phân đầy đủ (complete binary tree) nhưng <strong>TC2</strong> có thể không được thỏa mãn.</li>
<li>Nếu nút mới này nhỏ hơn nút cha của nó ta không cần phải làm gì thêm nữa.</li>
<li>Ngược lại nếu phần tử mới lớn hơn nút cha ta đổi chỗ 2 nút cho nhau, so sánh với nút cha mới đổi chỗ nếu nó lớn hơn nút cha cứ thế đến khi nó nhỏ hoặc bằng nút cha hoặc nó là gốc (không còn nút cha nào nữa).</li>
</ul>
</li>
<li>
<p><strong>Độ phức tạp:</strong></p>
<ul>
<li>Quá trình chọn vị trí cho nút chỉ mất <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-9-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-9-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-9-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-9-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-9-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-9-TEX-N-28"></use></g><g data-mml-node="mn" transform="translate(1152,0)"><use data-c="31" xlink:href="#MJX-9-TEX-N-31"></use></g><g data-mml-node="mo" transform="translate(1652,0)"><use data-c="29" xlink:href="#MJX-9-TEX-N-29"></use></g></g></g></svg></li>
<li>Quá trình vun đống từ dưới lên (bottom-up heapify): ta có thể thấy số lần so sánh và đổi chỗ 2 phần tử không quá độ sâu <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.303ex" height="1.595ex" role="img" focusable="false" viewBox="0 -694 576 705" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-10-TEX-I-210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="210E" xlink:href="#MJX-10-TEX-I-210E"></use></g></g></g></svg> của cây nhị phân hay (<svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="12.905ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 5704.2 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-11-TEX-N-2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path><path id="MJX-11-TEX-I-1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 1 <h2 id="23-xóa-nút-gốc-khỏi-cây" class="toc-header"><a class="toc-anchor" href="#23-xóa-nút-gốc-khỏi-cây">¶</a> 2.3. Xóa nút gốc khỏi cây</h2>
<ul>
<li>
<p>Ta chỉ có thể xóa phần tử lớn nhất hay góc của Binary Heap ra khỏi cây.</p>
<ul>
<li>Nếu cây chỉ có nút gốc ta xóa nó khỏi cây, nếu không</li>
<li>Gán nhãn nút góc bằng nhãn của nút phải nhất ở lớp sâu nhất</li>
<li>Xóa nút phải nhất ở lớp sâu nhất đi (nút này vừa được chuyển nhãn lên gốc)</li>
<li>Khi này tính chất <strong>TC1</strong> vấn được đảm bảo nhưng <strong>TC2</strong> thì có thể không, do đó ta cần vun đống từ trên xuống (top-down heapify):
<ul>
<li>So sánh nhãn nút gốc với nút lớn hơn trong 2 nút con của nó (nếu chỉ có 1 nút con, thì nút con đó được coi là nút lớn hơn)</li>
<li>Nếu nó nhỏ hơn nút con lớn hơn của nó: đổi chỗ 2 nút này, tiếp tục xét tiếp với nút con mới cho đến khi nó lớn hơn hoặc bằng nút con lớn hơn của nó hoặc nó không có con hay nút lá (leaf)</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Độ phức tạp:</strong></p>
<ul>
<li>Nếu cây chỉ có duy nhất nút gốc độ phức tạp là <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="4.618ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 2041 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-14-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-14-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-14-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path><path id="MJX-14-TEX-N-29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-14-TEX-I-1D442"></use></g><g data-mml-node="mo" transform="translate(763,0)"><use data-c="28" xlink:href="#MJX-14-TEX-N-28"></use></g><g data-mml-node="mn" transform="translate(1152,0)"><use data-c="31" xlink:href="#MJX-14-TEX-N-31"></use></g><g data-mml-node="mo" transform="translate(1652,0)"><use data-c="29" xlink:href="#MJX-14-TEX-N-29"></use></g></g></g></svg>.</li <h2 id="24-tăng-giảm-nhãn-của-một-nút" class="toc-header"><a class="toc-anchor" href="#24-tăng-giảm-nhãn-của-một-nút">¶</a> 2.4. Tăng, giảm nhãn của một nút</h2>
<ul>
<li>
<p>Trước tiên cần xác định vị trí của nút ta cần thay đổi nhãn</p>
</li>
<li>
<p>Thay đổi nhãn</p>
</li>
<li>
<p>Vun đống heap</p>
<ul>
<li>Nếu nhãn tăng so với nhãn trước đó cần thực hiện bottom-up heapify như khi thêm nút</li>
<li>Nếu nhãn giảm đi so với nhãn trước đó cần thưc hiện top-down heapify như khi xóa nút.</li>
</ul>
</li>
<li>
<p><strong>Độ phức tạp:</strong> độ thức tạp của thao tác này bằng độ phức tạp của top-down heapify hoặc bottom-up heapify hay bằng <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="8.346ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3689 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-19-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-19-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-19-TEX-I-1D459" d="M117 59Q117 26 142 26Q179 26 205 131Q211 151 215 152Q217 153 225 153H229Q238 153 241 153T246 151T248 144Q247 138 245 128T234 90T214 43T183 6T137 -11Q101 -11 70 11T38 85Q38 97 39 102L104 360Q167 615 167 623Q167 626 166 628T162 632T157 634T149 635T141 636T132 637T122 637Q112 637 109 637T101 638T95 641T94 647Q94 649 96 661Q101 680 107 682T179 688Q194 689 213 690T243 693T254 694Q266 694 266 686Q266 675 193 386T118 83Q118 81 118 75T117 65V59Z"></path><path id="MJX-19-TEX-I-1D45C" d="M201 -11Q126 -11 80 38T34 156Q34 221 64 279T146 380Q222 441 301 441Q333 441 341 440Q354 437 367 433T402 417T438 387T464 338T476 268Q476 161 390 75T201 -11ZM121 120Q121 70 147 48T206 26Q250 26 289 58T351 142Q360 163 374 216T388 308Q388 352 370 375Q346 405 306 405Q243 405 195 347Q158 303 140 230T121 120Z"></path><path id="MJX-19-TEX-I-1D454" d="M311 43Q296 30 267 15T206 0Q143 0 105 45T66 160Q66 265 143 353T314 442Q361 442 401 394L404 398Q406 401 409 404T418 412T431 419T447 422Q461 422 470 413T480 394Q480 379 423 152T363 -80Q <h2 id="25-xây-đựng-binary-heap-từ-tập-phần-tử" class="toc-header"><a class="toc-anchor" href="#25-xây-đựng-binary-heap-từ-tập-phần-tử">¶</a> 2.5. Xây đựng Binary Heap từ tập <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-20-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D441" xlink:href="#MJX-20-TEX-I-1D441"></use></g></g></g></svg> phần tử</h2>
<ul>
<li>
<p>Một cách đơn giản ta có thể thực hiện <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-21-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D441" xlink:href="#MJX-21-TEX-I-1D441"></use></g></g></g></svg> phép thêm nút. Nhưng có một kĩ thuật hiệu quả hơn để xây dựng binary heap được gọi là <strong>bottom-up construction</strong>.</p>
</li>
<li>
<p><strong>Bottom-up construction:</strong> Kỹ thuật này yêu cầu xây dựng một cây nhị phân đầy đủ trước và thực hiện top-down heapify các nút trên cây theo tứ tự giảm dần độ cao của cây (từ các nút lá lên các nút cha và tiếp tục cho đến gốc). Chứng minh kết quả của cách xây dựng là một Binary Heap không phải là khó.</p>
</li>
<li>
<p><strong>Độ phức tạp:</strong></p>
<ul>

<h1 id="3-câu-hỏi-thêm-cho-bạn-đọc" class="toc-header"><a class="toc-anchor" href="#3-câu-hỏi-thêm-cho-bạn-đọc">¶</a> 3. Câu hỏi thêm cho bạn đọc</h1>
<ul>
<li>
<p>Tại sao Binary Heap nên là một cây nhị phân đầy đủ <strong>TC1</strong> ?</p>
</li>
<li>
<p>Nếu Heap không phải là một cây nhị phân mà là một cây tam phân, tứ phân, k-phân thì độ phức tạp của các thao tác sẽ thay đổi thế nào ?</p>
