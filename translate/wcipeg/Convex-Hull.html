<h1 id="giới-thiệu" class="toc-header"><a class="toc-anchor" href="#giới-thiệu">¶</a> Giới thiệu</h1>
<p>Trong <strong>hình học tính toán (computational geometry)</strong>, <strong>bao lồi (convex hull)</strong> của một tập điểm là tập lồi (convex set) <strong>nhỏ nhất</strong> (theo diện tích, thể tích, ...) mà tất cả các điểm đều nằm trong tập đó.</p>
<p>Theo một cách trực quan, nếu ta coi những điểm trong một tập hợp là những cái đinh đóng trên một tấm gỗ, bao lồi của tập điểm đó có viền ngoài tạo bởi sợi dây chun mắc vào những cái đinh sau khi bị kéo căng về các phía.</p>
<p><img src="/uploads/algo_geometry_convex_hull_nail.png" alt></p>
<h1 id="các-thuật-toán-tìm-bao-lồi-trên-mặt-phẳng" class="toc-header"><a class="toc-anchor" href="#các-thuật-toán-tìm-bao-lồi-trên-mặt-phẳng">¶</a> Các thuật toán tìm bao lồi trên mặt phẳng</h1>
<p>Bài toán tìm bao lồi của một tập điểm trên mặt phẳng là một trong những bài toán được nghiên cứu nhiều nhất trong hình học tính toán và có rất nhiều thuật toán để giải bài toán này. Sau đây là ba thuật toán phổ biến nhất, được giới thiệu theo thứ tự tăng dần về độ khó.</p>
<p><strong>Chú ý 1:</strong> Bạn đọc nên xem qua <a href="/algo/geometry/basic-geometry-1" class="is-internal-link is-valid-page">Hình học tính toán phần 1</a> và <a href="/algo/geometry/basic-geometry-2" class="is-internal-link is-valid-page">Hình học tính toán phần 2</a> trước khi tiếp tục để biết về các khái niệm cơ bản.</p>
<p><strong>Chú ý 2:</strong> Bạn đọc nên hiểu phần thuật toán trước khi đọc phần cài đặt để dễ hiểu hơn.</p>
<h2 id="thuật-toán-bọc-gói-quà-gift-wrapping-algorithm" class="toc-header"><a class="toc-anchor" href="#thuật-toán-bọc-gói-quà-gift-wrapping-algorithm">¶</a> Thuật toán bọc gói quà (Gift wrapping algorithm)</h2>
<p><strong>Thuật toán bọc gói quà</strong>, hay còn gọi là thuật toán <strong>Jarvis march</strong>, là một trong những thuật toán tìm bao lồi đơn giản và dễ hiểu nhất. Tên thuật toán xuất phát từ sự tương tự của thuật toán với việc đi bộ xung quanh các điểm và cầm theo một dải băng gói quà.</p>

</li>
<li>Tiếp theo, các bước sẽ lặp lại đến khi tìm được bao lồi:
<ul>
<li>Ta quay <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.097ex" height="1.939ex" role="img" focusable="false" viewBox="0 -846 485 857" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-4-TEX-I-1D463" d="M173 380Q173 405 154 405Q130 405 104 376T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Q21 294 29 316T53 368T97 419T160 441Q202 441 225 417T249 361Q249 344 246 335Q246 329 231 291T200 202T182 113Q182 86 187 69Q200 26 250 26Q287 26 319 60T369 139T398 222T409 277Q409 300 401 317T383 343T365 361T357 383Q357 405 376 424T417 443Q436 443 451 425T467 367Q467 340 455 284T418 159T347 40T241 -11Q177 -11 139 22Q102 54 102 117Q102 148 110 181T151 298Q173 362 173 380Z"></path><path id="MJX-4-TEX-N-20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><use data-c="1D463" xlink:href="#MJX-4-TEX-I-1D463"></use></g><g data-mml-node="mo" transform="translate(270.3,32) translate(-250 0)"><use data-c="20D7" xlink:href="#MJX-4-TEX-N-20D7"></use></g></g></g></g></g></svg> theo chiều kim đồng hồ cho đến khi ta nhìn thấy một điểm, gọi điểm đó là <svg style="vertical-align: -0.439ex;" xmlns="http://www.w3.org/2000/svg" width="1.79ex" height="2.032ex" role="img" focusable="false" viewBox="0 -704 791 898" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-5-TEX-I-1D444" d="M399 -80Q399 -47 400 -30T402 -11V-7L387 -11Q341 -22 303 -22Q208 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435Q740 255 592 107Q <h3 id="cài-đặt" class="toc-header"><a class="toc-anchor" href="#cài-đặt">¶</a> Cài đặt</h3>
<p>Nhược điểm của cách cài đặt này là sai số của số thực khi tính góc.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;
const double EPS = 1e-9;

// Kiểu điểm
struct Point {
    int x, y;
    Point(int x = 0, int y = 0) : x(x), y(y) {}
    bool operator==(const Point &amp;o) {
        return x == o.x &amp;&amp; y == o.y;
    }
    bool operator!=(const Point &amp;o) {
        return !(*this == o);
    }
    Point operator-(const Point &amp;o) {
        return Point(x - o.x, y - o.y);
    }
    double length() const {
        return sqrt(1LL * x * x + 1LL * y * y);
    }
};

// Tích vô hướng của vector A và vector B
long long dot(const Point &amp;A, const Point &amp;B) {
    return 1LL * A.x * B.x + 1LL * A.y * B.y;
}

// Góc giữa vector A và vector B
double calcAngle(const Point &amp;A, const Point &amp;B) {
    return acos(dot(A, B) / A.length() / B.length());
}

// Trả về bao lồi với thứ tự các điểm được liệt kê cùng chiều kim đồng hồ
vector&lt;Point&gt; convexHull(vector&lt;Point&gt; p, int n) {
    if (n &lt;= 2) return p;

    // Đưa điểm trái nhất lên đầu tập
    for (int i = 1; i &lt; p.size(); ++i) {
        if (p[0].x &gt; p[i].x) swap(p[0], p[i]);
    }

    // Tập bao lồi
    vector&lt;Point&gt; hull;
    hull.push_back(p[0]);

    // Dựng bao lồi
    do {
        // Đỉnh cuối của tập hull
        Point P = hull.back();

        // Đỉnh kế cuối của tập hull
        // Nếu hull.size() == 1 thì đặt đỉnh kế cuối là (P.x, P.y - 1)
        // Vì ban đầu hướng đang nhìn là từ dưới lên trên
        Point P0 = (hull.size() == 1 ? Point(P.x, P.y - 1) : hull[hull.size() - 2]);

        // Q là đỉnh tiếp theo của tập hull
        Point Q      = p[0];
        double angle = calcAngle(P0 - P, Q - P);

        for (int i = 1; i &lt; n; ++i) {
            if (Q == P || Q == P0) {
                Q     = p[i];
                angle = calcAngle(P0 - P, Q - P);
                continue;
            }
            if (p[i] == P || p[i] == P0) continue;

            double newAngle = calcAngle(P0 - P, p[i] - P);
            // Nếu góc (P0, P, Q) nhỏ hơn góc (P0, P, p[i]) thì gán Q = p[i]
            if (abs(angle - newAngle) &gt; EPS) {
                if (angle &lt; newAngle) {
                    Q     = p[i];
                    angle = newAngle;
                }
            }
            else {
                if ((Q - P).length() &gt; (p[i] - P).length()) {
                    Q     = p[i];
                    angle = newAngle;
                }
            }
        }
        hull.push_back(Q);
    } while (hull[0] != hull.back());

    // Đỉnh đầu tiên lặp lại ở cuối 1 lần
    hull.pop_back();

    return hull;
}
</code></pre>
<h2 id="thuật-toán-graham-graham-scan" class="toc-header"><a class="toc-anchor" href="#thuật-toán-graham-graham-scan">¶</a> Thuật toán Graham (Graham scan)</h2>
<p>Thuật toán Graham có độ phức tạp trong trường hợp xấu nhất nhỏ hơn thuật toán bọc gói, song thuật toán Graham lại phức tạp hơn.</p>

<h3 id="cài-đặt-1" class="toc-header"><a class="toc-anchor" href="#cài-đặt-1">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

// Kiểu điểm
struct Point {
    int x, y;
};

// Tích có hướng của AB và AC
long long cross(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return 1LL * (B.x - A.x) * (C.y - A.y) - 1LL * (C.x - A.x) * (B.y - A.y);
}

// A -&gt; B -&gt; C đi theo thứ tự theo chiều kim đồng hồ (-1), thẳng hàng (0), ngược chiều kim đồng hồ (1)
int ccw(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    long long S = cross(A, B, C);
    if (S &lt; 0) return -1;
    if (S == 0) return 0;
    return 1;
}

// Trả về bao lồi với thứ tự các điểm được liệt kê ngược chiều kim đồng hồ
vector&lt;Point&gt; convexHull(vector&lt;Point&gt; p, int n) {
    // Đưa điểm có tung độ nhỏ nhất (và trái nhất) lên đầu tập
    for (int i = 1; i &lt; n; ++i) {
        if (p[0].y &gt; p[i].y || (p[0].y == p[i].y &amp;&amp; p[0].x &gt; p[i].x)) {
            swap(p[0], p[i]);
        }
    }

    // Sắp xếp các điểm I theo góc tạo bởi trục hoành theo chiều dương và OI
    sort(p.begin() + 1, p.end(), [&amp;p](const Point &amp;A, const Point &amp;B) {
        int c = ccw(p[0], A, B);
        if (c &gt; 0) return true;
        if (c &lt; 0) return false;
        return A.x &lt; B.x || (A.x == B.x &amp;&amp; A.y &lt; B.y);
    });

    // Tập bao lồi
    vector&lt;Point&gt; hull;
    hull.push_back(p[0]);

    // Dựng bao lồi
    for (int i = 1; i &lt; n; ++i) {
        while (hull.size() &gt;= 2 &amp;&amp; ccw(hull[hull.size() - 2], hull.back(), p[i]) &lt; 0) {
            hull.pop_back();
        }
        hull.push_back(p[i]);
    }
    return hull;
}
</code></pre>
<h2 id="thuật-toán-chuỗi-đơn-điệu-monotone-chain-algorithm" class="toc-header"><a class="toc-anchor" href="#thuật-toán-chuỗi-đơn-điệu-monotone-chain-algorithm">¶</a> Thuật toán chuỗi đơn điệu (Monotone chain algorithm)</h2>
<p>Thuật toán chuỗi đơn điệu vừa dễ cài đặt, vừa là thuật toán nhanh nhất trong <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.554ex" role="img" focusable="false" viewBox="0 -665 500 687" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-59-TEX-N-33" d="M127 463Q100 463 85 480T69 524Q69 579 117 622T233 665Q268 665 277 664Q351 652 390 611T430 522Q430 470 396 421T302 350L299 348Q299 347 308 345T337 336T375 315Q457 262 457 175Q457 96 395 37T238 -22Q158 -22 100 21T42 130Q42 158 60 175T105 193Q133 193 151 175T169 130Q169 119 166 110T159 94T148 82T136 74T126 70T118 67L114 66Q165 21 238 21Q293 21 321 74Q338 107 338 175V195Q338 290 274 322Q259 328 213 329L171 330L168 332Q166 335 166 348Q166 366 174 366Q202 366 232 371Q266 376 294 413T322 525V533Q322 590 287 612Q265 626 240 626Q208 626 181 615T143 592T132 580H135Q138 579 143 578T153 573T165 566T175 555T183 540T186 520Q186 498 172 481T127 463Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="33" xlink:href="#MJX-59-TEX-N-33"></use></g></g></g></svg> thuật toán được giới thiệu trong bài này. Thuật toán dựa trên việc tìm hai chuỗi đơn điệu của bao lồi: bao trên (hay chuỗi trên) và bao dưới (hay chuỗi dưới).</p>

<p>Ta thấy điểm ở xa về phía bên trái nhất (từ đây gọi là điểm trái nhất) và điểm ở xa về phía bên phải nhất (từ đây gọi là điểm phải nhất) luôn thuộc bao lồi. Phần bao lồi theo chiều kim đồng hồ tính từ điểm trái nhất đến điểm phải nhất gọi là bao trên trên, phần còn lại của bao lồi gọi là bao dưới. Ta sẽ tìm bao trên và bao dưới độc lập với nhau.</p>
<ul>
<li>Bước đầu tiên, ta sắp xếp các điểm được cho theo thứ tự tăng dần theo hoành độ. Nếu hai điểm có cùng hoành độ, điểm có tung độ nhỏ hơn sẽ đứng trước. Sau bước này thì điểm trái nhất sẽ ở đầu và điểm phải nhất sẽ ở cuối tập điểm.</li>

<p>Sau khi xét hết các điểm, <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-84-TEX-I-1D43B" d="M228 637Q194 637 192 641Q191 643 191 649Q191 673 202 682Q204 683 219 683Q260 681 355 681Q389 681 418 681T463 682T483 682Q499 682 499 672Q499 670 497 658Q492 641 487 638H485Q483 638 480 638T473 638T464 637T455 637Q416 636 405 634T387 623Q384 619 355 500Q348 474 340 442T328 395L324 380Q324 378 469 378H614L615 381Q615 384 646 504Q674 619 674 627T617 637Q594 637 587 639T580 648Q580 650 582 660Q586 677 588 679T604 682Q609 682 646 681T740 680Q802 680 835 681T871 682Q888 682 888 672Q888 645 876 638H874Q872 638 869 638T862 638T853 637T844 637Q805 636 794 634T776 623Q773 618 704 340T634 58Q634 51 638 51Q646 48 692 46H723Q729 38 729 37T726 19Q722 6 716 0H701Q664 2 567 2Q533 2 504 2T458 2T437 1Q420 1 420 10Q420 15 423 24Q428 43 433 45Q437 46 448 46H454Q481 46 514 49Q520 50 522 50T528 55T534 64T540 82T547 110T558 153Q565 181 569 198Q602 330 602 331T457 332H312L279 197Q245 63 245 58Q245 51 253 49T303 46H334Q340 38 340 37T337 19Q333 6 327 0H312Q275 2 178 2Q144 2 115 2T69 2T48 1Q31 1 31 10Q31 12 34 24Q39 43 44 45Q48 46 59 46H65Q92 46 125 49Q139 52 144 61Q147 65 216 339T285 628Q285 635 228 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D43B" xlink:href="#MJX-84-TEX-I-1D43B"></use></g></g></g></svg> sẽ chứa toàn bộ phần bao trên. Sau đó, ta tìm chuỗi bao dưới bằng cách tương tự, chỉ khác là ta xét các điểm theo thứ tự ngược lại (tức là ta xét điểm phải nhất trước). Lưu ý không thêm điểm phải nhất hai lần. Khi thuật toán kết thúc, <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683" xmlns:xlink="http://www.w <h3 id="cài-đặt-2" class="toc-header"><a class="toc-anchor" href="#cài-đặt-2">¶</a> Cài đặt</h3>
<p>Link bài tập: <a href="https://cses.fi/problemset/task/2195/" class="is-external-link"><strong>CSES - Convex Hull</strong></a></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

// Kiểu điểm
struct Point {
    int x, y;
};

// A -&gt; B -&gt; C đi theo thứ tự ngược chiều kim đồng hồ
bool ccw(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return 1LL * (B.x - A.x) * (C.y - A.y) - 1LL * (C.x - A.x) * (B.y - A.y) &gt; 0;
}

// Trả về bao lồi với thứ tự các điểm được liệt kê theo chiều kim đồng hồ
vector&lt;Point&gt; convexHull(vector&lt;Point&gt; p, int n) {
    // Sắp xếp các điểm theo tọa độ x, nếu bằng nhau sắp xếp theo y
    sort(p.begin(), p.end(), [](const Point &amp;A, const Point &amp;B) {
        if (A.x != B.x) return A.x &lt; B.x;
        return A.y &lt; B.y;
    });

    // Tập bao lồi
    vector&lt;Point&gt; hull;
    hull.push_back(p[0]);

    // Dựng bao trên
    for (int i = 1; i &lt; n; ++i) {
        while (hull.size() &gt;= 2 &amp;&amp; ccw(hull[hull.size() - 2], hull.back(), p[i])) {
            hull.pop_back();
        }
        hull.push_back(p[i]);
    }

    // Tiếp tục dựng bao dưới
    for (int i = n - 2; i &gt;= 0; --i) {
        while (hull.size() &gt;= 2 &amp;&amp; ccw(hull[hull.size() - 2], hull.back(), p[i])) {
            hull.pop_back();
        }
        hull.push_back(p[i]);
    }

    // Xoá đỉểm đầu được lặp lại ở cuối
    if (n &gt; 1) hull.pop_back();

    return hull;
}

int main() {
    int n;
    cin &gt;&gt; n;
    vector&lt;Point&gt; p(n);
    for (Point &amp;a : p) {
        cin &gt;&gt; a.x &gt;&gt; a.y;
    }
    vector&lt;Point&gt; hull = convexHull(p, n);

    cout &lt;&lt; hull.size() &lt;&lt; '\n';
    for (Point p : hull) {
        cout &lt;&lt; p.x &lt;&lt; ' ' &lt;&lt; p.y &lt;&lt; '\n';
    }
}
</code></pre>
<h1 id="xử-lí-trường-hợp-suy-biến" class="toc-header"><a class="toc-anchor" href="#xử-lí-trường-hợp-suy-biến">¶</a> Xử lí trường hợp suy biến</h1>
<p>Các thuật toán trên hoạt động tốt trong trường hợp lí tưởng, tức là không có hai điểm nào trùng nhau và không có ba điểm nào thẳng hàng. Tuy nhiên, trong hầu hết các bài toán, ta sẽ phải xử lí các điểm trùng nhau và các bộ ba điểm thẳng hàng. Biện luận tất cả các trường hợp sẽ là một công việc khó nhằn và nhàm chán. Vì vậy, hãy ghi nhớ những điều sau:</p>
<ul>
<li>Đọc kĩ đề bài để biết được dữ liệu vào có bị suy biến hay không, nếu có thì rơi vào trường hợp nào (lưu ý rằng không phải đề bài nào cũng nói rõ rằng dữ liệu bị suy biến).</li>
<li>Nếu tồn tại các điểm trùng nhau:
<ul>
<li>Thuật toán bọc gói
<ul>
<li>Vấn đề về phép chia cho số <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-87-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-87-TEX-N-30"></use></g></g></g></svg> (bởi vì tồn tại <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.468ex" role="img" focusable="false" viewBox="0 -1069 500 1091" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-88-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path id="MJX-88-TEX-N-20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-88-TEX-N-30"></use></g><g data-mml-node="mo" transform="translate(250,255) translate(-250 0)"><use data-c="20D7" xlink:href="#MJX-88-TEX-N-20D7"></use></g></g></g></g></g></svg> nên phần tính góc gặp vấn đề).</li>
</ul>
</li>
<li>Thuật toán Graham và thuật toán chuỗi đơn điệu
<ul>
<li>Nếu ta phải in ra các đỉnh của bao lồi, có ba thứ tự in các đỉnh mà đề bài có thể hỏi: cùng chiều kim đồng hồ (cw), ngược chiều kim đồng hồ (ccw), hoặc theo thứ tự xuất hiện trong dữ liệu vào.</li>
<li>Nếu đề bài yêu cầu in các đỉnh theo thứ tự xuất hiện trong dữ liệu vào, đề bài có thể yêu cầu in ra đỉnh đầu tiên xuất hiện trong dữ liệu vào nếu các đỉnh trùng nhau, hoặc in ra tất cả các đỉnh.</li>
</ul>
</li>
</ul>
</li>
<li>Nếu có các bộ ba điểm thẳng hàng:
<ul>
<li>Đề bài yêu cầu bao lồi có số lượng đỉnh tối đa hay tối thiểu, từ đó mà ta quyết định có nên cho thêm các điểm thuộc cạnh của bao lồi hay không.
<ul>
<li>Thuật toán bọc gói: Chọn điểm xa nhất hay gần nhất nếu có hai điểm cùng số đo góc nhỏ nhất.</li>
<li>Thuật toán Graham và thuật toán chuỗi đơn điệu: Đổi CCW thành CW và ngược lại.</li>
</ul>
</li>
</ul>
</li>
<li>Diện tích bao lồi bằng <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-89-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-89-TEX-N-30"></use></g></g></g></svg>. Có hai trường hợp như vậy: tất cả các điểm đều trùng nhau, hoặc tất cả điểm đều thẳng hàng.</li>
</ul>
<h1 id="bao-lồi-3d" class="toc-header"><a class="toc-anchor" href="#bao-lồi-3d">¶</a> Bao lồi 3D</h1>
<p><img src="/uploads/algo_geometry_convex_hull_3d.gif" alt></p>
<p>Tìm bao lồi trong 3D thực sự là một bài toán khó. Bài toán này chắc chắn sẽ không bao giờ được ra trong IOI, và học sinh trung học không cần phải đi sâu vào vấn đề này. Tuy nhiên, có một thuật toán <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="5.906ex" height="2.452ex" role="img" focusable="false" viewBox="0 -833.9 2610.6 1083.9" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-90-TEX-C-4F" d="M308 428Q289 428 289 438Q289 457 318 508T378 593Q417 638 475 671T599 705Q688 705 732 643T777 483Q777 380 733 285T620 123T464 18T293 -22Q188 -22 123 51T58 245Q58 327 87 403T159 533T249 626T333 685T388 705Q404 705 404 693Q404 674 363 649Q333 632 304 606T239 537T181 429T158 290Q158 179 214 114T364 48Q489 48 583 165T677 438Q677 473 670 505T648 568T601 617T528 636Q518 636 513 635Q486 629 460 600T419 544T392 490Q383 470 372 459Q341 430 308 428Z"></path><path id="MJX-90-TEX-N-28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path><path id="MJX-90-TEX-I-1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path><path id="MJX-90-TEX-N-32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 <ul>
<li>Đầu tiên, ta tìm hình chiếu của các điểm trên mặt phẳng <svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="4.129ex" height="2.057ex" role="img" focusable="false" viewBox="0 -704 1825 909" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-91-TEX-I-1D442" d="M740 435Q740 320 676 213T511 42T304 -22Q207 -22 138 35T51 201Q50 209 50 244Q50 346 98 438T227 601Q351 704 476 704Q514 704 524 703Q621 689 680 617T740 435ZM637 476Q637 565 591 615T476 665Q396 665 322 605Q242 542 200 428T157 216Q157 126 200 73T314 19Q404 19 485 98T608 313Q637 408 637 476Z"></path><path id="MJX-91-TEX-I-1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path><path id="MJX-91-TEX-I-1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D442" xlink:href="#MJX-91-TEX-I-1D442"></use></g><g data-mml-node="mi" transform="translate(763,0)"><use data-c="1D465" xlink:href="#MJX-91-TEX-I-1D465"></use></g><g data-mml-node="mi" transform="translate(1335,0)"><use data-c="1D466" xlink:href="#MJX-91-TEX-I-1D466"></use></g></g></g></svg>, và tìm một cạnh chắc chắn thuộc bao bằng cách lấy một điểm có tung độ lớn nhất rồi tìm điểm kia bằng cách chạy vòng lặp của thuật toán bọc gói một lần. Đây là phần đầu tiên của bao lồi.</li>
<li>Sau đó, xét cạnh vừa tìm được, tìm một điểm thứ ba để tạo thành một mặt tam giác của bao lồi. Ta chọn điểm thứ ba bằng cách tìm điểm để tất cả các điểm khác nằm ở phía bên phải của mặt tam giác đó (giống như thuật toán bọc gói, ta tìm cạnh để tất cả các điểm khác đều nằm về phía bên phải cạnh đó).</li>
<li>Bây giờ ta đã có ba cạnh trong bao lồi, ta chọn ngẫu nhiên một trong ba cạnh đó, rồi tìm tiếp một tam giác với cạnh này, rồi tiếp tục cho đến khi không còn cạnh nào nữa (khi ta tìm thêm một mặt tam giác, ta phải thêm hai cạnh vào bao, tuy vậy hai cạnh này phải chưa có trong bao, nếu không ta phải đi tìm hai cạnh khác).</li>

<h3 id="cài-đặt-3" class="toc-header"><a class="toc-anchor" href="#cài-đặt-3">¶</a> Cài đặt</h3>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;bits/stdc++.h&gt;
using namespace std;

// Kiểu điểm
struct Point {
    int x, y;
    bool operator==(const Point &amp;o) {
        return x == o.x &amp;&amp; y == o.y;
    }
};

// Tích có hướng của AB và AC
long long cross(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return 1LL * (B.x - A.x) * (C.y - A.y) - 1LL * (C.x - A.x) * (B.y - A.y);
}

// Tích vô hướng của AB và AC
long long dot(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return 1LL * (B.x - A.x) * (C.x - A.x) + 1LL * (B.y - A.y) * (C.y - A.y);
}

// C nằm trên đoạn AB nếu ABxAC = 0 và CA.CB &lt;= 0
bool onSegment(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return cross(A, B, C) == 0 &amp;&amp; dot(C, A, B) &lt;= 0;
}

// A -&gt; B -&gt; C đi theo thứ tự cùng chiều kim đồng hồ
bool cw(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return cross(A, B, C) &lt; 0;
}

// A -&gt; B -&gt; C đi theo thứ tự ngược chiều kim đồng hồ
bool ccw(const Point &amp;A, const Point &amp;B, const Point &amp;C) {
    return cross(A, B, C) &gt; 0;
}

// Trả về bao lồi với thứ tự các điểm được liệt kê theo chiều kim đồng hồ
vector&lt;Point&gt; convexHull(vector&lt;Point&gt; p, int n) {
    // Sắp xếp các điểm theo tọa độ x, nếu bằng nhau sắp xếp theo y
    sort(p.begin(), p.end(), [](const Point &amp;A, const Point &amp;B) {
        if (A.x != B.x) return A.x &lt; B.x;
        return A.y &lt; B.y;
    });

    // Tập bao lồi
    vector&lt;Point&gt; hull;
    hull.push_back(p[0]);

    // Dựng bao trên
    for (int i = 1; i &lt; n; ++i) {
        while (hull.size() &gt;= 2 &amp;&amp; ccw(hull[hull.size() - 2], hull.back(), p[i])) {
            hull.pop_back();
        }
        hull.push_back(p[i]);
    }

    // Tiếp tục dựng bao dưới
    for (int i = n - 2; i &gt;= 0; --i) {
        while (hull.size() &gt;= 2 &amp;&amp; ccw(hull[hull.size() - 2], hull.back(), p[i])) {
            hull.pop_back();
        }
        hull.push_back(p[i]);
    }

    // Xoá đỉểm đầu được lặp lại ở cuối
    if (n &gt; 1) hull.pop_back();

    return hull;
}

// Kiểm tra P có nằm trong bao lồi hull hay không
bool checkInHull(vector&lt;Point&gt; &amp;hull, Point P) {
    int n = hull.size();

    // Xử lý trường hợp suy biến có diện tích bao lồi = 0
    if (n == 1) return (hull[0] == P);
    if (n == 2) return onSegment(hull[0], hull[1], P);

    // Nếu (hull[0], hull[1], P) ngược chiều kim đồng hồ thì P nằm ngoài bao lồi
    if (ccw(hull[0], hull[1], P)) return false;

    // Nếu (hull[n - 1], hull[0], P) không cùng chiều kim đồng hồ thì P chỉ thoả
    // nếu P nằm trên đoạn (hull[n - 1], hull[0])
    if (!cw(hull[n - 1], hull[0], P)) {
        return onSegment(hull[n - 1], hull[0], P);
    }

    // Tìm x thoả mãn tia (hull[0], hull[x]) là tia gần nhất ở phía bên phải của P
    int lo = 2, hi = n - 1, x = -1;
    while (lo &lt;= hi) {
        int mid = (lo + hi) &gt;&gt; 1;
        // Nếu (hull[0], hull[mid], P) ngược chiều kim đồng hồ thì
        // tia (hull[0], hull[mid]) nằm ở phía bên phải của P
        if (ccw(hull[0], hull[mid], P)) {
            x  = mid;
            hi = mid - 1;
        }
        else lo = mid + 1;
    }

    // P nằm trong tam giác (hull[0], hull[x - 1], hull[x])
    // nếu (hull[x - 1], hull[x], P) không ngược chiều kim đồng hồ
    return !ccw(hull[x - 1], hull[x], P);
}

int main() {
    int n;
    cin &gt;&gt; n;
    vector&lt;Point&gt; p(n);
    for (Point &amp;a : p) {
        cin &gt;&gt; a.x &gt;&gt; a.y;
    }
    vector&lt;Point&gt; hull = convexHull(p, n);

    int m;
    cin &gt;&gt; m;
    while (m--) {
        Point P;
        cin &gt;&gt; P.x &gt;&gt; P.y;
        cout &lt;&lt; (checkInHull(hull, P) ? "YES\n" : "NO\n");
    }
}
