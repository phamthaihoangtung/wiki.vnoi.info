<p>Nguồn: <a href="http://wcipeg.com/wiki/Tree" class="is-external-link">wcipeg</a></p>
<h1 id="định-nghĩa" class="toc-header"><a class="toc-anchor" href="#định-nghĩa">¶</a> Định nghĩa</h1>
<ul>
<li><strong>Cây</strong> (<strong>tree</strong>) là một đồ thị vô hướng liên thông không có chu trình.</li>
<li>Tập hợp các cây không có đỉnh chung gọi là một <strong>rừng</strong> (<strong>forest</strong>).</li>
</ul>
<h1 id="tính-chất" class="toc-header"><a class="toc-anchor" href="#tính-chất">¶</a> Tính chất</h1>
<p>Với một đồ thị bất kì, nếu 2 trong 3 mệnh đề sau là đúng, thì mệnh đề còn lại là đúng:</p>
<ul>
<li>Đồ thị liên thông</li>
<li>Đồ thị không có chu trình</li>
<li>Số đỉnh của đồ thị lớn hơn số cạnh của đồ thị đúng 1 đơn vị</li>
</ul>
<p>Điều đó có nghĩa là, chỉ cần thỏa 2 trong 3 điều kiện đó thì đồ thị chắc chắn sẽ là một cây, và cây đó sẽ thỏa cả 3 điều kiện trên (trừ cây rỗng - cây không có đỉnh nào).</p>
<p>Ngoài ra, nếu mỗi cặp đỉnh của đồ thị đều có chính xác 1 đường đi thì đồ thị là cây và ngược lại.</p>
<p>Mọi cây đều là đồ thị phẳng (<a href="https://vi.wikipedia.org/wiki/%C4%90%E1%BB%93_th%E1%BB%8B_ph%E1%BA%B3ng" class="is-external-link">planar graph</a>), nhưng không phải mọi đồ thị phẳng đều là cây.</p>
<h1 id="các-ví-dụ" class="toc-header"><a class="toc-anchor" href="#các-ví-dụ">¶</a> Các ví dụ:</h1>
<p><strong>Cây có gốc</strong> (<strong>rooted tree</strong>) là cây có một đỉnh cụ thể gọi là <strong>gốc</strong> (<strong>root</strong>) của cây. Một số cây không có gốc (<strong>unrooted tree</strong>), có thể là do cây không cần đỉnh nào đặc biệt để làm gốc.</p>
<ul>
<li>
<p>Trong một cây trong tự nhiên, có một số điểm mà ở đó thân và cành cây phân nhánh. Ta coi những điểm đó, cùng với mặt đất và các điểm kết thúc của những cành cây nhỏ nhất là các <strong>đỉnh</strong> đồ thị, trong đó đỉnh ở mặt đất là <strong>gốc</strong> cây, còn thân cây và cành cây là các <strong>cạnh</strong>. Ý nghĩa của việc này là để thân và các cành đều được coi là xuất phát từ gốc. Một số định nghĩa xuất phát từ ví dụ này:</p>
<ul>
<li>Những đỉnh là điểm kết thúc của các cành cây nhỏ nhất, mà luôn có bậc là 1, được gọi là <strong>lá</strong> (<strong>leaf</strong>).</li>
<li>Khoảng cách từ gốc đến các đỉnh khác đôi khi được gọi là <strong>chiều cao</strong> (<strong>height</strong>) của đỉnh (trong khoa học máy tính chúng ta thường vẽ cây ngược lại nên khoảng cách này thường được gọi là <strong>độ sâu</strong> (<strong>depth</strong>) của đỉnh).</li>
<li>Chiều cao lớn nhất trong tất cả các đỉnh của cây được gọi là chiều cao của cây (<strong>tree's height</strong>).</li>
</ul>
</li>
<li>
<p><strong>Gia phả</strong> (<strong>family tree</strong>): bao gồm tất cả hậu duệ của một người (cụ tổ). Xem mỗi người trong cây gia đình là một đỉnh, và giữa 2 đỉnh có cạnh nối nếu 1 trong 2 người là <strong>con</strong> (<strong>child</strong>) của người còn lại. Đỉnh ứng với cụ tổ là đỉnh gốc. Những đỉnh ứng với những người con của cụ tổ, được gọi là những đỉnh con của đỉnh gốc. Một số định nghĩa bắt nguồn từ ví dụ này:</p>
<ul>
<li>Nếu 2 đỉnh kề nhau thì đỉnh ở xa gốc hơn được coi là con của đỉnh ở gần gốc hơn, và đỉnh gần gốc hơn là <strong>cha</strong> (<strong>parent</strong>) của đỉnh xa gốc hơn. Mỗi đỉnh có đúng 1 cha, trừ gốc.</li>
<li>Đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-1-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-1-TEX-I-1D462"></use></g></g></g></svg>, cùng các con của nó, các con của các con của nó,... được gọi là các <strong>hậu duệ</strong> (<strong>descendant</strong>) của nó. (tùy định nghĩa, u có thể không được coi là hậu duệ của chính nó).</li>
<li>Đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-2-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-2-TEX-I-1D462"></use></g></g></g></svg>, cùng cha của nó, cha của cha của nó,... gọi là các <strong>tổ tiên</strong> (<strong>ancestor</strong>) của nó. (tùy định nghĩa, u có thể không được coi là tổ tiên của chính nó).</li>
<li>Gốc là tổ tiên của tất cả các đỉnh.</li>
</ul>
</li>
<li>
<p>Cho một số thành phố không được nối với nhau, chúng ta muốn xây dựng một số con đường giữa các thành phố sao cho có đúng 1 đường đi giữa mỗi cặp thành phố. Ta sẽ xây dựng những con đường sao cho các thành phố là các đỉnh còn các con đường là các cạnh của cây. Đây là một ví dụ về cây không có gốc, bởi vì chẳng có lí do đặc biệt nào để để đánh dấu một thành phố là gốc cả.</p>
</li>
<li>
<p>Đặt song song 2 tấm gỗ gần nhau và đóng đinh vào 2 tấm gỗ đó, nhúng chúng vào nước có xà phòng và glyxerin rồi lấy ra, các tấm phim xà phòng (soap film) sẽ nối các đinh với nhau mà không hình thành chu trình (<a href="https://www.youtube.com/watch?v=PI6rAOWu-Og" class="is-external-link">ví dụ</a>). Đây gọi là <strong>cây Steiner</strong> (<a href="https://en.wikipedia.org/wiki/Steiner_tree_problem" class="is-external-link"><strong>Steiner tree</strong></a>), một ví dụ nữa cho cây không có gốc vì chẳng có lí gì lại đi đặt một đỉnh bất kì làm gốc.</p>
</li>
</ul>
<p><em>Một vài chú ý:</em></p>
<ul>
<li>
<p>Ta hoàn toàn có thể coi một cây có gốc là không gốc (bằng cách không quan tâm đỉnh nào là gốc) và ngược lại, coi một cây không gốc là 1 cây có gốc (bằng cách chọn một đỉnh bất kỳ làm gốc).</p>
</li>
<li>
<p>Trong một cây có gốc, gốc không được coi là lá kể cả khi nó có bậc là 1 (trừ khi cây chỉ có 1 đỉnh). Mặt khác, trong một cây không gốc, mọi đỉnh có bậc 1 được coi là lá.</p>
</li>
<li>
<p>Mọi đồ thị con liên thông của một cây cũng là một cây và được gọi là <strong>cây con</strong> (<strong>subtree</strong>).</p>
</li>
<li>
<p>Nếu cây có gốc, một đỉnh <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-3-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-3-TEX-I-1D462"></use></g></g></g></svg> và tất cả các hâu duệ của nó được gọi là <strong>cây con gốc <svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-4-TEX-I-1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D462" xlink:href="#MJX-4-TEX-I-1D462"></use></g></g></g></svg></strong>. (Cây con có gốc ở đỉnh gốc chính là cây ban đầu).</p>
</li>
</ul>
<h1 id="cây-nhị-phân-binary-tree-và-cây-k-phân-k-ary-tree" class="toc-header"><a class="toc-anchor" href="#cây-nhị-phân-binary-tree-và-cây-k-phân-k-ary-tree">¶</a> Cây nhị phân (binary tree) và cây k-phân (k-ary tree)</h1>
<ul>
<li>
<p><strong>Cây nhị phân</strong> (<strong>binary tree</strong>) là cây có gốc mà mỗi đỉnh có <em>tối đa</em> 2 con, gọi là <strong>con trái</strong> (<strong>left</strong>) và <strong>phải</strong> (<strong>right</strong>). Cây con có gốc là đỉnh con trái của một đỉnh gọi là <strong>cây con trái</strong> (<strong>left subtree</strong>). <strong>Cây con phải</strong> (<strong>right subtree</strong>) cũng định nghĩa tương tự. Cây nhị phân được sử dụng rất nhiều ví dụ như trong <em>cây nhị phân tìm kiếm</em> (<em>binary search tree</em>), <a href="/translate/wcipeg/Binary-Heap" class="is-internal-link is-valid-page">Heap nhị phân</a>,...</p>
</li>
<li>

</li>
<li>
<p>Một cây nhị phân được gọi là <strong>hoàn chỉnh</strong> (<strong>complete</strong>) nếu tất cả các đỉnh từ tầng <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-17-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><use data-c="30" xlink:href="#MJX-17-TEX-N-30"></use></g></g></g></svg> đến tầng <svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.2ex" height="1.756ex" role="img" focusable="false" viewBox="0 -694 2298.4 776" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-18-TEX-I-210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path><path id="MJX-18-TEX-N-2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path><path id="MJX-18-TEX-N-31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 </li>
<li>
<p>Một cây nhị phân gọi là <strong>cân bằng</strong> (<strong>balance</strong>) nếu chênh lệnh chiều cao của 2 đỉnh lá bất kì đều không quá 1, nếu tất cả đỉnh lá đều có cùng chiều cao thì nó được coi là <strong>hoàn toàn cân bằng</strong> (<strong>perfectly balanced</strong>). Các cây cân bằng thường được sử dụng rất hiệu quả trong việc tìm kiếm dữ liệu.</p>
</li>
<li>
<p>Tổng quát, một <strong>cây k-phân</strong> (<strong>k-ary tree</strong>) là một cây có gốc mà mỗi đỉnh có tối đa k con, các thuật ngữ khác định nghĩa tương tự như cây nhị phân.</p>
</li>
</ul>
<h1 id="duyệt-cây-tree-traversal" class="toc-header"><a class="toc-anchor" href="#duyệt-cây-tree-traversal">¶</a> Duyệt cây (tree traversal)</h1>
<p><strong>Duyệt cây</strong> là việc thăm tất cả đỉnh của cây. Liệt kê các đỉnh được thăm theo thứ tự, ta thu được một thứ tự duyệt cây. Nếu một cây có <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-20-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D441" xlink:href="#MJX-20-TEX-I-1D441"></use></g></g></g></svg> đỉnh thì sẽ có <svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="2.638ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 1166 716" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-21-TEX-I-1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path><path id="MJX-21-TEX-N-21" d="M78 661Q78 682 96 699T138 716T180 700T199 661Q199 654 179 432T158 206Q156 198 139 198Q121 198 119 206Q118 209 98 431T78 661ZM79 61Q79 89 97 105T141 121Q164 119 181 104T198 61Q198 31 181 16T139 1Q114 1 97 16T79 61Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D441" xlink:href="#MJX-21-TEX-I-1D441"></use></g><g data-mml-node="mo" transform="translate(888,0)"><use data-c="21" xlink:href="#MJX-21-TEX-N-21"></use></g></g></g></svg> thứ tự duyệt cây. Có 2 cách duyệt quan trọng là duyệt theo <strong>thứ tự trước</strong> (<strong>preoder</strong>) và duyệt theo <strong>thứ tự sau</strong> (<strong>postorder</strong>).</p>
<h2 id="duyệt-theo-thứ-tự-trước-preorder" class="toc-header"><a class="toc-anchor" href="#duyệt-theo-thứ-tự-trước-preorder">¶</a> Duyệt theo thứ tự trước (preorder)</h2>
<p>Trong cách duyệt theo thứ tự trước, chúng ta sẽ thực hiện một phép tìm kiếm theo chiều sâu (<strong>DFS</strong>) bắt đầu từ đỉnh gốc, mỗi đỉnh sẽ được đánh dấu đã đi qua ngay khi nó được đưa vào stack lần đầu.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">DFS(u):
  preorder &lt;- u
  for v in children(u):
    DFS(v)
</code></pre>
<h2 id="duyệt-theo-thứ-tự-sau-postorder" class="toc-header"><a class="toc-anchor" href="#duyệt-theo-thứ-tự-sau-postorder">¶</a> Duyệt theo thứ tự sau (postorder)</h2>
<p>Phép duyệt theo thứ tự sau cũng tương tự, nhưng khác ở chỗ là một đỉnh được coi là đã thăm ngay khi <em>tất cả</em> các con của nó đã được thăm (các đỉnh lá được đánh dấu đã thăm khi chúng vừa được đưa vào stack vì chúng không có con).</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">DFS(u):
  for v in children(u):
    DFS(v)
  postorder &lt;- u
</code></pre>
<p>Ta có thể định nghĩa thứ tự cho các con của 1 đỉnh: "con thứ nhất", "con thứ hai",... Khi đó, phép duyệt theo thứ tự trước hay sau đều chỉ sinh ra một thứ tự duy nhất.</p>
<h2 id="duyệt-theo-thứ-tự-giữa-inorder" class="toc-header"><a class="toc-anchor" href="#duyệt-theo-thứ-tự-giữa-inorder">¶</a> Duyệt theo thứ tự giữa (inorder)</h2>
<p>Ngoài duyệt theo thứ tự trước và sau, cây <strong>nhị phân</strong> còn có cách duyệt theo <strong>thứ tự giữa</strong> (<strong>inorder traversal</strong>). Một đỉnh được coi là đã thăm sau khi tất cả đỉnh thuộc cây con trái của nó được thăm và trước khi bất kì đỉnh nào thuộc cây con phải của nó được thăm. Trình tự duyệt theo thứ tự giữa là duy nhất đối với mỗi cây nhị phân, và duyệt cây nhị phân tìm kiếm theo thứ tự giữa luôn trả về một danh sách đã sắp xếp.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">DFS(u)
  DFS(u.left_child)
  in_order &lt;- u
  DFS(u.right_child)
</code></pre>
<h1 id="các-cấu-trúc-dữ-liệu" class="toc-header"><a class="toc-anchor" href="#các-cấu-trúc-dữ-liệu">¶</a> Các cấu trúc dữ liệu</h1>
<p>Các cấu trúc dữ liệu sau đều dựa trên cây có gốc, và thường là cây nhị phân:</p>
<ul>
<li>
<p><strong>Cây nhị phân tìm kiếm</strong> (<a href="https://vi.wikipedia.org/wiki/C%C3%A2y_t%C3%ACm_ki%E1%BA%BFm_nh%E1%BB%8B_ph%C3%A2n" class="is-external-link"><strong>binary search tree</strong></a>): nhãn của một đỉnh luôn không nhỏ hơn nhãn của đỉnh con trái của nó (nếu có) và không lớn hơn nhãn của đỉnh con phải của nó (nếu có). <a href="https://vi.wikipedia.org/wiki/C%C3%A2y_2-3-4" class="is-external-link">Cây 2-3-4</a> hay <a href="https://vi.wikipedia.org/wiki/B-c%C3%A2y" class="is-external-link">B-tree</a> cũng giống vậy, nhưng mỗi đỉnh có thể có hơn 2 con.</p>
</li>
<li>
<p><strong>Heap</strong> (<a href="https://vi.wikipedia.org/wiki/%C4%90%E1%BB%91ng_nh%E1%BB%8B_ph%C3%A2n" class="is-external-link"><strong>binary heap</strong></a>): một cây nhị phân hoàn chỉnh mà nhãn của mỗi đỉnh luôn không nhỏ hơn nhãn của các con của nó (nếu có) (heap max, tương tự với heap min)</p>
<ul>
<li><a href="https://en.wikipedia.org/wiki/Binomial_heap" class="is-external-link"><strong>Binomial Heap</strong></a>: chức năng cũng như Heap nhị phân nhưng có thêm phương thức kết hợp 2 heap.</li>
<li><a href="https://en.wikipedia.org/wiki/Fibonacci_heap" class="is-external-link"><strong>Fibonaci Heap</strong></a>: cũng như Binomial Heap nhưng thường nhanh hơn cả Binomial Heap.</li>
</ul>
</li>
<li>
<p><strong>Cây phân đoạn</strong> (<strong>segment tree</strong>, <strong>range tree</strong> hay <a href="https://en.wikipedia.org/wiki/Interval_tree" class="is-external-link"><strong>interval tree</strong></a>): một cây nhị phân quản lý một dãy, với mỗi lá biểu diễn một phần tử của dãy, và giá trị của mỗi đỉnh khác lá là một hàm kết hợp giá trị 2 con của nó.</p>
</li>
<li>
<p><a href="https://www.topcoder.com/community/data-science/data-science-tutorials/binary-indexed-trees/" class="is-external-link"><strong>Binary indexed tree</strong></a>) hay <strong>Fenwick tree</strong>: cho phép tính toán và truy vấn trên các <strong>tiền tố</strong> (<strong>prefix</strong>) của một dãy số.</p>
</li>
<li>
<p><a href="https://en.wikipedia.org/wiki/Parse_tree" class="is-external-link"><strong>Parse tree</strong></a>: cây biểu diễn việc phân tích cú pháp của một chuỗi. Khi viết liên tiếp các ký tự trên các lá của cây từ trái sang phải thì ta được chuỗi ban đầu. Mỗi cây con quản lý một đoạn con của chuỗi, và các đỉnh không phải là lá mang thông tin về quan hệ cú pháp giữa các đoạn con mà các con của nó quản lí.</p>
</li>
<li>
<p><a href="https://en.wikipedia.org/wiki/Abstract_syntax_tree" class="is-external-link"><strong>Abstract syntax tree</strong></a>: cũng giống như cây phân tích cú pháp nhưng nó mang thông tin trừu tượng hơn so với cây phân tích cú pháp. Lá của nó mang những <em>khái niệm</em> (<em>concept</em>) cơ bản và các đỉnh lưu giữ quan hệ logic hơn là quan hệ cú pháp của cây phân tích cú pháp (mối quan hệ <em>có nghĩa</em>).</p>
</li>
<li>
<p><strong>Cây kd</strong> (<strong>k-dimensional tree</strong> hay <a href="https://en.wikipedia.org/wiki/K-d_tree" class="is-external-link"><strong>kd-tree</strong></a>): lưu trữ và quản lý các điểm thuộc không gian k-chiều.</p>
</li>
<li>
<p><strong>Cây trie</strong> hay <strong>cây tiền tố</strong> (<a href="http://vnoi.info/library/121/4973/" class="is-external-link"><strong>prefix tree</strong></a>): mỗi đỉnh lưu giữ một ký tự và mỗi đường đi từ gốc đến một đỉnh thể hiện một tiền tố của chuỗi.</p>
</li>
<li>
<p><a href="https://en.wikipedia.org/wiki/Suffix_tree" class="is-external-link"><strong>Suffix tree</strong></a>: cũng giống như trie, nhưng mỗi đường đi sẽ thể hiện một hậu tố.</p>
</li>
</ul>

7 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D43A" xlink:href="#MJX-25-TEX-I-1D43A"></use></g></g></g></svg> và chứa tất cả đỉnh của <svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.778ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 786 727" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-26-TEX-I-1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></defs><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><use data-c="1D43A" xlink:href="#MJX-26-TEX-I-1D43A"></use></g></g></g></svg>. Trọng số của cây là tổng trọng số của tất cả các cạnh trên cây. Cần tìm cây khung có trọng số nhỏ nhất.</p>
<ul>
<li><strong>Cây khung nhỏ nhất</strong> (<strong>minimum diameter spanning tree</strong>): tìm cây khung sao cho khoảng cách lớn nhất giữa 2 đỉnh bất kì là nhỏ nhất.</li>
<li>Cây khung cũng tình cờ được sinh ra trong các phép duyệt đồ thị như DFS hay BFS, tạo nên cây DFS và cây BFS. Dijkstra cho ta một <strong>cây đường đi ngắn nhất</strong> (<strong>shortest paths tree</strong>)</li>
</ul>

<li>

</li>
<li>
