<p>Bài viết sưu tầm trên mạng.</p>
<h1 id="0-kiểu-chuỗi-của-c-và-hạn-chế" class="toc-header"><a class="toc-anchor" href="#0-kiểu-chuỗi-của-c-và-hạn-chế">¶</a> 0. Kiểu chuỗi của C và hạn chế</h1>
<p>Khi mới học C, chắc các bạn đều rất bối rối khi làm việc với xâu ký tự, việc sử dụng con trỏ lưu xâu ký tự rất phức tạp, dễ gây lỗi khiến nhiều người cho rằng nó không bằng xâu ký tự trong Pascal.</p>
<p>Các chương trình C++ có thể sử dụng chuỗi theo cách thức cũ của Ngôn ngữ C (trong bài viết này gọi là C-String): mảng các ký tự kết thúc bởi ký tự mã ASCII là 0 (ký tự <code>\0</code>) cùng với các hàm thư viện khai báo trong <code>&lt;string.h&gt;</code>. Có nhiều bất tiện khi dùng theo cách thức này:</p>
<ul>
<li>Người lập trình phải chủ động kiểm soát bộ nhớ cấp phát cho chuỗi ký tự. Nói chung là phải am hiểu và rất thông thạo về kỹ thuật dùng bộ nhớ và con trỏ thì chương trình mới tránh được các lỗi về kỹ thuật;</li>
<li>Không thể gán giá trị hay sử dụng phép toán <code>+</code> (ghép chuỗi) và các phép toán so sánh như: <code>&gt;</code> (lớn hơn), <code>&lt;</code> (nhỏ hơn),... mà phải gọi các hàm thư viện trong <code>&lt;string.h&gt;</code>;</li>
<li>Nếu dùng kỹ thuật cấp phát động thì phải quản lý việc cấp thêm bộ nhớ khi chuỗi dãn ra (chẳng hạn do ghép chuỗi) và phải hủy bộ nhớ (khi không dùng nữa) để tránh việc cạn kiệt bộ nhớ của máy tính trong trường hợp có nhiều chương trình hoạt động đồng thời.</li>
</ul>
<h1 id="1-kiểu-chuỗi-string-trong-thư-viện-stl-của-c" class="toc-header"><a class="toc-anchor" href="#1-kiểu-chuỗi-string-trong-thư-viện-stl-của-c">¶</a> 1. Kiểu chuỗi string trong thư viện STL của C++</h1>
<p>Thư viện chuẩn STL (Standard Template Library) cung cấp kiểu <code>string</code> (xâu ký tự), giúp các bạn tránh khỏi hoàn toàn các phiền phức nêu trên.Các chỉ thị <code>#include</code> cần khai báo để sử dụng string:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">#include &lt;string&gt;
using std::string;
//using namespace std;
</code></pre>
<p>Nếu bạn muốn tận dụng các hàm của C-String, cần chuyển đổi giữa 2 kiểu dữ liệu này:</p>
<ul>
<li>
<p>Chuyển từ <code>string</code> sang C-String:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">string s;
s.c_str();
</code></pre>
</li>
<li>
<p>Chuyển từ C-String sang <code>string</code>:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">char* s_old = "ABC";
string s(s_old);
</code></pre>
</li>
</ul>
<h1 id="2-các-phương-thức-phép-toán-tiện-ích-của-kiểu-string" class="toc-header"><a class="toc-anchor" href="#2-các-phương-thức-phép-toán-tiện-ích-của-kiểu-string">¶</a> 2. Các phương thức, phép toán tiện ích của kiểu string</h1>
<p>Kiểu <code>string</code> của STL hỗ trợ các nhóm phương thức và phép toán tiện ích sau đây.</p>
<h2 id="a-các-phép-toán-và-phương-thức-cơ-bản" class="toc-header"><a class="toc-anchor" href="#a-các-phép-toán-và-phương-thức-cơ-bản">¶</a> a) Các phép toán và phương thức cơ bản</h2>
<ul>
<li>
<p>Các toán tử <code>+</code>, <code>+=</code> dùng để ghép hai chuỗi và cũng để ghép một ký tự vào chuỗi;</p>
</li>
<li>
<p>Các phép so sánh theo thứ tự từ điển: <code>==</code> (bằng nhau), <code>!=</code> (khác nhau), <code>&gt;</code> (lớn hơn), <code>&gt;=</code> (lớn hơn hay bằng), <code>&lt;</code> (nhỏ hơn), <code>&lt;=</code> (nhỏ hơn hay bằng);</p>
</li>
<li>
<p>Hàm <code>length()</code> và phép lấy chỉ số <code>[]</code> để duyệt từng ký tự của chuỗi: nếu <code>s</code> là biến kiểu <code>string</code> thì <code>s[i]</code> là ký tự thứ <code>i</code> của <code>s</code> với <svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="18.058ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 7981.8 1000" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path id="MJX-1-TEX-N-30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path><path id="MJX-1-TEX-N-2264" d="M674 636Q682 636 688 630T694 615T687 601Q686 600 417 472L151 346L399 228Q687 92 691 87Q694 81 694 76Q694 58 676 56H670L382 192Q92 329 90 331Q83 336 83 348Q84 359 96 365Q104 369 382 500T665 634Q669 636 674 636ZM84 -118Q84 -108 99 -98H678Q694 -104 694 -118Q694 -130 679 -138H98Q84 -131 84 -118Z"></path><path id="MJX-1-TEX-I-1D456" d="M184 600Q184 624 203 642T247 661Q265 661 277 649T290 619Q290 596 270 577T226 557Q211 557 198 567T184 600ZM21 287Q21 295 30 318T54 369T98 420T158 442Q197 442 223 419T250 357Q250 340 236 301T196 196T154 83Q149 61 149 51Q149 26 166 26Q175 26 185 29T208 43T235 78T260 137Q263 149 265 151T282 153Q302 153 302 143Q302 135 293 112T268 61T223 11T161 -11Q129 -11 102 10T74 74Q74 91 79 106T122 220Q160 321 166 341T173 380Q173 404 156 404H154Q124 404 99 371T61 287Q60 286 59 284T58 281T56 279T53 278T49 278T41 278H27Q21 284 21 287Z"></path><path id="MJX-1-TEX-N-3C" d="M694 -11T694 -19T688 -33T678 -40Q671 -40 524 29T234 166L90 235Q83 240 83 250Q83 261 91 266Q664 540 678 540Q681 540 687 534T694 519T687 505Q686 504 417 376L151 250L417 124Q686 -4 687 -5Q694 -11 694 -19Z"></path><path id="MJX-1-TEX-I-1D460" d="M131 289Q131 321 147 354T203 415T3 <li>
<p>Phép gán <code>=</code> dùng để gán biến kiểu <code>string</code> bằng một chuỗi, hoặc bằng <code>string</code> khác, chẳng hạn: <code>string s="ABCDEF"</code>; hay <code>s1=s2</code>; mà không cần copy xâu.</p>
</li>
<li>
<p>Những constructor thường sử dụng nhất:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">string();
string(const char *str);    // char* là kiểu dữ liệu xâu của C
string(const string &amp; str);
</code></pre>
</li>
<li>
<p>Có thể dùng toán tử <code>&lt;&lt;</code> với <code>cout</code> để xuất một chuỗi ra màn hình hoặc dùng toán tử <code>&gt;&gt;</code> với <code>cin</code> để nhập một chuỗi ký tự đến khi gặp một khoảng trống thì dừng.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">char st[]="ABCDEF";

</code></pre>
</li>
<li>
<p>Một vấn đề thường nảy sinh trong các ứng dụng có sử dụng C-string: một C-String chưa khởi tạo cần được gán NULL. Tuy nhiên, rất nhiều hàm thư viện của C-String sẽ gặp sự cố trong thời gian chạy khi gặp đối tượng C-String là NULL. Chẳng hạn, lệnh</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">char* x = NULL;
cout &lt;&lt; strlen(x);
</code></pre>
<p>được một số trình biên dịch chấp nhận, nhưng với nhiều hiện thực khác của thư viện C-String, thì gặp lỗi trong thời gian chạy. string không gặp vấn đề này, ta hoàn toàn có thể cho 1 xâu là rỗng mà không gặp bất cứ lỗi nào: string s="";</p>
</li>
</ul>
<p>String thực chất là một <code>vector&lt;char&gt;</code> có bổ sung thêm một số hàm và thuộc tính, do đó, nó có toàn bộ các tính chất của 1 vector, như hàm <code>size()</code>, <code>push_back()</code>, toán tử <code>[]</code>, ...</p>
<ul>
<li>
<p>Các hàm từ <code>vector</code>:</p>
<ul>
<li><code>v.size()</code>: Số lượng phần tử</li>
<li><code>v.empty()</code>: Trả về 1 nếu chuỗi rỗng, 0 nếu ngược lại.</li>
<li><code>v.max_size()</code>: Trả về số lượng phần tử tối đa đã được cấp phát</li>
<li><code>v1 == v2</code>: Trả về 1 nếu hai chuỗi giống nhau</li>
<li><code>v1 != v2</code>: Trả về 1 nếu hai chuỗi khác nhau</li>
<li><code>v.begin()</code>: Trả về <strong>iterator</strong> đầu tiên của chuỗi</li>
<li><code>v.end()</code>: Trả về iterator cuối cùng của chuỗi (trỏ vào sau kí tự cuối cùng)</li>
<li><code>v.front()</code>: Trả về phần tử đầu tiên của chuỗi</li>
<li><code>v.back()</code>: Trả về phần tử cuối cùng của chuỗi</li>
<li><code>v1.swap(v2)</code>: Hoán đổi 2 chuỗi với nhau (giống việc hoán đổi giá trị của 2 biến)</li>
</ul>

<h2 id="b-các-phương-thức-chèn-xóa-lấy-chuỗi-con" class="toc-header"><a class="toc-anchor" href="#b-các-phương-thức-chèn-xóa-lấy-chuỗi-con">¶</a> b) Các phương thức chèn, xóa, lấy chuỗi con:</h2>
<ul>
<li>
<p>Phương thức <code>substr(int pos, int nchar)</code> trích ra chuỗi con của một chuỗi cho trước, ví dụ <code>str.substr(2,4)</code> trả về chuỗi con gồm 4 ký tự của chuỗi <code>str</code> kể từ ký tự ở vị trí thứ 2 (ký tự đầu tiên của chuỗi ở vị trí 0).</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">//get substring

#include &lt;string&gt;
#include &lt;conio.h&gt;
using namespace std;
int main ()
{
    string s="ConCho chay qua rao";
    cout &lt;&lt; s.substr(2,4) &lt;&lt; endl;
    // cout &lt;&lt; new string(str.begin()+2, str.begin()+2+4);
    getchar();
    return 0;
}
</code></pre>
</li>
<li>
<p>Phương thức <code>insert()</code> chèn thêm ký tự hay chuỗi vào một vị trí nào đó của chuỗi <code>str</code> cho trước. Có nhiều cách dùng phương thức này:</p>
<ul>
<li><code>str.insert(int pos, char* s)</code>; chèn <code>s</code> (mảng ký tự kết thúc <code>\0</code>) vào vị trí <code>pos</code> của <code>str</code>;</li>
<li><code>str.insert(int pos, string s)</code>; chèn chuỗi <code>s</code> (kiểu <code>string</code>) vào vị trí <code>pos</code> của chuỗi <code>str</code>;</li>
<li><code>str.insert(int pos, int n, int ch)</code>; chèn <code>n</code> lần ký tự <code>ch</code> vào vị trí <code>pos</code> của chuỗi <code>str</code>;</li>
</ul>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// inserting into a string

</li>

</li>
</ul>
<h2 id="c-so-sánh" class="toc-header"><a class="toc-anchor" href="#c-so-sánh">¶</a> c) So sánh</h2>
<p>Bạn có thể đơn giản là sử dụng những toán tử quan hệ (<code>==</code>, <code>!=</code>, <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;=</code>) được định nghĩa sẵn. Tuy nhiên, nếu muốn so sánh một phần của một chuỗi thì sẽ cần sử dụng phương thức <code>compare()</code>:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">int compare ( const string&amp; str ) const;
int compare ( const char* s ) const;
int compare ( size_t pos1, size_t n1, const string&amp; str ) const;
int compare ( size_t pos1, size_t n1, const char* s) const;
int compare ( size_t pos1, size_t n1, const string&amp; str, size_t pos2, size_t n2 ) const;
int compare ( size_t pos1, size_t n1, const char* s, size_t n2) const;
</code></pre>
<p>Hàm trả về 0 khi hai chuỗi bằng nhau và lớn hơn hoặc nhỏ hơn 0 cho trường hợp khác<br>
Ví dụ:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// comparing apples with apples
#include &lt;iostream&gt;
#include &lt;string&gt;
using namespace std;
int main ()
{
    string str1 ("green apple");
    string str2 ("red apple");
    if (str1.compare(str2) != 0)
    cout &lt;&lt; str1 &lt;&lt; " is not " &lt;&lt; str2 &lt;&lt; "\n";
    if (str1.compare(6,5,"apple") == 0)
    cout &lt;&lt; "still, " &lt;&lt; str1 &lt;&lt; " is an apple\n";
    if (str2.compare(str2.size()-5,5,"apple") == 0)
    cout &lt;&lt; "and " &lt;&lt; str2 &lt;&lt; " is also an apple\n";
    if (str1.compare(6,5,str2,4,5) == 0)
    cout &lt;&lt; "therefore, both are apples\n";
    return 0;
}
</code></pre>
<h2 id="d-các-phương-thức-tìm-kiếm-và-thay-thế" class="toc-header"><a class="toc-anchor" href="#d-các-phương-thức-tìm-kiếm-và-thay-thế">¶</a> d) Các phương thức tìm kiếm và thay thế</h2>
<ul>
<li>
<p>Phương thức <code>find()</code> tìm kiếm xem một ký tự hay một chuỗi nào đó có xuất hiện trong một chuỗi <code>str</code> cho trước hay không. Có nhiều cách dùng phương thức này:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">str.find(int ch, int pos = 0); tìm ký tự ch kể từ vị trí pos đến cuối chuỗi str
str.find(char *s, int pos = 0); tìm s (mảng ký tự kết thúc ‘\0’) kể từ vị trí pos đến cuối
str.find(string&amp; s, int pos = 0); tìm chuỗi s kể từ vị trí pos đến cuối chuỗi.
</code></pre>
<p>Nếu không quy định giá trị pos thì hiểu mặc nhiên là 0; nếu tìm có thì phương thức trả về vị trí xuất hiện đầu tiên, ngược lại trả về giá trị -1.</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">//find substring
#include &lt;iostream&gt;
#include &lt;string&gt;
#include &lt;conio.h&gt;
using namespace std;
int main ()
{
    string str="ConCho chay qua rao";
    cout &lt;&lt; str.find("chay") &lt;&lt; endl; // 7
    cout &lt;&lt; (int)str.find("Chay") &lt;&lt; endl; // -1
    getchar();
    return 0;
}
</code></pre>
</li>
<li>
<p>Hàm tìm kiếm ngược (<code>rfind</code>)</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">//find from back
#include &lt;iostream&gt;
#include &lt;string&gt;
#include &lt;conio.h&gt;
using namespace std;
int main ()
{
    string str="ConCho chay qua chay qua rao";
    cout &lt;&lt; str.find("chay") &lt;&lt; endl; // 7
    cout &lt;&lt; (int)str.rfind("chay") &lt;&lt; endl; // 16
    getchar();
    return 0;
}
</code></pre>
</li>
<li>
<p>Phương thức <code>replace()</code> thay thế một đoạn con trong chuỗi <code>str</code> cho trước (đoạn con kể từ một vị trí <code>pos</code> và đếm tới <code>nchar</code> ký tự ký tự về phía cuối chuỗi) bởi một chuỗi <code>s</code> nào đó, hoặc bởi <code>n</code> ký tự <code>ch</code> nào đó. Có nhiều cách dùng, thứ tự tham số như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">str.replace(int pos, int nchar, char *s);
str.replace(int pos, int nchar, string s);
str.replace(int pos, int nchar, int n, int ch);

string str="con cho la con cho con. Con meo ko phai la con cho";
str.replace(4, 3, "CHO"); // "con CHO la con cho con. Con meo ko phai la con cho";
cout &lt;&lt; str &lt;&lt; endl;
getchar();
</code></pre>
</li>
</ul>
<h2 id="e-tách-xâu" class="toc-header"><a class="toc-anchor" href="#e-tách-xâu">¶</a> e) Tách xâu</h2>
<p>Trong việc xử lý xâu ký tự, không thể thiếu được các thao tác tách xâu ký tự thành nhiều xâu ký tự con thông qua các ký tự ngăn cách. Các hàm này có sẵn trong các ngôn ngữ khác như Visual Basic, Java, hay thậm chí là trong <code>&lt;string.h&gt;</code>. Với STL, các bạn có thể dễ dàng làm điều này với <code>stringstream</code>:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">string S = "Xin chao tat ca cac ban"; // Khởi tạo giá trị của xâu
stringstream ss(S); // Khởi tạo stringstream từ xâu S

while (ss &gt;&gt; token) { // Đọc lần lượt các phần của xâu. Các phần tách nhau bởi dấu cách hoặc xuống dòng.
  cout &lt;&lt; token &lt;&lt; endl;
}
</code></pre>
<p>Output:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">Xin
chao
tat
ca
cac
ban
</code></pre>
<p>Chú ý rằng, cách này cũng có thể dễ áp dụng nếu bạn muốn chuyển số thành xâu (hoặc ngược lại), tách 1 xâu thành nhiều số.</p>
<p>Nếu không muốn sử dụng <code>stringstream</code>, các bạn cũng có thể tự xây dựng hàm tách xâu như sau:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">string S = "Xin chao tat ca cac ban"; // Khởi tạo giá trị của xâu
string::iterator t, t2; // Các biến lặp
vector&lt;string&gt; split; // Mảng các xâu (lưu kết quả tách)

for (t=S.begin(); t&lt;S.end();)
{
    // Lặp từ vị trí bắt đầu
    t2=find(t, S.end(), ' '); // TÌm ký tự space ' ' đầu tiên
    // kể từ vị trí t
    if (t!=t2) split.push_back(string(t, t2)); // Lấy xâu ký tự giữa 2 vị trí
    t = t2+1; // Chuyển sang vị trí sau
}
for (int i=0; i&lt;splitìsize(); i++)
cout &lt;&lt; split[i] &lt;&lt; endl; // In mảng các xâu ký tự
getchar();
</code></pre>
<p>Output:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">Xin
chao
tat
ca
cac
ban
</code></pre>
<p>Đoạn chương tr.nh sử dụng các kỹ thuật sau</p>
<ul>
<li>Phương thức <code>find(vị_trí_đầu, vị_trí_cuối, ký_tự_tìm)</code> dùng để tìm vị trí đầu tiên của <code>ký_tự_tìm</code> bắt đầu từ <code>vị_trí_đầu</code>. Hàm này trả về vị trí của ký tự tìm được (nếu tìm thấy) hoặc <code>vị_trí_cuối</code> (nếu không tìm thấy)</li>
<li><code>string</code> có thể khởi tạo từ một đoạn ký tự con của một xâu ký tự khác với cú pháp <code>string(vị_trí_đầu, vị_trí_cuối)</code></li>
<li>Đoạn chương trình thực hiện tách các xâu ký tự kể cả trong trường hợp có nhiều ký tự <code>space</code> nằm liên tiếp nhau. Một cách đơn giản hơn là bạn có thể gọi hàm <code>strtok()</code> trong <code>string.h</code> để làm việc này, nhưng không may là hàm này thao tác trên <code>char*</code> chứ không phải <code>string</code>. Hàm thành viên <code>c_str()</code> sẽ giúp bạn chuyển từ <code>string</code> thành dạng <code>const charT* c_str () const</code>;</li>
</ul>
<p>Hàm này cũng tự động sinh ra ký tự null chèn vào cuối xâu.</p>
<p>Từ prototype ta cũng thấy được hàm trả về một hằng chuỗi, điều này đồng nghĩa với việc ta không thể thay đổi chuỗi trả về.<br>
Gọi phương thức c_str();</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">string s = "some_string";
cout &lt;&lt; s.c_str() &lt;&lt; endl;
cout &lt;&lt; strlen(s.c_str()) &lt;&lt; endl;
</code></pre>
<p>Sau đây là ví dụ bên trên được viết lại dùng hàm thành viên <code>c_str()</code> và các hàm trong <code>&lt;string.h&gt;</code></p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">// strings vs c-strings
#include &lt;iostream&gt;
#include &lt;string.h&gt;
#include &lt;string&gt;
using std::string;
int main ()
{
    char* cstr;
    char* p;
    string str ("Xin chao tat ca cac ban");
    cstr = new char [str.size()+1];
    strcpy (cstr, str.c_str());
    // cstr là 1 bản sao c-string của str
    p=strtok (cstr," ");
    while (p!=NULL)
    {
        cout &lt;&lt; p &lt;&lt; endl;
        p=strtok(NULL," ");
    }
    delete[] cstr;
    return 0;
}
</code></pre>
<p>Output:</p>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-">Xin
chao
tat
ca
cac
ban
</code></pre>
<h2 id="f-chuyển-đổi-hàng-loạt-với-transform" class="toc-header"><a class="toc-anchor" href="#f-chuyển-đổi-hàng-loạt-với-transform">¶</a> f) Chuyển đổi hàng loạt với transform</h2>
<pre class="prismjs line-numbers" data-start="1" v-pre="true"><code class="language-cpp">OutputIterator transform( InputIterator first,
InputIterator last,
OutputIterator result,
UnaryOperation unary_op );

#include &lt;cctype&gt; // for toupper

{

{
